<!DOCTYPE html>
<html lang="en" x-permissions="hall_ui || hall_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="hall">
                <div x-permissions="hall_add || hall_manage" x-import="hall/add_modal.html"></div>
                <div x-permissions="hall_update || hall_manage" x-import="hall/update_modal.html"></div>
                <div x-permissions="hall_delete || hall_manage" x-import="hall/delete_modal.html"></div>
                <div x-permissions="hall_view || hall_manage" x-import="hall/view_modal.html"></div>
                <div x-permissions="hall_search || hall_manage" x-import="hall/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.hall##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="hall_add || hall_manage" type="add" label="##word.hall_new##" ng-click="displayAddHall()"></i-button>

                    <i-button x-permissions="hall_search || hall_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.hall_name##</th>
                        <th>##word.hall_capaneighborhood##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center blue">{{c.capaneighborhood}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="hall_view || hall_manage" type="view" label="##word.details##" ng-click="displayDetailsHall(c)"></i-button>

                            <i-button x-permissions="hall_update || hall_manage" type="edit" label="##word.edit##" ng-click="displayUpdateHall(c)"></i-button>

                            <i-button x-permissions="hall_delete || hall_manage" type="delete" label="##word.delete##" ng-click="displayDeleteHall(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="hall_print || hall_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                <i-button x-permissions="hall_export || hall_manage" type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'hall.xlsx')"></i-button>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="hall/index.js"></script>
</body>

</html>
