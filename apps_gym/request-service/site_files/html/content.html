<div class="form">
    <div id="basicInformation">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">

                    <div class="row">
                        <i-list ng-search="_search.$customer" class="col4" display="name_ar" v="r"
                            ng-model="request_service.customer" label="##word.customer##" items="customersList">
                        </i-list>
                        </i-list>
                        <i-list ng-search="_search.$trainer" class="col4" display="name"
                            ng-model="request_service.trainer" label="##word.trainer##" items="trainersList"></i-list>
                        <i-list ng-search="_search.$hall" class="col4" display="name" ng-model="request_service.hall"
                            label="##word.hall##" items="hallsList"></i-list>
                    </div>
                    <div class="row">
                        <i-list ng-search="_search.$service" class="col3" display="name" v="r"
                            ng-model="request_service.service" label="##word.service##"
                            ng-change="changeService(request_service)" items="servicesList"></i-list>

                        <i-control ng-show="request_service.service" help-id="services_price" type="number" class="col2"
                            disabled label="##word.services_price##" ng-model="request_service.services_price"
                            ng-change="calc()">
                        </i-control>

                        <i-control ng-show="request_service.service" help-id="service_count" type="number" class="col2"
                            label="##word.service_count##" ng-model="request_service.service_count" ng-change="calc()">
                        </i-control>

                        <div class="col5" ng-show="request_service.service">

                            <div class="padding margin">
                                <table class="table box-shadow " ng-init="discountEditorAdd = true">
                                    <tr>
                                        <th colspan="2" class="pointer"
                                            ng-click="discountEditorAdd = !discountEditorAdd">
                                            ##word.stores_out_discountes##
                                            <i class="fa fa-edit"></i>
                                        </th>
                                    </tr>
                                    <tr ng-hide="discountEditorAdd">
                                        <td colspan="2">
                                            <form>

                                                <div class="row ">
                                                    <i-list class="col4" ng-model="discount"
                                                        ng-search="_search.$discount_name" items="discount_types"
                                                        label="##word.stores_out_discount_name##">
                                                    </i-list>
                                                </div>

                                                <div class="row">
                                                    <i-control class="col4" ng-model="discount.value"
                                                        label="##word.stores_out_discount_value##"></i-control>
                                                    <div class="col5 padding">
                                                        <br>
                                                        <i-button ng-click="addDiscount() ;calc()"
                                                            label="##word.stores_out_add_discount##" type="add default">
                                                        </i-button>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <i-radio class="col5" ng-model="discount.type" ng-value="number"
                                                        group="type" label="##word.discount_types_number##"></i-radio>

                                                    <i-radio class="col5" ng-model="discount.type" group="type"
                                                        ng-value="percent" label="##word.discount_types_percent##">
                                                    </i-radio>
                                                </div>
                                            </form>
                                        </td>
                                    </tr>

                                    <tr ng-repeat="d1 in request_service.discountes">

                                        <td>
                                            <span class="bold red">{{d1.name}} -</span>
                                            <span class="bold red" ng-show="d1.type === 'percent'">{{d1.value}} %</span>
                                            <span class="bold red"
                                                ng-show="d1.type === 'number'">{{d1.value}}##word.le##</span>
                                            <i-button type="delete" ng-click="deleteDiscount(d1) ; calc()"> </i-button>
                                        </td>

                                    </tr>
                                </table>

                            </div>

                        </div>

                        <!--      <i-control ng-show="request_service.service.subscriptions_system.id ==1" help-id="session_price"
                            type="number" class="col2" label="##word.session_price##" ng-change="calc(service)"
                            ng-model="request_service.session_price"></i-control>

                        <i-control ng-show="request_service.service.subscriptions_system.id ==2" help-id="month_price"
                            type="number" class="col2" label="##word.month_price##"
                            ng-model="request_service.month_price"></i-control> -->

                    </div>

                    <div class="row" ng-show="request_service.service">

                        <div class="row">
                            <i-button type="save" label="##word.beginning_of_day##" ng-click="startDateToDay()">
                            </i-button>
                        </div>

                        <i-date2 class="col4" v="r" ng-model="request_service.from_date" label="##word.start_date##">
                        </i-date2>
                        <i-date2 class="col4" v="r" ng-model="request_service.to_date" label="##word.expired_date##">
                        </i-date2>
                        <i-control help-id="paid_require" type="number" class="col2" disabled
                            label="##word.paid_require##" ng-model="request_service.paid_require">
                        </i-control>
                    </div>
                </div>


                <div class="col3">
                    <i-image help-id="request_service_logo" ng-model="request_service.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
