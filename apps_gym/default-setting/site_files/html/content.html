            <a class="tab-link" onclick="site.showTabContent(event, '#inventory_settings')">

        </div>
        <div class="tabs-content">

            <div id="general_Settings" class="tab-content">
                <fieldset>
                    <legend> ##word.general_Settings## </legend>
                    <div class="row">

                            display="name_ar" ng-search="_search.$search_customer" label="##word.customer_name##">
                        </i-list> -->
                    <!--     <i-list ng-search="_search.$order_invoice_employee" class="col2" display="name"
                            ng-model="default_setting.general_Settings.delivery_employee"
                            label="##word.delivery_employee##" items="deliveryEmployeesList"></i-list>
 -->
                        <!--      <i-list class="col2" ng-model="default_setting.general_Settings.kitchen" items="kitchensList" display="name"
                            ng-search="_search.$search_kitchen"
                            label="##word.kitchen_name##">
                        </i-list> -->

                   <!--      <i-control class="col2" ng-model="default_setting.general_Settings.service"
                            label="##word.service##" type="number"></i-control> -->
                    </div>

                    <div class="row">

                        <i-list help-id="" ng-search="_search.$discount_method_search" class="col3"
                            label="##word.discount_method##" ng-model="default_setting.general_Settings.discount_method"
                            items="discountMethodList" display="##session.lang##">
                        </i-list>
                        <i-list help-id="" ng-search="_search.$payment_method_search" class="col3"
                            label="##word.payment_method##" ng-model="default_setting.general_Settings.payment_method"
                            items="paymentMethodList" display="##session.lang##">
                        </i-list>
                        <i-list help-id="" ng-search="_search.$source_type_search" class="col3"

            </div>

            <div id="accounting_settings" class="tab-content">
                <fieldset>
                    <legend> ##word.accounting_settings## </legend>
                    <div class="row">
                        <i-list class="col2" ng-model="default_setting.accounting.safe" items="safes"
                            ng-search="_search.$serach_safes" label="##word.stores_in_safe##"></i-list>
                    </div>
                </fieldset>
                <i-button type="default left" fa="2x fa-angle-double-left"

            </div>

            <div id="inventory_settings" class="tab-content">
                <fieldset>
                    <legend> ##word.inventory_settings## </legend>
                    <div class="row">
                        <i-list class="col2" ng-model="default_setting.inventory.store" items="stores"
