<div id="invoicesPaymentModal" class="modal" fixed>
    <div class="col3"></div>
    <div class="modal-content col6">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.detailes_amounts_paid##
                <i class="fa fa-plus "></i>
            </h2>
        </div>

        <div class="modal-body">

            <div class="row">
                <i-date2 class="col7" ng-model="current.payment_date" label="##word.date##"></i-date2>
                <i-list ng-search="_search.$current.$safes_search" class="col4" ng-model="current.payment_safe"
                    label="##word.safe##" items="safesList"></i-list>

            </div>

            <div class="row">
                <i-control disabled class="col4" ng-model="current.remain_amount" label="##word.remain_amount##"
                    type="number">
                </i-control>

                <i-control class="col4" ng-model="current.payment_paid_up" label="##word.paid_up##" type="number">
                </i-control>
                <div class="col1"></div>
                <i-button type="add" label="##word.payment##" ng-click="paymentInvoice()" class="col2">
                </i-button>

            </div>

            <br>
            <hr>
            <br>

            <div class="row">

                <fieldset>
                    <legend>##word.detailes_amounts_paid##</legend>
                    <table x-permissions="login" class="table bold hover loaded" id="t1">

                        <tr>
                            <th>##word.date##</th>
                            <th>##word.safe##</th>
                            <th>##word.paid_up##</th>
                        </tr>

                        <tr ng-repeat="c in current.payment_list">
                            <td class="center brown">{{c.date | date : 'dd / MM / yyyy'}}</td>
                            <td class="center blue">{{c.safe.name}}
                            </td>
                            <td class="center green">{{c.paid_up}}</td>
                        </tr>
                    </table>
                </fieldset>
            </div>

        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.accept##" ng-click="acceptPaymentInvoice()"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#invoicesPaymentModal')"></i-button>
        </div>
    </div>
    <div class="col3"></div>

</div>
