<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="navbar/index.html" class="navbar" data-ng-controller="navbar">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="register">
           
                <div x-import="register/add_company.html"></div>
                <div x-permission="deleteregister" x-import="register/delete_modal.html"></div>
                <div x-permission="searchregister" x-import="register/update_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.register##</h1>
                </div>

                <div class="top-actions">

                    <div class="form">
                        <div class="tabs">
                            <div class="tabs-header">

                                <a class="tab-link" ng-click="displayAddcompany()">
                                    ##word.register_company##
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div x-import="scripts.html"></div>
        <script x-import="register/index.js"></script>
</body>

</html>
