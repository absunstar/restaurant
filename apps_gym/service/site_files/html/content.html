<div class="form">
    <div id="basicInformation">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control help-id="service_name" v="r ll2" class="col5" label="##word.service_name##"
                            ng-model="service.name"></i-control>
                        <i-control help-id="services_price" type="number" v="r" class="col2"
                            label="##word.services_price##" ng-model="service.services_price"></i-control>

                        <i-control help-id="total_complex_services_price" ng-show="service.complex_service"
                            type="number" class="col3" disabled label="##word.total_complex_services_price##"
                            ng-model="service.total_complex_services_price"></i-control>

                        <div class="col2"></div>
                        <i-checkbox help-id="service_active" class="col2" label="##word.active##"
                            ng-model="service.active"></i-checkbox>
                    </div>
                    <div class="row">
                        <i-control ng-disabled="service.complex_service" help-id="attend_count" class="col2"
                            label="##word.attend_count##" type="number" ng-model="service.attend_count"></i-control>
                        <i-control help-id="available_period" class="col2" label="##word.available_period##"
                            type="number" ng-model="service.available_period"></i-control>
                    </div>
                    <div class="row">
                        <div class="col1"></div>
                        <i-checkbox help-id="complex_service" class="col2" label="##word.complex_service##"
                            ng-model="service.complex_service"></i-checkbox>
                    </div>
                    <br>
                    <br>
                    <div class="row" ng-show="service.complex_service">

                        <div class="row">
                            <i-control ng-keydown="getService($event)" id="service" class="col3"
                                ng-model="search_service" label="##word.search##" type="text"></i-control>

                            <i-list class="col4" label="##word.service_name##" ng-model="selectedService" display="name"
                                items="servicesList" ng-search="_search.$item_searching">
                            </i-list>
                            <i-button type="add" class="col2" label="##word.add##" ng-click="incertServices()">
                            </i-button>
                        </div>

                        <div class="row" ng-show="service.selectedServicesList.length > 0">
                            <div class="col6">

                                <table class="table hover bold">
                                    <tr>
                                        <th>##word.service_name##</th>
                                        <th>##word.services_price##</th>
                                        <th>##word.attend_count##</th>
                                        <th>##word.service_count##</th>
                                        <th>##word.total_attend_count##</th>
                                        <th>##word.actions##</th>
                                    </tr>

                                    <tr class="bold" ng-repeat="s in service.selectedServicesList">

                                        <td>
                                            <br>
                                            <p class="center bold">{{s.name}}</p>
                                        </td>

                                        <td>
                                            <br>
                                            <p class="center bold green">{{s.services_price}}</p>
                                        </td>

                                        <td>
                                            <br>
                                            <p class="center bold blue">{{s.attend_count}}</p>
                                        </td>

                                        <td>
                                            <i-control ng-model="s.count" ng-change="calc() ; attendCalc(s)"
                                                type="number"></i-control>
                                        </td>

                                        <td>
                                            <br>
                                            <p class="center bold blue">{{s.total_attend_count}}</p>
                                        </td>

                                        <td class="center">
                                            <i-button type="delete" ng-click="deleteServiceList(s) ;calc()"></i-button>
                                        </td>

                                    </tr>

                                </table>
                            </div>

                        </div>
                    </div>

 -->

                </div>

                <div class="col3">
                    <i-image help-id="service_logo" ng-model="service.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
