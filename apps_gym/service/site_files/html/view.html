<div ng-hide="busy" class="row">
    <div id="basicInformation">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">
                    <tr>
                        <td class="title">##word.service_name##</td>
                        <td class="center">{{service.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.subscriptions_system##</td>
                        <td class="center blue">{{service.subscriptions_system.ar}}</td>
                    </tr>

                    <tr ng-show="service.subscriptions_system.id == 1">
                        <td class="title">##word.session_price##</td>
                        <td class="center blue">{{service.session_price}}</td>
                    </tr>

                    <tr ng-show="service.subscriptions_system.id == 2">
                        <td class="title">##word.month_price##</td>
                        <td class="center blue">{{service.month_price}}</td>
                    </tr>


                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="service.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="service.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="service.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="service/action_info.html"></div>
