<div id="attendSubscribersDeleteModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.attend_subscribers_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="attend-subscribers/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

            <i-button type="delete" label="##word.delete##" ng-click="deleteAttendSubscribers(attend_subscribers)"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#attendSubscribersDeleteModal')">
            </i-button>

        </div>
    </div>

</div>
