<div class="form">
    <div id="activeSubstancesAddModal">
        <fieldset>
            <legend> ##word.active_substances_informations## </legend>
            <div class="row">
                <div class="col9">

                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="active_substances.code">
                        </i-control>

                        <i-control v="r" class="col4" label="##word.active_substances_name##"
                            ng-model="active_substances.name_ar"></i-control>

                        <i-control class="col4" label="##word.name_en##"
                            ng-model="active_substances.name_en"></i-control>

                        <i-checkbox class="col2" label="##word.active##" ng-model="active_substances.active">
                        </i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="active_substances.description" class="col7" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image category="active_substances" ng-model="active_substances.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
