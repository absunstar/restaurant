<!DOCTYPE html>
<html lang="en" x-permissions="medicine_ui || medicine_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="medicine">
                <div x-permissions="medicine_add || medicine_manage" x-import="medicine/add_modal.html"></div>
                <div x-permissions="medicine_update || medicine_manage" x-import="medicine/update_modal.html"></div>
                <div x-permissions="medicine_delete || medicine_manage" x-import="medicine/delete_modal.html"></div>
                <div x-permissions="medicine_view || medicine_manage" x-import="medicine/view_modal.html"></div>
                <div x-permissions="medicine_search || medicine_manage" x-import="medicine/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.medicines##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="medicine_add || medicine_manage" type="add" label="##word.medicine_new##" ng-click="displayAddMedicine()"></i-button>

                    <i-button x-permissions="medicine_search || medicine_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.code##</th>
                        <th>##word.medicine_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="medicine_view || medicine_manage" type="view" label="##word.details##" ng-click="displayDetailsMedicine(c)"></i-button>

                            <i-button x-permissions="medicine_update || medicine_manage" type="edit" label="##word.edit##" ng-click="displayUpdateMedicine(c)"></i-button>

                            <i-button x-permissions="medicine_delete || medicine_manage" type="delete" label="##word.delete##" ng-click="displayDeleteMedicine(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="medicine_print || medicine_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                <i-button x-permissions="medicine_export || medicine_manage" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'medicine.xlsx')"></i-button>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="medicine/index.js"></script>
</body>

</html>
