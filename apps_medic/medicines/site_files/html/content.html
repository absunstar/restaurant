<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>

            <div class="row">

                <div class="col9">

                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="medicine.code"></i-control>
                        <i-control help-id="medicine_name" v="r ll2" class="col4" label="##word.medicine_name##"
                            ng-model="medicine.name"></i-control>
                        <div class="col3"></div>
                        <i-checkbox help-id="medicine_active" class="col3" label="##word.active##"
                            ng-model="medicine.active"></i-checkbox>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="medicine_logo" ng-model="medicine.image_url"></i-image>
                </div>

            </div>

        </fieldset>

    </div>

</div>
