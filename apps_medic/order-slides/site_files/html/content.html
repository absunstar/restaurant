<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <form class="form">
                        <div class="row">
                            <i-control ng-disabled="disabledCode" class="col2" label="##word.code##"
                                ng-model="order_slides.code"></i-control>
                            </i-control>
                            <i-control type="text" class="col6" ng-model="order_slides.name"
                                label="##word.order_slides_name##">
                            </i-control>
                            <div class="col2"></div>
                            <i-checkbox ng-model="order_slides.salary_calculate"
                                label="##word.order_slides_salary_calculate##"></i-checkbox>
                        </div>

                        <div class="row">
                            <i-control type="number" class="col2" ng-model="order_slides.value"
                                label="##word.order_slides_value##">
                            </i-control>
                            <i-control type="number" class="col2" ng-model="order_slides.from"
                                label="##word.order_slides_from##">
                            </i-control>
                            <i-control type="number" class="col2" ng-model="order_slides.to"
                                label="##word.order_slides_to##">
                            </i-control>
                        </div>
                        <div class="row">
                            <i-textarea class="col6" ng-model="order_slides.notes" label="##word.notes##"></i-textarea>
                        </div>

                    </form>
                </div>

                <div class="col3">

                    <i-image category="order_slides_logo" ng-model="order_slides.image_url"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
