<div id="StudentsListModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.customers## <i class="fa fa-search"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <table x-permissions="login" class="table bold hover loaded" id="t1">
                        <tr>
                            <th class="not-print">##word.logo##</th>
                            <th>##word.customers_code##</th>
                            <th>##word.customer_name##</th>
                        </tr>
                        <tr ng-repeat="c in customersList">
                            <td class="center not-print">
                                <i-image view class="logo" ng-model="c.image_url"></i-image>
                            </td>
                            <td class="center userPrint blue">{{c.code}}</td>
                            <td class="center title">{{c.name_##session.lang##}}</td>
                        </tr>
                    </table>

                </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#StudentsListModal')"> </i-button>
        </div>
    </div>
    <div class="col2"></div>
</div>
