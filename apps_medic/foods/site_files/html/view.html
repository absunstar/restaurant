<div ng-hide="busy" class="row">
    <div id="basicInformation" class=" ">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">
                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center userPrint blue">{{foods.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.food_name_Ar##</td>
                        <td class="center">{{foods.name_Ar}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.food_name_en##</td>
                        <td class="center">{{foods.name_En}}</td>
                    </tr>


                    <tr>
                        <td class="title">##word.food_notes##</td>
                        <td class="center">{{foods.notes}}</td>
                    </tr>

                    <!--   <tr>
                        <td class="title">##word.foods_price##</td>
                        <td class="center green">{{foods.price}}</td>
                    </tr> -->

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="foods.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="foods.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="foods.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="foods/action_info.html"></div>
