<!DOCTYPE html>
<html lang="en" x-permissions="disease_ui || disease_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="disease">
                <div x-permissions="disease_add || disease_manage" x-import="disease/add_modal.html"></div>
                <div x-permissions="disease_update || disease_manage" x-import="disease/update_modal.html"></div>
                <div x-permissions="disease_delete || disease_manage" x-import="disease/delete_modal.html"></div>
                <div x-permissions="disease_view || disease_manage" x-import="disease/view_modal.html"></div>
                <div x-permissions="disease_search || disease_manage" x-import="disease/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.disease##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="disease_add || disease_manage" type="add" label="##word.disease_new##" ng-click="displayAddDisease()"></i-button>

                    <i-button x-permissions="disease_search || disease_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.disease_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="disease_view || disease_manage" type="view" label="##word.details##" ng-click="displayDetailsDisease(c)"></i-button>

                            <i-button x-permissions="disease_update || disease_manage" type="edit" label="##word.edit##" ng-click="displayUpdateDisease(c)"></i-button>

                            <i-button x-permissions="disease_delete || disease_manage" type="delete" label="##word.delete##" ng-click="displayDeleteDisease(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="disease_print || disease_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                <i-button x-permissions="disease_export || disease_manage" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'disease.xlsx')"></i-button>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="disease/index.js"></script>
</body>

</html>
