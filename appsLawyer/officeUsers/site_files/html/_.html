<div ng-controller="officeUsers" class="loaded">
    <div class="row" x-permissions="officeUsersUi || officeUsersManage">
        <div x-import="officeUsers/modal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="officeUsersAdd || officeUsersManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-button type="search" x-permissions="officeUsersSearch || officeUsersManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
            <i-button type="search" x-permissions="officeUsersSearch || officeUsersManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>
            <i-upload api="api/officeUsers/import" label="Import" x-permissions="officeUsersImport || officeUsersManage"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="_search" ng-keydown="searchGetAll($event,_search)" x-permissions="officeUsersSearch || officeUsersManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Name##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.imageUrl"></i-image>
                    </td>
                    <td class="center">{{item.firstName}} {{item.lastName}}</td>
               
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="officeUsersUpdate || officeUsersManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="officeUsersDelete || officeUsersManage" title="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="officeUsersPrint || officeUsersManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="officeUsersExport || officeUsersManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
