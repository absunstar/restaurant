<!DOCTYPE html>
<html lang="Ar" data-ng-app="myApp">
  <head x-import="lawyer-theme/head.html">
    <link
      rel="stylesheet"
      href="/css/lawyer-style.css?v=##site.options.version##"
    />

    <style>
      .register-btn {
        margin: 15px -7px 20px 0px;
        text-align-last: center;
        background: #2087e7;
        color: white;
        border-radius: 5px;
        font-size: x-large;
      }
      .user-type {
        text-align-last: center;
        width: 140px;
        padding: 5px;
        text-align: center;
        font-weight: bold;
        font-size: xx-large;
        margin: 10px;
        border-radius: 10px;
        color: black;
        background: snow;
      }
      .user-type-select {
        color: white !important;
        background: grey !important;
        box-shadow: 1px 1px 5px 1px #1d1d1da6;
      }

      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      .darkGray {
        color: #919191;
      }

      .input-style input {
        text-align: center;
      }

      .register-hide {
        display: none;
      }

      .img-country img {
        width: 44px;
        height: 40px;
        display: inline-block;
      }

      * {
        max-width: initial;
      }
    </style>
    <style x-lang="ar">
      .nav1 {
        flex-direction: initial;
        padding: 7px;
      }

      :root {
        --direction: rtl;
        --text-align: right;
        --float: right;
      }
    </style>
  </head>

  <body class="##session.lang## loaded" ng-controller="register">
    <div x-replace="lawyer-theme/header.html"></div>
    <div class="row">
      <h1 class="bold text-center">##word.Register##</h1>
    </div>

    <div class="form" style="text-align-last: right" id="register">
      <div class="all-section tabs user-tabs">
        <div class="row">
          <button
            ng-click="typeSelect('client',$event)"
            class="user-type"
            id="client"
          >
            <i class="fas fa-user"></i>
            <p>##word.Client##</p>
          </button>
          <button
            ng-click="typeSelect('lawyer',$event)"
            class="user-type"
            id="lawyer"
          >
            <i class="fas fa-user-tie"></i>
            <p>##word.Lawyer##</p>
          </button>
        </div>

        <div class="row" id="emailData" ng-show="type">
          <div class="row">
            <div class="col6">
              <i-control
                v="r"
                class="input-style"
                label="##word.First Name##"
                ng-model="user.firstName"
              >
              </i-control>
              <i-control
                v="r"
                class="input-style"
                label="##word.Last Name##"
                ng-model="user.lastName"
              >
              </i-control>
              <i-control
                v="r e"
                class="input-style"
                label="##word.Email##"
                ng-model="user.email"
              >
              </i-control>

              <i-control
                v="r"
                class="center input-style"
                label="##word.Mobile Number##"
                type="tel"
                ng-model="user.mobile"
              >
              </i-control>

              <i-list
                v="r"
                class="center input-style"
                label="##word.Country##"
                ng-model="user.country"
                ng-change="getGovesList(user.country)"
                items="countriesList"
                display="name##session.lang##"
                ng-search="user.$countries"
              ></i-list>
              <i-list
                v="r"
                label="##word.Governorate##"
                ng-change="getCitiesList(user.gov)"
                ng-model="user.gov"
                display="name##session.lang##"
                items="govesList"
                ng-search="user.$gov"
              ></i-list>
              <i-list
                label="##word.City##"
                ng-model="user.city"
                ng-change="getAreasList(user.city)"
                items="citiesList"
                display="name##session.lang##"
                ng-search="user.$area.$cityitem"
              >
              </i-list>
              <i-list
                label="##word.Area##"
                ng-model="user.area"
                items="areasList"
                display="name##session.lang##"
                ng-search="user.$area.$areaitem"
              >
              </i-list>
            </div>
            <div class="col2"></div>
            <div class="col3">
              <p>##word.Profile Image##</p>
              <i-image
                style="width: 170px !important; height: 200px !important"
                ng-model="user.imageUrl"
              ></i-image>
            </div>
          </div>
          <div class="row">
            <i-control
              v="r"
              class="col4 pass input-style"
              label="##word.password##"
              type="password"
              id="pass1"
              ng-model="user.password"
            >
            </i-control>
            <i-control
              v="r"
              class="col4 pass input-style"
              label="##word.Retype Password##"
              type="password"
              id="pass2"
              ng-model="user.rePassword"
            >
            </i-control>
            <div class="col1"></div>
            <div class="col2">
              <i-checkbox
                label="##word.show_password##"
                ng-change="showPassword()"
                ng-model="show_password"
              >
              </i-checkbox>
              <p class="font-18">
                <a href="/login" class="hover-a">
                  ##word.Existing User## ##word.Login Now##</a
                >
              </p>
            </div>
          </div>

          <button ng-click="register(user)" class="register-btn">
            ##word.register Now## <i class="fa fa-user-plus"></i>
          </button>
        </div>

        <h2 class="bold center red">{{error}}</h2>

        <div id="main-layout" class="container">
          <div class="row" id="registersouqModal"></div>
        </div>

        <div x-import="lawyer-theme/scripts.html"></div>
        <script x-import="register/index.js"></script>
      </div>
    </div>
  </body>
</html>
