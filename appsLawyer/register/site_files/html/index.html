<!DOCTYPE html>
<html lang="Ar" data-ng-app="myApp">
  <head x-import="lawyer-theme/head.html">
<link rel="stylesheet" href="/css/lawyer-style.css?v=##site.options.version##" />

    <style>
      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      .darkGray {
        color: #919191;
      }

      .input-style input {
        text-align: center;
      }

      .register-hide {
        display: none;
      }

      .img-country img {
        width: 44px;
        height: 40px;
        display: inline-block;
      }

      * {
        max-width: initial;
      }
    </style>
    <style x-lang="ar">
      .nav1 {
        flex-direction: initial;
        padding: 7px;
      }

      :root {
        --direction: rtl;
        --text-align: right;
        --float: right;
      }
    </style>
  </head>

  <body class="##session.lang## loaded" ng-controller="register">
    <div x-replace="lawyer-theme/header.html"></div>
    <div class="row">
      <h1 class="bold text-center">##word.Register##</h1>
    </div>

    <div class="form" style="text-align-last: right" id="register">
      <div class="all-section tabs user-tabs">
        <div class="tabs-header full">
          <a
            class="tab-link inline-block"
            ng-click="showTab($event,'#registerClient')"
          >
            ##word.Client##</a
          >
          <a
            class="tab-link inline-block"
            ng-click="showTab($event,'#registerLawyer')"
          >
            ##word.Lawyer##</a
          >
        </div>
        <div
          class="tabs-content border margin padding border-radius5"
          style="background-image: linear-gradient(to right, #e9e9e9, #7fffd4)"
        >
          <div class="row" id="emailData">
            <div class="row">
              <div class="col6">
                <i-control
                  v="r"
                  class="input-style"
                  label="##word.First Name##"
                  ng-model="user.firstName"
                >
                </i-control>
                <i-control
                  v="r"
                  class="input-style"
                  label="##word.Last Name##"
                  ng-model="user.lastName"
                >
                </i-control>
                <i-control
                  v="r e"
                  class="input-style"
                  label="##word.Email##"
                  ng-model="user.email"
                >
                </i-control>

                <i-control
                  v="r"
                  class="center input-style"
                  label="##word.Mobile Number##"
                  type="tel"
                  ng-model="user.mobile"
                >
                </i-control>

                <i-list
                  v="r"
                  class="center input-style"
                  label="##word.Country##"
                  ng-model="user.country"
                  items="countriesList"
                  display="name##session.lang##"
                  ng-search="user.$countries"
                ></i-list>
                <i-list
                  v="r"
                  label="##word.Governorate##"
                  ng-change="getCitiesList(user.gov)"
                  ng-model="user.gov"
                  display="name##session.lang##"
                  items="govesList"
                  ng-search="user.$gov"
                ></i-list>
                <i-list
                  label="##word.City##"
                  ng-model="user.city"
                  ng-change="getAreasList(user.city)"
                  items="citiesList"
                  display="name##session.lang##"
                  ng-search="user.$area.$cityitem"
                >
                </i-list>
                <i-list
                  label="##word.Area##"
                  ng-model="user.area"
                  items="areasList"
                  display="name##session.lang##"
                  ng-search="user.$area.$areaitem"
                >
                </i-list>
              </div>
              <div class="col2"></div>
              <div class="col3">
                <p>##word.Profile Image##</p>
                <i-image
                  style="width: 170px !important; height: 200px !important"
                  ng-model="user.imageUrl"
                ></i-image>
              </div>
            </div>
            <div class="row">
              <i-control
                v="r"
                class="col4 pass input-style"
                label="##word.password##"
                type="password"
                id="pass1"
                ng-model="user.password"
              >
              </i-control>
              <i-control
                v="r"
                class="col4 pass input-style"
                label="##word.Retype Password##"
                type="password"
                id="pass2"
                ng-model="user.rePassword"
              >
              </i-control>
              <div class="col1"></div>
              <i-checkbox
                class="col2"
                label="##word.show_password##"
                ng-change="showPassword()"
                ng-model="show_password"
              >
              </i-checkbox>
            </div>

            <button ng-click="register(user)" class="login-button">
              ##word.register Now## <i class="fa fa-user-plus"></i>
            </button>
          </div>

          <h2 class="bold center red">{{error}}</h2>
        </div>
        <div class="row">
          <form class="center">
            <p class="font-18 center">
              ##word.Existing User##
              <a href="/login" class="underline-hover">##word.Login Now##</a>
            </p>
          </form>
        </div>

        <div id="main-layout" class="container">
          <div class="row" id="registersouqModal"></div>
        </div>

        <div x-import="lawyer-theme/scripts.html"></div>
        <script x-import="register/index.js"></script>
      </div>
    </div>
  </body>
</html>
