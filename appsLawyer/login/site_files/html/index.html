<!DOCTYPE html>
<html lang="EN" x-permissions="!login" data-ng-app="myApp">
  <head x-import="lawyer-theme/head.html"></head>

  <body class="##session.lang##" ng-controller="login">
    <div x-replace="lawyer-theme/header.html"></div>

    <div id="main-layout" class="container loaded" id="loginSouqModal">
      <div class="row">
        <div class="row center">
          <div class="row">
            <h1 class="bold text-center">شاشة تسجيل الدخول</h1>
          </div>

          <div class="row">
            <div class="col3"></div>
            <div class="col6">
              <i-control class="input-style" v="r" label="##word.mobile_email##" ng-model="user.email"> </i-control>
              <i-control class="input-style pass" label="##word.password##" type="password" v="r" ng-model="user.password"> </i-control>
              <i-checkbox class="center" label="##word.show_password##" ng-click="showPassword()" ng-model="show_password"> </i-checkbox>
              <br />
              <br />
              <div class="center padding margin">
                <i-button type="login" class2="btn-primary" ng-click="login()" class="login-button" label="##word.login_now## "> </i-button>
              </div>
            </div>
            <div class="col3"></div>
          </div>

          <div class="row">
            <h2 class="bold center red">{{error}}</h2>
          </div>
        </div>
      </div>
    </div>

    <div x-import="lawyer-theme/scripts.html"></div>
    <script x-import="login/index.js"></script>
  </body>
</html>
