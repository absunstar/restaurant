<div class="form">
    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#apps')">
                ##word.apps##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#developers')">
                ##word.developers##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.basic_information## </legend>
                    <div class="row">
                        <div class="col9">
                            <div class="row">
                                <i-control  v="r" class="col6" label="##word.name##" ng-model="project.name"></i-control>

                                <i-list class="col4" label="##word.status##" ng-model="project.status" items="taskState"
                                    display="##session.lang##"></i-list>

                                <i-checkbox help-id="cities_active" class="col2" label="##word.active##" ng-model="project.active"></i-checkbox>
                            </div>

                            <div class="row">
                                <i-textarea class="col" label="##word.description##" ng-model="project.description"></i-textarea>
                            </div>

                            
                            <div class="row">
                                    <i-control type="number" v="r" class="col3" label="##word.time_period##"  ng-change="clacDate()" ng-model="task.time_period"></i-control>
    
                                    <i-list class="col3" label="##word.times_period##"  ng-change="clacDate()" ng-model="task.times" display="##session.lang##"
                                        items="timesList"></i-list>
    
                                    <i-date2 class="col3" label="##word.startup_date##"  ng-change="clacDate()" ng-model="task.startup_date"></i-date2>
    
                                    <i-date2 class="col3" label="##word.deadline_date##" ng-model="task.deadline_date"></i-date2>
    
                                </div>
    
                            
                            

                        </div>

                        <div class="col3">
                            <i-image help-id="cities_logo" ng-model="project.logo"></i-image>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="apps" class="tab-content">
                <div class="row">
                    <fieldset>
                        <legend>
                            <i-button type="add default" ng-click="project.app_list.push({})"></i-button>
                            ##word.apps##

                        </legend>

                        <div class="row" ng-repeat="pro in project.app_list">

                            <i-control help-id="" v="r" class="col4" label="##word.name##" ng-model="pro.name"></i-control>

                            <i-control help-id="" class="col6" label="##word.description##" ng-model="pro.description"></i-control>

                            <div class="col2">
                                <br>
                                <br>
                                <i-button type="delete default" ng-click="project.app_list.length == 1 || project.app_list.splice($index,1)"></i-button>
                            </div>

                        </div>

                    </fieldset>
                </div>
            </div>

            <div id="developers" class="tab-content">
                <div class="row">
                    <fieldset>
                        <legend>
                            <i-button type="add default" ng-click="project.developers_list.push({})"></i-button>
                            ##word.developers##
                        </legend>

                        <div class="row" ng-repeat="developer in project.developers_list">

                            <i-list class="col4" label="##word.developers##" ng-model="developer.name"
                                items="developerList" display="name_##session.lang##" ng-search="developer_name"></i-list>
                            <div class="col2">
                                <br>
                                <br>
                                <i-button type="delete default" ng-click="project.developers_list.length == 1 || project.developers_list.splice($index,1)"></i-button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
