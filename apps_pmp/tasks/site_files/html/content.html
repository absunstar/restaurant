<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <!--a class="tab-link" onclick="site.showTabContent(event,'#taskAssignment')">
                ##word.developers##
            </a-->

            <!-- a class="tab-link" onclick="site.showTabContent(event,'#taskStatus')">
                ##word.code_revision##
            </a-->

            <!--a class="tab-link" onclick="site.showTabContent(event,'#taskReview')">
                ##word.task_review##
            </a-->

            <a class="tab-link" onclick="site.showTabContent(event,'#files')">
                ##word.files##
            </a>
        </div>

        <div class="tabs-content">

            <div id="basicInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.basic_information## </legend>
                    <div class="row">
                        <div class="col9">
                            <div class="row">
                                <i-control help-id="" v="r ll2" class="col4" label="##word.name##" ng-model="task.name"></i-control>

                                <i-list class="col4" label="##word.task_status##" ng-model="task.status" items="taskState"
                                    display="##session.lang##"></i-list>

                                <i-list class="col4" label="##word.task_type##" ng-model="task.type" items="taskTypes"
                                    ng-change="task.logo = task.type.logo" display="##session.lang##"></i-list>

                            </div>

                            <div class="row">
                                <i-list help-id="" v="r" class="col3" label="##word.project##" ng-model="task.project"
                                    ng-change="getAppList(task.project);getTasksList(task.project);task.app={};task.sub_tasks={};getTaskNameList(task.project)"
                                    display="name" items="projectList" ng-search="task_project"></i-list>

                                <i-list help-id="" v="r" class="col3" label="##word.apps##" ng-model="task.app" display="name"
                                    items="task.project.app_list" ng-search="task_app"></i-list>

                                <i-checkbox help-id="" class="col3" label="##word.sub_task##" ng-model="task.sub_task"></i-checkbox>

                                <i-list help-id="" ng-show="task.sub_task === true" class="col3" label="##word.tasks##"
                                    ng-model="task.sub_tasks" display="name" items="taskNamelist" ng-search="task_tasks"></i-list>
                            </div>

                            <div class="row">
                                <i-textarea help-id="" class="col" label="##word.description##" ng-model="task.description"></i-textarea>
                            </div>

                            <!--div class="row">
                                <i-control type="number" class="col3" label="##word.percent##" ng-model="task.percent"></i-control>

                                <div class="col3">
                                    <br><br>
                                    <i-checkbox label="##word.auto_startup##" ng-model="task.auto_startup"></i-checkbox>
                                </div>

                            </div-->

                            <div class="row">
                                <i-control type="number"  v="r"  class="col3" label="##word.time_period##"  ng-change="clacDate()" ng-model="task.time_period"></i-control>

                                <i-list class="col3" label="##word.times_period##"  ng-change="clacDate()" ng-model="task.times" display="##session.lang##"
                                    items="timesList"></i-list>

                                <i-date2 class="col3" label="##word.startup_date##"  ng-change="clacDate()" ng-model="task.startup_date"></i-date2>

                                <i-date2 class="col3" label="##word.deadline_date##" ng-model="task.deadline_date"></i-date2>

                            </div>

                            <div class="row">
                                <i-checkbox class="col2" label="##word.done##" ng-model="task.review_done"></i-checkbox>
                            </div>

                        </div>

                        <div class="col3">
                            <i-image help-id="" ng-model="task.logo"></i-image>
                        </div>
                    </div>
                </fieldset>

            </div>

            <div id="taskAssignment" class="tab-content">
                <fieldset>
                    <legend>
                        <i-button type="add default" ng-click="task.developers_tracking_list.push({})"></i-button>
                        ##word.developers##
                    </legend>
                    <div class="row" ng-repeat=" developer in task.developers_tracking_list">
                        <i-list class="col4" label="##word.developers##" ng-model="developer.name" items="developerList"
                            display="name" ng-search="task_developer"></i-list>

                        <div class="col4">
                            <br><br>
                            <i-button type="delete default" ng-click="task.developers_tracking_list.length ==1 || task.developers_tracking_list.splice(index,1)"></i-button>

                        </div>
                    </div>
                </fieldset>

            </div>

            <div id="taskStatus" class="tab-content">
                <div class="row">
                    <i-list class="col4" label="##word.review_by##" ng-model="task.review" items="developerList"
                        display="name" ng-search="task_review"></i-list>
                </div>

                <div class="row">
                    <i-textarea class="col" label="##word.report##" ng-model="task.report"></i-textarea>
                </div>

            </div>

            <div id="taskReview" class="tab-content">
                <table class="table">
                    <tr class="center">
                        <th> ##word.status## </th>
                        <th> ##word.points## </th>
                    </tr>

                    <tr>
                        <td class="center">##word.done##</td>
                        <td>
                            <i-control class="col" ng-model="task.done_points"></i-control>
                        </td>
                    </tr>

                    <tr>
                        <td class="center">##word.cancel##</td>
                        <td>
                            <i-control class="col" ng-model="task.cancel_points"></i-control>
                        </td>
                    </tr>

                    <tr>
                        <td class="center">##word.reassign##</td>
                        <td>
                            <i-control class="col" ng-model="task.reassign_points"></i-control>
                        </td>
                    </tr>

                </table>
            </div>

            <div id="files" class="tab-content">
                <i-files class="col" ng-model="task.files"></i-files>
            </div>

        </div>
    </div>
</div>
