<div id="taskAssignModal" class="modal" fixed>

    <div class="modal-content  ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.tasks_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div class="row">
                <i-list class="col4" label="##word.developers##" ng-model="task.developer" items="developerList"
                    display="name_##session.lang##" ng-search="task_developer"></i-list>

            </div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="assignTask(task)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#taskAssignModal')"></i-button>
        </div>
    </div>

</div>
