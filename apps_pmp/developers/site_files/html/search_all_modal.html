<div id="developerSearchModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.search_all##</legend>
                    <div class="row">
                        <i-control class="col3" label="##word.name##" ng-model="search.name"></i-control>

                        <i-list class="col3" label="##word.job##" ng-model="search.job" display="name_##session.lang##" items="jobList"
                            ng-search="developer_position"></i-list>
                        <i-control class="col3" label="##word.mobile##" ng-model="search.mobile"></i-control>

                        <i-control class="col3" label="##word.email##" ng-model="search.email"></i-control>

                    </div>
                    <div class="row">
                        <div class="control col3">
                            <label> ##word.status## </label>
                            <select ng-model="search.status">
                                <option ng-value="true"> ##word.active## </option>
                                <option ng-value="false"> ##word.not_active## </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#developerSearchModal')"> </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
