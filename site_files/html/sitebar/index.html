<h2 class="brand ">
    <div class="row">
        <div class="col4" help-id="brand_title">
            <a x-permissions="login" href="#" onclick="$('.sitebar .links').toggle(200)"> <i class="fa fa-bars"></i>
            </a>
            <a x-permissions="login" href="#" onclick="$('.sitebar .links').toggle(200)">
                ##word.brand_title## <span> ##word.brand_tag##</span>
            </a>
            <a x-permissions="!login" href="/">
                ##word.brand_title## <span> ##word.brand_tag##</span>
            </a>
        </div>
        <div class="col4 text-center desktop">
            <div class="info " ng-show="##session.company.id##">
                ( <i> ##session.company.name_ar## - ##session.branch.name_ar## </i> )
            </div>
        </div>
        <div class="col4 text-left ">
            <div class="info">
                <span x-features="login" class=" user-name"> ##user.name## </span>
                <a x-features="!login" id="btn_register" onclick="site.showModal('#customerRegisterModal')">
                    ##word.customer_register##
                </a>
                <a x-features="login" id="btn_logout" ng-click="logout()"> ##word.security_logout##
                </a>

                <a x-features="!login" id="btn_login" ng-click="login()"> ##word.security_login## </a>
            </div>
        </div>
    </div>

</h2>


<div class="links">
    <div x-import="menu/index.html"></div>
</div>
