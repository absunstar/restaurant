<div class="row" fixed>
    <div class="col9">

        <form class="form">
            <div class="row">
                <i-date2 class="col4" ng-model="amount_in.date" label="##word.amounts_in_date##"></i-date2>
                <i-list class="col3 control padding" v="r" ng-search="_search.$source_amount_in" class="col12" ng-model="amount_in.source"
                    items="namesList" label="##word.amounts_in_source##"></i-list>
            </div>

            <div class="row">
                <i-list v="r" class="col4 control padding" ng-search="_search.$safe_amount_in" class="col12" ng-model="amount_in.safe"
                    items="safes" label="##word.amounts_in_safe##"></i-list>
                <i-control class="col2" v="r" ng-model="amount_in.value" type="number" label="##word.amounts_in_value##"></i-control>
            </div>

            <div class="row">
                <div class="col4 control">
                    <i-checkbox ng-model="fromeng" label="##word.amounts_in_employees##"></i-checkbox>
                    <i-list ng-show="fromeng" label="##word.amounts_in_employees##" ng-search="_search.$eng_amount_in" ng-model="amount_in.employee" display="name"
                        items="employeeList">
                    </i-list>
                </div>
            </div>

            <div class="row">
                <i-textarea ng-model="amount_in.description" label="##word.amounts_in_description##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col3">
        <i-image ng-model="amount_in.image_url"></i-image>
        <i-files ng-model="amount_in.files"></i-files>
    </div>

</div>
