<div class="row" fixed>
    <div class="col8">
        <form class="form">
            <i-control v="r" ng-model="in_out_name.name" class="col6" type="text" label="##word.in_out_name_name##"></i-control>
            <div class="row ">
                <i-checkbox class="col2" label="##word.in_out_name_in##" ng-model="in_out_name.in"></i-checkbox>
                <i-checkbox class="col2" label="##word.in_out_name_out##" ng-model="in_out_name.out"></i-checkbox>
            </div>
            <div class="row ">
                <i-textarea ng-model="in_out_name.details" class="col6" type="text" label="##word.in_out_name_details##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col1"></div>
    <div class="col3">
        <i-image label="##word.in_out_name_img##" ng-model="in_out_name.image_url"> </i-image>
        <i-files ng-model="in_out_name.files"></i-files>
    </div>
</div>
