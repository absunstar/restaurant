<div ng-hide="busy"  id="v1" fixed>
    <div class="col7">
        <table class="table bold">
            <tr>
                <td class="title">##word.safes_name##</td>
                <td class="center title">{{safe.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.safes_employee##</td>
                <td class="center">{{safe.employee.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.safes_balance##</td>
                <td class="green center">{{safe.balance }} <p class="green" ng-show = "safe.balance">##word.pound##</p> </td>
            </tr>
            <tr>
                <td class="title">##word.safes_description##</td>
                <td class="blue center">{{safe.description}}</td>
            </tr>

        </table>


    </div>
    <div class="col2"></div>
    <div class="col3">
        <i-image view label="##word.safes_logo##" ng-model="safe.image_url"></i-image>
        <i-files view ng-model="safe.files"></i-files>
    </div>



</div>
<div x-import="accounting-safes/action_info.html"></div>
