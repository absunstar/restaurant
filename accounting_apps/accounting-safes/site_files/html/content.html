<div class="row" fixed>
    <div class="col8">

        <form class="form">
            <div class="row">

                <i-control class="col4" v="r" ng-model="safe.name" id="safe_name" type="text" label="##word.safes_name##"></i-control>
                <i-list v="r" class="col4" ng-search="_search.$safes_EmployeeName" items="employees" ng-model="safe.employee"
                    label="##word.safes_employee##"></i-list>
                <i-control class="col4" ng-model="safe.balance" type="number" label="##word.safes_balance##"></i-control>
            </div>
            <div class="row">

                <i-textarea ng-model="safe.description" label="##word.safes_description##"></i-textarea>

            </div>
        </form>
    </div>
    <div class="col1"></div>
    <div class="col3">
        <i-image label="##word.safes_logo##" ng-model="safe.image_url"></i-image>
        <i-files ng-model="safe.files"></i-files>
    </div>
</div>
