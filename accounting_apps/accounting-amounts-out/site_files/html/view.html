<div class="row" fixed>
    <div class="col8">
        <br>
        <table class="table bold">

            <tr>
                <td class="title">##word.amounts_out_date##</td>
                <td class="center brown">{{amount_out.date | date : 'dd - MM - yyyy'}}</td>
            </tr>

            <tr>
                <td class="title">##word.amounts_out_value##</td>
                <td class="center red">{{amount_out.value}}</td>
            </tr>

            <tr>
                <td class="title">##word.amounts_out_source##</td>
                <td class="center">{{amount_out.source.name}}</td>
            </tr>


            <tr ng-show="fromeng">
                <td class="title">##word.amounts_out_employees##</td>
                <td class="center">{{amount_out.employee.name}}</td>
            </tr>


            <tr>
                <td class="title">##word.amounts_out_description##</td>
                <td class="center">{{amount_out.description}}</td>

            </tr>

        </table>
    </div>
    <div class="col1"></div>
    <div class="col3">
        <i-image view label="##word.amounts_out_img##" ng-model="amount_out.image_url"></i-image>
        <i-files view ng-model="amount_out.files"></i-files>
    </div>


</div>
<div x-import="accounting-amounts-out/action_info.html"></div>
