
<div class="row">

        <tr>
            <th>##word.user_created##</th>
            <th>##word.user_updated## </th>
        </tr>
        <tr>
            <td class="center">
                <p class="blue bold"> {{bank.add_user_info.name}} </p>
                <small class="green"> {{bank.add_user_info.date |date:"hh:mm"}} </small>

            </td>

            <td class="center">
                <p class="blue bold"> {{bank.edit_user_info.name}} </p>
                <small class="green"> {{bank.edit_user_info.date |date:"hh:mm"}} </small>
                <small> {{bank.edit_user_info.date |date:"dd - MM - yyyy"}} </small>
            </td>
        </tr>
    </table>
</div>
