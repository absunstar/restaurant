<div id="employeeDeliveryModal" class="modal" fixed>
    <div class="col3"></div>
    <div class="modal-content col6">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.detailes_amounts_paid##
                <i class="fa fa-plus "></i>
            </h2>
        </div>

        <div class="modal-body">

            <div class="row">
                <i-list ng-search="_search.$order_invoice_employee" class="col4" display="name"
                    ng-model="delivery_management.delivery_employee" label="##word.delivery_employee##" items="deliveryEmployeesList">
                </i-list>
            </div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.accept##" ng-click="updateOrderManagement(delivery_management)"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#employeeDeliveryModal')"></i-button>
        </div>
    </div>
    <div class="col3"></div>

</div>
