<div id="missionTransferViewModal" class="modal" >
    <div class="modal-content small">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.mission_transfer##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div class="row">
             
                <i-date2 class="col6" ng-model="mission_transfer.date" label="##word.date##"></i-date2>

                <i-list class="col5" ng-model="mission_transfer.delegate" ng-search="_search.$items_group_search" v="r"
                    label="##word.delegate##" items="delegatesList">
                </i-list>

            </div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="add" label="##word.add##" ng-click="missionTransfer(mission_transfer)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#missionTransferViewModal')">
            </i-button>
        </div>
    </div>
</div>
