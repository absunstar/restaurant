<div id="amountInvoiceModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.create_an_invoice## <i class="fa fa-search"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">

                    <div class="row">
                        <i-date2 class="col5" ng-model="amount_invoices.date" label="##word.date##"></i-date2>
                    </div>

                    <div class="row">

                        <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                            label="##word.payment_method##" ng-model="amount_invoices.payment_method"
                            ng-change="getSafeByType(amount_invoices)" items="paymentMethodList"
                            display="##session.lang##">
                        </i-list>

                        <i-list class="col3 padding" ng-search="_search.$currency_search"
                            ng-model="amount_invoices.currency"
                            ng-change="getSafeByType(amount_invoices) ; calc(amount_invoices)" items="currenciesList"
                            label="##word.currency##">
                        </i-list>

                        <i-control class="col2" disabled ng-model="amount_invoices.currency.ex_rate" type="number"
                            label="##word.exchange_rate##"></i-control>

                        <i-list ng-search="_search.$order_invoice.$safes_search" 
                            class="col4" ng-model="amount_invoices.safe" label="##word.safe##" items="safesList">
                        </i-list>
                    </div>

                    <div class="row">
                    
                        <i-control class="col2" ng-show="amount_invoices.net_value" disabled
                            ng-model="amount_invoices.net_value" label="##word.paid_require##" type="number">
                        </i-control>

                        <i-control class="col3" disabled ng-model="amount_currency" label="##word.amount_currency##"
                            type="number"></i-control>

                        <i-control class="col2" ng-show="amount_invoices.net_value" ng-model="amount_invoices.paid_up"
                            label="##word.paid_up##" type="number">
                        </i-control>

                    </div>

                    <div class="row">
                        <div class="col6">
                            <i-textarea class="col" label="##word.notes##" ng-model="amount_invoices.notes">
                            </i-textarea>

                        </div>
                    </div>

                </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="add" label="##word.add##" ng-click="addAmountInvoice(amount_invoices)"></i-button>
            <!-- <i-button class="not-print" label="##word.print_invoice##" type="print " ng-click="printAccountInvoive()">
            </i-button> -->

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#amountInvoiceModal')"> </i-button>
        </div>
    </div>
    <div class="col2"></div>
</div>
