<div id="itineraryViewModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.itineraries_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="itineraries/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="edit" label="##word.accept##" ng-click="updateItinerary(itinerary)"></i-button>

            <i-button type="print" label="##word.print##" onclick="site.print('#itineraryViewModal #v1')"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#itineraryViewModal')"></i-button>
        </div>
    </div>
</div>
