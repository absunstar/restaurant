<div id="orderCustomersActiveAddModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_customer_open##

            </h2>

        </div>


        <div class="modal-body">
            <br>
            <br>
            <br>

            <table class="table bold center hover">
                <tr>
                    <th> ##word.code## </th>
                    <th> ##word.customer## </th>
                    <th ng-hide="'##user.type##' == 'customer'"> ##word.delivery_employee## </th>
                    <th > ##word.stores_in_net_value## </th>
                    <th x-permissions="order_customer_delete || order_customer_manage" class="not-print">
                        ##word.actions##</th>

                </tr>
                <tr class="pointer" ng-repeat="item in invoicesActivelist" ng-click="returnWaitingOrder(item)">
                    <td class="code"> {{item.code}} </td>
                    <td> {{item.customer.name_ar}} </td>
                    <td ng-hide="'##user.type##' == 'customer'"> {{item.delivery_employee.name}}</td>
                    <td class="center green"> {{item.net_value}}</td>
                    <td x-permissions="order_customer_delete || order_customer_manage" class="center not-print">
                        <i-button type="delete default" label="##word.delete##" ng-click="deleteOrderCustomer(item)">
                        </i-button>
                    </td>
                </tr>
            </table>



        </div>


        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#orderCustomersActiveAddModal')">
            </i-button>
        </div>
    </div>

</div>
