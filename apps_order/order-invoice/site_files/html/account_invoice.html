<div id="accountInvoiceModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.add_invoice##
        <i class="fa fa-search"></i>
      </h2>
    </div>

    <div class="modal-body">
      <form class="form">

        <div class="row">
          <i-date2
              class="col5"
              ng-model="order_invoice.date"
              label="##word.date##"
            ></i-date2>
        </div>
        <div class="row">
          <i-control
            class="col2"
            ng-show="order_invoice.total_discount"
            ng-model="order_invoice.total_discount"
            disabled
            label="##word.total_discount##"
            type="number"
          >
          </i-control>

          <i-control
            class="col2"
            ng-show="order_invoice.total_tax"
            ng-model="order_invoice.total_tax"
            disabled
            label="##word.total_tax##"
            type="number"
          >
          </i-control>

          <i-control
            class="col2"
            ng-show="order_invoice.net_value"
            disabled
            ng-model="order_invoice.net_value"
            label="##word.paid_require##"
            type="number"
          >
          </i-control>

          <i-control
          class="col2"
          disabled
          ng-model="order_invoice.paid_up"
          label="##word.total_payments##"
          type="number"
        >
        </i-control>
        </div>

        <fieldset  ng-repeat="inv in order_invoice.invoices_list">
          <legend>
            <i-button type="add default" ng-click="pushAccountInvoice()"></i-button>
            ##word.new_sales_invoice##
            <i-button type="delete default"
                ng-click="order_invoice.invoices_list.length === 1 || order_invoice.invoices_list.splice($index,1) ; calcInvoice(order_invoice)">
            </i-button>
        </legend>

        <div class="row">
          <div class="row">
            <i-control
              ng-hide="disabledCodeInvoice"
              label="##word.code##"
              ng-model="inv.code"
              class="col3"
            ></i-control>

          </div>

          <div class="row">
            <i-list
              help-id=""
              ng-search="_search.$payment_method_search"
              label="##word.payment_method##"
              ng-change="getSafeByType(inv)"
              ng-model="inv.payment_method"
              display="##session.lang##"
              items="paymentMethodList"
              class="col3"
            >
            </i-list>

            <i-list
              class="col3"
              ng-search="_search.$currency_search"
              ng-model="inv.currency"
              display="name_##session.lang##"
              ng-change="getSafeByType(inv) ; calc(inv)"
              items="currenciesList"
              label="##word.currency##"
            >
            </i-list>

            <i-control
              class="col2"
              disabled
              ng-model="inv.currency.ex_rate"
              type="number"
              label="##word.exchange_rate##"
            ></i-control>

            <i-list
              ng-search="_search.$inv.$safes_search"
              class="col3"
              display="name_##session.lang##"
              ng-model="inv.safe"
              label="##word.safe##"
              items="inv.$safesList"
            >
            </i-list>
          </div>

          <div class="row">
          <!--   <i-control
              class="col3"
              disabled
              ng-model="inv.amount_currency"
              label="##word.amount_currency##"
              type="number"
            ></i-control> -->

            <i-control
              class="col2"
              ng-model="inv.paid_up"
              label="##word.paid_up##"
              ng-change="calcInvoice(order_invoice)"
              type="number"
            >
            </i-control>

       <!--      <i-control
              class="col3"
              ng-model="inv.Paid_from_customer"
              ng-change="calc(inv)"
              label="##word.Paid_from_customer##"
              type="number"
            >
            </i-control> -->

         <!--    <i-button
              class="col2"
              label="##word.add_payment##"
              ng-click="paymentsPayable('view')"
            >
            </i-button> -->
          </div>

          </div>
        </div>
      </fieldset>
      <div class="row">
        <div class="col8">
          <i-textarea
            class="col"
            label="##word.notes##"
            ng-model="inv.notes"
          >
          </i-textarea>
        </div>
    </form>
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button
        type="add"
        label="##word.create_an_invoice##"
        ng-click="addOrderInvoice('close')"
      >
      </i-button>
    <!--   <i-button
        class="not-print"
        label="##word.print_invoice##"
        type="print "
        ng-click="thermalPrint(order_invoice)"
      >
      </i-button> -->

      <i-button
        type="close"
        label="##word.close##"
        onclick="site.hideModal('#accountInvoiceModal')"
      >
      </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
