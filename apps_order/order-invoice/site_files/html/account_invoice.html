<div id="accountInvoiceModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.search_all## <i class="fa fa-search"></i></h2>
    </div>

    <div class="modal-body">
      <form class="form">
        <div class="row">
          <div class="row">
            <i-control
              ng-hide="disabledCodeInvoice"
              class="col3"
              label="##word.code##"
              ng-model="order_invoice.code"
            ></i-control>

            <i-date2
              class="col5"
              ng-model="order_invoice.date"
              label="##word.date##"
            ></i-date2>
          </div>

          <div class="row">
            <i-list
              help-id=""
              ng-search="_search.$payment_method_search"
              class="col2"
              label="##word.payment_method##"
              ng-model="order_invoice.payment_method"
              ng-change="getSafeByType(order_invoice)"
              items="paymentMethodList"
              display="##session.lang##"
            >
            </i-list>

            <i-list
              class="col3"
              ng-search="_search.$currency_search"
              ng-model="order_invoice.currency"
              display="name_##session.lang##"
              ng-change="getSafeByType(order_invoice) ; calc(order_invoice)"
              items="currenciesList"
              label="##word.currency##"
            >
            </i-list>

            <i-control
              class="col2"
              disabled
              ng-model="order_invoice.currency.ex_rate"
              type="number"
              label="##word.exchange_rate##"
            ></i-control>

            <i-list
              ng-search="_search.$order_invoice.$safes_search"
              class="col4"
              display="name_##session.lang##"
              ng-model="order_invoice.safe"
              label="##word.safe##"
              items="safesList"
            >
            </i-list>
          </div>

          <div class="row">
            <i-control
              class="col2"
              ng-show="order_invoice.total_discount"
              ng-model="order_invoice.total_discount"
              disabled
              label="##word.total_discount##"
              type="number"
            >
            </i-control>

            <i-control
              class="col2"
              ng-show="order_invoice.total_tax"
              ng-model="order_invoice.total_tax"
              disabled
              label="##word.total_tax##"
              type="number"
            >
            </i-control>

            <i-control
              class="col2"
              ng-show="order_invoice.net_value"
              disabled
              ng-model="order_invoice.net_value"
              label="##word.paid_require##"
              type="number"
            >
            </i-control>
          </div>

          <div class="row">
            <i-control
              class="col3"
              disabled
              ng-model="order_invoice.amount_currency"
              label="##word.amount_currency##"
              type="number"
            ></i-control>

            <i-control
              class="col2"
              ng-show="order_invoice.net_value"
              ng-model="order_invoice.paid_up"
              label="##word.paid_up##"
              type="number"
            >
            </i-control>

            <i-control
              class="col3"
              ng-model="order_invoice.Paid_from_customer"
              ng-change="calc(order_invoice)"
              label="##word.Paid_from_customer##"
              type="number"
            >
            </i-control>

            <i-button
              class="col2"
              label="##word.add_payment##"
              ng-click="paymentsPayable('view')"
            >
            </i-button>
          </div>

          <div class="row">
            <div class="col6">
              <i-textarea
                class="col"
                label="##word.notes##"
                ng-model="order_invoice.notes"
              >
              </i-textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button
        type="add"
        label="##word.create_an_invoice##"
        ng-click="addOrderInvoice('add')"
      >
      </i-button>
    <!--   <i-button
        class="not-print"
        label="##word.print_invoice##"
        type="print "
        ng-click="thermalPrint(order_invoice)"
      >
      </i-button> -->

      <i-button
        type="close"
        label="##word.close##"
        onclick="site.hideModal('#accountInvoiceModal')"
      >
      </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
