<div id="editItemModal" class="modal small">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>

        <div class="modal-body">
            <fieldset>

                <div class="row">

                    <i-list ng-model="size_edit.unit" class="col4" label="##word.unit##"
                        display="name_##session.lang##" ng-change="ChangeUnitPatch(size_edit);"
                        ng-search="_search.$order_invoice.$unit_search" space=" - "
                        display2="barcode" items="size_edit.size_units_list">
                    </i-list>

                    <i-control class="col2" type="number" label="##word.price##"
                        x-permissions="order_invoice_edit_price || order_invoice_manage"
                        ng-change="calcSize(size_edit)" ng-model="size_edit.price">
                    </i-control>

                    <i-control class="col2" type="number" label="##word.discount##"
                        ng-change="calcSize(size_edit)" ng-model="size_edit.discount.value">
                    </i-control>
                    <div class="col2">
                        <div class="row">

                            <i-radio ng-model="size_edit.discount.type"
                                ng-click="calcSize(size_edit)" label="##word.amount##"
                                ng-value="number" group="type" type="radio">
                            </i-radio>
                        </div>
                        <div class="row">

                            <i-radio ng-model="size_edit.discount.type"
                                ng-click="calcSize(size_edit)" label="##word.percent##"
                                ng-value="percent" group="type" type="radio">
                            </i-radio>
                        </div>
                    </div>


                </div>
                <hr x-features="restaurant" style="height:5px;color:grey;background-color:rgb(0, 0, 199)">
                <div class="row" x-features="restaurant">

                    <div class="row">

                        <i-list class="col5" ng-model="extras_items"
                            ng-search="_search.extras_items_search"
                            display="##session.lang##" label="##word.extras_items##"
                            items="extrasItemsList">
                        </i-list>

                        <div>
                            <br>
                            <i-button type="add" label="##word.add##"
                                ng-click="addExtrasItems(size_edit , extras_items)">
                            </i-button>
                        </div>
                    </div>

                    <div class="row" >
                        <div ng-show="size_edit.extras_item.length > 0">

                            <table class="table hover bold center loaded">

                                <tr>
                                    <th>##word.serial##</th>
                                    <th>##word.extras_items_name##</th>
                                    <th>##word.price##</th>
                                    <th>##word.actions##</th>
                                </tr>

                                <tr
                                    ng-repeat="e in size_edit.extras_item track by $index">
                                    <td>
                                        {{$index + 1}}
                                    </td>

                                    <td>
                                        {{e.##session.lang##}}
                                    </td>

                                    <td class="green">
                                        {{e.price}}
                                    </td>

                                    <td>
                                        <i-button type="delete default"
                                            ng-click="size_edit.extras_item.splice($index,1) ; calcSize(size_edit)">
                                        </i-button>
                                    </td>

                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <hr style="height:5px;color:grey;background-color:rgb(0, 0, 199)">

                <div class="row">
                    <i-textarea label="##word.notes##" ng-model="size_edit.notes"></i-textarea>

                </div>

            </fieldset>

        </div>

        <div class="modal-footer center">
            <i-button type="save" label="##word.save##"
                onclick="site.hideModal('#editItemModal')"> </i-button>
        </div>
    </div>

</div>
