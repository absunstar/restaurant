<style>
.table-busy{
    border: 2px solid red !important;
    cursor: not-allowed;
    opacity: 0.4;
}
</style>
<div id="showTablesModal" class="modal small">

    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.select_table##
                <i class="fa fa-table"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row" ng-repeat="g in tablesGroupList">

                    <fieldset>
                        <legend>
                            <i-button label="{{g.name_##session.lang##}}"></i-button>
                        </legend>

                        <div class="row item-list border" >
                            <a ng-class="{'table-busy' : t.busy }" class="item col4 pointer" ng-repeat="t in g.tables_list" ng-click="selectTable(t , g)" help-id="menu_monitor">
                              <div class="row">
                                <div class="col-4"><img ng-src="{{t.image_url}}"></div>
                                <div class="col-8 "><p class="center">{{t.name_##session.lang##}}</p></div>
                              </div>
                            </a>
                          </div>

                    </fieldset>

                </div>

            </form>
        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#showTablesModal')">
            </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
