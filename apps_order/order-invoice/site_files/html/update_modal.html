<div id="OrderInvoiceUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_invoice_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="order-invoice/content.html"></div>
            <div x-import="order-invoice/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateOrderInvoice(order_invoice)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hMoidedal( '#OrderInvoiceUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
