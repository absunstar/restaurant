<div id="barcodePage">
    <style>
        @media print {
            @page {
                size: 3.5cm 2cm;
                margin: 0;
                padding: 0;
            }
            html,
            body {
                position: relative;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            svg {
                width: 90%;
                height: 90%;
                max-width: 90%;
                max-height: 90%;
            }
            .barcode {
                width: 95%;
                height: 95%;
            }
        }
    </style>
    <div class="hidden" id="barcodePrint">
        <div class="row center">
            <div class="invoice-barcode col-print">
                <svg class="barcode" jsbarcode-value="{{print.barcode}}"></svg>
            </div>
            <b>{{print.item_name}}</b>
            <b ng-show="barcode_printer.print_lang.id == 1">السعر : {{print.price}}</b>
            <b ng-show="barcode_printer.print_lang.id == 2">Price : {{print.price}}</b>
        </div>
    </div>
</div>
