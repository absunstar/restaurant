<div id="barcodePage">
    <style>
        #barcodePrint {
            margin: 0 auto;
            text-align: center;
        }
        @media print {
            @page {
                size: 3cm 2cm;
                margin: 0;
                padding: 0;
            }
            html,
            body {
                position: relative;
                width: 3.5cm;
                height: 2cm;
                margin: 0;
                padding: 0;
            }
            svg {
                width: 80%;
                height: 80%;
                max-width: 80%;
                max-height: 80%;
            }
            .barcode {
                width: 90%;
                height: 90%;
            }
        }
    </style>
    <div class="hidden" id="barcodePrint">
        <div class="row center">
            <div class="invoice-barcode col-print">
                <svg class="barcode" jsbarcode-value="{{print.barcode}}"></svg>
            </div>
        </div>
    </div>
</div>
