<div id="updateStoreOfferModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>
                    ##word.stores_offer_edit## <i class="fa fa-pencil"></i>
                     
                </h2>
            </div>
            <div class="modal-body">
    
                <div x-import="inventory-stores-offers/content.html"></div>
    
            </div>
            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="save" label="##word.save##" ng-click="update(store_offer)"></i-button>
                <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateStoreOfferModal')"></i-button>
            </div>
        </div>
    </div>
