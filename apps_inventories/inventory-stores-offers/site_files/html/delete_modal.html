<div id="deleteStoreOfferModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_offer_delete## <i class="fa fa-trash"></i>  
            </h2>
        </div>
        <div class="modal-body">
            
            <div x-import="inventory-stores-offers/view.html"></div>

        </div>
        <h2>{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_store_offer_btn" ng-click="delete(store_offer)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deleteStoreOfferModal')" ></i-button>

        </div>
    </div>


</div>
