<form class="form">
    <div class="row">
        <div class="col9">
            <div class="row">
                <i-control class="col3 r_indigo" disabled label="##word.shift##" ng-model="shift.code">
                </i-control>
                <i-date2 class="col4" ng-model="store_offer.startup_date" label="##word.startup_date##" v="r">
                </i-date2>
                <i-date2 class="col4" ng-model="store_offer.deadline_date" label="##word.deadline_date##" v="r">
                </i-date2>
            </div>

            <div class="row">
                <i-control type="number" label="##word.offer_ratio##" v="r" class="col3" ng-change="calc()" ng-model="store_offer.offer_ratio"></i-control>
            </div>

            <div class="row">
                <i-list class="col3" ng-model="item_group" ng-change="offerItemsGroup(item_group)"
                    ng-search="_search.$items_group_search" label="##word.item_group##" items="categories">
                </i-list>

                <i-control id="search_barcode" class="col3" ng-keydown="getBarcode($event)" class="col3"
                    ng-model="search_barcode" label="##word.search##" type="text"></i-control>
                <i-button type="search" label=" ##word.select_items##" onclick="site.showModal('#selectItemsModal')">
                </i-button>
                <i-button type="" label=" ##word.stores_offer_general##" ng-click="offerGeneral()">
                </i-button>

            </div>
            <br>
            <br>
            <div class="row margin padding">
                <fieldset class="col10" ng-show="store_offer.items.length > 0">
                    <legend> ##word.permission_detailes## </legend>

                    <table class="table center bold hover">
                        <tr>
                            <th>##word.serial##</th>
                            <th>##word.stores_offer_item_name##</th>
                            <th>##word.stores_offer_item_size##</th>
                            <th>##word.barcode##</th>
                            <th>##word.units##</th>
                            <th>##word.actions##</th>
                        </tr>

                        <tr ng-repeat="itm in store_offer.items">
                            <td> <br> {{$index + 1}}</td>
                            <td> <br> {{itm.name}}</td>
                            <td>
                                <p>{{itm.size}}</p>
                                <p>{{itm.size_en}}</p>
                            </td>
                            <td> <br> {{itm.barcode}}</td>

                            <td>
                                <table class="table center bold hover">
                                    <tr>
                                        <th>##word.unit##</th>
                                        <th>##word.offer_ratio##</th>
                                    </tr>

                                    <tr ng-repeat="i in itm.size_units_list">
                                        <td> {{i.name}} <b ng-show="i.barcode"> - </b> <b class="blue">{{i.barcode}}</b>
                                        </td>

                                        <td>
                                            <i-control type="number" ng-model="i.discount.value"></i-control>
                                        </td>

                                    </tr>
                                </table>

                            </td>

                            <td>
                                <i-button type="delete" ng-click="deleteRow(itm)"></i-button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>

            <div class="row">
                <i-textarea class="col9" label="##word.stores_offer_notes##" ng-model="store_offer.notes">
                </i-textarea>

            </div>
        </div>
        <div class="col3">
            <i-image category="store_offer" ng-model="store_offer.image_url"> </i-image>
            <i-files ng-model="store_offer.files"></i-files>

        </div>

    </div>
</form>
