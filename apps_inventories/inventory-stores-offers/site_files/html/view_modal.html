<div id="viewStoreOfferModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_offer_details## <i class="fa fa-file"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div id="v1" x-import="inventory-stores-offers/view.html"></div>


        </div>
        <h2 class="center">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="print" x-permissions="stores_offer_print || stores_offer_manage" label="##word.print##"
                onclick="site.print('#v1')"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreOfferModal')"></i-button>
        </div>
    </div>
</div>
