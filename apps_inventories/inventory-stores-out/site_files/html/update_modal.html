



<div id="updateStoreOutModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>

                <h2 ng-show="##query.type## == 3">
                    ##word.sales_invoice_store## <i class="fa fa-pencil"></i>
                </h2>
                <h2 ng-show="##query.type## == 4">
                    ##word.orders_screen_store## <i class="fa fa-pencil"></i>
                </h2>
                <h2 ng-show="##query.type## == 5">
                    ##word.damage_store## <i class="fa fa-pencil"></i>
                </h2>
                <h2 ng-show="##query.type## == 6">
                    ##word.return_sales_invoice## <i class="fa fa-pencil"></i>
                </h2>
            
            </div>
            <div class="modal-body">
    
                <div x-import="inventory-stores-out/content.html"></div>
    
            </div>
            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="save" label="##word.save##" ng-click="update(store_out)"></i-button>
                <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateStoreOutModal')"></i-button>
            </div>
        </div>
    </div>
