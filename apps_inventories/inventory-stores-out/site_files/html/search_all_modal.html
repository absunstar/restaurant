<div id="StoresOutSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_out_search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateFrom" type="date"
                            label="##word.amounts_in_date_from##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateTo" type="date" label="##word.amounts_in_date_to##">
                        </i-date2>

                        <i-date2 class="col4" ng-model="search.supply_date" label="##word.stores_in_supply_date##">
                        </i-date2>
                    </div>

                    <div class="row">
                        <i-control class="col3 r_indigo" type="text" label="##word.shift##" ng-model="search.shift_code">
                        </i-control>
                        <i-control class="col3" ng-model="search.value" type="number" label="##word.amounts_in_value##">
                        </i-control>
                        <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                            label="##word.payment_method##" ng-model="search.payment_method" items="paymentMethodList"
                            ng-change="getSafeByType(search)" display="##session.lang##">
                        </i-list>

                    </div>

                    <div class="row">
                        <i-list v="r" ng-search="_search.$storein_type" display="##session.lang##" class="col2"
                            ng-model="search.type" items="storesInTypes" ng-change="getSafeBySetting()"
                            label="##word.transaction_type##"></i-list>
                        <i-list class="col3" ng-search="_search.$safe_search" ng-model="search.safe" items="safes"
                            label="##word.amounts_in_safe##"></i-list>

                        <i-control class="col2" ng-model="search.supply_number" label="##word.stores_in_supply_number##"
                            type="text"></i-control>

                    </div>

                    <div class="row">

                        <i-control ng-keydown="getCustomerList($event)" id="service" class="col3"
                            ng-model="search_customer" label="##word.search##" type="text"></i-control>
                        <i-list ng-search="_search.$customer" class="col4" display="name_ar" v="r"
                            ng-model="search.customer" label="##word.customer##" items="customersList">
                        </i-list>

                        <i-list class="col4" ng-model="search.delegate" ng-search="_search.$$items_group_search"
                            label="##word.delegate##" items="delegatesList">
                        </i-list>
                    </div>
                    <div class="row">
                        <i-control class="col2" ng-model="search.total_discount" type="number"
                            label="##word.stores_in_total_discount##"></i-control>
                        <i-control class="col2" ng-model="search.total_tax" type="number"
                            label="##word.stores_in_total_tax##"></i-control>
                        <i-control class="col2" ng-model="search.total_value" type="number"
                            label="##word.stores_in_total_value##"></i-control>
                        <i-control class="col2" ng-model="search.net_value" type="number"
                            label="##word.stores_in_net_value##"></i-control>
                        <i-control class="col2" ng-model="search.paid_up" label="##word.paid_up##" type="number">
                        </i-control>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="search.description" class="col6" type="text"
                            label="##word.amounts_in_description##"></i-textarea>
                    </div>

                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#StoresOutSearchModal')"></i-button>

        </div>
    </div>
</div>
