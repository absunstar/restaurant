<div id="viewStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 ng-show="##query.type## == 3">
                ##word.sales_invoice_store## <i class="fa fa-file"></i>
            </h2>
            <h2 ng-show="##query.type## == 4">
                ##word.orders_screen_store## <i class="fa fa-file"></i>
            </h2>
            <h2 ng-show="##query.type## == 5">
                ##word.damage_store## <i class="fa fa-file"></i>
            </h2>
            <h2 ng-show="##query.type## == 6">
                ##word.return_sales_invoice## <i class="fa fa-file"></i>
            </h2>

        </div>
        <div class="modal-body">

            <div x-import="inventory-stores-out/view.html"></div>

        </div>
        <h2 class="bold red text-center"> {{error}}</h2>
        <div class="modal-footer center">
            <i-button type="print" x-permissions="stores_out_print || stores_out_manage" label="##word.print##"
                ng-click="print('a4')"></i-button>

            <i-button x-permissions="stores_out_print || stores_out_manage" label="##word.thermal_print##"
                ng-click="thermalPrint(store_out)"></i-button>

                <i-button type="print" x-permissions="stores_out_print || stores_out_manage" label="##word.pdf_printer##"
                ng-click="print('pdf')"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreOutModal')"></i-button>
        </div>
    </div>
</div>
