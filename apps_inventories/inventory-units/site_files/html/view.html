<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">
                    <tr>
                        <td class="title">##word.units_name##</td>
                        <td class="center">{{unit.name}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.barcode##</td>
                        <td class="center">{{unit.barcode}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.description##</td>
                        <td class="center">{{unit.description}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="unit.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="unit.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="unit.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="inventory-units/action_info.html"></div>
