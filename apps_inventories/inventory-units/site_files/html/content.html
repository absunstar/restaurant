<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="unit.code">
                        </i-control>

                        <i-control help-id="unit_name" v="r ll2" class="col5" label="##word.unit_name##"
                            ng-model="unit.name"></i-control>

                        <div class="col3"></div>
                        <i-checkbox help-id="units_active" class="col2" label="##word.active##" ng-model="unit.active">
                        </i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="unit.description" class="col6" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="units_logo" ng-model="unit.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
