<!DOCTYPE html>
<html lang="en" x-permissions="stores_dismantle_ui || stores_dismantle_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang## loaded">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row ">
            <div class="row" ng-controller="stores_dismantle">
                <div x-permissions="stores_dismantle_add || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/add_modal.html">
                </div>
                <div x-permissions="stores_dismantle_delete || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/delete_modal.html"></div>
                <div x-permissions="stores_dismantle_view || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/view_modal.html">
                </div>
                <div x-permissions="stores_dismantle_search || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/search_all_modal.html"></div>
                <div x-permissions="stores_dismantle_update || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/update_modal.html"></div>
                <div x-permissions="stores_dismantle_add || stores_dismantle_manage"
                    x-import="inventory-stores-dismantle/select_items_modal.html"></div>
                <div x-import="inventory-stores-dismantle/patches_list.html"></div>
                <div x-import="inventory-stores-dismantle/complex_view.html"></div>
                <div class="row">
                    <h1 class="bold text-center"> ##word.stores_dismantle## </h1>
                </div>
                <div class="top-actions">

                    <i-button x-permissions="stores_dismantle_add || stores_dismantle_manage" type="add"
                        label="##word.stores_dismantle_new##" ng-click="newStoreDismantle()"></i-button>
                    <i-button x-permissions="stores_dismantle_search || stores_dismantle_manage" type="search"
                        label="##word.search_all##" onclick="site.showModal('#StoresDismantleSearchModal')"></i-button>

                    <h2 class="bold red text-center"> {{error}}</h2>
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>
                <table id="t1" class="table loaded center bold hover">
                    <tr>
                        <th class="not-print"> ##word.logo## </th>
                        <th>##word.stores_dismantle_id##</th>
                        <th>##word.stores_dismantle_date##</th>
                        <th>##word.store##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td>
                            <p class="bold blue text-center userPrint"> {{c.code}} </p>
                        </td>

                        <td>
                            <p class="text-center brown"> {{c.date | date : 'yyyy - MM - dd'}} </p>
                        </td>

                        <td>
                            <p class="text-center blue"> {{c.store.name_##session.lang##}} </p>
                        </td>

                        <td class="center not-print">

                            <i-button x-permissions="stores_dismantle_view || stores_dismantle_manage" type="details"
                                label="##word.details##" ng-click="details(c)"></i-button>

                            <i-button x-permissions="stores_dismantle_post || stores_dismantle_manage"
                                label="##word.posting##"
                                ng-show="defaultSettings.general_Settings.work_posting && !c.posting"
                                ng-click="c.posting = true ; posting(c)"></i-button>

                            <i-button x-permissions="stores_dismantle_unpost || stores_dismantle_manage"
                                label="##word.unposting##"
                                ng-show="defaultSettings.general_Settings.work_unposting && c.posting"
                                ng-click="c.posting = false ; posting(c)"></i-button>

                            <i-button x-permissions="stores_dismantle_update || stores_dismantle_manage" type="update"
                                ng-show="!c.posting && defaultSettings.general_Settings.work_posting"
                                label="##word.edit##" ng-click="edit(c)"></i-button>

                            <i-button x-permissions="stores_dismantle_delete || stores_dismantle_manage" type="delete"
                                ng-hide="c.posting && defaultSettings.general_Settings.work_unposting"
                                label="##word.delete##" ng-click="remove(c)"></i-button>
                        </td>
                        <!-- ng-hide="c.posting && defaultSettings.general_Settings.work_unposting" -->
                    </tr>

                </table>

                <i-button x-permissions="stores_dismantle_print || stores_dismantle_manage" type="print"
                    label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="inventory-stores-dismantle/index.js"></script>

</body>

</html>
