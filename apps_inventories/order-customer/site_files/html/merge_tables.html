<div id="mergeTablesModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_customer_open##

            </h2>

        </div>

        <div class="modal-body">
            <br>
            <br>
            <br>
            <table class="table bold center hover">
                <tr>
                    <th> ##word.code## </th>
                    <th> ##word.tables_group## </th>
                    <th> ##word.table## </th>
                </tr>
                <tr class="pointer" ng-repeat="item in invoicesTablelist" ng-click="mergeTables(item)">
                    <td class="code"> {{item.code}} </td>
                    <td> {{item.table.tables_group.name}} </td>
                    <td>{{item.table.name}}</td>
                </tr>
            </table>
        </div>


        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>

            <i-button type="close" ng-click="error = ''" label="##word.close##" onclick="site.hideModal( '#mergeTablesModal')">
            </i-button>
        </div>
    </div>

</div>
