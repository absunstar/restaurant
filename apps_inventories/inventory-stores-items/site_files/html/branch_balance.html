<div id="branchesBalancesModal" class="modal" fixed>

    <div class="col3"></div>
    <div class="modal-content col6">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.branches_balances## <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <table class="table bold center hover">

                        <tr>
                            <th>##word.branches##</th>
                            <th>##word.average_cost##</th>
                            <th>##word.stores_current_balance##</th>
                            <th>##word.stores_start_balance##</th>
                            <th>##word.actions##</th>
                        </tr>

                        <tr ng-repeat="item in branchesBalance.branches_list">
                            <td class="center">{{item.name_ar}}</td>
                            <td class="center red">{{item.average_cost}}</td>
                            <td class="center blue">{{item.current_count}}</td>
                            <td class="center blue">{{item.start_count}}</td>
                            <td class="center">
                                <i-button type="view" label="##word.stores_balances##"
                                    ng-click="storesBalances(item)">
                                </i-button>
                            </td>
                        </tr>

                    </table>
                </div>

            </form>
        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#branchesBalancesModal')" label="##word.close##">
            </i-button>

        </div>
    </div>

</div>
