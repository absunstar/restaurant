<div id="CategoryItemSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">

                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-list class="col3" ng-model="search.item_group"
                                ng-search="_search.$category_item.$items_group_search" label="##word.item_group##"
                                items="itemsGroupList"></i-list>
                            <i-control class="col2" ng-model="search.name" label="##word.stores_items_name##"
                                type="text"></i-control>
                            <i-control class="col2" ng-model="search.size" label="##word.stores_items_sizes##"
                                type="text"></i-control>

                            <i-control class="col2" ng-model="search.size_en" label="##word.size_en##" type="text">
                            </i-control>

                            <i-control class="col2" ng-model="search.barcode" label="##word.item_code##" type="text">
                            </i-control>
                        </div>

                        <br><br>
                        <div class="row">
                            <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit">
                            </i-control>
                            <i-checkbox label="##word.stores_items_complex##" ng-model="search.item_complex">
                            </i-checkbox>
                            <i-checkbox label="##word.work_patch##" ng-model="search.work_patch">
                            </i-checkbox>
                            <i-checkbox label="##word.work_serial##" ng-model="search.work_serial">
                            </i-checkbox>
                        </div>
                    </fieldset>

                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.stores_search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.stores_empty_search##"></i-button>
            <i-button type="close" onclick="site.hideModal('#CategoryItemSearchModal')" label="##word.close##">
            </i-button>


        </div>
    </div>
</div>
