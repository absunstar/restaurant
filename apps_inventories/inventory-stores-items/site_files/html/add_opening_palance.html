<div id="addOpeningBalanceModal" class="modal small">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_items_add## <i class="fa fa-plus"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div class="row">

                <fieldset>
                    <legend>
                        <i-button type="add default" ng-click="addOpeningBalance(size_balance,'add')"></i-button>
                        ##word.add##
                    </legend>

                    <div class="row" ng-repeat="o_b in size_balance.opening_palnce_list">
                        <div class="row">

                            <i-list class="col6" ng-model=" o_b.store" display="name_##session.lang##"
                                ng-search="_search.$category_item.$stores_search" label="##word.store##"
                                items="storesList"></i-list>
                            </i-list>

                            <i-list class="col6" ng-model=" o_b.unit" display="name_##session.lang##"
                                ng-search="_search.$items_group_search" label="##word.unit##"
                                items="category_item.units_list"></i-list>

                        </div>
                        <div class="row">
                            <i-control ng-keydown="loadVendors($event)" class="col3" ng-model="search_vendor"
                                label="##word.search##" type="text"></i-control>
                            <i-list class="col4" ng-model="o_b.vendor" items="vendorsList"
                                display="name_##session.lang##" space=" - " display2="code"
                                ng-search="_search.$search_vendor" label="##word.stores_in_Company_name##"></i-list>

                            <i-control class="col2" ng-model="o_b.count" label="##word.balance##" type="number">
                            </i-control>

                            <div class="col1"></div>
                            <i-button type="delete" ng-click="size_balance.opening_palnce_list.splice($index,1)">
                            </i-button>

                        </div>

                        <br>
                        <hr style="height:5px;color:grey;background-color:rgb(0, 0, 199)"
                            ng-show="category_item.add_sizes">

                    </div>

                </fieldset>


            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button onclick="site.hideModal('#addOpeningBalanceModal');" type="close" label="##word.close##">
            </i-button>
        </div>
    </div>

</div>
