<div id="deleteUnitsSwitchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.units_switch_delete## <i class="fa fa-trash"></i>  
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="inventory-units-switch/view.html"></div>

        </div>
        <h2 class="error center red bold">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_units_switch_btn" ng-click="delete(units_switch)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deleteUnitsSwitchModal')" ></i-button>

        </div>
    </div>


</div>
