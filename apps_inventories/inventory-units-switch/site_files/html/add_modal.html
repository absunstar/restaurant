

<div id="addUnitsSwitchModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                 ##word.units_switch##  <i class="fa fa-plus"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="inventory-units-switch/content.html"></div>

        </div>
        <h2 class="error center bold">{{error}}</h2>
        <div class="modal-footer center">
            <i-button ng-hide="busy" type="add" label="##word.add##" ng-click="addSwitch()" ></i-button>
            <i-button  type="close" label=" ##word.close##" onclick="site.hideModal('#addUnitsSwitchModal')" ></i-button>
        </div>
    </div>
</div>
