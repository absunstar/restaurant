<div id="transferSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.transfer_branch_search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateFrom" type="date"
                            label="##word.amounts_in_date_from##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateTo" type="date" label="##word.amounts_in_date_to##">
                        </i-date2>

                    </div>
                    <div class="row">

                        <i-list class="col3" ng-model="search.branch_from" display="name_ar" items="branchesList"
                            ng-search="_search.$branch_from" label="##word.branch_from##"></i-list>
                        <i-list class="col3" ng-model="search.branch_to" items="branchesList" display="name_ar"
                            ng-change="loadStoresTo(search.branch_to)" ng-search="_search.$branch_to"
                            label="##word.branch_to##"></i-list>

                    </div>

                    <div class="row">

                        <i-list class="col3" ng-model="search.store_from" items="storesFromList"
                            ng-search="_search.$store_from" label="##word.store_from##"></i-list>
                        <i-list class="col3" ng-model="search.store_to" items="storesToList"
                            ng-search="_search.$store_to" label="##word.store_to##"></i-list>

                    </div>


                    <div class="row">
                        <i-control class="col3 r_indigo" type="text" label="##word.shift##" ng-model="search.shift_code">
                        </i-control>
                        <i-control class="col6" ng-model="search.notes" label="##word.notes##" type="text"></i-control>
                    </div>




                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#transferSearchModal')"></i-button>

        </div>
    </div>
</div>
