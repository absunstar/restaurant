<div id="deleteTransferBranchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.transfer_branch_delete## <i class="fa fa-trash"></i>  
            </h2>
        </div>
        <div class="modal-body">
            
            <div x-import="inventory-transfer-branch/view.html"></div>

        </div>
        <h2 class="error center red bold">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_store_out_btn" ng-click="delete(transfer_branch)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deleteTransferBranchModal')" ></i-button>


        </div>
    </div>


</div>
