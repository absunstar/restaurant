<form class="form">
    <div class="row">
        <div class="col9">
            <div class="row">
                <div class="row">
                    <i-control class="col3 shift" type="text" disabled label="##word.shift##" ng-model="shift.code">
                    </i-control>
                    <i-date2 class="col4" ng-model="transfer_branch.date" label="##word.transfer_branch_date##">
                    </i-date2>
                    <div class="col1"></div>
                </div>

                <div class="row">

                    <i-list class="col3" ng-model="transfer_branch.branch_from" display="name_ar" items="branchesList"
                        ng-search="_search.$branch_from" label="##word.branch_from##"></i-list>
                    <i-list class="col3" ng-model="transfer_branch.branch_to" items="branchesList" display="name_ar"
                        ng-change="loadStoresTo(transfer_branch.branch_to)" ng-search="_search.$branch_to"
                        label="##word.branch_to##"></i-list>

                </div>

                <div class="row">

                    <i-list class="col3" ng-model="transfer_branch.store_from" items="storesFromList"
                        ng-search="_search.$store_from" label="##word.store_from##"></i-list>
                    <i-list class="col3" ng-model="transfer_branch.store_to" items="storesToList"
                        ng-search="_search.$store_to" label="##word.store_to##"></i-list>

                </div>

            </div>

            <div class="row">
                <i-control id="search_barcode" class="col4" ng-keydown="getBarcode($event)" class="col3"
                    ng-model="search_barcode" label="##word.search##" type="text"></i-control>
                <div class="col1"></div>
                <i-button type="search" label=" ##word.select_items##" onclick="site.showModal('#selectItemsModal')">
                </i-button>
            </div>
            <br>
            <br>
            <div class="row margin padding">
                <div class="col10">

                    <fieldset>
                        <legend> ##word.permission_detailes## </legend>

                        <table class="table center bold hover">
                            <tr>
                                <th>##word.serial##</th>
                                <th>##word.transfer_branch_item_name##</th>
                                <th>##word.barcode##</th>
                                <th>##word.transfer_branch_item_size##</th>
                                <th>##word.transfer_branch_item_store_balance##</th>
                                <th>##word.quantity##</th>
                                <th>##word.actions##</th>
                            </tr>

                            <tr ng-repeat="itm in transfer_branch.items">
                                <td> <br> {{$index + 1}}</td>
                                <td> <br> {{itm.name}}</td>
                                <td> <br> {{itm.barcode}}</td>
                                <td> <br> {{itm.size}}</td>
                                <td class="blue"> <br> {{itm.store_count}}</td>
                                <td>
                                    <i-control type="number" ng-model="itm.count"></i-control>
                                </td>

                                <td>
                                    <i-button type="delete" ng-click="deleteRow(itm)"></i-button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <i-textarea class="col9" label="##word.transfer_branch_notes##" ng-model="transfer_branch.notes">
                </i-textarea>

            </div>
        </div>
        <div class="col3">
            <i-image category="transfer_branch" ng-model="transfer_branch.image_url"> </i-image>
            <i-files ng-model="transfer_branch.files"></i-files>

        </div>

    </div>
</form>
