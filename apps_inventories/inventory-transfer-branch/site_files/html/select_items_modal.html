<div id="selectItemsModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.transfer_branch_items##
            </h2>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <i-control ng-keydown="getItemsName($event)" id="item_name" class="col3"
                        ng-model="item.search_item_name" label="##word.search##" type="text"></i-control>
                    <i-list class="col4" label="##word.transfer_branch_item_name##" ng-model="item.itm"
                        display="name_##session.lang##" items="itemsNameList" ng-change="itemsTransferBranch()" ng-search="item_searching">
                    </i-list>
                </div>
                <div class="row">

                    <fieldset>
                        <legend> ##word.stores_items_sizes## </legend>

                        <div class="row">
                            <div class="col2 center">
                                <label>##word.transfer_branch_item_size##</label>
                            </div>
                            <div class="col2 center">
                                <label>##word.barcode##</label>
                            </div>
                          <!--   <div class="col1 center">
                                <div class="control">
                                    <label>##word.balance##</label>
                                </div>
                            </div> -->
                            <div class="col1"></div>

                            <div class="col1 center">
                                <div class="control">
                                    <label>##word.transfer_branch_item_store_balance##</label>
                                </div>
                            </div>
                            <div class="col1"></div>

                            <div class="col1 center">
                                <div class="control">
                                    <label>##word.quantity##</label>
                                </div>
                            </div>

                            <div class="col1"></div>
                            <div class="col1 center">
                                <div class="control">
                                    <label>##word.actions##</label>
                                </div>
                            </div>

                        </div>
                        <div ng-repeat="s in item.sizes track by $index">
                            <hr>
                            <div class="row center">
                                <div class="col2">
                                    <br>
                                    <h3 ng-show="s.add_sizes" class="bold center">{{s.name_##session.lang##}} {{s.size_##session.lang##}}</h3>
                                    <h3 ng-hide="s.add_sizes" class="bold center">{{s.size_##session.lang##}}</h3>
                                </div>

                                <div class="col2">
                                    <br>
                                    <h3 class="bold center">{{s.barcode}}</h3>
                                </div>

                             <!--    <i-control disabled class="col1" ng-model="s.current_count" type="number">
                                </i-control> -->
                                <div class="col1"></div>

                                <i-control disabled class="col1" ng-model="s.store_count" type="number">
                                </i-control>
                                <div class="col1"></div>

                                <i-control class="col1" ng-model="s.count" type="number">
                                </i-control>
                                <div class="col1"></div>

                                <div class="col1 center">
                                    <i-button type="delete" label="##word.delete##" ng-click="deleteitem(s)"></i-button>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>
            </form>
        </div>
        <h2 class="error center bold">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" label="##word.transfer_branch_add_to_items##" ng-click="addToItems()"></i-button>
            <i-button type="close" label=" ##word.close##" onclick="site.hideModal('#selectItemsModal')"></i-button>
        </div>
    </div>
</div>
