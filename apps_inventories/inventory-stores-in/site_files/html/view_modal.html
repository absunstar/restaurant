<div id="viewStoreInModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 ng-show="##query.type## == 1">
                ##word.stores_in_edit## <i class="fa fa-file"></i>  
            </h2>
            <h2 ng-show="##query.type## == 2">
                ##word.dept_edit## <i class="fa fa-file"></i>  
            </h2>
            <h2 ng-show="##query.type## == 3">
                ##word.opening_balance_edit## <i class="fa fa-file"></i>  
            </h2>
            <h2 ng-show="##query.type## == 4">
                ##word.return_purchase_invoice_edit## <i class="fa fa-file"></i>  
            </h2>

        </div>
        <div class="modal-body">

            <div id="v1" x-import="inventory-stores-in/view.html"></div>


        </div>
        <h2 class="center">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="print" x-permissions="stores_in_print || stores_in_manage" label="##word.print##" onclick="site.print('#v1')"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreInModal')"></i-button>
        </div>
    </div>
</div>
