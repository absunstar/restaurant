<div id="deleteStoreInModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 ng-show="##query.type## == 1">
                ##word.stores_in_delete## <i class="fa fa-trash"></i>  
            </h2>
            <h2 ng-show="##query.type## == 2">
                ##word.dept_delete## <i class="fa fa-trash"></i>  
            </h2>
            <h2 ng-show="##query.type## == 3">
                ##word.opening_balance_delete## <i class="fa fa-trash"></i>  
            </h2>
            <h2 ng-show="##query.type## == 4">
                ##word.return_purchase_invoice_delete## <i class="fa fa-trash"></i>  
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="inventory-stores-in/view.html"></div>

        </div>
        <h2>{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_store_in_btn" ng-click="delete(store_in)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deleteStoreInModal')" ></i-button>


        </div>
    </div>


</div>
