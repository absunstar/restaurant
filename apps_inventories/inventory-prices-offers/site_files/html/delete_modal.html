<div id="deletePricesOffersModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.prices_offers_delete## <i class="fa fa-trash"></i>  
            </h2>
        </div>
        <div class="modal-body">
            
            <div x-import="inventory-prices-offers/view.html"></div>

        </div>
        <h2 class="error center red bold">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_prices_offers_btn" ng-click="delete(prices_offers)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deletePricesOffersModal')" ></i-button>


        </div>
    </div>


</div>
