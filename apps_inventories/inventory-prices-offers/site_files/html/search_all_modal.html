<div id="PricesOffersSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.prices_offers_search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 class="col3" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateFrom" type="date"
                                label="##word.amounts_in_date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateTo" type="date"
                                label="##word.amounts_in_date_to##">
                            </i-date2>
                            <i-control class="col2" ng-model="search.limit" label="##word.limit##" type="number">
                            </i-control>

                        </div>

                        <div class="row">

                            <i-date2 class="col3" ng-model="search.supply_date" label="##word.stores_in_supply_date##">
                            </i-date2>

                            <i-control class="col2" ng-model="search.name" label="##word.stores_items_name##"
                                type="text">
                            </i-control>

                            <i-control class="col2" ng-model="search_Ar" label="##word.stores_in_item_size##"
                                type="text">
                            </i-control>

                            <i-control class="col2" ng-model="search.size_En" label="##word.size_en##" type="text">
                            </i-control>

                            <i-control class="col2" ng-model="search.barcode" label="##word.item_code##" type="text">
                            </i-control>
                        </div>

                        <div class="row">
                            <i-control class="col3 r_indigo" type="text" label="##word.shift##"
                                ng-model="search.shift_code">
                            </i-control>

                            <i-control class="col3" ng-model="search.code" label="##word.prices_offers_id##">
                            </i-control>

                            <i-control class="col2" ng-model="search.supply_number"
                                label="##word.stores_in_supply_number##" type="text"></i-control>
                      

                        </div>

                        <div class="row">

                            <i-control ng-keydown="getCustomerList($event)" id="service" class="col2"
                                ng-model="search_customer" label="##word.search##" type="text"></i-control>
                            <i-list ng-search="_search.$customer" class="col3" display="name_##session.lang##" v="r"
                                ng-model="search.customer" label="##word.customer##" items="customersList">
                            </i-list>

                        </div>
                  
                    
                    </fieldset>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#PricesOffersSearchModal')"></i-button>

        </div>
    </div>
</div>
