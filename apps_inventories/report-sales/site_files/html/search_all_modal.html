<div id="reportSalesSearchModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>##word.search_all## <i class="fa fa-search"></i></h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.date##"></i-date2>
                        <i-date2 class="col3" ng-model="search.date_from" label="##word.date_from##"></i-date2>
                        <i-date2 class="col3" ng-model="search.date_to" label="##word.date_to##"></i-date2>
                    </div>

                    <div class="row">

                        <i-control class="col2" ng-model="search.name" label="##word.stores_items_name##" type="text">
                        </i-control>
                        <i-control class="col2" ng-model="search.size" label="##word.stores_items_sizes##" type="text">
                        </i-control>
                        <i-control class="col2" ng-model="search.barcode" label="##word.barcode##" type="text">
                        </i-control>

                    </div>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="hideModal('reportSalesSearchModal')" label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
