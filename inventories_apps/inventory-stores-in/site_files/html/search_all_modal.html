<div id="StoresInSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_in_search_all## <i class="fa fa-search"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col2" label="##word.stores_in_date##" ng-model="search.date"></i-date2>

                        <i-control class="col2" ng-model="search.number" label="##word.stores_in_id##" type="text"></i-control>
                        <i-control class="col2" ng-model="search.supply_number" label="##word.stores_in_supply_number##"
                            type="text"></i-control>

                    </div>
                    <div class="row">
                        <i-list ng-search="_search.$Company_name" class="col2" ng-model="search.vendor" items="vendors" label="##word.stores_in_Company_name##"></i-list>
                        <i-list ng-search="_search.$store_name" class="col2" ng-model="search.store" items="stores" label="##word.stores_in_store_name##"></i-list>
                        <i-list ng-search="_search.$safe_name" class="col2" ng-model="search.safe" items="safes" label="##word.stores_in_safe##"></i-list>
                    </div>
                    <div class="row">
                        <i-control class="col2" ng-model="search.total_valueGt" label="##word.stores_in_total_value_gt##"
                            type="text"></i-control>
                        <i-control class="col2" ng-model="search.total_valueLt" label="##word.stores_in_total_value_lt##"
                            type="text"></i-control>
                            <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>

                   
                    <div class="row">
                        <i-control class="col3" ng-model="search.ticket_code" label="##word.stores_in_ticket_code##"
                            type="text"></i-control>

                    <i-list  display="ar" class="col3" ng-search="_search.$safe_outtype" ng-model="search.type" items="stores_in_types"  label="##word.stores_outtypes##"></i-list>


                    </div>
                    <div class="row">
                        <i-date2 class="col3" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>

                        <i-date2 class="col3" ng-model="search.dateTo" label="##word.to_date##"></i-date2>

                    </div>
                    
                    <div class="row">

                        <i-control class="col6" ng-model="search.notes" label="##word.notes##" type="text"></i-control>
                    </div>




                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#StoresInSearchModal')"></i-button>

        </div>
    </div>
</div>
