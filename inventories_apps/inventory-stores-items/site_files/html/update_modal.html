<div id="updateCategoryItemModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_items_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="inventory-stores-items/content.html"></div>
            <div x-import="inventory-stores-items/action_info.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button id="update_Category_btn" type="edit" ng-click="update(category) ; updateComplexItems()" label="##word.update##">
            </i-button>
            <i-button type="close" onclick="site.hideModal('#updateCategoryItemModal')" label="##word.close##">
            </i-button>

        </div>
    </div>


</div>
