<div id="addStoreModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_add## <i class="fa fa-plus"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="inventory-stores/content.html"></div>

        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" label="##word.add##" ng-click="add()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#addStoreModal')"></i-button>
        </div>
    </div>
</div>
