<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">

                    <tr>
                        <td class="title">##word.items_menu_code##</td>
                        <td class="center">{{items_menu.code}}</td>
                    </tr>


                    <tr>
                        <td class="title">##word.items_menu_name##</td>
                        <td class="center">{{items_menu.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="items_menu.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="items_menu.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="items_menu.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="inventory-items-menu/action_info.html"></div>
