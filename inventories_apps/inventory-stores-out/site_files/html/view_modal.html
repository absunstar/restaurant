<div id="viewStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_out_details## <i class="fa fa-file"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="inventory-stores-out/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreOutModal')"> </i-button>
            <i-button type="print" x-permissions="companies_export || companies_manage" label="##word.print##" onclick="site.print('#viewStoreOutModal #v1')"> </i-button>


        </div>
    </div>
</div>
