<div id="StoresOutSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_transfer_search_all## <i class="fa fa-search"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.stores_transfer_date##"></i-date2>

                        <i-control class="col3" ng-model="search.number" label="##word.stores_transfer_id##" type="text"></i-control>

                    </div>
                    <div class="row">
                        <i-list class="col2"  ng-search="_search.$serach_vendors" ng-model="search.vendor" items="vendors" label="##word.stores_in_vendor_name##"></i-list>
                        <i-list class="col2" ng-model="search.store" items="stores" label="##word.stores_transfer_store_from##"
                            ng-search="_search.$serach_stores"></i-list>
                        <i-list class="col2" ng-model="search.store_to" items="stores" label="##word.stores_transfer_store_to##"
                            ng-search="_search.$serach_stores"></i-list>

                    </div>

                    <div class="row">
                        <i-control class="col2" ng-model="search.total_valueGt" label="##word.stores_transfer_total_value_gt##"
                            type="text"></i-control>
                        <i-control class="col2" ng-model="search.total_valueLt" label="##word.stores_transfer_total_value_lt##"
                            type="text"></i-control>
                            <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>

                    </div>

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>
                        <i-date2 class="col3" ng-model="search.dateTo" label="##word.to_date##"></i-date2>
                    </div>
                    <div class="row">
                        <i-control class="col3" ng-model="search.notes" label="##word.notes##"></i-control>
                        <i-list display="ar" class="col3" ng-model="search.type" items="stores_transfer_types"
                            ng-search="_search.$serach_store_types" label="##word.stores_transfertypes##"></i-list>
                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button ng-hide="busy" type="search" label="##word.search##" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#StoresOutSearchModal')"></i-button>


        </div>
    </div>
</div>
