

<div id="updateStoreTransferModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.stores_in_edit##
                 
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="inventory-stores-transfer/content.html"></div>
            <div x-import="inventory-stores-transfer/action_info.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button id="update_stores_transfer_btn" type="save" label="##word.save##"  ng-click="update(stores_transfer)" > </i-button>
            <i-button type="close" label="##word.close##"  onclick="site.hideModal('#updateStoreTransferModal')"> </i-button>

           
        </div>
    </div>
</div>
