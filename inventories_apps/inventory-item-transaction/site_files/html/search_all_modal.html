<div id="itemTransactionSearchModal" fixed class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.item_transaction_search_all## <i class="fa fa-search"></i>
                 
            </h2>
        </div>
        <div class="modal-body">

            <div class="row">
                <form class="form">

                    <div class="row">
                        <i-control class="col2" ng-model="search.name" label="##word.item_transaction_name##" type="text"></i-control>
                        <i-control class="col2" ng-model="search.size" label="##word.item_transaction_sizes##" type="text"></i-control>
                        <i-list class="col2" ng-model="search.transaction_type" ng-search="_search.$item_transaction_type" items="transaction_types" label="##word.item_transaction_type##"></i-list>



                    </div>
                    <div class="row">
                        <i-list class="col2" ng-model="search.current_status" ng-search="_search.$item_transaction_status" items="transaction_status" label="##word.item_transaction_status##"></i-list>
                        <i-control class="col2" ng-model="search.ticket_code" label="##word.item_transaction_ticket_code##"
                            type="text"></i-control>
                        <i-control class="col2" ng-model="search.number" label="##word.item_transaction_store_out_number##"
                            type="text"></i-control>
                    </div>


                    <div class="row">
                        <i-control class="col1" ng-model="search.count" label="##word.item_transaction_count##" type="text"></i-control>
                        <i-control class="col1" ng-model="search.cost" label="##word.item_transaction_cost##" type="text"></i-control>
                        <i-control class="col2" ng-model="search.price" label="##word.item_transaction_price##" type="text"></i-control>
                        <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>


                    </div>
                    <div class="row">

                        <i-list class="col2" ng-model="search.vendor" items="vendors" label="##word.eng_item_debt_vendor_name##"
                            ng-search="_search.$search_vendor"></i-list>
                        <i-list class="col2" ng-model="search.store" items="stores" label="##word.eng_item_debt_store##"
                            ng-search="_search.$search_store"></i-list>
                        <i-list class="col2" ng-model="search.eng" items="Engs" label="##word.item_transaction_eng##"
                            ng-search="_search.$search_eng"></i-list>



                    </div>



                    <div class="row">
                        <i-control class="col2" ng-model="search.current_count" label="##word.item_transaction_balance##"
                            type="text"></i-control>
                        <i-control class="col2" ng-model="search.current_countGt" label="##word.item_transaction_balance_Gt##"
                            type="text"></i-control>
                        <i-control class="col2" ng-model="search.current_countLt" label="##word.item_transaction_balance_Lt##"
                            type="text"></i-control>
                    </div>

                    <div class="row">
                        <i-date2 class="col2" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>
                        <i-date2 class="col2" ng-model="search.dateTo" label="##word.to_date##"></i-date2>
                        <i-date2 class="col2" ng-model="search.date" label="##word.item_transaction_date##"></i-date2>

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#itemTransactionSearchModal')"></i-button>



        </div>
    </div>
</div>
