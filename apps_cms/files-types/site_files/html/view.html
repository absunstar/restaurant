<div ng-hide="busy" id="v1">
    <div class="form">
        <div id="customersGroupViewModal">
            <fieldset>
                <legend> ##word.file_type_informations## </legend>
                <div class="row">
                    <div class="col9">
                        <table class="table bold hover">

                            <tr>
                                <td class="title"> ##word.file_type_name## </td>
                                <td class="center"> {{fileType.name}} </td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.active## </td>
                                <td ng-show="fileType.active == true" class="center green"> ##word.active## </td>
                                <td ng-show="fileType.active == false" class="center red"> ##word.not_active##
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </fieldset>
        </div>
    </div>
</div>
<div x-import="files-types/action_info.html"></div>
