<div id="dynamicRoutes" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        Dynamic Routes
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <i-control label="URL" type="text" v="r" ng-model="dynamic_routes.url"> </i-control>
        <i-control label="Content Type" type="text" v="r" ng-model="dynamic_routes.content_type"> </i-control>
        <i-textarea ng-model="dynamic_routes.content" v="r" label="Content"> </i-textarea>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <i-button type="add" label="##word.add##" ng-click="addDynamicRoutes(dynamic_routes)"></i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#dynamicRoutes')"></i-button>
    </div>
  </div>
</div>
