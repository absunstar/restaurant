<div class="form" id="setting_default">
  <div class="tabs">
    <div class="tabs-header full">
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#site_settings')"> ##word.site_settings## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#email_and_text_messages')"> ##word.email_and_text_messages## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#articles_settings')"> ##word.articles_settings## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#programming')"> ##word.programming## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#ads_txt')"> Ads.txt </a>
    </div>

    <div class="tabs-content">
      <div id="site_settings" class="tab-content">
        <fieldset>
          <div class="row">
            <div class="col8">
              <div class="row">
                <i-list
                  class="col6"
                  ng-model="default_setting.site_template"
                  items="siteTemplateList"
                  display="##session.lang##"
                  ng-search="_search.$search_site_template"
                  label="##word.site_template##"
                >
                </i-list>
                <i-list class="col6" ng-model="default_setting.site_color" items="siteColorList" display="##session.lang##" ng-search="_search.$search_site_color" label="##word.site_color##">
                </i-list>
              </div>

              <div class="row">
                <i-control label="##word.site_name##" ng-model="default_setting.site_name"> </i-control>
                <i-control label="##word.site_slogan##" ng-model="default_setting.site_slogan"> </i-control>
                <i-textarea ng-model="default_setting.description" label="##word.site_description##"> </i-textarea>
              </div>
            </div>
            <div class="col1"></div>
            <div class="col3">
              <i-image ng-model="default_setting.logo"></i-image>
            </div>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.email##" ng-model="default_setting.email"> </i-control>
            <i-control class="col6" label="##word.sales_email##" ng-model="default_setting.sales_email"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.support_email##" ng-model="default_setting.support_email"> </i-control>
            <i-control class="col6" label="##word.phone##" ng-model="default_setting.phone"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.link## ##word.google_store##" ng-model="default_setting.google_store"> </i-control>
            <i-control class="col6" label="##word.link## ##word.apple_store##" ng-model="default_setting.apple_store"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.tax_number##" ng-model="default_setting.tax_number"> </i-control>
            <i-control class="col6" label="##word.commercial_registration_no##" ng-model="default_setting.commercial_registration_no"> </i-control>
          </div>
          <!-- <div class="row">
            <i-control class="col6" label="##word.link## ##word.huawei_store##" ng-model="default_setting.huawei_store"> </i-control>
          </div> -->

          <fieldset>
            <legend>##word.social_media_accounts##</legend>
            <div class="row">
              <i-control class="col6" label="##word.facebook_account##" ng-model="default_setting.facebook_account"> </i-control>
              <i-control class="col6" label="##word.instagram_accouunt##" ng-model="default_setting.instagram_accouunt"> </i-control>
            </div>

            <div class="row">
              <i-control class="col6" label="##word.you_tube_accouunt##" ng-model="default_setting.you_tube_accouunt"> </i-control>
              <i-control class="col6" label="##word.twitter_accouunt##" ng-model="default_setting.twitter_accouunt"> </i-control>
            </div>
          </fieldset>

          <fieldset>
            <i-control label="##word.keywords##" class="col6" ng-keydown="addKeyDown($event , default_setting.$keyword)" ng-model="default_setting.$keyword"> </i-control>
            <div class="row">
              <div class="key-words" ng-repeat="k in default_setting.keywords_list">
                <span>{{k}}</span>
                <i class="fas fa-times delete-key" ng-click="default_setting.keywords_list.splice($index,1)"></i>
              </div>
            </div>
          </fieldset>

          <div class="row">
            <div class="col3">
              <br />
              <i-checkbox label="##word.auto_generate_categories_code##" ng-model="default_setting.auto_generate_categories_code"> </i-checkbox>
            </div>
            <i-control ng-show="default_setting.auto_generate_categories_code" class="col3" label="##word.categories_level_length##" type="number" ng-model="default_setting.length_category">
            </i-control>
          </div>

          <br>
          <div class="row">
            <i-checkbox class="" label="##word.tax_number_show##" ng-model="default_setting.tax_number_show"> </i-checkbox>
            <i-checkbox class="" label="##word.commercial_registration_no_show##" ng-model="default_setting.commercial_registration_no_show"> </i-checkbox>
            <i-checkbox class="" label="##word.allow_registration_through_email##" ng-model="default_setting.allow_registration_email"> </i-checkbox>
          </div>
        </fieldset>
        <i-button type="save" label="##word.save##" x-permissions="default_setting_edit || default_setting_manage" ng-click="saveSetting('#site_settings')"></i-button>
      </div>

      <div id="email_and_text_messages" class="tab-content">
        <fieldset>
          <legend>##word.mobile_sms##</legend>
          <div class="row">
            <div class="col6">
              <i-checkbox label="##word.enable_sending_messages_mobile##" ng-model="default_setting.enable_sending_messages_mobile"> </i-checkbox>
            </div>

            <i-control class="col6" label="##word.auth_token_mobile##" ng-model="default_setting.auth_token_mobile"> </i-control>
          </div>
          <div class="row">
            <i-control class="col6" label="##word.account_id_mobile##" ng-model="default_setting.account_id_mobile"> </i-control>
            <i-control class="col6" label="##word.messaging_services_id_mobile##" ng-model="default_setting.messaging_services_id_mobile"> </i-control>
          </div>
        </fieldset>

        <fieldset>
          <legend>##word.email_sending_setting##</legend>
          <div class="col6">
            <i-checkbox label="##word.enable_sending_messages_email##" ng-model="default_setting.enable_sending_messages_email"> </i-checkbox>
          </div>
          <div class="row">
            <i-control class="col6" label="##word.host##" type="text" ng-model="default_setting.email_setting.host"></i-control>
            <i-control class="col6" label="##word.port##" type="number" ng-model="default_setting.email_setting.port"></i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.user_name##" type="text" ng-model="default_setting.email_setting.username"></i-control>
            <i-control class="col6" label="##word.password##" type="password" ng-model="default_setting.email_setting.password"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.sent_from_mail##" type="text" ng-model="default_setting.email_setting.from"> </i-control>
          </div>
        </fieldset>
        <i-button type="save" label="##word.save##" x-permissions="default_setting_edit || default_setting_manage" ng-click="saveSetting('#email_and_text_messages')"></i-button>
      </div>

      <div id="articles_settings" class="tab-content">
        <fieldset>
          <div class="row">
            <i-list
              class="col6"
              ng-model="default_setting.article.status"
              items="articleStatusList"
              display="##session.lang##"
              ng-search="_search.$search_article_status"
              label="##word.article_status##"
            ></i-list>
          </div>

          <div class="row">
            <i-list
              class="col6"
              ng-model="default_setting.article.publishing_system"
              items="publishingSystemList"
              display="##session.lang##"
              ng-search="_search.$search_publishing_system"
              label="##word.publishing_system##"
            ></i-list>
          </div>

          <div class="row">
            <i-list
              class="col6"
              ng-model="default_setting.article.closing_system"
              items="closingSystemList"
              display="##session.lang##"
              ng-search="_search.$search_closing_system"
              label="##word.closing_system##"
            >
            </i-list>

            <i-control ng-show="default_setting.article.closing_system.id == 1" label="##word.duration##" type="number" class="col3" ng-model="default_setting.article.duration"></i-control>
            <i-list
              class="col3"
              ng-model="default_setting.article.duration_type"
              items="durationExpiryList"
              ng-show="default_setting.article.closing_system.id == 1"
              display="##session.lang##"
              ng-search="_search.$search_duration_type"
              label="##word.duration_type##"
            ></i-list>
          </div>

          <div class="row">
            <i-list
              label="##word.language##"
              class="col6"
              ng-model="default_setting.article.language"
              items="languagesList"
              display="##session.lang##"
              ng-search="default_setting.article.language.$lang_search"
            >
            </i-list>
          </div>

          <div class="row">
            <fieldset>
              <legend>##word.article_template##</legend>
              <div class="row" ng-repeat="t in default_setting.article.article_types track by $index">
                <div class="row">
                  <p class="col4">{{t.##session.lang##}}</p>
                  <i-checkbox class="col3" label="##word.active##" ng-model="t.active"> </i-checkbox>
                </div>
                <hr />
              </div>
            </fieldset>
          </div>

          <i-button type="save" label="##word.save##" x-permissions="default_setting_edit || default_setting_manage" ng-click="saveSetting('#ads_settings')"> </i-button>
        </fieldset>
      </div>

      <div id="programming" class="tab-content">
        <fieldset>
          <fieldset>
            <legend>
              Meta Tags
              <i-button type="add default" ng-click="addMetaTags(default_setting.programming)"></i-button>
            </legend>

            <div class="row" ng-repeat="p in default_setting.programming.meta_tags track by $index">
              <div class="row">
                <i-control type="text" class="col9" ng-model="p.name"> </i-control>
                <div class="col1"></div>
                <i-button type="delete" label="##word.delete##" ng-click="default_setting.programming.meta_tags.splice($index,1)"> </i-button>
              </div>
              <hr />
            </div>
          </fieldset>

          <fieldset>
            <legend>
              Styles
              <i-button type="add default" ng-click="addStyles(default_setting.programming)"></i-button>
            </legend>

            <div class="row" ng-repeat="s in default_setting.programming.styles track by $index">
              <div class="row">
                <i-control class="col9" type="text" ng-model="s.name"> </i-control>
                <div class="col1"></div>
                <i-button type="delete" label="##word.delete##" ng-click="default_setting.programming.styles.splice($index,1)"> </i-button>
              </div>
              <hr />
            </div>
          </fieldset>

          <fieldset>
            <legend>
              Scripts
              <i-button type="add default" ng-click="addScripts(default_setting.programming)"></i-button>
            </legend>

            <div class="row" ng-repeat="s in default_setting.programming.scripts track by $index">
              <i-control type="text" class="col9" ng-model="s.name"> </i-control>
              <div class="col1"></div>
              <i-button type="delete" label="##word.delete##" ng-click="default_setting.programming.scripts.splice($index,1)"> </i-button>
            </div>
          </fieldset>

          <div class="row">
            <i-textarea ng-model="default_setting.programming.custom_style" label="Custom Style"> </i-textarea>
          </div>

          <div class="row">
            <i-textarea ng-model="default_setting.programming.custom_script" label="Custom Script"> </i-textarea>
          </div>

          <div class="row">
            <div class="col3">
              <br />
              <i-checkbox label="Auto generate sitemap.xml file" ng-model="default_setting.programming.auto_generate_sitemap_xml_file"> </i-checkbox>
            </div>
            <i-control ng-show="default_setting.programming.auto_generate_sitemap_xml_file" class="col3" label="Count Limit" type="number" ng-model="default_setting.programming.sitemap_xml_count">
            </i-control>
          </div>

          <div class="row">
            <div class="col3">
              <br />
              <i-checkbox label="Auto generate RSS" ng-model="default_setting.programming.auto_generate_rss"> </i-checkbox>
            </div>
            <i-control ng-show="default_setting.programming.auto_generate_rss" class="col3" label="Count Limit" type="number" ng-model="default_setting.programming.rss_count">
            </i-control>
          </div>
        </fieldset>
      </div>

      <div id="ads_txt" class="tab-content">
        <fieldset>
          <i-textarea ng-model="default_setting.ads_txt" label="Ads.txt"> </i-textarea>

        </fieldset>
      </div>
    </div>
  </div>
</div>
