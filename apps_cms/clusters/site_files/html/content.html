<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control v="r ll2" class="col6" label="##word.cluster_name##"
                            ng-model="cluster.name"></i-control>

                    

                        <i-checkbox help-id="clusters_active" class="col2" label="##word.active##" ng-model="cluster.active">
                        </i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="cluster.description" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="clusters_logo" ng-model="cluster.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
