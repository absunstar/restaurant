<!DOCTYPE html>
<html lang="en" x-permissions="clusters_ui || clusters_manage" data-ng-app="myApp">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="clusters">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>

    <div id="main-layout" class="container">
      <div class="row">
        <div class="row" >
          <div x-import="clusters/manage_modal.html"></div>
  
          <div x-permissions="clusters_search || clusters_manage" x-import="clusters/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.clusters##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="clusters_add || clusters_manage" type="add" label="##word.clusters_new##" ng-click="displayAddCluster()"></i-button>

            <i-button x-permissions="clusters_search || clusters_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.cluster_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.imageUrl"></i-image>
              </td>
              <td class="center title">{{c.name}}</td>
              <td class="center">
                <p ng-show="c.active == true" class="green">##word.active##</p>
                <p ng-show="c.active == false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="clusters_view || clusters_manage" type="view" label="##word.details##" ng-click="displayDetailsCluster(c)"></i-button>

                <i-button x-permissions="clusters_update || clusters_manage" type="edit" label="##word.edit##" ng-click="displayUpdateCluster(c)"></i-button>

                <i-button x-permissions="clusters_delete || clusters_manage" type="delete" label="##word.delete##" ng-click="displayDeleteCluster(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="clusters_print || clusters_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>
    <script x-import="clusters/index.js"></script>
  </body>
</html>
