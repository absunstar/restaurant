<div class="brand">
  <div class="row">
    <div class="col ">
      <a x-permissions="menu_ui || menu_manage" id="menu-btn" href="#" onclick="showMenu()"> <i class="fa fa-bars"></i> </a>
      <a class="title" href="/"> ##setting.site_name## </a>
    </div>

    <div class="col user-info">
      <img x-feature="login" onclick="event.stopPropagation(); $('.user-menu').toggle(100)" src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" />
      <a class="" x-features="!login" href="/login"> ##word.login##</a>
      <div x-feature="login" class="user-menu">
        <img src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" />
        <p class="user-name">##user.profile.name## ##user.profile.last_name##</p>
        <a href="mailto:##user.email##" class="user-email">##user.email##</a>

        <a class="btn" href="/manage_user">
          <span>##word.manage_your_personal_account##</span>
        </a>

        <a class="btn" ng-click="logout()">
          <span>##word.security_logout##</span>
        </a>
      </div>
    </div>
  </div>
</div>
