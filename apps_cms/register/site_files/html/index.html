<!DOCTYPE html>
<html lang="EN" x-permissions="!login" data-ng-app="myApp">

<head x-import="cms/head.html"></head>

<body class="##session.lang## loaded" ng-controller="register_souq">
  <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

  <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>

  <div class="row">
    <h1 class="bold text-center">##word.register##</h1>
  </div>

  <div class="form" id="register_souq">
    <div class="all-section tabs user-tabs">
      <div class="tabs-header full">

        <a class="tab-link inline-block" ng-click="showTab($event,'#register_mobile')"
          ng-hide="##data.setting.enableSendingMessagesMobile## != true && ##data.setting.enableSendingMessagesEmail## != true">
          ##word.register_with_mobile_number##</a>
        <a class="tab-link inline-block" ng-show="##data.setting.allow_registration_email##"
          ng-click="showTab($event,'#register_email')">
          ##word.register_with_email##</a>

      </div>
      <div class="tabs-content border margin padding border-radius5"
        style="background-image: linear-gradient(to right, #e9e9e9, #7fffd4);">
        <div class="row" id="register_mobile">

          <div class="row register-hide" id="mobile_mailer">
            <div class="col3"></div>
            <div class="col6">
              <div class="row padding">
                <i-country class="col3 center input-style" v="r" label="##word.country##" ng-model="mailer.country"
                  items="countriesList" display="name" ng-search="mailer.$countries"></i-country>
                <i-control class="col9 center input-style" v="r" label="##word.mobile_phone_number##" type="tel"
                  ng-model="mailer.mobile"> </i-control>
              </div>
            </div>
            <div class="row center">

              <button ng-click="validMobile(mailer)" class="login-button">##word.continuation## <i
                  class="fa-solid fa-angles-right"></i> </button>
            </div>
          </div>

          <div class="row register-hide" id="mobile_confirm">
            <div class="col3"></div>

            <div class="col6">
              <i-control class="row center input-style" v="r" label="##word.secret_code_sent_phone##"
                ng-model="secret_code"> </i-control>
            </div>
            <div class="row center">
              <button ng-click="checkSecretCode(secret_code)" class="login-button">##word.continuation## <i
                  class="fa-solid fa-angles-right"></i> </button>
              <button ng-click="resendCode(mailer.mobile)" class="login-button">##word.resend_code## <i
                  class="fa-solid fa-retweet"></i> </button>


            </div>
          </div>

          <div class="row register-hide" id="mobile_data">
            <div class="row">
              <i-image help-id="user_logo" ng-model="user.image"></i-image>
            </div>

            <div class="row">
              <i-control v="r" class="col4 input-style" label="##word.firstName##" ng-model="user.firstName">
              </i-control>
              <i-control v="r" class="col4 input-style" label="##word.lastName##" ng-model="user.lastName">
              </i-control>
            </div>
            <div class="row">
              <i-control v="r e" class="col4 input-style" label="##word.email##" ng-model="user.email"> </i-control>
            </div>
            <div class="row" ng-show="##data.setting.enableSendingMessagesMobile## != true">
              <i-country v="r" class="col4 center input-style" label="##word.country##" ng-model="user.country"
                items="countriesList" display="name" ng-search="user.$countries"></i-country>
              <i-control v="r" class="col4 center input-style" label="##word.mobile_phone_number##" type="tel"
                ng-model="user.mobile"> </i-control>
            </div>
            <div class="row">
              <i-control v="r" class="col4 pass input-style" label="##word.password##" type="password" id="pass1"
                ng-model="user.password"> </i-control>
              <i-control v="r" class="col4 pass input-style" label="##word.retype_password##" type="password" id="pass2"
                ng-model="user.rePassword"> </i-control>
            </div>
            <div class="row">
              <i-checkbox class="col2" label="##word.show_password##" ng-change="showPassword()"
                ng-model="show_password"> </i-checkbox>
            </div>

            <button ng-click="register(user)" ng-show="##data.setting.enableSendingMessagesMobile## == true"
              class="login-button">##word.register_now## <i class="fa fa-user-plus"></i> </button>
            <button ng-click="checkRegister(user)" ng-show="##data.setting.enableSendingMessagesMobile## != true"
              class="login-button">##word.register_now## <i class="fa fa-user-plus"></i> </button>
          </div>

        </div>





        <div class="row" id="register_email">

          <div class="row register-hide" id="email_mailer">
            <div class="col3"></div>
            <div class="col6">
              <div class="row padding">
                <i-control class="center input-style" v="r e" label="##word.email##" ng-model="mailer.email">
                </i-control>
              </div>
            </div>
            <div class="row center">

              <button ng-click="validEmail(mailer)" class="login-button">##word.continuation## <i
                  class="fa-solid fa-angles-right"></i> </button>
            </div>
          </div>

          <div class="row register-hide" id="email_confirm">
            <div class="col3"></div>

            <div class="col6">
              <i-control class="row center input-style" v="r" label="##word.secret_code_sent_email##"
                ng-model="secret_code"> </i-control>
            </div>
            <div class="row center">
              <button ng-click="checkSecretCode(secret_code)" class="login-button">##word.continuation## <i
                  class="fa-solid fa-angles-right"></i> </button>
              <button ng-click="resendCode(mailer.email)" class="login-button">##word.resend_code## <i
                  class="fa-solid fa-retweet"></i> </button>

            </div>
          </div>

          <div class="row register-hide" id="email_data">
            <div class="row">
              <i-image help-id="user_logo" ng-model="user.image"></i-image>
            </div>

            <div class="row">
              <i-control v="r" class="col4 input-style" label="##word.firstName##" ng-model="user.firstName">
              </i-control>
              <i-control v="r" class="col4 input-style" label="##word.lastName##" ng-model="user.lastName">
              </i-control>
            </div>

            <div class="row" ng-show="##data.setting.enableSendingMessagesEmail## != true">
              <i-control v="r e" class="col4 input-style" label="##word.email##" ng-model="user.email"> </i-control>
            </div>

            <div class="row">
              <i-country v="r" class="col4 center input-style" label="##word.country##" ng-model="user.country"
                items="countriesList" display="name" ng-search="user.$countries"></i-country>
              <i-control v="r" class="col4 center input-style" label="##word.mobile_phone_number##" type="tel"
                ng-model="user.mobile"> </i-control>
            </div>

            <div class="row">
              <i-control v="r" class="col4 pass input-style" label="##word.password##" type="password" id="pass1"
                ng-model="user.password"> </i-control>
              <i-control v="r" class="col4 pass input-style" label="##word.retype_password##" type="password" id="pass2"
                ng-model="user.rePassword"> </i-control>
            </div>

            <div class="row">
              <i-checkbox class="col2" label="##word.show_password##" ng-change="showPassword()"
                ng-model="show_password"> </i-checkbox>
            </div>

            <button ng-click="register(user)" ng-show="##data.setting.enableSendingMessagesEmail## == true"
              class="login-button">##word.register_now## <i class="fa fa-user-plus"></i> </button>
            <button ng-click="checkRegister(user)" ng-show="##data.setting.enableSendingMessagesEmail## != true"
              class="login-button">##word.register_now## <i class="fa fa-user-plus"></i> </button>

          </div>

        </div>






        <h2 class="bold center green">{{sent_new_code}}</h2>
        <h2 class="bold center red">{{error}}</h2>
      </div>
      <div class="row">
        <form class="center">
          <p class="font-18 center">##word.existing_user## <a href="/login"
              class="underline-hover">##word.login_now##</a></p>
        </form>
      </div>

      <div id="main-layout" class="container">
        <div class="row" id="registersouqModal"></div>
      </div>
      <div x-import="cms/scripts.html"></div>
      <script x-import="register/index.js"></script>

</body>

</html>
