<div id="youtubeModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.Youtube Manager##</h2>
    </div>

    <div class="modal-body">
      <fieldset>
        <legend>##word.New Youtube Channel##</legend>
        <div class="row">
          <i-control ng-model="youtubeItem.url" label="##word.Channel URL##"></i-control>
        </div>
        <i-button ng-click="addYoutubeChannel(youtubeItem)" label="##word.Add To Channel List##"></i-button>
      </fieldset>
      <div class="row margin padding">
        <table class="table">
          <tr>
            <th>##word.logo##</th>
            <th>##word.title##</th>
            <th>##word.Options##</th>
            <th>
              ##word.Actions##
              <i-button label="##word.Load All Videos##" type="search" ng-click="getAllYoutubeVideoList()"></i-button>
            </th>
          </tr>
          <tr ng-repeat="channel in youtubeList">
            <td><img class="logo" ng-src="{{channel.image.url}}" /></td>
            <td class="bold">
              <p>{{channel.title}}</p>
              <a href="{{channel.url}}"></a>
            </td>
            <td>
              <i-list label="##word.category##" ng-model="channel.category" items="categoryList"></i-list>
              <i-control label="##word.host##" ng-model="channel.host"></i-control>
            </td>
            <td>
              <i-button label="##word.Load Videos##" type="search" ng-click="getYoutubeVideoList(channel)"></i-button>
              <i-button label="##word.Load Videos##" type="open" ng-click="openURL(channel.url)"></i-button>
              <i-button type="save" ng-click="youtubeUpdate(channel)"></i-button>
              <i-button type="delete" ng-click="youtubeDelete(channel)"></i-button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <i-button type="close" label="##word.close##" onclick="site.hideModal('#youtubeModal')"></i-button>
    </div>
  </div>
</div>
