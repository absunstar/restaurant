<div id="ytsModal" class="modal" fixed>
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>##word.YTS Manager##</h2>
      </div>
  
      <div class="modal-body">
        <i-button ng-click="generateYTS()" label="Generate Posts"></i-button>
      </div>
  
      <div class="modal-footer center">
        <h2 class="error">{{error}}</h2>
        <i-button type="close" label="##word.close##" onclick="site.hideModal( '#ytsModal')"></i-button>
      </div>
    </div>
  </div>
