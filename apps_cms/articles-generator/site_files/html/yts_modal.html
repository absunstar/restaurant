<div id="ytsModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.YTS Manager##</h2>
    </div>

    <div class="modal-body">
      <i-button type="search" ng-click="generateYTS()" label="Generate YTS Posts"></i-button>
      <div class="row padding">
        <i-list class="col4" label="##word.category##" ng-model="category" items="categoryList"></i-list>
        <i-control class="col4" ng-model="host" label="##word.Host##"></i-control>
        <i-control class="col2" type="number" ng-model="ytsPage" label="##word.Page Number##"></i-control>
        <i-control class="col2" type="number" ng-model="ytsLimit" label="##word.Limit##"></i-control>
      </div>

      <div class="row padding margin">
        <div class="row padding border">
          <div class="col6 bold">Get Movies Count</div>
          <div class="col6">{{ytsGetCount}}</div>
        </div>
        <div class="row padding border">
          <div class="col6 bold">Send Movies Count</div>
          <div class="col6 blue">{{ytsSendCount}}</div>
        </div>
        <div class="row padding border">
          <div class="col6 bold">Added Movies Count</div>
          <div class="col6 green">{{ytsAddCount}}</div>
        </div>
        <div class="row padding border">
          <div class="col6 bold">Fail Movies Count</div>
          <div class="col6 green">{{ytsfailCount}}</div>
        </div>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="close" label="##word.close##" onclick="site.hideModal('#ytsModal')"></i-button>
    </div>
  </div>
</div>
