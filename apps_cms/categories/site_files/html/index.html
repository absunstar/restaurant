<!DOCTYPE html>
<html lang="##data.language.id##" dir="##data.language.direction##" data-ng-app="myApp" class="##data.language.direction##" x-permissions="categories_ui || categories_manage">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="categories">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row" x-permissions="login">
          <div x-permissions="categories_add || categories_manage" x-import="categories/manage_modal.html"></div>
          <div x-permissions="categories_search || categories_manage" x-import="categories/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.categories##</h1>
          </div>

          <div x-permissions="login" class="row">
            <i-button type="add" label="##word.New Category##" ng-click="displayAddCategories()"></i-button>

            <table x-permissions="login" class="table hover bold" id="t1">
              <tr>
                <th>##word.ID##</th>
                <th>##word.Image##</th>
                <th>##word.Name##</th>
                <th>##word.Host##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>

              <tr ng-repeat="c in list">
                <td class="bold">{{c.id}}</td>

                <td class="center not-print">
                  <i-image view class="logo" ng-model="c.$image"></i-image>
                </td>

                <td class="center">{{c.name}}</td>
                <td class="center">{{c.host}}</td>

                <td class="center">
                  <p ng-show="c.active == true" class="green">##word.active##</p>
                  <p ng-show="c.active == false" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">
                  <i-button type="view" ng-click="displayViewCategories(c)"></i-button>

                  <i-button type="edit" ng-click="displayUpdateCategories(c)"></i-button>

                  <i-button type="delete" ng-click="displayDeleteCategories(c)"></i-button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>

    <script x-permission="login" x-import="categories/index.js"></script>
  </body>
</html>
