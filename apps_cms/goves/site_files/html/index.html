<!DOCTYPE html>
<html lang="EN" x-permissions="goves_ui || goves_manage" data-ng-app="myApp">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="goves">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row">
          <div x-import="goves/manage_modal.html"></div>
          <div x-permissions="goves_search || goves_manage" x-import="goves/search_all_modal.html"></div>

          <div class="top-actions">
            <i-button x-permissions="goves_add || goves_manage" type="add" label="##word.goves_new##" ng-click="displayAddGov()"></i-button>

          <!--   <i-button x-permissions="goves_search || goves_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <a class="btn left bg-green" target="blank" href="/areas"> ##word.area_add##</a>
            <a class="btn left bg-green" target="blank" href="/cities"> ##word.city_add##</a> -->
            <div class="row padding">
              <i-control ng-model="$search" ng-change="smartSearch()" x-permissions="goves_search || goves_manage"></i-control>
            </div>

            <h3 class="bold text-center">##word.count## : {{count}}</h3>
            <h3 class="bold text-center red">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.country##</th>
              <th>##word.goves_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image"></i-image>
              </td>
              <td class="center title">{{c.country.name}}</td>
              <td class="center title">{{c.name}}</td>
              <td class="center">
                <p ng-show="c.active ==true" class="green">##word.active##</p>
                <p ng-show="c.active ==false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="goves_view || goves_manage" type="view" ng-click="displayDetailsGov(c)"></i-button>

                <i-button x-permissions="goves_update || goves_manage" type="edit" ng-click="displayUpdateGov(c)"></i-button>

                <i-button x-permissions="goves_delete || goves_manage" type="delete" ng-click="displayDeleteGov(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="goves_print || goves_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>
    <script x-import="goves/index.js"></script>
  </body>
</html>
