<div class="form">
    <div class="tabs">
        <div class="tabs-header full">
            <a class="tab-link inline-block" onclick="site.showTabContent(event, '#basic')">
                ##word.basic_information##
            </a>
            <a class="tab-link inline-block" onclick="site.showTabContent(event, '#social')">
                ##word.social## </a>
            <a class="tab-link inline-block" onclick="site.showTabContent(event, '#external')">
                ##word.external##
            </a>
            <a class="tab-link inline-block" onclick="site.showTabContent(event, '#translation')">
                ##word.translation##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basic" class="tab-content">
                <fieldset>
                    <legend>##word.basic_information##</legend>
                    <div class="row">
                        <div class="col9">
                            <div class="row">
                                <i-control v="r" label="##word.article_title##" ng-model="article.title">
                                </i-control>
                            </div>
                            <div class="row">
                                <div class="col6">
                                    <i-list v="r" label="##word.article_type##" ng-model="article.type"
                                        items="articleTypesList" display="##session.lang##"
                                        ng-search="article.$type_search">
                                    </i-list>


                                    <i-list label="##word.category##" v="r" ng-model="article.main_category"
                                        ng-click="loadSubCategory1(article.main_category)" items="top_category_list"
                                        display="name" ng-search="article.$category1_search">
                                    </i-list>

                                    <i-list label="##word.categories## {{article.main_category.name}}"
                                        ng-model="article.sub_category1"
                                        ng-click="loadSubCategory2(article.sub_category1)" items="subCategoriesList1"
                                        ng-show="subCategoriesList1.length > 0 && article.main_category" display="name"
                                        ng-search="article.$category2_search">
                                    </i-list>

                                    <i-list label="##word.categories## {{article.sub_category1.name}}"
                                        ng-model="article.sub_category2"
                                        ng-click="loadSubCategory3(article.$sub_category2)" items="subCategoriesList2"
                                        ng-show="subCategoriesList2.length > 0 && article.sub_category1" display="name"
                                        ng-search="article.$category3_search">
                                    </i-list>

                                    <i-list label="##word.categories## {{article.sub_category2.name}}"
                                        ng-model="article.sub_category3"
                                        ng-click="loadSubCategory4(article.sub_category3)" items="subCategoriesList3"
                                        ng-show="subCategoriesList3.length > 0 && article.sub_category2" display="name"
                                        ng-search="article.$category4_search">
                                    </i-list>

                                    <i-list label="##word.categories## {{article.sub_category3.name}}"
                                        ng-model="article.sub_category4" items="subCategoriesList4"
                                        ng-show="subCategoriesList4.length > 0 && article.sub_category3" display="name"
                                        ng-search="article.$category5_search">
                                    </i-list>

                                </div>
                            </div>
                        </div>

                        <div class="col3">
                            <i-image ng-model="article.image_url"></i-image>
                        </div>
                    </div>

                    <div class="row" ng-show="article.type.id == 1">
                        <i-textarea ng-model="article.content" label="##word.content##">
                        </i-textarea>
                    </div>
                </fieldset>
            </div>

            <div id="social" class="tab-content">
                <fieldset>
                    <legend>##word.social##</legend>
                    <div class="row">

                            <i-control label="##word.title##" class="col8" ng-model="article.social_title"> </i-control>


                        <div class="col1"></div>

                        <div class="col3">
                            <i-image ng-model="article.social_image"></i-image>
                        </div>
                    </div>
                    <div class="row">
                        <i-textarea ng-model="article.social_description" label="##word.description##">
                        </i-textarea>
                    </div>
                </fieldset>
            </div>

            <div id="external" class="tab-content">
                <fieldset>
                    <legend>##word.external##</legend>
                    <div class="row">
                        <i-control class="col8" label="##word.title##" ng-model="article.external_title"> </i-control>

                        <div class="col1"></div>

                        <div class="col3">
                            <i-image ng-model="article.external_image"></i-image>
                        </div>
                    </div>
                    <div class="row">
                        <i-textarea ng-model="article.external_description" label="##word.description##">
                        </i-textarea>
                    </div>
                </fieldset>
            </div>

            <div id="translation" class="tab-content">
                <fieldset>
                    <legend>
                        ##word.translation##
                        <i-button type="add default" ng-click="addTranslation()"></i-button>
                    </legend>
                    <div class="row" ng-repeat="t in article.translation_list">
                        <div class="row">
                            <div class="col9">
                                <div class="row">
                                    <i-list v="r" class="col6" label="##word.language##" ng-model="t.language"
                                        items="languagesList" display="##session.lang##" ng-search="t.$type_search">
                                    </i-list>
                                </div>
                                <i-control class="row" label="##word.title##" ng-model="t.title"> </i-control>
                            </div>

                            <div class="col3">
                                <i-image ng-model="t.image"></i-image>
                            </div>

                        </div>




                        <div class="row">
                            <i-textarea class="col10" ng-model="t.content" label="##word.content##">
                            </i-textarea>

                            <div class="col2 center">
                                <br>
                                <br>
                                <i-button type="delete" label="##word.delete##"
                                    ng-click="manage_users.files_list.splice($index,1)">
                                </i-button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>
</div>
