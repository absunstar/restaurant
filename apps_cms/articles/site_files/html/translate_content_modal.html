<div id="translateContentModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.articles_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <fieldset ng-show="translate.$type == 'basic_information'">
                <legend>##word.basic_information##</legend>
                <div class="row">
                    <div class="row">
                        <i-control v="r" class="col10" label="##word.article_title##" ng-model="article.title">
                        </i-control>
                    </div>
                    <div class="col8">

                        <div class="row" ng-show="article.type.id == 1">
                            <i-textarea ng-model="article.content" label="##word.content##">
                            </i-textarea>
                        </div>

                        <div class="row" ng-show="article.type.id == 2">
                            <i-textarea ng-model="article.content" label="##word.content##">
                            </i-textarea>
                        </div>

                        <div class="row" ng-show="article.type.id == 3">
                            <fieldset>
                                <legend>
                                    <i-button type="add default" ng-click="addMultiParagraph(article)"></i-button>
                                </legend>

                                <div class="row" ng-repeat="p in article.multi_paragraph_list">

                                    <div class="row">

                                        <i-control v="r" class="col9" label="##word.article_title##"
                                            ng-model="p.title">
                                        </i-control>

                                        <div class="col3 center">
                                            <i-image class="center" ng-model="p.image_url"></i-image>
                                            <i-checkbox class="center" label="##word.show_image##"
                                                ng-model="p.show_image">
                                            </i-checkbox>
                                        </div>

                                    </div>

                                    <i-textarea class="row" ng-model="p.content" label="##word.content##"></i-textarea>

                                    <div class="">
                                        <i-button type="delete" label="##word.delete##"
                                            ng-click="article.multi_paragraph_list.splice($index,1)">
                                        </i-button>
                                    </div>
                                    <hr>
                                </div>
                            </fieldset>
                        </div>

                        <div class="row" ng-show="article.type.id == 4">
                            <fieldset>
                                <legend>
                                    <i-button type="add default" ng-click="addMultiImage(article)"></i-button>
                                </legend>
                                <div class="row" ng-repeat="i in article.multi_image_list">
                                    <div class="row">
                                        <i-control v="r" class="col9" label="##word.article_title##"
                                            ng-model="i.title">
                                        </i-control>
                                        <div class="col3 center">

                                            <i-image class="center " ng-model="i.image_url"></i-image>
                                            <i-checkbox class="center" label="##word.show_image##"
                                                ng-model="i.show_image">
                                            </i-checkbox>
                                        </div>
                                    </div>
                                    <div class="">
                                        <i-button type="delete" label="##word.delete##"
                                            ng-click="article.multi_image_list.splice($index,1)">
                                        </i-button>
                                    </div>

                                    <hr>
                                </div>
                            </fieldset>
                        </div>

                    </div>

                    <div class="col4 center border-right">
                        <div class="row center">
                            <i-image class="center" ng-model="article.image_url"></i-image>
                            <i-checkbox class="center" label="##word.show_image##" ng-model="article.show_image">
                            </i-checkbox>
                        </div>

                        <div class="row">
                            <i-checklist label="##word.clusters##" v="r" ng-model="article.clusters" items="clusterList"
                                display="name" ng-search="article.$cluster_search">
                            </i-checklist>

                            <i-list label="##word.writer##" ng-model="article.writer" items="writersList"
                                display="profile.name" ng-search="article.$writer_search">
                            </i-list>

                            <i-list label="##word.editor##" ng-model="article.editor" items="editorsList"
                                display="profile.name" ng-search="article.$editor_search">
                            </i-list>


                        </div>
                        <fieldset>

                            <i-control label="##word.keywords##" ng-keydown="addKeyDown($event , article.$keyword)"
                                ng-model="article.$keyword">
                            </i-control>
                            <div class="row">

                                <div class="key-words" ng-repeat="k in article.keywords_list">
                                    <span>{{k}}</span>
                                    <i class="fas fa-times delete-key"
                                        ng-click="article.keywords_list.splice($index,1)"></i>
                                </div>
                            </div>
                        </fieldset>


                    </div>
                </div>
            </fieldset>

            <fieldset ng-show="translate.$type == 'social'">
                <legend>##word.social##</legend>
                <div class="row">
                    <i-control class="col9" label="##word.title##" ng-model="translate.social_title">
                    </i-control>

                    <div class="col3">
                        <i-image ng-model="translate.social_image"></i-image>
                        <i-checkbox class="center" label="##word.show_image##" ng-model="translate.show_social_image">
                        </i-checkbox>
                    </div>
                </div>
                <div class="row" >
                    <i-textarea ng-model="translate.social_description" label="##word.description##">
                    </i-textarea>
                </div>
            </fieldset>

            <fieldset ng-show="translate.$type == 'external'">
                <legend>##word.external##</legend>
                <div class="row">
                    <i-control class="col9" label="##word.title##" ng-model="translate.external_title">
                    </i-control>

                    <div class="col3">
                        <i-image ng-model="translate.external_image"></i-image>
                        <i-checkbox class="center" label="##word.show_image##" ng-model="translate.show_external_image">
                        </i-checkbox>
                    </div>
                </div>
                <div class="row" >
                    <i-textarea ng-model="translate.external_description" label="##word.description##">
                    </i-textarea>
                </div>
            </fieldset>
        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="save" label="##word.save##" onclick="site.hideModal('#translateContentModal')"> </i-button>
        </div>
    </div>

</div>
