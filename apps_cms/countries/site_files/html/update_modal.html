<div id="countriesUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.country_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="countries/content.html"></div>
            <div x-import="countries/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="center red"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateCountries(countries)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#countriesUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
