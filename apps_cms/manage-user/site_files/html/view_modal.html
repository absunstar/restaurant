<div id="viewManageUserModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close"> &times; </span>
      <h2>
        <i class="fa fa-file">
          ##word.edit##

        </i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row center">

        <i-image ng-show="viewText === 'logo'" ng-model="manage_user.profile.imageUrl"> </i-image>
        <i-image ng-show="viewText === 'cover'" ng-model="manage_user.profile.cover"> </i-image>

        <i-control class="input-style" ng-show="viewText === 'name'" label="##word.name##"
          ng-model="manage_user.profile.name"> </i-control>

        <i-control class="input-style" ng-show="viewText === 'firstName'" label="##word.the_name##"
          ng-model="manage_user.profile.name"> </i-control>

        <i-control class="input-style" ng-show="viewText === 'firstName'" label="##word.lastName##"
          ng-model="manage_user.profile.lastName"> </i-control>

        <i-date ng-show="viewText === 'birthDate'" ng-model="manage_user.profile.birthDate"
          label="##word.birthDate##"> </i-date>

        <i-list ng-show="viewText === 'gender'" ng-search="_search.$gender_search" label="##word.gender##"
          ng-model="manage_user.gender" primary="##session.lang##" items="genderList" display="##session.lang##">
        </i-list>

        <i-control class="input-style" ng-show="viewText === 'email'" label="##word.new_username##"
          ng-model="manage_user.newEmail"> </i-control>

        <i-textarea class="input-style" ng-show="viewText === 'about_me'" label="##word.brief_about_me##"
          ng-model="manage_user.profile.about_me"> </i-textarea>

        <i-control class="input-style" v="r" ng-show="viewText === 'password'" type="password"
          label="##word.currentPassword##" ng-model="manage_user.currentPassword"> </i-control>

      </div>

      <div class="row">
        <div class="row">
          <i-control class="input-style col8" type="tel" ng-show="viewText === 'mobile'" label="##word.mobile##"
            ng-model="manage_user.mobile"> </i-control>

          <div class="col4">
            <br>
            <i-checkbox label="##word.hide_mobile_number##" ng-model="manage_user.hide_mobile"> </i-checkbox>
          </div>
        </div>

        <fieldset>
          <legend> ##word.other_mobile_numbers## </legend>

          <div class="row" ng-show="viewText === 'mobile'">
            <i-control class="input-style col8" type="tel" label="##word.mobile##" ng-model="manage_user.$mobile">
            </i-control>
            <div class="col4">
              <br>
              <i-button class="inline-block" type="add" label="##word.add_new_mobile_number##"
                ng-click="addMobileList()"></i-button>
            </div>
          </div>

          <div class="row" ng-show="manage_user.mobile_list.length > 0">
            <table x-permissions="login" class="table bold hover loaded">
              <tr>
                <th>##word.mobile##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
              <tr ng-repeat="c in manage_user.mobile_list">
                <td class="center title">
                  {{c}}
                  <i class="fa-solid fa-mobile-screen-button"></i>
                </td>

                <td class="center not-print">

                  <i-button type="delete" label="##word.delete_mobile_number##"
                    ng-click="manage_user.mobile_list.length ===1 ||manage_user.mobile_list.splice($index,1)">
                  </i-button>
                </td>
              </tr>
            </table>
          </div>
        </fieldset>
      </div>

      <div class="row center" ng-show="viewText === 'password'">
        <div class="col2"></div>
        <i-control v="r" class="col4 input-style" type="password" label="##word.newPassword##"
          ng-model="manage_user.newPassword"> </i-control>
        <i-button class="inline-block" type="add" ng-show="viewText === 'password'" label="##word.save##"
          ng-click="editPersonalInfoUser('password')"></i-button>
        <i-control v="r" class="col4 input-style" type="password" label="##word.security_user_password_return##"
          ng-model="manage_user.rePassword"> </i-control>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <div class="row center">
        <i-button class="inline-block" type="save" ng-show="viewText === 'password'" label="##word.save##"
          ng-click="editPersonalInfoUser('password')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'cover'" label="##word.save##"
          ng-click="editPersonalInfoUser('cover')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'logo'" label="##word.save##"
          ng-click="editPersonalInfoUser('logo')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'name'" label="##word.save##"
          ng-click="editPersonalInfoUser('name')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'birthDate'" label="##word.save##"
          ng-click="editPersonalInfoUser('birthDate')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'gender'" label="##word.save##"
          ng-click="editPersonalInfoUser('gender')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'email'" label="##word.save##"
          ng-click="editPersonalInfoUser('email')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'about_me'" label="##word.save##"
          ng-click="editPersonalInfoUser('about_me')"></i-button>
        <i-button class="inline-block" type="save" ng-show="viewText === 'mobile'" label="##word.save##"
          ng-click="editPersonalInfoUser('mobile')"></i-button>
        <i-button class="inline-block" type="close" label="##word.close##"
          onclick="site.hideModal( '#viewManageUserModal')"> </i-button>
      </div>
    </div>
  </div>
</div>
