<div id="storeAddModal" class="modal" fixed>
    
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.stores_add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="manage-user/content_store.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.stores_add##" ng-click="addStore()"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#storeAddModal')"></i-button>
        </div>
    </div>
    
</div>
