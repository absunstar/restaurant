<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control type="text" help-id="reports_types_name" v="r" class="col8" label="##word.reports_types_name##" ng-model="reportsTypes.name"></i-control>

            <div class="col3">
              <i-checkbox label="##word.active##" ng-model="reportsTypes.active"></i-checkbox>
              <i-checkbox label="##word.report_comments##" ng-model="reportsTypes.report_comments"></i-checkbox>
            </div>
          </div>
        </div>

        <div class="col3">
          <i-image help-id="reports_types_logo" ng-model="reportsTypes.image"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
