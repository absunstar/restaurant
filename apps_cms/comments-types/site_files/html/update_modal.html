<div id="commentsTypesUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.comments_types_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="comments-types/content.html"></div>
            <div x-import="comments-types/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateCommentsTypes(comments_types)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#commentsTypesUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
