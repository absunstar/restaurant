<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                      
                        <i-control type="text" help-id="comments_types_name" v="r" class="col4"
                            label="##word.comments_types_name##" ng-model="comments_types.name_ar"></i-control>

                        <i-control type="text" help-id="comments_types_name_en" v="r" class="col4"
                            label="##word.name_en##" ng-model="comments_types.name_en"></i-control>

                        <i-checkbox help-id="comments_types_active" class="col2" label="##word.active##"
                            ng-model="comments_types.active"></i-checkbox>
                    </div>

                </div>

                <div class="col3">

                    <i-image help-id="comments_types_logo" ng-model="comments_types.image_url"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
