<!DOCTYPE html>
<html lang="EN" x-permissions="file_gallery_ui || file_gallery_manage" data-ng-app="myApp">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="fileGallery">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row">
          <div x-import="file-gallery/manage_modal.html"></div>
          <div x-permissions="file_gallery_search || file_gallery_manage" x-import="file-gallery/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.files_gallery##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="file_gallery_add || file_gallery_manage" type="add" label="##word.file_gallery_new##" ng-click="displayAddFileGallery()"></i-button>

            <i-button x-permissions="file_gallery_search || file_gallery_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table bold hover loaded" id="t1">
            <tr>
              <th class="not-print">##word.file##</th>
              <th>##word.title##</th>
              <th>##word.url##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-file view ng-model="c.file"></i-file>
              </td>
              <td class="center title">{{c.title}}</td>
              <td class="center userPrint title">{{c.url}}</td>
              <td class="center">
                <p ng-show="c.active ==true" class="green">##word.active##</p>
                <p ng-show="c.active ==false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="file_gallery_view || file_gallery_manage" type="view" label="##word.details##" ng-click="displayDetailsFileGallery(c)"></i-button>

                <i-button x-permissions="file_gallery_update || file_gallery_manage" type="edit" label="##word.edit##" ng-click="displayUpdateFileGallery(c)"></i-button>

                <i-button x-permissions="file_gallery_delete || file_gallery_manage" type="delete" label="##word.delete##" ng-click="displayDeleteFileGallery(c)"></i-button>
              </td>
            </tr>
          </table>
          <i-button x-permissions="file_gallery_print || file_gallery_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

          <i-button x-permissions="file_gallery_export || file_gallery_manage" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'fileGallery.xlsx')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>
    <script x-import="file-gallery/index.js"></script>
  </body>
</html>
