<!DOCTYPE html>
<html lang="Ar" x-permissions="login" data-ng-app="myApp">

<head>
  <title>##data.setting.title##</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/cms.css" />
  <link rel="stylesheet" href="/x-css/all.css" />
  <link rel="stylesheet" href="/x-css/font-cairo.css" />
  <link rel="icon" type="image/x-icon" href="##data.setting.logo##" />
  <style>
    * {
      max-width: initial;
    }

    .userad-logo {
      border-radius: 50%;
      height: 25px;
      width: 25px;
      margin: -5px 10px -5px 0px !important
    }

    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }

    body {
      /* background-color: #bbb !important;
      background-image: url(/assets/palm.svg) !important; */
      background-color: #ecf9f6;
      background-repeat: repeat !important;
    }
  </style>
  <style x-lang="Ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }
  </style>
</head>

<body class="##session.lang## loaded" ng-controller="follow">
  <div x-import="cms/header.html"></div>

  <div id="main-layout" class="container">


    <div class="row">
      <fieldset class="ads-section">
        <div class="row" ng-hide="users_list.length > 0">
          <h1 class="blue bold center">##word.no_follow_up##</h1>
        </div>
        <legend>##word.members_you_follow##</legend>
        <div ng-repeat="u in users_list " class="ads-area even padding margin" ng-show="users_list.length > 0">
          <div class="ad-user">

            <a class="" href="/profile/{{u.id}}/{{u.profile.name}}/{{u.profile.lastName}}">
              <img class="center userad-logo" ng-src="{{u.profile.image}}" onerror="this.src='/images/user.png'"
                alt="" />
              <b class="user-name-stlye">{{u.profile.name}} {{u.profile.lastName}}</b>
            </a>
          </div>

          <i-button label="##word.unfollow##" ng-click="updateFollow(u,false)"></i-button>
        </div>
      </fieldset>
    </div>
  </div>
  <footer class="footer ng-scope" x-import="cms/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="cms/scripts.html"></div>

  <script x-permissions="login" x-import="others/follow.js"></script>
  <script x-import="cms/index2.js"></script>

</body>

</html>
