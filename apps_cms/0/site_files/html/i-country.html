<div class="dropdown i-list">
  <div class="control">
    <label> {{label}} </label>
    <input ng-focus="focus()" class="full-width text dropdown-text {{css}}" ng-disabled="disabled" v="{{v}}" readonly />
  </div>

  <div class="dropdown-content">
    <div class="row padding" ng-show="showSearch">
      <input class="full-width search" ng-model="ngSearch" />
      <br />
    </div>

    <div class="row padding center dropdown-item " ng-repeat="item in items | filter:{ $display : ngSearch}" ng-click="updateModel(item)">
     <img ng-src="{{item.imageUrl}}" /> <span class="bold">  {{item.countryCode}} + </span>  </div>

    <div class="row center padding pointer">
      <a class="btn red" ng-click="updateModel({})"> <i class="fa fa-trash"></i> Clear </a>
    </div>
  </div>
</div>
