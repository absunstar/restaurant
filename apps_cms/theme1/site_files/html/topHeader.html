<div class="col-1 breakingTitle">
    <p>عاجل</p>
  </div>
  <div class="col-9 newsText d-flex flex-row justify-content-start">
    <ul>
      <li ng-repeat="news in page.topNews" class="d-flex flex-row-reverse gap-2 justify-content-center align-items-center">
        <a target="_blank" href="/article/{{news.id}}/{{news.title2}}">
          <p> {{news.title}} </p>
        </a>
        <img src="##setting.topNewsLogo.url##" alt="logo" width="30px" height="30px" />
      </li>
    </ul>
  </div>
  <div class="col-2 time d-flex flex-column justify-content-center align-items-center">
    <iframe src="https://free.timeanddate.com/clock/i8s4q9py/n53/fn13/fs18/fcfff/tct/pct/ts1" frameborder="0" width="120" height="23" allowtransparency="true"></iframe>
    <p id="todaydateXlscreen"></p>
  </div>
