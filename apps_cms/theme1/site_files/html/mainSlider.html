<div id="mainslide" class="mainslide col-md-12 p-0 m-0" style="background-image: url(/theme1/images/news.jpg)">
  <div class="col-12 MS-newsTilteTime d-flex flex-column justify-content-end">
    <p class="MS-newstitle"></p>
    <div class="MS-newstime d-flex flex-row justify-content-start align-items-center">
      <p class="newsday"></p>
      <div class="vlntime"></div>
      <p class="newsdate"></p>
    </div>
  </div>
  <div class="w-100 MS-slider-container d-flex flex-column justify-content-end">
    <ul class="col-12 MS-inner-slider frist-slider">
      <li id="slide_##item1.id##" x-list1="MainSliderNews" class="MS-card slide-imageNews">
        <a class="d-flex flex-column justify-content-start align-items-center p-0 m-0" href="/article/##item1.id##/##item1.title##">
          <img class="smallSlideIamge" src="##item1.imageURL##" width="280px" height="132px" />
          <div class="slide-newsTilteTime d-flex flex-column justify-content-end">
            <p class="slide-newstitle">##item1.title##</p>
            <p class="slide-day none">##item1.day##</p>
            <p class="slide-date none">##item1.date##</p>
          </div>
        </a>
      </li>
    </ul>
    <ul class="col-12 MS-inner-slider d-md-flex second-slider">
      <li x-list1="MainSliderNews" class="MS-card slide-imageNews d-md-flex">
        <a class="d-flex flex-column justify-content-start align-items-center p-0 m-0" href="/article/##item1.id##/##item1.title##">
          <img class="smallSlideIamge" src="##item1.imageURL##" width="280px" height="132px" />
          <div class="slide-newsTilteTime d-flex flex-column justify-content-end">
            <p class="slide-newstitle">##item1.title##</p>
            <p class="slide-day none">##item1.day##</p>
            <p class="slide-date none">##item1.date##</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
