<div id="mainslide" x-data="MainSliderNews.list.length" class="mainslide p-0 m-0" style="background-image: url(##data.MainSliderNews.article.$coverURL##)">
  <div onclick="gotoSlide()" class="col-12 MS-newsTilteTime d-flex flex-column justify-content-end">
    <h1 class="MS-newstitle">##data.MainSliderNews.article.$title##</h1>
    <div class="MS-newstime d-flex flex-row justify-content-start align-items-center">
      <p class="newsday">##data.MainSliderNews.article.$day##</p>
      <div class="vlntime"></div>
      <p class="newsdate">##data.MainSliderNews.article.$date##</p>
    </div>
  </div>
  <div class="w-100 MS-slider-container d-flex flex-column justify-content-end">
    <ul class="col-12 MS-inner-slider frist-slider">
      <li id="slide_##item1.id##" x-list1="MainSliderNews.list" class="MS-card slide-imageNews">
        <a title="##item1.$title##" class="slide-link d-flex flex-column justify-content-start align-items-center p-0 m-0" target="_blank" href="##item1.$url##">
          <img class="smallSlideIamge" src="##item1.$coverURL##" alt="##item1.$title##" onerror="this.onerror=null;this.src='/theme1/images/news.jpg'" />
          <div class="slide-newsTilteTime d-flex flex-column justify-content-end">
            <p class="slide-newstitle">##item1.$title##</p>
            <p class="slide-day none">##item1.$day##</p>
            <p class="slide-date none">##item1.$date##</p>
          </div>
        </a>
      </li>
    </ul>
    <ul class="col-12 MS-inner-slider d-md-flex second-slider">
      <li x-list1="MainSliderNews.list" class="MS-card slide-imageNews d-md-flex">
        <a title="##item1.$title##" class="slide-link d-flex flex-column justify-content-start align-items-center p-0 m-0" target="_blank" href="##item1.$url##">
          <img class="smallSlideIamge" src="##item1.$coverURL##" alt="##item1.$title##" onerror="this.onerror=null;this.src='/theme1/images/news.jpg'" />
          <div class="slide-newsTilteTime d-flex flex-column justify-content-end">
            <p class="slide-newstitle">##item1.$title##</p>
            <p class="slide-day none">##item1.$day##</p>
            <p class="slide-date none">##item1.$date##</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
