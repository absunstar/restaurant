<!DOCTYPE html>
<html lang="##data.language.id##" dir="##data.language.direction##" class="##data.language.direction##" ng-app="myApp">
  <head x-import="theme1/head.html"> </head>

  <body>
    <header x-import="theme1/mainHeader.html" class="mainHeader"></header>

    <div id="mainContent" class="container d-flex flex-column">
      <div class="row d-flex flex-column">
        <div class="breakingNewsSection">
          <div x-data="setting.showMainSlider" x-import="theme1/mainSlider.html" class="mainslider container pt-4 p-0 justify-content-center"></div>
          <div x-data="setting.showTopAd" class="m-1" x-import="theme1/ad-top.html"></div>

          <div class="row d-flex flex-md-row-reverse flex-sm-column flex-wrap justify-content-lg-start justify-content-md-start gy-2 p-0 m-0">
            <div x-list2="list1" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-data="list2.length" x-import="theme1/ad-footer.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-list2="list2" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-data="list3.length" x-import="theme1/ad-footer.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-list2="list3" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-data="list4.length" x-import="theme1/ad-footer.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-list2="list4" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-data="list5.length" x-import="theme1/ad-footer.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
            <div x-list2="list5" x-import="theme1/article-template.html" class="newsSBLock col-md-3 col-lg-2 NewsBlock d-flex justify-content-lg-center justify-content-center"></div>
          </div>
        </div>
      </div>
      <div x-data="pagging" class="pages-numbers">
        <a class="page-number" x-list1="pageList" href="##item1.url##"> ##item1.name## </a>
      </div>
    </div>
    <div x-import="theme1/wedgite.html"></div>
    <footer x-import="theme1/footer.html" class="footer d-flex flex-column justify-content-center align-items-center"></footer>
  </body>
</html>
