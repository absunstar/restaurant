<div x-list1="categoriesDisplayList3" class="mainSectionNews d-flex flex-column mt-4">
  <div class="headermainsection row d-flex flex-row-reverse justify-content-md-between justify-content-center">
    <div class="headSectionName col col-lg-3 col-md-3 col-sm-3 gap-3 mb-sm-4 mx-sm-0 mx-3">
      <p>##item1.name##</p>
    </div>
    <div class="col col-lg-5 col-md-6 m-sm-0 my-4 p-md-0">
      <div class="imageNews">
        <a href="/article/##item1.article.id##/##item1.article.title##">
          <img src="##item1.article.imageURL##" width="100%" height="300px" />
          <div class="newsTilteTime d-flex flex-column justify-content-end align-items-start">
            <p class="newstitle">##item1.article.title##</p>
            <div class="newstime d-flex flex-row justify-content-start align-items-center">
              <p class="newsday">##item1.article.day##</p>
              <div class="vlntime"></div>
              <p class="newsdate">##item1.article.date##</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div  class="col col-lg-2 col-md-3 d-none d-xl-flex p-0">
      <div x-setting="showFooterAd" x-import="theme1/ad-footer.html"></div>
    </div>
  </div>
  <div class="adsWithBreakingNews row justify-content-center align-items-start p-0 m-0">
    <div
      x-setting="showSideAd"
      x-import="theme1/ad-side.html"
      class="leftAds col col-sm-10 col-lg-2 mt-3 d-flex justify-content-lg-center justify-content-center justify-content-sm-between align-items-start p-0 m-lg-0 m-4 ml-2"
    ></div>
    <div class="col col-lg-8 d-flex flex-column justify-content-center align-items-center align-content-center m-0 p-0">
      <div class="breakingNewsSection">
        <div class="row d-flex flex-md-row-reverse flex-sm-column flex-wrap justify-content-lg-start justify-content-md-end gy-2 p-0 m-0">
          <div x-list2="list" x-import="theme1/article-template.html" class="newsSBLock col-md-6 col-lg-6 NewsBlock d-flex justify-content-lg-center justify-content-center">
          
          </div>
        </div>
      </div>
      <div class="primaryButton d-flex flex-column justify-content-center align-items-center align-content-center mt-4">
        <a href="./news-section-page.html">
          <p>اقراء المزيد</p>
        </a>
      </div>
    </div>
    <div
      x-setting="showSideAd"
      x-import="theme1/ad-side.html"
      class="rightAds col col-sm-10 col-lg-2 mt-3 d-flex justify-content-lg-center justify-content-center justify-content-sm-between align-items-center p-0 m-lg-0 m-4 ml-2"
    ></div>
  </div>
</div>
