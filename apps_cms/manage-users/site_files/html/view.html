<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold hover">
                    <tr>
                        <td class="title">##word.firstName##</td>
                        <td class="center blue userPrint">{{manageUsers.profile.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.lastName##</td>
                        <td class="center blue userPrint">{{manageUsers.profile.lastName}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.email##</td>
                        <td class="center blue userPrint">{{manageUsers.email}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="manageUsers.active == true" class="center green"> ##word.active## </td>
                        <td ng-show="manageUsers.active == false" class="center red"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="manageUsers.imageUrl"></i-image>
            </div>

        </fieldset>
    </div>
</div>
