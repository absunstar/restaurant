<div class="form">
    <div id="mainCategoriesAddModal" class="tab-content">
        <fieldset>
            <legend> ##word.main_categories_informations## </legend>
            <div class="col9">
                <div class="row">
                    <i-control ng-hide="disabledCode" class="col2" label="##word.main_categories_code##"
                        ng-model="main_categories.code"></i-control>
                    <i-control v="r" class="col4" label="##word.main_categories_name##"
                        ng-model="main_categories.name"></i-control>
                
                    <i-control ng-show="disabledCode" type="number" class="col2" label="##word.length_level##"
                        ng-model="main_categories.length_category"></i-control>
                </div>

                <br>
                <br>
                <br>

                <div class="row">
                    <h2 class="brown col3">##word.main_categories_type## :</h2>

                    <div id=type_{{print.id}}>

                        <i-radio class="col2" ng-value="primary" label="##word.main_categories_primary##"
                            ng-model="main_categories.type">
                        </i-radio>

                        <i-radio class="col2" ng-value="detailed" label="##word.main_categories_final##"
                            ng-model="main_categories.type">
                        </i-radio>

                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <h2 class="brown col3">##word.main_categories_status## :</h2>

                    <div id=status_{{print.id}}>

                        <i-radio class="col2" ng-value="active" label="##word.main_categories_active##"
                            ng-model="main_categories.status">
                        </i-radio>

                        <i-radio class="col2" ng-value="disactive" label="##word.main_categories_disactive##"
                            ng-model="main_categories.status">
                        </i-radio>

                    </div>

                </div>

            </div>
            <div class="col3">
                <i-image category="main_categories" ng-model="main_categories.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
