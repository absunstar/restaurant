<div id="mainCategoriesUpdateModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.main_categories_edit##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="main-categories/content.html"></div>
      <div x-import="main-categories/action_info.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="center red">{{error}}</h2>
      <i-button type="save" label="##word.save##" ng-click="updateMainCategories()"></i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#mainCategoriesUpdateModal')"></i-button>
    </div>
  </div>
</div>
