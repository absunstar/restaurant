<!DOCTYPE html>
<html lang="en" x-permissions="main_categories_ui || main_categories_manage" data-ng-app="myApp">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="mainCategories">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row" x-permissions="login">
          <div x-permissions="main_categories_add || main_categories_manage" x-import="main-categories/manage_modal.html"></div>
          <div x-permissions="main_categories_search || main_categories_manage" x-import="main-categories/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.main_categories##</h1>
          </div>

          <div x-permissions="login" class="row">
            <i-treeview
              display="name"
              label="##word.main_categories##"
              ng-model="parentMainCategory"
              ng-node="displayAddMainCategories(null)"
              ng-add="displayAddMainCategories(parentMainCategory)"
              ng-edit="displayUpdateMainCategories(parentMainCategory)"
              ng-delete="displayDeleteMainCategories(parentMainCategory)"
              nodes="list"
            >
            </i-treeview>
          
          </div>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>

    <script x-permission="login" x-import="main-categories/index.js"></script>
  </body>
</html>
