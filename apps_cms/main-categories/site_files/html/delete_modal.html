<div id="mainCategoriesDeleteModal" class="modal">
     
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.main_categories_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
            <span ng-show="busy">
                <span class="sr-only">Loading...</span>
            </span>
            
            <div x-import="main-categories/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
          
            <i-button type="delete" label="##word.delete##" ng-click="deleteMainCategories(main_categories_view)"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#mainCategoriesDeleteModal')"> </i-button>

        </div>
    </div>

     
</div>
