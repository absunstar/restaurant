<!DOCTYPE html>
<html lang="En" x-permissions="area_ui || area_manage" data-ng-app="myApp">
  <head x-import="cms/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="area">
    <nav x-import="cms/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="cms/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row">
          <div x-import="areas/manage_modal.html"></div>
        <!--   <div x-permissions="area_search || area_manage" x-import="areas/search_all_modal.html"></div> -->

          <div class="top-actions">
            <i-button x-permissions="area_add || area_manage" type="add" label="##word.area_new##" ng-click="displayAddArea()"></i-button>

            
            <div class="row padding">
              <i-control ng-model="$search" ng-change="smartSearch()" x-permissions="area_search || area_manage"></i-control>
            </div>
            <!--  <i-button x-permissions="area_search || area_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button> -->
            <!--  <a class="btn left bg-green" target="blank" href="/cities"> ##word.city_add##</a>
            <a class="btn left bg-green" target="blank" href="/goves"> ##word.goves_add##</a>-->
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.country##</th>
              <th>##word.gov##</th>
              <th>##word.city_name##</th>
              <th>##word.area_name##</th>
              <th x-features="restaurant || pos || erp || ecommerce">##word.price_delivery_service##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image"></i-image>
              </td>
              <td class="center">{{c.country.name}}</td>
              <td class="center">{{c.gov.name}}</td>
              <td class="center">{{c.city.name}}</td>
              <td class="center title">{{c.name}}</td>
              <td class="center">
                <p ng-show="c.active ==true" class="green">##word.active##</p>
                <p ng-show="c.active ==false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="area_view || area_manage" type="view" ng-click="displayDetailsArea(c)"></i-button>

                <i-button x-permissions="area_update || area_manage" type="edit" ng-click="displayUpdateArea(c)"></i-button>

                <i-button x-permissions="area_delete || area_manage" type="delete"  ng-click="displayDeleteArea(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="area_print || area_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="cms/scripts.html"></div>
    <script x-import="areas/index.js"></script>
  </body>
</html>
