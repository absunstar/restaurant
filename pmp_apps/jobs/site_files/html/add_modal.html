<div id="jobAddModal" class="modal" fixed>
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.jobs_add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="jobs/content.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addJob()"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#jobAddModal')"></i-button>
        </div>
    </div>
    <div class="col2"></div>
</div>
