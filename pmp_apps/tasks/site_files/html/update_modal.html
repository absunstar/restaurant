<div id="taskUpdateModal" class="modal" fixed>
        
    <div class="modal-content  ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.tasks_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="tasks/content.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateTask(task)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#taskUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
