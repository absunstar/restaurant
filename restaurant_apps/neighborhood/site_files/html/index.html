<!DOCTYPE html>
<html lang="en" x-permissions="neighborhood_ui || neighborhood_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="neighborhood">
                <div x-permissions="neighborhood_add || neighborhood_manage"  x-import="neighborhood/add_modal.html"></div>
                <div x-permissions="neighborhood_update || neighborhood_manage"  x-import="neighborhood/update_modal.html"></div>
                <div x-permissions="neighborhood_delete || neighborhood_manage"  x-import="neighborhood/delete_modal.html"></div>
                <div x-permissions="neighborhood_view || neighborhood_manage"  x-import="neighborhood/view_modal.html"></div>
                <div x-permissions="neighborhood_search || neighborhood_manage"  x-import="neighborhood/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.neighborhood##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="neighborhood_add || neighborhood_manage"  type="add" label="##word.neighborhood_new##" ng-click="displayAddNeighborhood()"></i-button>

                    <i-button x-permissions="neighborhood_search || neighborhood_manage"  type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
                    <a class="btn left bg-green" target="blank" href="/area"> ##word.area_add##</a>
                    <a class="btn left bg-green" target="blank" href="/goves"> ##word.goves_add##</a>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login"  class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.goves_name##</th>
                        <th>##word.neighborhood_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center">{{c.gov.name}}</td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="neighborhood_view || neighborhood_manage" type="view" label="##word.details##" ng-click="displayDetailsNeighborhood(c)"></i-button>

                            <i-button x-permissions="neighborhood_update || neighborhood_manage" type="edit" label="##word.edit##" ng-click="displayUpdateNeighborhood(c)"></i-button>

                            <i-button x-permissions="neighborhood_delete || neighborhood_manage" type="delete" label="##word.delete##" ng-click="displayDeleteNeighborhood(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <i-button x-permissions="neighborhood_print || neighborhood_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="neighborhood/index.js"></script>
</body>

</html>
