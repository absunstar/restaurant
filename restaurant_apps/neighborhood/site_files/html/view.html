<div ng-hide="busy" class="row">
    <div id="basicInformation" class="tab-content">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">
                    <tr>
                        <td class="title">##word.goves_name##</td>
                        <td class="center">{{neighborhood.gov.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.neighborhood_name##</td>
                        <td class="center">{{neighborhood.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="neighborhood.active == true" class="center green"> ##word.active## </td>
                        <td ng-show="neighborhood.active == false" class="center red"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view class="col3" ng-model="neighborhood.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="neighborhood/action_info.html"></div>
