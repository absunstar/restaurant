<div class="row">
    <form class="form">
        <div class="row">
            <i-image class="col4" category="stores_images" ng-model="category_item.image_url"></i-image>
            <div class="col8">

                <i-control class="col4" id="category_name" ng-model="category_item.name"
                    label="##word.stores_items_name##" type="text" v="r"></i-control>
                <i-list class="col4" ng-model="category_item.item_group" v="r"
                    ng-search="_search.$category_item.$items_group_search" label="##word.item_group##"
                    items="itemsGroupList"></i-list>

                <div class="row center">
                    <i-checkbox label="##word.stores_items_allow_sell##" ng-model="category_item.allow_sell">
                    </i-checkbox>
                    <i-checkbox label="##word.stores_items_allow_buy##" ng-model="category_item.allow_buy">
                    </i-checkbox>
                    <i-checkbox label="##word.stores_items_is_pos##" ng-model="category_item.is_pos"> </i-checkbox>
                </div>
            </div>
        </div>

        <hr>
        <fieldset>
            <legend> ##word.stores_items_sizes## </legend>

            <div class="row">

                <div class="col2">
                    <i-image category="stores_images" ng-model="item.image_url"></i-image>
                    <br>
                    <i-checkbox label="##word.stores_items_complex##" ng-model="item.item_complex">
                    </i-checkbox>
                    <br>
                    <i-button ng-hide="!item.item_complex" type="view" 
                    label="##word.complex_items##" ng-click="showComplexItems(item)"> </i-button>
                </div>

                <div class="col10">

                    <div class="row">
                     
                        <i-control class="col2" ng-model="item.barcode" label="##word.barcode##" type="text">
                        </i-control>
                        <i-control class="col2" ng-model="item.size" label="##word.stores_items_size##" type="text">
                        </i-control>
                        <i-control class="col2" ng-model="item.cost" label="##word.stores_items_cost##" type="number">
                        </i-control>
                        <i-control class="col2" ng-model="item.price" label="##word.stores_items_price##" type="number">
                        </i-control>
                        <i-list class="col2" ng-model="item.kitchen" ng-search="_search.$kitchen_search"
                        label="##word.kitchen_name##" items="itemsKitchenList"></i-list>
                     
                    </div>

                    <div class="row center">
                        
                        <i-button type="add" class="col3" label="##word.stores_items_add_size##" ng-click="addSize()">
                        </i-button>
                       
                      
                    </div>
                </div>
               
            </div>


        </fieldset>
        <hr>
        <br>
        <div class="row" ng-show="category_item.sizes.length > 0">
            <table class="table">
                <tr>
                    <th>##word.logo##</th>
                    <th>##word.kitchen_name##</th>
                    <th>##word.stores_items_sizes##</th>
                    <th>##word.stores_items_cost##</th>
                    <th>##word.stores_items_price##</th>
                    <th>##word.stores_current_balance##</th>
                    <th>##word.stores_items_start_count##</th>
                    <th>##word.actions##</th>
                </tr>

                <tr class="bold" ng-repeat="itm in category_item.sizes">
                    <td class="not-print center">
                        <i-image view class="logo" ng-model="itm.image_url"></i-image>
                    </td>
                    <td>
                        <i-list class="col3" ng-model="itm.kitchen" ng-search="_search.$kitchen_search"
                            items="itemsKitchenList"></i-list>
                    </td>
                    <td>
                        <br>
                        <p class="center blue">{{itm.size}}</p>
                    </td>

                    <td>
                        <i-control type="number" ng-model="itm.cost"></i-control>
                    </td>

                    <td>
                        <i-control type="number" ng-model="itm.price"></i-control>
                    </td>

                    <td>
                        <i-control type="number" disabled ng-model="itm.current_count" type="number">
                        </i-control>
                    </td>

                    <td>
                        <i-control type="number" disabled ng-model="itm.start_count">
                        </i-control>
                    </td>

                    <td>
                        <div class="row center">
                            <i-checkbox class="row" label="##word.stores_items_complex##" ng-model="itm.item_complex">
                            </i-checkbox>
                            <br>
                            <i-button class="row" ng-show="itm.item_complex == true" type="view"
                                label="##word.complex_items##" ng-click="showComplexItems(itm)">
                            </i-button>
                        </div>

                        <div class="row center">

                            <i-button type="delete" ng-click="deleteSize(itm)"></i-button>
                        </div>

                    </td>

                </tr>

            </table>
        </div>

    </form>
</div>
