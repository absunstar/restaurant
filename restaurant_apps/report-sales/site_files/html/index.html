<!DOCTYPE html>
<html lang="en" x-permissions="report_sales_ui || report_sales_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">
    </nav>
    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">
    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="report_sales" x-permissions="login">
               
                <div x-import="report-sales/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.report_sales_name## </h1>
                </div>

                <div class="top-actions">
                  
                    <i-button type="search"
                        x-permissions="report_sales_search || report_sales_manage"
                        label="##word.search_all##" onclick="site.showModal('#reportSalesSearchModal')">
                    </i-button>

                    <span ng-show="busy">
                        <span class="sr-only">Loading...</span>
                    </span>
                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>
                <table class="table loaded center hover bold" id="t1">
                    <tr>
                        <th> ##word.barcode## </th>
                        <th> ##word.stores_size## </th>
                        <th> ##word.total_sales## </th>
                    </tr>

                    <tr ng-repeat="c in list | orderBy : '-id'">
                        <td class="blue"> {{c.barcode}} </td>
                        <td> {{c.size}} </td>
                        <td> {{c.count}} </td>
                    </tr>
                </table>

                <div class="row">
                    <i-button x-permissions="report_sales_print || report_sales_manage"
                        type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
                    <i-button x-permissions="report_sales_export || report_sales_manage"
                        type="export" label="##word.export_to_excel##"
                        onclick="export_to_xlsx('t1' , 'report_sales.xlsx')">
                    </i-button>
                </div>

            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="report-sales/index.js"></script>
</body>

</html>
