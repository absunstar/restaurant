<div id="itemsGroupUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.items_group_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="inventory-items-group/content.html"></div>
            <div x-import="inventory-items-group/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateItemsGroup(items_group)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hMoidedal( '#itemsGroupUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
