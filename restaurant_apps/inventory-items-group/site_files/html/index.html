<!DOCTYPE html>
<html lang="en" x-permissions="items_group_ui || items_group_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="items_group">
                <div x-permissions="items_group_add || items_group_manage" x-import="inventory-items-group/add_modal.html"></div>
                <div x-permissions="items_group_update || items_group_manage" x-import="inventory-items-group/update_modal.html"></div>
                <div x-permissions="items_group_delete || items_group_manage" x-import="inventory-items-group/delete_modal.html"></div>
                <div x-permissions="items_group_view || items_group_manage" x-import="inventory-items-group/view_modal.html"></div>
                <div x-permissions="items_group_search || items_group_manage" x-import="inventory-items-group/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.items_group##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="items_group_add || items_group_manage" type="add" label="##word.items_group_new##" ng-click="displayAddItemsGroup()"></i-button>

                    <i-button x-permissions="items_group_search || items_group_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.items_group_code##</th>
                        <th>##word.items_group_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center blue">{{c.code}}</td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="items_group_view || items_group_manage" type="view" label="##word.details##" ng-click="displayDetailsItemsGroup(c)"></i-button>

                            <i-button x-permissions="items_group_update || items_group_manage" type="edit" label="##word.edit##" ng-click="displayUpdateItemsGroup(c)"></i-button>

                            <i-button x-permissions="items_group_delete || items_group_manage" type="delete" label="##word.delete##" ng-click="displayDeleteItemsGroup(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="items_group_print || items_group_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="inventory-items-group/index.js"></script>
</body>

</html>
