<div id="updateEmployeeInsuranceModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_insurances_details## <i class="fa fa-pencil"></i>
                 
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="accounting-employees-insurances/content.html"></div>
            <div x-import="accounting-employees-insurances/action_info.html"></div>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="save" label="##word.save##" ng-click="update(employee_insurance)"></i-button>
            <i-button type="close" onclick="site.hideModal('#updateEmployeeInsuranceModal')" label="##word.close##"></i-button>
        </div>
    </div>


</div>
