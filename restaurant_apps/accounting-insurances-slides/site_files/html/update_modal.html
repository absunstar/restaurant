<div id="updateInsuranceSlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.insurances_slides_edit## <i class="fa fa-pencil"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="accounting-insurances-slides/content.html"></div>
            <div x-import="accounting-insurances-slides/action_info.html"></div>
        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="save" label="##word.save##" ng-click="update(insurance_slide)"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateInsuranceSlideModal')"></i-button>

        </div>
    </div>


</div>
