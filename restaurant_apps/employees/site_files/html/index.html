<!DOCTYPE html>
<html lang="en" x-permissions="employee_ui || employee_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="employee_list">
                <div x-permissions="employee_add || employee_manage" x-import="employees/add_modal.html"></div>
                <div x-permissions="employee_update || employee_manage" x-import="employees/update_modal.html"></div>
                <div x-permissions="employee_delete || employee_manage" x-import="employees/delete_modal.html"></div>
                <div x-permissions="employee_view || employee_manage" x-import="employees/view_modal.html"></div>
                <div x-permissions="employee_search || employee_manage" x-import="employees/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.employee##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="employee_add || employee_manage" type="add" label="##word.employee_new##" ng-click="displayAddEmployee()"></i-button>

                    <i-button x-permissions="employee_search || employee_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.name##</th>
                        <th>##word.address##</th>
                        <th>##word.mobile##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center title">{{c.name}}</td>
                        <td class="center">{{c.gov.name + ' - ' + c.neighborhood.name + ' - ' + c.address}}</td>
                        <td class="center blue">{{c.mobile}} <i class="fa fa-mobile" ng-show="c.mobile" aria-hidden="true"></i></td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="employee_view || employee_manage" type="view" label="##word.details##" ng-click="displayDetailsEmployee(c)"></i-button>

                            <i-button x-permissions="employee_update || employee_manage" type="edit" label="##word.edit##" ng-click="displayUpdateEmployee(c)"></i-button>

                            <i-button x-permissions="employee_delete || employee_manage" type="delete" label="##word.delete##" ng-click="displayDeleteEmployee(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <i-button x-permissions="employee_print || employee_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="employees/index.js"></script>
</body>

</html>
