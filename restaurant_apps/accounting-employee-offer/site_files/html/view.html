<div ng-hide="busy" class="row">
    <div class="col8">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.employee_offer_value##</td>
                <td class="center">{{employee_offer.value}}</td>
            </tr>


            <tr>
                <td class="title">##word.employee_offer_employees##</td>
                <td class="center">{{employee_offer.employee.name}}</td>
            </tr>


            <tr>
                <td class="title">##word.employee_offer_date##</td>
                <td class="center">{{employee_offer.date | date : 'dd - MM - yyyy'}}</td>
            </tr>

            <tr>
                <td class="title">##word.employee_offer_description##</td>
                <td class="center">{{employee_offer.description}}</td>
            </tr>

        </table>
    </div>
    <div class="col1"></div>
    <div class="col3">
        <i-image view class="col3 center" ng-model="employee_offer.image_url"></i-image>
        <i-files view ng-model="employee_offer.files"></i-files>

    </div>

</div>
<div x-import="accounting-employee-offer/action_info.html"></div>
