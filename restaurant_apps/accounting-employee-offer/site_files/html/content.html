<div class="row">
    <div class="col9">
        <form class="form">

            <div class="row">
                <i-date2 class="col4" ng-model="employee_offer.date" label="##word.employee_offer_date##"></i-date2>
                <i-list class="col4" label="##word.employee_offer_employees##" ng-search="_search.$eng_serach" ng-model="employee_offer.employee"
                    items="employeeList"></i-list>
                <i-control class="col2" v="r" ng-model="employee_offer.value" type="number" label="##word.employee_offer_value##"></i-control>
            </div>

            <div class="row">
                <i-textarea class="col8" ng-model="employee_offer.description" label="##word.employee_offer_description##"></i-textarea>

            </div>

        </form>
    </div>
    
    <div class="col3">
        <i-image ng-model="employee_offer.image_url"></i-image>
        <i-files ng-model="employee_offer.files"></i-files>
    </div>
</div>
