<!DOCTYPE html>
<html lang="en" x-permissions="employee_offer_ui || employee_offer_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="employee_offer">
                <div x-permissions="employee_offer_add || employee_offer_manage"
                    x-import="accounting-employee-offer/add_modal.html"></div>
                <div x-permissions="employee_offer_update || employee_offer_manage"
                    x-import="accounting-employee-offer/update_modal.html"></div>
                <div x-permissions="employee_offer_delete || employee_offer_manage"
                    x-import="accounting-employee-offer/delete_modal.html"></div>
                <div x-permissions="employee_offer_view || employee_offer_manage"
                    x-import="accounting-employee-offer/view_modal.html"></div>
                <div x-permissions="employee_offer_search || employee_offer_manage"
                    x-import="accounting-employee-offer/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.employee_offer##</h1>
                </div>

                <div class="top-actions">

                    <i-button x-permissions="employee_offer_add || employee_offer_manage" type="add"
                        label="##word.Employee_Offer_new##" ng-click="newemployee_offer()"></i-button>
                    <i-button x-permissions="employee_offer_search || employee_offer_manage" type="search"
                        label="##word.search_all##" onclick="site.showModal('#Eployee_OfferSearchModal')"></i-button>


                </div>

                <table class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.employee_offer_logo##</th>
                        <th>##word.employee_offer_date##</th>
                        <th>##word.employee_offer_employees##</th>
                        <th>##word.employee_offer_value##</th>

                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list ">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td>
                            <p class="center"> {{c.date | date : 'dd - MM - yyyy'}} </p>
                        </td>

                        <td>
                            <p class="center "> {{c.employee.name}} </p>
                        </td>

                        <td>
                            <p class="center  green"> {{c.value + ' ##word.le## '}} </p>
                        </td>




                        <td class="not-print center">

                            <i-button type="details" x-permissions="employee_offer_view || employee_offer_manage"
                                label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button type="delete" x-permissions="employee_offer_delete || employee_offer_manage"
                                label="##word.delete##" ng-click="remove(c)"></i-button>

                        </td>
                    </tr>

                </table>
               
                
                <i-button type="print" x-permissions="employee_offer_print || employee_offer_manage"
                    label="##word.print##" onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>




    <div x-import="scripts.html"></div>

    <script x-permission="employee_offers" x-import="accounting-employee-offer/index.js"></script>


</body>

</html>
