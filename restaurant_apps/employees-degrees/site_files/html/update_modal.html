<div id="updateEmployeeDegreeModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_degrees_edit## <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="employees-degrees/content.html"></div>
            <div x-import="employees-degrees/action_info.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" ng-click="update(employee_degree)" label="##word.save##"></i-button>
            <i-button type="close" onclick="site.hideModal('#updateEmployeeDegreeModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
