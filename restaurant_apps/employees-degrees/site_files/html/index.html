<!DOCTYPE html>
<html lang="en" x-permissions="employees_degrees_ui || employees_degrees_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container" x-permission="employees_degrees">
        <div class="row">
            <div class="col" ng-controller="employees_degrees">
                <div x-permissions="employees_degrees_add || employees_degrees_manage"
                    x-import="employees-degrees/add_modal.html"></div>
                <div x-permissions="employees_degrees_update || employees_degrees_manage"
                    x-import="employees-degrees/update_modal.html"></div>
                <div x-permissions="employees_degrees_delete || employees_degrees_manage"
                    x-import="employees-degrees/delete_modal.html"></div>
                <div x-permissions="employees_degrees_view || employees_degrees_manage"
                    x-import="employees-degrees/view_modal.html"></div>
                <div x-permissions="employees_degrees_search || employees_degrees_manage"
                    x-import="employees-degrees/search.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.employees_degrees##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="employees_degrees_add || employees_degrees_manage" type="add"
                        ng-click="newEmployee_Degree()" label="##word.employees_degrees_new##"></i-button>
                    <i-button x-permissions="employees_degrees_search || employees_degrees_manage" type="search"
                        onclick="site.showModal('#SearchModal')" label="##word.search_all##"></i-button>

                </div>

                <table class="table hover bold loaded" id="t1">
                    <tr>
                        <th>##word.employees_degrees_logo##</th>
                        <th>##word.employees_degrees_name##</th>
                        <th>##word.employees_degrees_salary##</th>
                        <th>##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list | filter:search.name">
                        <td class="center">
                            <i-image view class="logo" category="employees_degrees" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center bold indigo">{{c.name}}</td>
                        <td class="center bold green">{{c.salary +' '+ '##word.pound##'}}</td>
                        <td class="center">
                            <i-button x-permissions="employees_degrees_view || employees_degrees_manage" type="details"
                                ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button x-permissions="employees_degrees_update || employees_degrees_manage" type="update"
                                ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button x-permissions="employees_degrees_delete || employees_degrees_manage" type="delete"
                                ng-click="remove(c)" label="##word.delete##"></i-button>

                        </td>
                    </tr>

                </table>
            
                
                <i-button x-permissions="employees_degrees_print || employees_degrees_manage" type="print"
                    label="##word.print##" onclick="site.print('#t1')"> </i-button>

            </div>
        </div>
    </div>


    <div x-import="scripts.html"></div>

    <script x-permissions="employees_degrees_ui || employees_degrees_manage"
        x-import="employees-degrees/index.js"></script>

</body>

</html>
