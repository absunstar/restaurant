<div id="updateEmployeeDiscountModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employee_discount_edit## <i class="fa fa-plus"></i>
                 
        </div>
        <div class="modal-body">

            <div x-import="accounting-employee-discount/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="save" label="##word.save##" ng-click="update(employee_discount)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#updateEmployeeDiscountModal')"></i-button>


        </div>
    </div>


</div>
