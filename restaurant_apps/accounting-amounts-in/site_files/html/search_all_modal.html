<div id="amountsInSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                        <i-control class="col3" ng-model="search.value" type="number" label="##word.amounts_in_value##"></i-control>
                        <i-list class="col3" ng-search="_search.$safe_search" class="col12" ng-model="search.safe" items="safes"
                            label="##word.amounts_in_safe##"></i-list>
                        <i-control class="col3" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                    </div>

                    <div class="row">

                        <i-list class="col3" ng-search="_search.$source_search" class="col12" ng-model="search.source" items="namesList"
                            label="##word.amounts_in_source##"></i-list>

                        <i-list class="col3" ng-search="_search.$company_search" class="col12" ng-model="search.company" items="companies"
                            label="##word.amounts_in_Company_name##"></i-list>

                        <i-list class="col2" ng-search="_search.$eng_search" class="col12" ng-model="search.employee" items="engList"
                            label="##word.amounts_in_employees##"></i-list>

                        <i-list class="col2" ng-search="_search.$customer_search" class="col12" ng-model="search.customer" items="customers"
                            label="##word.amounts_in_customers##"></i-list>

                        <i-list class="col2" ng-search="_search.$customer_search" class="col12" ng-model="search.unemployee" items="unemployees"
                        label="##word.amounts_in_unemployee##"></i-list>
                    </div>
                    <div class="row ">
                        <i-date2 class="col6" ng-model="search.dateFrom" type="date" label="##word.amounts_in_date_from##"></i-date2>
                        <i-date2 class="col6" ng-model="search.dateTo" type="date" label="##word.amounts_in_date_to##"></i-date2>
                    </div>

                    <div class="row">


                        <i-textarea ng-model="search.description" type="text" label="##word.amounts_in_description##"></i-textarea>

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#amountsInSearchModal')"></i-button>

        </div>
    </div>
</div>
