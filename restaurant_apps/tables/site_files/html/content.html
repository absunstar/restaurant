<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-list ng-search="_search.$tables_group" class="col4" display="name" display2="code" space="-"
                            ng-model="tables.tables_group" label="##word.tables_group##" items="tablesGroupList">
                        </i-list>

                        <i-control type="text" help-id="tables_number" v="r" class="col3" label="##word.tables_number##"
                            ng-model="tables.code"></i-control>

                        <i-control type="text" help-id="table_name" v="r" class="col3" label="##word.table_name##"
                            ng-model="tables.name"></i-control>

                        <i-checkbox help-id="tables_active" class="col2" label="##word.active##"
                            ng-model="tables.active"></i-checkbox>
                    </div>
                    <div class="row">
                        <i-control type="number" help-id="tables_min" class="col2" label="##word.tables_min##"
                            ng-model="tables.minimum"></i-control>
                        <i-control type="number" help-id="tables_max" class="col2" label="##word.tables_max##"
                            ng-model="tables.maxmum"></i-control>

                    </div>

                </div>

                <div class="col3">

                    <i-image help-id="tables_logo" ng-model="tables.image_url"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
