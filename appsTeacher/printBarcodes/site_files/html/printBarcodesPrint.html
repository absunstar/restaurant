<style>
  .container1 {
    display: block;
  }
  .logoPrint {
    width: 6cm;
    height: 4cm;
    margin: 0px !important;
    padding: 0px !important;
    border-radius: 0 !important;
    border: 0px !important;
  }
  .code {
    color: #000;
    font-size: 11px;
    font-weight: bold;
    position: absolute;
    display: inline-grid;
    transform: translate(133%, 123%) !important;
    border-radius: 35px;
  }
</style>
<div class="container1" ng-repeat="sInvoice in barcodeList">
  <img class="logoPrint" ng-src="{{invoiceLogo}}" />
  <svg id="barcode_{{sInvoice}}" class="barcode code" jsbarcode-value="{{sInvoice}}"></svg>

  <!-- <canvas id="barcode_{{sInvoice}}" class="barcode code"></canvas> -->
</div>
