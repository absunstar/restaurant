<div ng-controller="manageUsers" class="loaded">
  <div class="row" x-permissions="manageUsersUi || manageUsersManage || manageStudents">
    <div x-import="manageUsers/modal.html"></div>

    <div class="top-actions">
      <i-button
        type="add"
        ng-show="'##query.type##' == 'teacher'"
        x-permissions="manageUsersAdd || manageUsersManage || manageStudents"
        label="##word.Add New Teacher##"
        ng-click="showAdd('teacher')"
      ></i-button>
      <i-button
        type="search"
        x-permissions="manageUsersSearch || manageUsersManage || manageStudents"
        label="##word.Active##"
        ng-click="getAll(search={active:true})"
      ></i-button>
      <i-button
        type="search"
        x-permissions="manageUsersSearch || manageUsersManage || manageStudents"
        label="##word.Not Active##"
        ng-click="getAll(search={active:false})"
      ></i-button>
      <i-button
        type="search"
        ng-show="'##query.type##' == 'student'"
        x-permissions="manageUsersSearch || manageUsersManage || manageStudents"
        label="##word.Online##"
        ng-click="getAll({placeType : 'online'})"
      ></i-button>
      <i-button
        type="search"
        ng-show="'##query.type##' == 'student'"
        x-permissions="manageUsersSearch || manageUsersManage || manageStudents"
        label="##word.Offline##"
        ng-click="getAll({placeType : 'offline'})"
      ></i-button>
    </div>
    <div class="row">
      <i-control ng-model="$search" class="col9"></i-control>
      <i-button
        type="search"
        class="col3"
        label="##word.Search##"
        ng-click="getAll({},$search)"
      ></i-button>
    </div>
    <h2 class="center">##word.Count## : {{count}}</h2>
    <p class="error">{{error}}</p>
    <div class="table-responsive">
      <table class="table center hover bold" id="t1">
        <tr>
          <th class="w100">##word.Number##</th>
          <th class="w150">##word.Logo##</th>
          <th>##word.Full Name##</th>
          <th>##word.User Name##</th>
          <th>##word.Status##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td>
            {{$index + 1}}
          </td>
          <td>
            <i-image view class="logo center" ng-model="item.image"></i-image>
          </td>
          <td class="center">{{item.firstName}} {{item.lastName}}</td>
          <td class="center">{{item.userName}} </td>

          <td class="center">
            <span class="text-success" ng-show="item.active"
              >##word.Active##</span
            >
            <span class="text-danger" ng-show="!item.active"
              >##word.Not Active##</span
            >
          </td>

          <td class="center not-print">
            <i-button
              type="view"
              title="##word.View##"
              ng-click="showView(item)"
            ></i-button>

            <i-button
              type="edit"
              x-permissions="manageUsersUpdate || manageUsersManage || manageStudents"
              title="##word.Edit##"
              ng-click="showUpdate(item)"
            ></i-button>

            <i-button
              type="delete"
              x-permissions="manageUsersDelete || manageUsersManage || manageStudents"
              title="##word.Delete##"
              ng-click="showDelete(item)"
            ></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button
      x-permissions="manageUsersPrint || manageUsersManage || manageStudents"
      type="print"
      label="##word.Print##"
      onclick="site.print('#t1')"
    ></i-button>
    <i-button
      x-permissions="manageUsersExport || manageUsersManage || manageStudents"
      type="export"
      label="##word.Export to excel##"
      onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"
    >
    </i-button>
  </div>
</div>
