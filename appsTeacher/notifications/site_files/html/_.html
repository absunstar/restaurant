<div ng-controller="notifications" class="loaded">
  <div class="row" x-permissions="notificationsUi || notificationsManage">
    <div x-import="notifications/modal.html"></div>

    <div class="top-actions">
      <i-button type="add" x-permissions="notificationsAdd || notificationsManage" label="##word.New##" ng-click="showAdd()"></i-button>
    </div>

    <div class="row padding">
      <i-control ng-model="$search" class="col9" x-permissions="notificationsSearch || notificationsManage"></i-control>
      <i-button type="search" label="##word.Search##" ng-click="getAll($search)"></i-button>
    </div>
    <div class="table-responsive">
      <table class="table hover bold" id="t1">
        <tr>
          <th class="w200">##word.Date##</th>
          <th class="w150">##word.Logo##</th>
          <th>##word.Title##</th>
          <th>##word.Type##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">{{item.date | date : 'dd- MM -yyyy'}}</td>
          <td class="center">
            <i-image view class="logo center" ng-model="item.image"></i-image>
          </td>
          <td class="center">{{item.title}}</td>
          <td class="center">{{item.type.name##session.lang##}}</td>

          <td class="center not-print">
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

            <!-- <i-button type="edit" x-permissions="notificationsUpdate || notificationsManage" title="##word.Edit##"
                            ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="notificationsDelete || notificationsManage" title="##word.Delete##"
                            ng-click="showDelete(item)"></i-button> -->
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="notificationsPrint || notificationsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="notificationsExport || notificationsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
