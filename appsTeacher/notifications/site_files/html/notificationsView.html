<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />

    <style>
      .card {
        width: 70vw !important;
        margin: 2vw !important;
        height: 18vw !important;
      }
      .card-title {
        width: 100% !important;
        margin: 5px;
        padding: 5px;
      }
      .card-content {
        padding: 15px 35px 0px 0px;
      }
      i-button {
        display: grid;
      }
      .btn-danger {
        font-size: x-large;
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="notificationsView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div class="row">
          <h1 class="bold text-center">##word.Notifications##</h1>
        </div>
        <div class="row">
          <i-button label="##word.Delete All##" type="delete" ng-click="updateStudentNotifications('deleteAll')"></i-button>
        </div>
        <fieldset>
          <div class="row">
            <div class="card" ng-repeat="item in user.notificationsList">
              <div class="time-publish card-name margin padding">
                <i class="fas fa-clock"> {{item.$time}} </i>
              </div>

              <img class="" loading="lazy" ng-src="{{item.image.url}}" />

              <p class="userPrint card-title bold">{{item.title}}</p>

              <p class="userPrint linesView card-content bold">{{item.content}}</p>
              <div class="row">
                <i-button title="##word.Delete##" type="delete" ng-click="updateStudentNotifications('deleteOne',item.id)"></i-button>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>
    <div id="codeModal" class="modal codeModal small">
      <div class="modal-content height-auto">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <i-control type="text" v="r" ng-model="code" label="##word.Code##"></i-control>
        </div>
        <div class="modal-footer center">
          <p class="error">{{errorCode}}</p>
          <i-button type="save" label="##word.Accept##" ng-click="buyBackage(item)"></i-button>
        </div>
      </div>
    </div>
    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="notifications/notificationsView.js"></script>
  </body>
</html>
