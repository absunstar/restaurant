    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

      @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap);
      .float-left {
        float: left;
      }
      body {
        font-family: "Roboto", sans-serif;
        background: #eff1f3;
        min-height: 100vh;
        position: relative;
      }

      .section-50 {
        padding: 50px 0;
      }

      .m-b-50 {
        margin-bottom: 50px;
      }

      .dark-link {
        color: #333;
      }

      .heading-line {
        position: relative;
        padding-bottom: 5px;
      }

      .heading-line:after {
        content: "";
        height: 4px;
        width: 75px;
        background-color: #29b6f6;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .notification-ui_dd-content {
        margin-bottom: 30px;
      }

      .notification-list {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        padding: 20px;
        margin-bottom: 7px;
        background: #fff;
        -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
      }

      .notification-list--unread {
        border-left: 2px solid #29b6f6;
      }

      .notification-list .notification-list_content {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .notification-list .notification-list_content .notification-list_img img {
        height: 48px;
        width: 48px;
        border-radius: 50px;
        margin-right: 20px;
      }

      .notification-list .notification-list_content .notification-list_detail p {
        margin: 7px !important;
        line-height: 1.2;
      }

      .notification-list .notification-list_feature-img img {
        height: 48px;
        width: 48px;
        border-radius: 5px;
        margin-left: 20px;
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="notificationsView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div class="row">
          <h1 class="m-b-50 heading-line center">##word.Notifications## <i class="fa fa-bell text-muted"></i></h1>
          <i-button label="##word.Delete All##" type="delete" ng-click="updateStudentNotifications('deleteAll')"></i-button>
        </div>

        <section class="section-50">
          <div class="container">
            <div class="notification-ui_dd-content">
              <div class="notification-list notification-list--unread" ng-repeat="item in user.notificationsList">
                <div class="notification-list_content">
                  <div class="notification-list_img">
                    <img src="##data.user_image##" alt="user" />
                    <img class="float-left" ng-src="{{item.image.url}}" alt="Feature image" />
                    <div class="notification-list_detail">
                      <p class="font-21"><b class="padding margin">##data.site_name##</b>{{item.title}}</p>
                      <p class="text-muted font-19">{{item.content}}</p>
                      <p class="text-muted">
                        <small> <i class="fas fa-clock"> {{item.$time}} </i></small>
                      </p>
                      <i-button title="##word.Delete##" type="delete" ng-click="updateStudentNotifications('deleteOne',item.id)"></i-button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>

    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="notifications/notificationsView.js"></script>
  </body>
</html>
