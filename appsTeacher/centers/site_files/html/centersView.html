<!DOCTYPE html>
<html lang="##session.language.id##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

    <style>
      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant {
        max-width: 100% !important;
        height: auto !important;
      }

      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant .answerSection .numbersOfAnswerAndLawer .numbersOfAnswer {
        width: 83.855px !important;
        height: 77px !important;
        font-size: 16px !important;
      }
      .times-date {
        background: #2c87db;
        color: white !important;
        padding: 1px 8px 1px 8px;
        border-radius: 15px;
        margin: 3px;
        display: inline-flex;
      }
      .line-a:hover {
        border-bottom: solid;
      }
    </style>
  </head>

  <body class="##session.language.id##" ng-controller="centersView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div class="row">
          <h1 class="bold text-center">##word.Centers##</h1>
        </div>

        <div class="table-responsive">
          <table class="table hover bold" id="t1">
            <tr>
              <th class="w50">#</th>
              <th>##word.Center Name##</th>
              <th class="w450">##word.Dates##</th>
              <th class="w350">##word.Address##</th>
              <th class="w200">##word.Location##</th>
              <th>##word.Mobile No.##</th>
            </tr>
            <tr ng-repeat="item in list">
              <td class="center">{{$index + 1}}</td>
              <td class="center">{{item.name}}</td>
              <td class="center">
                <div class="row" ng-repeat="d in item.daysList">
                  <div class="col3">
                    <p>{{d.day.name##session.lang##}}</p>
                  </div>
                  <div class="col8">
                    <span class="times-date" ng-repeat="a in d.appointmentsList">{{a.startTime |date:"hh:mm a"}} </span>
                  </div>
                </div>
              </td>
              <td class="center pre-text">{{item.address}}</td>
              <td class="center"><iframe height="100px" id="location_{{item.id}}" src="{{item.locationSrc}}"></iframe></td>
              <td class="center">
                <a class="mainColor line-a" href="tel:{{item.mobile}}">
                  {{item.mobile}}
                  <i class="fas fa-mobile" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
          </table>
        </div>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>

    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="centers/centersView.js"></script>
  </body>
</html>
