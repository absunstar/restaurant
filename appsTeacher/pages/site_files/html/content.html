<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control type="text" v="r" class="col5" label="##word.Name##"
                            ng-model="pages.title"></i-control>

                        <i-control type="text" v="r" class="col5" label="##word.url##"
                            ng-model="pages.url"></i-control>
                    </div>

                    <div class="row">
                        <i-textarea class="col" label="##word.Description##" ng-model="pages.description">
                        </i-textarea>

                    </div>

                    <div class="row">
                        <label for="content_area"> ##word.content## </label>
                        <textarea id="content_area" cols="30" rows="50"></textarea>
                    </div>
                </div>

                <div class="col3">

                    <i-image ng-model="pages.imageUrl"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
