<!DOCTYPE html>
<html lang="##session.language.id##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

    <style>
      .buy:hover {
        color: blue !important;
        text-decoration: underline !important;
      }

      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant {
        max-width: 100% !important;
        height: auto !important;
      }

      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant .answerSection .numbersOfAnswerAndLawer .numbersOfAnswer {
        width: 83.855px !important;
        height: 77px !important;
        font-size: 16px !important;
      }
      .card {
        height: 100px !important;
        width: 45% !important;
      }

      .btn {
        width: 100%;
      }
      .content-main-img {
        /* width: 100% !important;
        height: 360px !important; */
        border-radius: 0px !important;
        max-width: 100%;
        border-radius: 15px !important;
      }

      .time-publish {
        display: flex;
        color: #919191;
        font-size: 13px;
        align-items: center;
      }

      .content-img {
        width: 90% !important;
        height: auto !important;
      }
      .bg-white {
        display: flex;
        width: 140px;
      }

      .card-title {
        font-size: 15px !important;
        width: 80% !important;
      }
      .price {
        width: 100% !important;
        padding: 0;
        margin-right: 5px;
        font-size: 20px;
        font-weight: bold;
      }
      .text-comment {
        font-size: 24px;
        padding: 15px;
        margin-right: 10px;
        font-family: ui-monospace !important;
        white-space: pre-wrap;
      }

      .gray-desc {
        color: #5a6257;
      }

      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }
      .news-type {
        font-size: 20px;
        padding: 10px;
        text-align-last: center;
        font-weight: bold;
        color: var(--color2);
        background: var(--background2);
        border-radius: 13px;
      }
      body {
        background-color: #eceff5 !important;

        /*  background-repeat: repeat !important; */
      }
      * {
        max-width: initial;
      }

      @media only screen and (max-width: 480px) {
        .card {
          width: 100% !important;
          div {
            width: 60% !important;
            float: unset !important;
          }
        }
        .card img {
          width: 30% !important;
        }
      }
    </style>
  </head>

  <body class="##session.language.id##" ng-controller="newsView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div class="margin row padding">
          <div class="col2"></div>
          <div class="col8 bg-white content-ad">
            <div class="row">
              <div class="col7">
                <p class="display-ad-name">{{item.name}}</p>
                <div class="row bg-ad padding margin">
                  <div class="row">
                    <div class="time-publish font-18 margin padding">
                      <i class="fas fa-clock"> {{item.$time}} </i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col1"></div>
              <div class="col4">
                <div class="padding">

                  <p class="news-type">##word.News## {{item.newsType.name##session.lang##}}</p>
                </div>
                <div class="">
                  <img class="content-main-img" view ng-src="{{item.image.url}}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row">
                <p id="description" class="text-comment gray-desc center"></p>
              </div>

              <div class="row" ng-repeat="i in item.imageList">
                <img class="center" ng-src="{{i.image.url}}" />
              </div>
            </div>
          </div>
          <div class="col1"></div>
        </div>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>

    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="news/newsView.js"></script>
  </body>
</html>
