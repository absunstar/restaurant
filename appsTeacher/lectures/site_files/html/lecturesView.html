<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

    <style>
        figure  {
        figcaption {
          .price {
            left : 10px !important
          } 
        }
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="lecturesView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
          <i-control label="##word.Search##" class="input-style pass" v="r" ng-keydown="getAll($event)" ng-model="$search"></i-control>

        <div class="row">
        

          <ul class="row row-cols-1 row-cols-lg-4 row-cols-md-2">
            <li ng-repeat="item in list">
              <figure class="image-block">
                <p class="name">{{item.name}}</p>
                <img ng-src="{{item.image.url}}" alt="" />
                <figcaption>
                  <p>{{item.description}}</p>
                  <div class="row price-more-card">
                  
                    <i class="price col-6" ng-show="item.price">##word.$## {{item.price}} </i>
                    <i class="price col-6" ng-hide="item.price">##word.Free## </i>
                    <a class="col-6  more-card" href="/lectureView?id={{item._id}}">
                      ##word.More##..
                    </a>

                  </div>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>

    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="lectures/lecturesView.js"></script>
  </body>
</html>
