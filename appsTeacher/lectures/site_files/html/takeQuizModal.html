<style>
  .form-check-input[type="checkbox"] {
    border-radius: 0.25em;
    width: 30px;
    height: 25px;
    border: 2px solid #317cb9;
  }
  .answers {
    margin: 7px;
    border-width: thick;
    border: 1px solid;
    border-radius: 15px;
    padding: 1px;
  }

  @media screen and (max-width: 480px) {
    .form-check-input[type="checkbox"] {
      border-radius: 0.25em;
      width: 10%;
      height: 22px;
    }
  }
</style>
<div id="tackQuizModal" class="modal full" fixed>
  <div class="modal-content height-auto">
    <div class="modal-header">
      <h1 class="bold center color2" id="timer"></h1>
    </div>

    <div class="modal-body">
      <br />
      <div class="row padding margin" ng-repeat="question in quiz.questionsList">
        <fieldset>
          <legend>{{question.numbering}} <b ng-show="question.questionType.name=='text'">- {{question.name}}</b></legend>
          <div class="row" ng-show="question.questionType.name=='photo'">
            <img class="zoom" ng-src="{{question.image.url}}" alt="" />
          </div>
          <div class="row">
            <div class="col4 answers" ng-repeat="answer in question.answersList track by $index">
              <div class="row padding margin">
                <div>

                  <span class="padding margin bold">( {{answer.numbering}} )</span>
                  <span class="padding margin ">{{answer.name}}</span>
                  <i-checkbox ng-change="checkCorrect(question.answersList,$index)" ng-model="answer.userAnswer"> </i-checkbox>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="separative"></div>
      </div>
    </div>

    <div class="modal-footer center">
      <i-button type="save" label="##word.Finish Quiz##" ng-click="finishQuiz(quiz)"> </i-button>
    </div>
  </div>
</div>
