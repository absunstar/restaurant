<div ng-controller="lectures" class="loaded">
    <div class="row" x-permissions="lecturesUi || lecturesManage">
        <div x-import="lectures/modal.html"></div>
        <div x-import="lectures/quizModal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="lecturesAdd || lecturesManage" label="##word.New##"
                ng-click="showAdd()"></i-button>
            <i-upload api="api/lectures/import" label="Import" x-permissions="lecturesImport || lecturesManage"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="lecturesSearch || lecturesManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Name##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center">{{item.name}}</td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>
                        <i-button type="save" ng-show="item.activateQuiz" title="##word.Quiz##" ng-click="view(item,'quiz')"></i-button>

                        <i-button type="edit" x-permissions="lecturesUpdate || lecturesManage" title="##word.Edit##"
                            ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="lecturesDelete || lecturesManage" title="##word.Delete##"
                            ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="lecturesPrint || lecturesManage" type="print" label="##word.Print##"
            onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="lecturesExport || lecturesManage" type="export" label="##word.Export to excel##"
            onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
