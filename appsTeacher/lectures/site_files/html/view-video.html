<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />
    <title>##word.Lecture View##</title>
    <style>
      * {
        user-select: none;
      }
      iframe {
        position: absolute;
        left: 0px;
        top: 0px;
        height: 100%;
        width: 100%;
        background-color: #292929;
        border: none;
      }
      #blocker {
        position: fixed;
        left: 0px;
        top: 0px;
        height: 20%;
        width: 100%;
        background-color: transparent;
        border: none;
        display: block;
        z-index: 999999;
      }
      #student-data {
        display: flex;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: #fff;
        font-weight: bold;
        font-size: xx-large;
        background-color: #0000002e;
        border: none;
        z-index: 999999;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
      }
      @media screen and (orientation: portrait) {
        #blocker2 {
          position: fixed;
          bottom: 0px;
          height: 20%;
          width: 28%;
          background-color: transparent;
          border: none;
          display: block;
          z-index: 999999;
        }
      }
      @media screen and (orientation: landscape) {
        #blocker2 {
          position: fixed;
          bottom: 0px;
          height: 30%;
          width: 15%;
          background-color: transparent;
          border: none;
          display: block;
          z-index: 999999;
        }
      }
    </style>
  </head>
  <body class="##session.lang##" ng-controller="view-video">
    <div id="blocker"></div>
    <div id="blocker2"></div>
    <div id="student-data">
      <p>##data.studentName##</p>
      <p>##data.studentBarcode##</p>
      <p>##data.videoUrl##</p>
    </div>
    <iframe src="##data.videoUrl##" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="lectures/view-video.js"></script>
    <script>
      if (!window.SOCIALBROWSER) {
        document.querySelector("iframe").removeAttribute("allowfullscreen");
      }
      /*    switch (screen.orientation.type) {
        case "landscape-primary":
          document.getElementById("blocker2").style.height = "13%";
          document.getElementById("blocker2").style.width = "15%";
          break;
        case "landscape-secondary":
          document.getElementById("blocker2").style.height = "13%";
          document.getElementById("blocker2").style.width = "15%";
          break;
        case "portrait-secondary":
        case "portrait-primary":
          document.getElementById("blocker2").style.height = "6%";
          document.getElementById("blocker2").style.width = "28%";
          break;
        default:
          document.getElementById("blocker2").style.height = "6%";
          document.getElementById("blocker2").style.width = "28%";
      } */
    </script>
  </body>
</html>
