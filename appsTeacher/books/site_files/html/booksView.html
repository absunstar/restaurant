<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />

    <style></style>
  </head>

  <body class="##session.lang##" ng-controller="booksView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <fieldset>
          <legend>##word.Search##</legend>
          <i-control class="input-style pass" v="r" ng-keydown="getAll($event)" ng-model="$search"></i-control>
        </fieldset>

        <div class="row">
          <div id="panner1">
            <div class="callgafl">##word.Books##<span class="arrowLeft"></span><span class="arrowRight"></span></div>
          </div>

          <ul class="row row-cols-1 row-cols-lg-4 row-cols-md-2">
            <li ng-repeat="item in list">
              <div class="nft">
                <div class="main">
                  <img class="tokenImage" ng-src="{{item.image.url}}" alt="NFT" />
                  <h2>{{item.name}}</h2>
                  <p class="description">{{item.description}}</p>
                  <div class="tokenInfo">
                    <a class="" href="/booksView?id={{item.id}}">
                      <button>##word.More##..</button>
                    </a>
                    <div class="price">
                      <ins>##word.$##</ins>
                      <p>{{item.price}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>
    <div id="codeModal" class="modal codeModal small">
      <div class="modal-content height-auto">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <i-control type="text" v="r" ng-model="code" label="##word.Code##"></i-control>
        </div>
        <div class="modal-footer center">
          <p class="error">{{errorCode}}</p>
          <i-button type="save" label="##word.Accept##" ng-click="buyBackage(item)"></i-button>
        </div>
      </div>
    </div>
    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="books/booksView.js"></script>
  </body>
</html>
