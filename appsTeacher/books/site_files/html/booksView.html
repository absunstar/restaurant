<!DOCTYPE html>
<html lang="##session.language.id##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

    <style></style>
  </head>

  <body class="##session.language.id##" ng-controller="booksView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div>
           <h2>##word.Search All##</h2>
          <div class="row">
            <div class="col3 margin">
              <i-list
              x-permissions="!student"
              label="##word.Educational Level##"
              ng-change="getSchoolYearsList(where.educationalLevel.id);getAll({ which: 13 })"
              ng-model="where.educationalLevel"
              display="name"
              items="educationalLevelsList"
              ng-search="where.$educationalLevel"
              ></i-list>
            </div>
            <div class="col3 margin">
              <i-list
              label="##word.School Year##"
              ng-change="getAll({ which: 13 })"
              x-permissions="!student"
              ng-model="where.schoolYear"
              display="name"
              items="schoolYearsList"
            ></i-list>
            </div>
            <div class="col3 margin">
              <i-list label="##word.Subject##" ng-change="getAll({ which: 13 })"  ng-model="where.subject" display="name" items="subjectsList"></i-list>
            </div>
          </div>
          <i-control label="##word.Search##" class="input-style pass" ng-keydown="getAll($event)" ng-model="$search"></i-control>
        </div>

        <div class="row">
          <ul class="row ul-list">
            <li ng-repeat="item in list">
              <div class="nft">
                <a class="main" href="/bookView?id={{item._id}}">
                  <img class="tokenImage" ng-src="{{item.image.url}}" alt="NFT" />
                  <h2>{{item.name}}</h2>
                  <p class="description">{{item.description}}</p>
                  <div class="tokenInfo">
                    <div class="price">
                      <ins>##word.$##</ins>
                      <p>{{item.price}}</p>
                    </div>
                    <span class="white font-20">##word.More##..</span>
                  </div>
                </a>
              </div>
            </li>
          </ul>
        </div>

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>
    <div id="codeModal" class="modal codeModal small">
      <div class="modal-content height-auto">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <i-control type="text" v="r" ng-model="code" label="##word.Code##"></i-control>
        </div>
        <div class="modal-footer center">
          <p class="error">{{errorCode}}</p>
          <i-button type="save" label="##word.Accept##" ng-click="buyBackage(item)"></i-button>
        </div>
      </div>
    </div>
    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="books/booksView.js"></script>
  </body>
</html>
