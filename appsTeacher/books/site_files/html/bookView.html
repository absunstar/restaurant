<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="teacher-theme/head.html">
    <link rel="stylesheet" href="/css/teacher-style.css?v=##site.options.version##" />
    <link rel="stylesheet" href="/css/teacher-mobile.css?v=##site.options.version##" />

    <style>

      .buy:hover {
        color: blue !important;
        text-decoration: underline !important;
      }

      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant {
        max-width: 100% !important;
        height: auto !important;
      }

      main .content .recentlyConsultantsContanier .recentlyConsultants .recentlyConsultant .answerSection .numbersOfAnswerAndLawer .numbersOfAnswer {
        width: 83.855px !important;
        height: 77px !important;
        font-size: 16px !important;
      }
    
      .btn {
        width: 100%;
      }
      .content-main-img {
        width: 100% !important;
        height: 360px !important;
        border-radius: 0px !important;
      }

      .time-publish {
        display: flex;
        color: #919191;
        font-size: 13px;
        align-items: center;
      }

      .bg-ad {
        background-color: #fffaed;
        border-radius: 13px;
      }
      .content-ad {
        border-radius: 15px !important;
        margin-top: 20px !important;
        padding: 15px !important;
      }

      .content-img {
        width: 90% !important;
        height: auto !important;
      }
      .bg-white {
        display: flex;
        width: 140px;
      }
      .display-ad-name {
        font-size: 34px;
        font-weight: bold;
        color: #2087e7;
        margin: 5px;
      }
      .card-title{
        width: 80% !important;
      }
      .price {
        width: 100% !important;
        padding: 0;
        margin-right: 5px;
        font-size: 20px;
        font-weight: bold;
      }
      .text-comment {
        font-size: 24px;
        padding: 15px;
        margin-right: 10px;
        font-family: ui-monospace !important;
        white-space: pre-wrap;
      }

      .gray-desc {
        color: #5a6257;
      }

      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      body {
        background-color: #ecf5f2 !important;

        background-repeat: repeat !important;
      }
      * {
        max-width: initial;
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="bookView">
    <div x-replace="teacher-theme/header.html"></div>
    <main class="container">
      <div id="main-layout" class="content loaded">
        <div class="margin row padding">
          <div class="row bg-white content-ad">
            <div class="row">
              <p class="display-ad-name">{{item.name}}</p>
              <div class="col6">
                <div class="row bg-ad padding margin">
                

                  <div class="row">
                    <p class="col4 price">
                      ##word.Price## <span class="green"> {{item.price}} ##word.$## </span>
                    </p>
                  </div>
                </div>

                <div class="row">
                  <p class="text-comment gray-desc">{{item.description}}</p>
                </div>
              </div>

              <div class="col1"></div>
              <div class="col5">
                <img class="content-main-img" view ng-src="{{item.image.url}}" />
              </div>
            </div>

            <hr />
            <div class="row">
              <button ng-click="showEnterCode()" ng-hide="item.$buy || ('##user.type##' && '##user.type##' != 'student')" class="buy-btn">##word.Buy## <i class="fas fa-shopping-basket"></i></button>
            </div>
          </div>
          <div class="col1"></div>
        </div>

          <div class="col2"></div>

                  <div style="display: ruby-text">
                    <a href="#">
                      <p class="font-25">{{item.name}}</p>
                      <i class="left font-22 green bold padding mainColor"> ##word.$## {{item.price}} </i>
                    </a>
                  </div>

                  <div class="separative"></div>
                  <div class="answerSection">
                    <div class="row">
                      <p class="linesView font-20 padding margin col6">{{item.description}}</p>
                      <img class="col5" width="100% !important" height="400px !important" ng-src="{{item.image.url}}" alt="" />
                    </div>
                  </div>
                  <div class="row" >
                    <button ng-click="showEnterCode()" ng-hide="item.$buy" class="buy-btn">##word.Buy## <i class="fas fa-shopping-basket"></i></button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div> -->

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>
      </div>
    </main>
    <div id="codeModal" class="modal codeModal small">
      <div class="modal-content height-auto">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p class="purchase-text">##data.setting.textPurchaseByBook##</p>

          <fieldset>
            <legend>##word.Write the detailed address to which you want the book delivered##</legend>
            <i-textarea type="text" v="r" ng-model="address"></i-textarea>
          </fieldset>
        </div>
        <div class="modal-footer center">
          <p class="error">{{errorCode}}</p>
          <i-button type="save" label="##word.Accept##" ng-click="buyBook(item)"></i-button>
        </div>
      </div>
    </div>
    <div x-replace="teacher-theme/footer.html"></div>
    <div x-import="teacher-theme/scripts.html"></div>
    <script x-import="books/bookView.js"></script>
  </body>
</html>
