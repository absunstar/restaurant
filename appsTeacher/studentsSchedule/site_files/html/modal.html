<div id="studentScheduleManageModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">
        ##word.New Subject##
        <i class="fa fa-plus"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="row padding">
          <div class="col6 padding">
            <i-control type="text" v="r" ng-model="itemAdd.teacherName" label="##word.Teacher Name##"></i-control>
          </div>
          <div class="col6 padding">
            <i-control type="text" v="r" ng-model="itemAdd.subjectName" label="##word.Subject Name##"></i-control>
          </div>
        </div>

        <div class="row padding">
          <div class="col6 padding">
            <i-date label="##word.Start Date##" v="r" ng-model="itemAdd.startDate"> </i-date>
          </div>
          <div class="col6 padding">
            <i-date label="##word.End Date##" v="r" ng-model="itemAdd.endDate"> </i-date>
          </div>
        </div>
        <fieldset>
          <legend>
            <i-button type="push" label="##word.Add Day##" ng-click="itemAdd.dayList.push({})"></i-button>
          </legend>
          <div ng-repeat="day in itemAdd.dayList" class="row">
            <i-list label="##word.Working Days##" v="r" class="col4 padding" ng-model="day.day" items="weekDaysList" display="name##session.lang##"> </i-list>
            <i-time v="r" class="col3 padding" ng-model="day.time" label="##word.Time##"></i-time>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="add" label="##word.Add##" ng-click="add(itemAdd)"></i-button>
    </div>
  </div>
</div>
