<div class="sidebar">
  <div class="lawerJoin">
    <span class="pre-text font-20 center bold">##data.setting.textOurPlacesTimes##</span>
    <a ng-click="centersView()">
      <button class="btn">##word.Appointments and locations##</button>
    </a>
    <a href="/profileView?id=##session.selectedTeacherObjectId##" x-data="isTeacher">
      <button class="btn">##word.Profile## ##session.selectedTeacherName##</button>
    </a>
    <a href="/profileView?id=##data.setting.teacher._id##" x-data="showTeacherProfile">
      <button class="btn">##word.Profile## ##data.setting.teacher.firstName##</button>
    </a>
  </div>

  <div x-features="ads" class="adsBanner">
    <img src="https://placehold.co/250x250" alt="" srcset="" />
  </div>
</div>

<div class="sidebar" x-data="isLive" x-permissions="student">
  <div class="lawerJoin" x-list1="liveList">
    <p>##item1.name##</p>
    <a class="pulse-button" ng-click="openLive(##item1.id##)"><span class="red-dot"></span></a>
  </div>
</div>
