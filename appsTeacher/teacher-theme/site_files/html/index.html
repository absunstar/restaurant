<!DOCTYPE html>
<html lang="ar" dir="rtl" class="rtl" ng-app="myApp">
  <head x-import="teacher-theme/head.html"> </head>
  <body ng-controller="teacherTheme">
    <div x-replace="teacher-theme/header.html"></div>

    <main class="container">
      <div class="row mainContent row-cols-1 row-cols-lg-2">
        <div class="content col-lg-9">
          <div x-features="ads" class="adsBanner">
            <img src=" " alt="" srcset="" />
          </div>
          <div class="row">
            <div id="panner1">
              <div class="callgafl">
                <a href="/packagesView"><span class="number">##word.View All##</span></a> ##word.Packages##<span class="arrowLeft"></span><span class="arrowRight"></span>
              </div>
            </div>

            <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2 scrollx-menu">
              <li x-list1="packagesList">
                <figure class="image-block">
                  <p class="name">##item1.name##</p>
                  <img src="##item1.image.url##" alt="" />
                  <figcaption>
                    <p>##item1.description##</p>
                    <div class="row">
                      <a class="col-6" href="/packageView?id=##item1._id##">
                        <button>##word.More##..</button>
                      </a>

                      <i class="price col-6"
                        >##word.$## ##item1.price##
                        <s class="red">##item1.totalLecturesPrice##</s>
                      </i>
                    </div>
                  </figcaption>
                </figure>
              </li>
            </ul>
          </div>

          <div class="row" ng-show="'##user.placeType##' == 'offline'">
            <div id="panner1">
              <div class="callgafl">
                <a href="/lecturesView"><span class="number">##word.View All##</span></a> ##word.Lectures##<span class="arrowLeft"></span><span class="arrowRight"></span>
              </div>
            </div>

            <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2 scrollx-menu">
              <li x-list1="lecturesList">
                <figure class="image-block">
                  <p class="name">##item1.name##</p>
                  <img src="##item1.image.url##" alt="" />
                  <figcaption>
                    <p>##item1.description##</p>
                    <div class="row">
                      <a class="col-6" href="/lectureView?id=##item1._id##">
                        <button>##word.More##..</button>
                      </a>

                      <i class="price col-6">##word.$## ##item1.price## </i>
                    </div>
                  </figcaption>
                </figure>
              </li>
            </ul>
          </div>

          <div class="row">
            <div id="panner1">
              <div class="callgafl">
                <a href="/booksView"><span class="number">##word.View All##</span></a> ##word.Books##<span class="arrowLeft"></span><span class="arrowRight"></span>
              </div>
            </div>

            <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2 scrollx-menu">
              <li x-list1="booksList">
                <div class="nft">
                  <div class="main">
                    <img class="tokenImage" src="##item1.image.url##" alt="NFT" />
                    <h2>##item1.name##</h2>
                    <p class="description">##item1.description##</p>
                    <div class="tokenInfo">
                      <a class="" href="/bookView?id=##item1._id##">
                        <button>##word.More##..</button>
                      </a>

                      <div class="price">
                        <ins>##word.$##</ins>
                        <p>##item1.price##</p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="sidebarContainer col-lg-3">
          <div x-replace="teacher-theme/sidebar.html"></div>
        </div>
      </div>
    </main>
    <div x-replace="teacher-theme/footer.html"></div>
    <!-- <div x-replace="teacher-theme/view-video.html"></div> -->

    <div x-replace="teacher-theme/scripts.html"></div>
    <script x-import="teacher-theme/index.js"></script>
  </body>
</html>
