            </div>
          </div>
          <div class="scrollx-menu">
            <figure class="image-block" x-list1="packagesList">
              <p class="name">##item1.name##</p>
              <img src="##item1.image.url##" alt="" />
              <figcaption>
                <!--   <h3>

                <div class="row">
                  <a class="col-6" href="/packageView?id=##item1.id##">
                    <button>##word.view##</button>
                  </a>

                  <i class="price col-6"
                    >##word.$## ##item1.price##
                    <s class="red">##item1.totalLecturesPrice##</s>
                  </i>
                </div>
              </figcaption>
            </figure>
          </div>

          <div class="recentlyConsultantsContanier" ng-show="'##user.placeType##' == 'offline'">
            <div class="recentlyConsultantsTitle">
              <p class="headTitle">##word.Lectures##</p>
              <a href="/lecturesView" class="viewAll">##word.View All##</a>
            </div>
            <ul class="recentlyConsultants row row-cols-1 row-cols-lg-3 row-cols-md-2 scrollx-menu">
              <li class="col recentlyConsultant" x-list1="lecturesList">
                <div class="consultantTitle">
                  <a href="/lectureView?id=##item1.id##">
                    <p>
                      <i class="name-recentlyConsultants">##item1.name##</i>
                      <i class="left green bold padding mainColor"> ##word.$## ##item1.price## </i>
                    </p>
                  </a>
                </div>
                <div class="consultantInfo">
                  <div class="questionBy">
                    <a href="#"> </a>
                  </div>

                  <div class="questionTime">
                    <i class="fas fa-clock clock-recentlyConsultants">##item1.time##</i>
                  </div>
                </div>
                <div class="separative"></div>
                <div class="answerSection">
                  <div class="consultantAnswer">
                    <p class="font-15">##item1.description##</p>
                  </div>
                </div>
                <img class="img-recentlyConsultants" src="##item1.image.url##" alt="" />
                <div class="likeAndGoodAnswer">
                  <div class="likeAnswer"></div>
                  <div class="goodAnswer"></div>
                </div>
              </li>
            </ul>
          </div>

          <div class="recentlyConsultantsContanier">
            <div class="recentlyConsultantsTitle">
              <p class="headTitle">##word.Books##</p>
              <a href="/booksView" class="viewAll">##word.View All##</a>
            </div>

            <div class="nft" x-list1="booksList">
              <div class="main">
                <img class="tokenImage" src="##item1.image.url##" alt="NFT" />
                <h2>##item1.name##</h2>
                <p class="description">##item1.description##</p>
                <div class="tokenInfo">
                  <div class="price">
                    <ins>##word.$##</ins>
                    <p>##item1.price##</p>
                  </div>
                </div>
              </div>
            </div>
