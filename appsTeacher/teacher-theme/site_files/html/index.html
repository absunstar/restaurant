<!DOCTYPE html>
<html lang="ar" dir="rtl" class="rtl" ng-app="myApp">
  <head x-import="teacher-theme/head.html"> </head>
  <body ng-controller="teacherTheme">
    <div x-replace="teacher-theme/header.html"></div>

    <main class="container">
      <div>
        <img x-data="setting.showBanner" class="banner-site" ng-src="##data.banner##" alt="" srcset="" />
      </div>

      <div class="row mainContent row-cols-1 row-cols-lg-2">
        <div class="content col-lg-9">
          <div>
            <div x-features="ads" class="adsBanner">
              <img src=" " alt="" srcset="" />
            </div>

            <div class="row" x-data="isParent">
              <div class="banner-word">
                <span> ##word.Students## </span>
              </div>

              <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2">
                <li x-list1="childrenList">
                  <a href="/lecturesStudentView?id=##item1._id##">
                    <div class="student-parent" href="/lecturesStudentView?id=##item1._id##">
                      <img src="##item1.image.url##" alt="" />
                      <span class="name">##item1.firstName##</span>
                    </div>
                  </a>
                </li>
              </ul>
              <div class="separative"></div>
            </div>

            <div class="row" x-data="setting.showPackages">
              <div class="banner-word">
                <span> ##word.Packages## </span>
                <a class="banner-viewAll" href="/packagesView">##word.View All##</a>
              </div>

              <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2">
                <li x-list1="packagesList">
                  <figure class="image-block">
                    <p class="name">##item1.name##</p>
                    <img src="##item1.image.url##" alt="" />
                    <figcaption>
                      <p>##item1.description##</p>
                      <div class="row price-more-card">
                        <i class="price col-6"
                          >##word.$## ##item1.price##
                          <s class="red">##item1.totalLecturesPrice##</s>
                        </i>
                        <a class="col-6 more-card" href="/packageView?id=##item1._id##"> ##word.More##.. </a>
                      </div>
                    </figcaption>
                  </figure>
                </li>
              </ul>
              <div class="separative"></div>
            </div>

            <div class="row" ng-hide="'##user.placeType##' == 'online'" x-data="setting.showLectures">
              <div class="banner-word">
                <span> ##word.Lectures## </span>
                <a class="banner-viewAll" href="/lecturesView">##word.View All##</a>
              </div>

              <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2">
                <li x-list1="lecturesList">
                  <figure class="image-block">
                    <p class="name">##item1.name##</p>
                    <img src="##item1.image.url##" alt="" />
                    <figcaption>
                      <p>##item1.description##</p>
                      <div class="row price-more-card">
                        <i class="price col-6" x-show-item1="price">##word.$## ##item1.price## </i>
                        <i class="price col-6" x-show-item1="$isFree">##word.Free## </i>
                        <a class="col-6 more-card" href="/lectureView?id=##item1._id##"> ##word.More##.. </a>
                      </div>
                    </figcaption>
                  </figure>
                </li>
              </ul>
              <div class="separative"></div>
            </div>

            <div class="row" x-data="setting.showBooks">
              <div class="banner-word">
                <span> ##word.Books## </span>
                <a class="banner-viewAll" href="/booksView">##word.View All##</a>
              </div>
              <ul class="row row-cols-1 row-cols-lg-3 row-cols-md-2">
                <li x-list1="booksList">
                  <div class="nft">
                    <div class="main">
                      <img class="tokenImage" src="##item1.image.url##" alt="NFT" />
                      <h2>##item1.name##</h2>
                      <p class="description">##item1.description##</p>
                      <div class="tokenInfo">
                        <div class="price">
                          <ins>##word.$##</ins>
                          <p>##item1.price##</p>
                        </div>
                        <a class="" href="/bookView?id=##item1._id##">
                          <button>##word.More##..</button>
                        </a>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="sidebarContainer col-lg-3">
          <div x-replace="teacher-theme/sidebar.html"></div>
        </div>
      </div>
    </main>
    <div x-replace="teacher-theme/footer.html"></div>
    <!-- <div x-replace="teacher-theme/view-video.html"></div> -->

    <div x-replace="teacher-theme/scripts.html"></div>
    <script x-import="teacher-theme/index.js"></script>
  </body>
</html>
