<div class="orderTextConsultingContainer hidden row justify-content-center align-items-center">
    <div class="orderTextConsulting row row-cols-1">
      <div class="closeBtn col">
        <i class="fas fa-window-close"></i>
      </div>
      <div class="orderTextConsultingTitle col">
        <p>##word.New Request Consultation##</p>
      </div>
      <form class="orderTextConsultingForm col row row-cols-1">
        <div class="Title mb-3">
          <input type="text" class="form-control" id="consultantTitle" placeholder="##word.Enter The Consultation Title##" />
        </div>
        <div class="consultantCategory mb-3">
          <select id="consultantCategory" class="form-select" aria-label="Default select example">
            <option selected>##word.Choose The Consultation Category##</option>
            <option value="family">اسرة</option>
            <option value="تجاري">تجاري</option>
          </select>
        </div>
        <div class="consultantDescreption mb-3">
          <textarea class="form-control" id="consultantDescreption" rows="3" placeholder="##word.Enter The Consultation Details##"></textarea>
        </div>
        <div class="consultantType mb-3">
          <select id="consultantType" class="form-select" aria-label="Default select example">
            <option selected>اختر نوع الأستشارة</option>
            <option value="family">استشارة سرية</option>
            <option value="استشارة مجانية">استشارة مجانية</option>
          </select>
        </div>
        <div class="submitButton">
          <input class="submit btn" type="submit" value="##word.Request Consultation##" />
        </div>
      </form>
    </div>
  </div>
