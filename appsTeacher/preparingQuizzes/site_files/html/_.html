<div ng-controller="preparingQuizzes" class="loaded">
  <div class="row" x-permissions="preparingQuizzesUi || preparingQuizzesManage">
    <div x-import="preparingQuizzes/modal.html"></div>
    <div x-import="preparingQuizzes/studentsModal.html"></div>

    <div class="top-actions">
      <i-button type="add" x-permissions="preparingQuizzesAdd || preparingQuizzesManage" label="##word.New##" ng-click="showAdd()"></i-button>
      <i-upload api="api/preparingQuizzes/import" label="Import" x-permissions="preparingQuizzesImport || preparingQuizzesManage"></i-upload>
    </div>

    <div class="row">
      <i-date class="col6" ng-model="search.dateFrom" label="##word.Date From##"></i-date>
      <i-date class="col6" ng-model="search.dateTo" label="##word.Date To##"></i-date>
    </div>
    <div class="row padding">
      <i-control ng-model="$search" label="##word.Search All##" class="col9" x-permissions="preparingGroupsSearch || preparingGroupsManage"></i-control>
      <i-button type="search" label="##word.Search##" ng-click="getAll(search)"></i-button>
    </div>
    <div class="table-responsive">
      <table class="table hover bold" id="t1">
        <tr>
          <th>##word.Date##</th>
          <th>##word.Group##</th>
          <th>##word.Teacher##</th>
          <th>##word.Status##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list">
          <td class="center">{{item.date | date : 'dd / MM / yyyy'}}</td>
          <td class="center">{{item.group.name}}</td>
          <td class="center">{{item.teacher.firstName}}</td>
          <td class="center">
            <span class="text-success" ng-show="item.active">##word.Active##</span>
            <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
          </td>

          <td class="center not-print">
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

            <i-button type="edit" x-permissions="preparingQuizzesUpdate || preparingQuizzesManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

            <i-button type="delete" x-permissions="preparingQuizzesDelete || preparingQuizzesManage" title="##word.Delete##" ng-click="showDelete(item)"></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="preparingQuizzesPrint || preparingQuizzesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="preparingQuizzesExport || preparingQuizzesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
