<div id="guideAccountsSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <div class="row">
                        <i-control class="col2" label="##word.accounting_banks_code##" ng-model="search.code"></i-control>
                        <i-list class="col3" label="##word.accounting_banks_country##" ng-model="search.country" items="countryList"
                        display="name_##session.lang##"> </i-list>

                        <i-control class="col3" label="##word.accounting_banks_name_ar##" ng-model="search.name_ar"></i-control>
                        <i-control class="col3" label="##word.accounting_banks_name_en##" ng-model="search.name_en"></i-control>

                    </div>
                    <div class="row">
                        <i-control class="col3" label="##word.accounting_banks_bank_swift_code##" ng-model="search.swift_code"></i-control>
                        <i-control class="col3" label="##word.accounting_banks_bank_iban_number##" ng-model="search.iban_number"></i-control>
                        <i-control class="col3" label="##word.accounting_banks_customer_service##" ng-model="search.customer_service"></i-control>

                    </div>
                    <div class="row">
                        <i-control class="col5" label="##word.accounting_banks_address##" ng-model="search.address"></i-control>
                    </div>
                </form>

            </div>
            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="site.hideModal('#guideAccountsSearchModal')" label="##word.close##"></i-button>
            </div>
        </div>
    </div>
</div>
