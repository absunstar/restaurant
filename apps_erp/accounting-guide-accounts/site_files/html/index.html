<!DOCTYPE html>
<html lang="en" x-permissions="accounting_guide_accounts_ui || accounting_guide_accounts_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="accounting_guide_accounts" x-permission="login">
                <div x-permissions="accounting_guide_accounts_add || accounting_guide_accounts_manage"
                    x-import="accounting-guide-accounts/add_modal.html"></div>
                <div x-permissions="accounting_guide_accounts_edit || accounting_guide_accounts_manage"
                    x-import="accounting-guide-accounts/update_modal.html"></div>
                <div x-permissions="accounting_guide_accounts_delete || accounting_guide_accounts_manage"
                    x-import="accounting-guide-accounts/delete_modal.html"></div>
                <div x-permissions="accounting_guide_accounts_view || accounting_guide_accounts_manage"
                    x-import="accounting-guide-accounts/view_modal.html"></div>
                <div x-permissions="accounting_guide_accounts_search || accounting_guide_accounts_manage"
                    x-import="accounting-guide-accounts/search_all_modal.html"></div>
                <div x-import="accounting-guide-accounts/delete.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.accounting_guide_accounts## </h1>
                </div>

                <div x-permissions="login" class="row">
                    <i-treeview display="name2" class="col6" label="##word.accounting_guide_accounts##"
                        ng-model="parent_guide_account" ng-click="accounting_guide_accounts_view = parent_guide_account"
                        ng-node="displayAddGuideAccounts(null)" ng-add="displayAddGuideAccounts(parent_guide_account)"
                        ng-edit="displayUpdateGuideAccounts(parent_guide_account)"
                        ng-delete="displayDeleteGuideAccounts(parent_guide_account)" nodes="list">
                    </i-treeview>
                    <div ng-show="parent_guide_account" class="col5" x-import="accounting-guide-accounts/view.html"></div>
                    <div class="col1"></div>

                </div>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-permission="login" x-import="accounting-guide-accounts/index.js"></script>
</body>

</html>
