<div id="journalEntriesUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.journal_entries_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="journal-entries/content.html"></div>
            <div x-import="journal-entries/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateJournalEntries(journal_entries)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#journalEntriesUpdateModal')" ></i-button>
        </div>
    </div>
</div>
