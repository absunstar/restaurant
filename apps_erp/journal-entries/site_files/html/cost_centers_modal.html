<div id="costCentersModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.accounting_guide_accounts_search## <i class="fa fa-search"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div class="row">

                <i-control class="col3" ng-keydown="getCostCentersList($event,search_cost_centers)"
                    label="##word.search_all##" ng-model="search_cost_centers">
                </i-control>

                <i-list ng-search="_search.$document_type_journal_entries" class="col4" ng-model="cost_center"
                    display="name_##session.lang##" display2="code" space=" - " ng-change="selectCostCenter(cost_center)"
                    items="costCentersList" label="##word.cost_center##">
                </i-list>

            </div>

            <br>
            <br>

            <div class="row">


                <table class="table loaded center bold hover details">
                    <tr>
                        <th>##word.serial##</th>
                        <th>##word.companies_bank_account_number##</th>
                        <th>##word.name##</th>
                        <th class="w150">##word.accounting_guide_accounts_rate##</th>
                        <th class="w150">##word.the_amount##</th>
                        <th>##word.actions##</th>
                    </tr>

                    <tr ng-repeat="c in current_account.cost_list">

                        <td class="blue">
                            {{$index + 1}}
                        </td>

                        <td>{{c.code}}</td>

                        <td>{{c.name_Ar}} - {{c.name_En}}</td>

                        <td>
                            <i-control ng-change="calcCostCentersRate(c,true)" ng-model="c.rate" type="number">
                            </i-control>
                        </td>

                        <td>
                            <i-control ng-change="calcCostCentersRate(c,false)" ng-model="c.amount" type="number"></i-control>
                            </i-control>
                        </td>

                        <td>
                            <i-button type="delete" ng-click="current_account.cost_list.splice($index,1)">
                            </i-button>
                        </td>


                    </tr>

                </table>

            </div>

        </div>
        <h2 class="error center bold">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#costCentersModal')">
            </i-button>

        </div>
    </div>
</div>
