<div id="guideBudgetDeleteModal" class="modal">
     
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.accounting_guide_budget_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
            <span ng-show="busy">
                <span class="sr-only">Loading...</span>
            </span>
            
            <div x-import="accounting-guide-budget/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
          
            <i-button type="delete" label="##word.delete##" ng-click="deleteGuideBudget(accounting_guide_budget)"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#guideBudgetDeleteModal')"> </i-button>

        </div>
    </div>

     
</div>
