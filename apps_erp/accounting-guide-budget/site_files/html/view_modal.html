<div id="guideBudgetDetailsModal" class="modal">
    
    
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.accounting_guide_budget_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <span ng-show="busy">
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="accounting-guide-budget/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#guideBudgetDetailsModal')"></i-button>
            <i-button label="##word.print##" type="print " onclick="site.print('#guideBudgetDetailsModal #GuideBudgetInformation')"></i-button>
        </div>
    </div>

    
</div>
