<!DOCTYPE html>
<html lang="en" x-permissions="accounting_cost_centers_ui || accounting_cost_centers_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>


    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="accounting_cost_centers" x-permissions="login">
                <div x-permissions="accounting_cost_centers_add || accounting_cost_centers_manage"
                    x-import="accounting-cost-centers/add_modal.html"></div>
                <div x-permissions="accounting_cost_centers_edit || accounting_cost_centers_manage"
                    x-import="accounting-cost-centers/update_modal.html"></div>
                <div x-permissions="accounting_cost_centers_delete || accounting_cost_centers_manage"
                    x-import="accounting-cost-centers/delete_modal.html"></div>
                <div x-permissions="accounting_cost_centers_view || accounting_cost_centers_manage"
                    x-import="accounting-cost-centers/view_modal.html"></div>
                <div x-permissions="accounting_cost_centers_search || accounting_cost_centers_manage"
                    x-import="accounting-cost-centers/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.accounting_cost_centers## </h1>
                </div>

                <div x-permissions="login" class="row">
                    <i-treeview display="name_##session.lang##" class="col5" label="##word.accounting_cost_centers##"
                        ng-model="parent_cost_center" ng-click="accounting_cost_centers_view = parent_cost_center"
                        ng-node="displayAddCostCenters(null)" ng-add="displayAddCostCenters(parent_cost_center)"
                        ng-edit="displayUpdateCostCenters(parent_cost_center)"
                        ng-delete="displayDeleteCostCenters(parent_cost_center)" nodes="list">
                    </i-treeview>
                    <div class="col1"></div>
                    <div ng-show="parent_cost_center" class="col6" x-import="accounting-cost-centers/view.html"></div>
                </div>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-permission="login" x-import="accounting-cost-centers/index.js"></script>
</body>

</html>
