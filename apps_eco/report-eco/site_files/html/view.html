<div ng-hide="busy" id="v1">
    <div class="form">
        <div id="customersGroupViewModal">
            <fieldset>
                <legend> ##word.report_eco_informations## </legend>
                <div class="row">
                    <div class="col9">
                        <div class="row">

                            <table class="table hover bold">
                                <tr>
                                    <td class="title"> ##word.report_eco_code## </td>
                                    <td class="center userPrint blue"> {{report_eco.code}} </td>
                                </tr>

                                <tr>
                                    <td class="title"> ##word.report_eco_name## </td>
                                    <td class="center"> {{report_eco.name_##session.lang##}} </td>
                                </tr>

                                <tr>
                                    <td class="title"> ##word.active## </td>
                                    <td ng-show="report_eco.active == true" class="center green"> ##word.active##
                                    </td>
                                    <td ng-show="report_eco.active == false" class="center red"> ##word.not_active##
                                    </td>
                                </tr>
                            </table>
                        </div>
                 

                    </div>

                    <div class="col3">
                        <i-image class="not-print" view ng-model="report_eco.image_url"> </i-image>
                    </div>


                </div>
            </fieldset>
        </div>
    </div>
</div>
<div x-import="report-eco/action_info.html"></div>
