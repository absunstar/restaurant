<div id="purchasesModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.products_menu##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <table x-permissions="login" class="table hover bold">
        <tr>
          <th class="not-print">##word.logo##</th>
          <th>##word.code##</th>
          <th>##word.product_name##</th>
          <th>##word.count##</th>
          <th>##word.price##</th>
          <th>##word.total##</th>
          <th class="not-print">##word.actions##</th>
        </tr>
        <tr ng-repeat="p in user.eco_order.items">
          <td class="center not-print">
            <i-image view class="logo" ng-model="p.image_url"></i-image>
          </td>
          <td class="center userPrint blue">{{p.code}}</td>
          <td class="center title">{{p.name_##session.lang##}}</td>
          <td class="center">
            <i-control
              type="number"
              ng-change="calc(user)"
              ng-model="p.count"
            ></i-control>
          </td>
          <td class="center green">{{p.price}}</td>
          <td class="center blue">{{p.total}}</td>
          <td class="center not-print">
            <i-button
              type="delete"
              ng-click="user.eco_order.items.splice($index,1) ; calc(user)"
            >
            </i-button>
          </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="col5"></div>
      <i-control
        id="item_name"
        class="col2 r_green center"
        label="##word.total_purchase_price##"
        type="number"
        ng-model="user.eco_order.net_value"
        disabled
      ></i-control>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <i-button
        type="add"
        label="##word.create_order##"
        ng-click="createOrder()"
      ></i-button>
      <i-button
        type="close"
        label="##word.close##"
        onclick="site.hideModal( '#purchasesModal')"
      ></i-button>
    </div>
  </div>
</div>
