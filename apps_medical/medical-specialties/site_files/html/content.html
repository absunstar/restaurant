<div class="form">
    <div id="basicInformation" class="tab-content">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="medical_specialty.code"></i-control>

                        <i-control help-id="" v="r ll2" class="col4" label="##word.name##"
                            ng-model="medical_specialty.name_ar"></i-control>

                            <i-control help-id="" v="r" class="col4" label="##word.name_en##"
                            ng-model="medical_specialty.name_en"></i-control>

                        <i-checkbox help-id="cities_active" class="col2" label="##word.active##"
                            ng-model="medical_specialty.active"></i-checkbox>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="cities_logo" ng-model="medical_specialty.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
