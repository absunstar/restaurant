<div class="form">
    <div id="basicInformation" class="tab-content">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="analyses.code">
                        </i-control>
                        <i-control help-id="analyses_name" v="r ll2" class="col4" label="##word.analyses_name##"
                            ng-model="analyses.name"></i-control>
                        <i-control help-id="analyses_price" v="r" type="number" class="col2" label="##word.analyses_price##"
                            ng-model="analyses.price"></i-control>
                        <div class="col2"></div>
                        <i-checkbox help-id="analyses_active" class="col2" label="##word.active##" ng-model="analyses.active"></i-checkbox>
                    </div>

                    <div class="row">
                        <i-control ng-hide="analyses.immediate==true" type="number" class="col2" label="##word.delivery_time##"
                            ng-model="analyses.delivery_time"></i-control>
                        <i-list ng-hide="analyses.immediate==true" class="col3" label="##word.period##" ng-model="analyses.period"
                           ng-search="_search.$period_search" items="periodList" display="ar"></i-list>

                        <i-checkbox help-id="immediate_active" class="col2" label="##word.immediate##" ng-model="analyses.immediate"></i-checkbox>
                    </div>
                </div>

                <div class="col3">
                    <i-image help-id="analyses_logo" ng-model="analyses.image_url"></i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
