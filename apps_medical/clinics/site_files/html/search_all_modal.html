<div id="clinicSearchModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i> 

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <i-control help-id=""class="col4" label="##word.name##" ng-model="search.name"></i-control>

                    <div class="control col3">
                        <label> ##word.status## </label>
                        <select ng-model="search.active">
                            <option ng-value="true"> ##word.active## </option>
                            <option ng-value="false"> ##word.not_active## </option>
                        </select>
                    </div>
                </div>
                <div class="row">

                        <i-list help-id="" v="r" class="col4" label="##word.hospital##" ng-model="search.hospital"
                            display="name_##session.lang##" items="hospitalList" ng-search="_search.$hospital_name">
                        </i-list>

                        <i-list help-id="" v="r" class="col4" label="##word.specialty##" ng-model="search.specialty"
                            ng-change="getDoctorList(search)" display="name_##session.lang##" items="specialList" ng-search="_search.$specialty_name">
                        </i-list>

                    </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#clinicSearchModal')"> </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
