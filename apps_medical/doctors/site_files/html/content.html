<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#filesInformation')">
                ##word.files##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#loginInformation')">
                ##word.login_information##
            </a>


        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <div class="col9">
                    <fieldset>
                        <legend> ##word.basic_information## </legend>
                        <div class="row">

                            <div class="row">
                                <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                                    ng-model="doctor.code"></i-control>

                                <i-control help-id="" v="r ll2" class="col4" label="##word.name##"
                                    ng-model="doctor.name_ar"></i-control>

                                <i-control help-id="" class="col4" label="##word.name_en##" ng-model="doctor.name_en">
                                </i-control>

                                <i-checkbox help-id="cities_active" class="col2" label="##word.active##"
                                    ng-model="doctor.active"></i-checkbox>
                                    
                            </div>

                            <div class="row">
                                <i-control help-id="" class="col4" label="##word.nathional_id##"
                                    ng-model="doctor.nathional_id"></i-control>

                                <i-list class="col5" v="r" label="##word.specialty##" ng-model="doctor.specialty"
                                    items="specialtyList" display="name_##session.lang##"
                                    ng-search="_search.$specialty_search"></i-list>
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend>##word.address_connect##</legend>
                        <div class="row">
                            <i-list class="col4" label="##word.gov##" ng-model="doctor.gov" items="govList"
                                ng-change="getCityList(doctor.gov)" display="name_##session.lang##"
                                ng-search="_search.$employee.$gov_search"></i-list>

                            <i-list class="col4" label="##word.city##" ng-model="doctor.city" items="cityList"
                                ng-change="getAreaList(doctor.city)" display="name_##session.lang##"
                                ng-search="_search.$employee.$city_search"></i-list>

                            <i-list class="col4" label="##word.area##" ng-model="doctor.area" items="areaList"
                                display="name_##session.lang##" ng-search="_search.$employee.$area_search"></i-list>
                        </div>
                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.address##" ng-model="doctor.address">
                            </i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.phone##" ng-model="doctor.phone">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.mobile##" ng-model="doctor.mobile">
                            </i-control>

                        </div>


                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.whatsapp##" ng-model="doctor.whatsapp">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.email##" ng-model="doctor.email">
                            </i-control>

                        </div>

                        <div class="row">

                            <i-textarea class="col" label="##word.notes##" ng-model="doctor.notes"></i-textarea>
                        </div>

                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="cities_logo" ng-model="doctor.image_url"></i-image>
                </div>
            </div>


            <div id="filesInformation" class="tab-content">
                <fieldset>
                    <legend>
                        <i-button type="add default" ng-click="addFiles()"></i-button>
                        ##word.files##
                    </legend>

                    <div class="row" ng-repeat="f in doctor.files_list">
                        <div class="row">

                            <div class="col10">
                                <div class="row">

                                    <i-list class="col4" label="##word.file_type##" ng-model="f.file_type"
                                        items="files_types_List" display="name_##session.lang##"
                                        ng-search="_search.$file_type">
                                    </i-list>

                                    <i-control class="col3" label="##word.file_name##" ng-model="f.file_name">
                                    </i-control>

                                    <i-date2 class="col4" ng-model="f.file_date" label="##word.file_date##"></i-date2>

                                </div>
                                <div class="row">
                                    <i-files ng-model="f.file"></i-files>

                                </div>
                            </div>
                            <div class="col2 center">
                                <br>
                                <br>
                                <i-button type="delete" label="##word.delete##"
                                    ng-click="doctor.files_list.length ===1 ||doctor.files_list.splice($index,1)">
                                </i-button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <hr style="height:5px;color:grey;background-color:rgb(0, 0, 199)">
                        <br>
                        <br>

                    </div>
                </fieldset>
            </div>

            <div id="loginInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.login_information## </legend>

                    <i-control help-id="" class="col4" label="##word.email##" ng-model="doctor.username"></i-control>

                    <i-control help-id="" class="col4" label="##word.password##" ng-model="doctor.password"></i-control>

                </fieldset>
            </div>

        </div>
    </div>

</div>
