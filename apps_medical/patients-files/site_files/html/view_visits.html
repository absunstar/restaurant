<div id="doctorsVisitsViewModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.doctors_visits_details##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="doctors-visits/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button ng-hide="doctors_visits.$view" type="edit" label="##word.save##" ng-click="updateView(doctors_visits)"></i-button>
            <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#doctorsVisitsViewModal')"></i-button>
        </div>
    </div>

</div>
