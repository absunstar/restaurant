<div id="reportDoctorsVisitsSearchModal" class="modal">
    <div class="modal-content" >
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>

        </div>

        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 class="col3" ng-model="search.date" label="##word.date##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_from" label="##word.date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.date_to" label="##word.date_to##"></i-date2>

                        </div>
                        <div class="row">
                            <i-control class="col2" label="##word.patient_search##" ng-model="patient_search"
                                ng-keydown="getPatientList($event)"></i-control>

                            <i-list class="col4" label="##word.patient##" ng-model="search.customer"
                                display="name_##session.lang##" items="customersList"
                                ng-search="_search.$patients_searching">
                            </i-list>


                            <i-list class="col3" label="##word.specialty##" ng-model="search.specialty"
                                items="specialtyList" display="name" ng-search="_search.$specialty_search">
                            </i-list>


                            <i-list class="col3" label="##word.clinic##" ng-model="search.clinic" items="clinicList"
                                display="name" ng-search="_search.$clinic_search"></i-list>


                        </div>

                        <div class="row">

                        </div>

                        <div class="row">

                            <i-control class="col2" label="##word.doctor_search##" ng-model="doctor_search"
                                ng-keydown="getDoctorList($event)"></i-control>

                            <i-list class="col4" label="##word.doctors##" ng-model="search.doctor" items="doctorList"
                                display="name" ng-search="_search.$doctors_searching">
                            </i-list>

                            <i-list class="col3" label="##word.status##" ng-model="search.status"
                                items="statusList" display="##session.lang##" ng-search="_search.$status_search">
                            </i-list>

                        </div>

                    </fieldset>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="site.hideModal('#reportDoctorsVisitsSearchModal')"
                    label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
