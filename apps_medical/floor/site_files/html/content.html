<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="floor.code">
                        </i-control>

                        <i-control help-id="floor_name" v="r ll2" class="col4" label="##word.floor_name##"
                            ng-model="floor.name_Ar"></i-control>

                        <i-control help-id="floor_name_En" v="r" class="col4" label="##word.name_En##"
                            ng-model="floor.name_En"></i-control>

                        <i-checkbox help-id="floor_active" class="col2" label="##word.active##" ng-model="floor.active">
                        </i-checkbox>

                    </div>

                    <div class="row">
                        <i-list help-id="" v="r" class="col4" label="##word.buildings_name##" ng-model="floor.building"
                            display="name_##session.lang##" items="buildingsList" ng-search="_search.$floor_building"></i-list>

                    </div>
                </div>

                <div class="col3">
                    <i-image help-id="floor_logo" ng-model="floor.image_url"></i-image>
                </div>
            </div>

        </fieldset>
    </div>
</div>
