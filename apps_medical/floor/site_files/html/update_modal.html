<div id="floorUpdateModal" class="modal" fixed>
    <div class="modal-content  ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.floor_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="floor/content.html"></div>
            <div x-import="floor/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateFloor(floor)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#floorUpdateModal')"></i-button>
        </div>
    </div>
</div>
