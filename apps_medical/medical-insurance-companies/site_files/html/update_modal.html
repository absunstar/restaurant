<div id="medicalInsuranceCompanyUpdateModal" class="modal" fixed>
       
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.medical_insurance_companies_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="medical-insurance-companies/content.html"></div>
            <div x-import="medical-insurance-companies/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateMedicalInsuranceCompany(medical_insurance_company)"> </i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#medicalInsuranceCompanyUpdateModal')"> </i-button>
        </div>
    </div>
    
   
</div>
