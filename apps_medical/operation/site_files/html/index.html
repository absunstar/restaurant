<!DOCTYPE html>
<html lang="En" x-permissions="operation_ui || operation_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang## loaded">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="operation">
                <div x-permissions="operation_add || operation_manage" x-import="operation/add_modal.html"></div>
                <div x-permissions="operation_update || operation_manage" x-import="operation/update_modal.html"></div>
                <div x-permissions="operation_delete || operation_manage" x-import="operation/delete_modal.html"></div>
                <div x-permissions="operation_view || operation_manage" x-import="operation/view_modal.html"></div>
                <div x-permissions="operation_search || operation_manage" x-import="operation/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.operations##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="operation_add || operation_manage"type="add" label="##word.operation_new##" ng-click="displayAddOperation()"></i-button>

                    <i-button x-permissions="operation_search || operation_manage"type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table bold hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.code##</th>
                        <th>##word.operation_name##</th>
                         <th>##word.operation_price##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center title">{{c.name_##session.lang##}}</td>
                         <td class="center green">{{c.price}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="operation_view || operation_manage" type="view" label="##word.details##" ng-click="displayDetailsOperation(c)"></i-button>

                            <i-button x-permissions="operation_update || operation_manage" type="edit" label="##word.edit##" ng-click="displayUpdateOperation(c)"></i-button>

                            <i-button x-permissions="operation_delete || operation_manage" type="delete" label="##word.delete##" ng-click="displayDeleteOperation(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="operation_print || operation_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                <i-button x-permissions="operation_export || operation_manage" type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'operation.xlsx')"></i-button>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="operation/index.js"></script>
</body>

</html>
