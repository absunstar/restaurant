<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">

                    <div class="row">

                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="room.code">
                        </i-control>

                        <i-control help-id="room_name" v="r ll2" class="col4" label="##word.room_name##"
                            ng-model="room.name_ar"></i-control>

                        <i-control help-id="room_name_en" v="r" class="col4" label="##word.name_en##" ng-model="room.name_en">
                        </i-control>

                        <i-checkbox help-id="room_active" class="col2" label="##word.active##" ng-model="room.active">
                        </i-checkbox>

                    </div>

                    <div class="row">

                        <i-list class="col3" label="##word.building##" ng-model="room.building" items="buildingsList"
                            ng-change="getFloorsList(room.building)" display="name_##session.lang##"
                            ng-search="_search.$room.$building_search">
                        </i-list>

                        <i-list class="col3" label="##word.floor##" ng-model="room.floor" items="floorsList"
                            display="name_##session.lang##" ng-search="_search.$room.$floor_search">
                        </i-list>

                    </div>
                </div>

                <div class="col3">
                    <i-image help-id="room_logo" ng-model="room.image_url"></i-image>
                </div>
            </div>

        </fieldset>
    </div>
</div>
