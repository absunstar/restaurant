<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold hover">
                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center blue userPrint">{{room.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.buildings_name##</td>
                        <td class="center">{{room.building.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                            <td class="title">##word.floor##</td>
                            <td class="center">{{room.floor.name_##session.lang##}}</td>
                        </tr>

                    <tr>
                        <td class="title">##word.room_name##</td>
                        <td class="center">{{room.name_##session.lang##}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="room.active == true" class="center green"> ##word.active## </td>
                        <td ng-show="room.active == false" class="center red"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="room.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="room/action_info.html"></div>
