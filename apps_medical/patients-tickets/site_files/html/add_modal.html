<div id="patientsTicketsAddModal" class="modal" fixed>
       
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.patients_tickets_add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="patients-tickets/content.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addPatientsTickets()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#patientsTicketsAddModal')"></i-button>
        </div>
    </div>
    
</div>
