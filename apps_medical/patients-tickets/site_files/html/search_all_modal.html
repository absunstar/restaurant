<div id="patientsTicketsSearchModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i> 

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">

                    <i-control help-id="" class="col4" label="##word.name##" ng-model="search.name"></i-control>

                    <div class="control col3">
                        <label> ##word.status## </label>
                        <select ng-model="search.active">
                            <option ng-value="true"> ##word.active## </option>
                            <option ng-value="false"> ##word.not_active## </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <i-list class="col4" label="##word.gov##" ng-model="search.gov" items="govList" ng-change="getCityList(search.gov)"
                        display="name" ng-search="_search.$gov_search"></i-list>

                    <i-list class="col4" label="##word.city##" ng-model="search.city" items="cityList" display="name"
                        ng-search="_search.$city_search"></i-list>

                    <i-control help-id="" class="col4" label="##word.address##" ng-model="search.address"></i-control>

                </div>
                <div class="row">
                    <i-control help-id="" class="col3" label="##word.hotline##" ng-model="search.hotline"></i-control>

                    <i-control help-id="" class="col3" label="##word.phone##" ng-model="search.phone"></i-control>

                    <i-control help-id="" class="col3" label="##word.mobile##" ng-model="search.mobile"></i-control>

                    <i-control help-id="" class="col3" label="##word.fax##" ng-model="search.fax"></i-control>

                </div>
                <div class="row">
                    <i-control help-id="" class="col4" label="##word.whatsapp##" ng-model="search.whatsapp"></i-control>

                    <i-control help-id="" class="col4" label="##word.website##" ng-model="search.website"></i-control>

                    <i-control help-id="" class="col4" label="##word.email##" ng-model="search.email"></i-control>

                </div>

            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#patientsTicketsSearchModal')">
            </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
