<div id="operationsRequestsUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.operations_requests_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="operations-requests/content.html"></div>
            <div x-import="operations-requests/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateOperationsRequests(operations_requests)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#operationsRequestsUpdateModal')" ></i-button>
        </div>
    </div>
</div>
