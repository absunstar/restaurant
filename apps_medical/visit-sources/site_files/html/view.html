<div ng-hide="busy" id="v1">
    <div class="form">
        <div id="customersGroupViewModal">
            <fieldset>
                <legend> ##word.visit_sources_informations## </legend>
                <div class="row">
                    <div class="col9">
                        <table class="table bold hover">
                            <tr>
                                <td class="title"> ##word.code## </td>
                                <td class="center userPrint blue"> {{visit_sources.code}} </td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.visit_sources_name## </td>
                                <td class="center"> {{visit_sources.name_##session.lang##}} </td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.active## </td>
                                <td ng-show="visit_sources.active == true" class="center green"> ##word.active## </td>
                                <td ng-show="visit_sources.active == false" class="center red"> ##word.not_active##
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col3">
                        <i-image class="not-print" view ng-model="visit_sources.image_url"> </i-image>
                    </div>


                </div>
            </fieldset>
        </div>
    </div>
</div>
<div x-import="visit-sources/action_info.html"></div>
