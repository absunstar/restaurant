<div id="visitSourcesUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.visit_sources_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="visit-sources/content.html"></div>
            <div x-import="visit-sources/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateVisitSources(visit_sources)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#visitSourcesUpdateModal')" ></i-button>
        </div>
    </div>
</div>
