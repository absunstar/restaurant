<!DOCTYPE html>
<html lang="en" x-permissions="buildings_ui || buildings_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="buildings">
                <div x-permissions="buildings_add || buildings_manage" x-import="buildings/add_modal.html"></div>
                <div x-permissions="buildings_update || buildings_manage" x-import="buildings/update_modal.html"></div>
                <div x-permissions="buildings_delete || buildings_manage" x-import="buildings/delete_modal.html"></div>
                <div x-permissions="buildings_view || buildings_manage" x-import="buildings/view_modal.html"></div>
                <div x-permissions="buildings_search || buildings_manage" x-import="buildings/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.buildings##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="buildings_add || buildings_manage" type="add" label="##word.buildings_new##" ng-click="displayAddGov()"></i-button>

                    <i-button x-permissions="buildings_search || buildings_manage" type="search" label="##word.search_all##"
                        ng-click="displaySearchModal()"></i-button>

                    <a class="btn left bg-green" target="blank" href="/area"> ##word.area_add##</a>
                    <a class="btn left bg-green" target="blank" href="/floor"> ##word.floor_add##</a>
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                    <h3 class="bold text-center red"> {{error}}</h3>

                </div>

                <table x-permissions="login" class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.code##</th>
                        <th>##word.buildings_name##</th>

                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center title">{{c.name_##session.lang##}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="buildings_view || buildings_manage" type="view" label="##word.details##"
                                ng-click="displayDetailsGov(c)"></i-button>

                            <i-button x-permissions="buildings_update || buildings_manage" type="edit" label="##word.edit##"
                                ng-click="displayUpdateGov(c)"></i-button>

                            <i-button x-permissions="buildings_delete || buildings_manage" type="delete" label="##word.delete##"
                                ng-click="displayDeleteGov(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <i-button x-permissions="buildings_print || buildings_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="buildings/index.js"></script>
</body>

</html>
