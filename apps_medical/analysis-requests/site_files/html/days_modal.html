<div id="analysisRequestDays" class="modal fade">
  <div class="modal-content small">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.booking_date##</h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <i-list
          help-id="clinic_days"
          class="col3"
          label="##word.day##"
          ng-model="analysis_requests.visit_day"
          items="daysList"
          ng-change="getDatesDays(analysis_requests.visit_day)"
          display="##session.lang##"
          ng-search="_search.$clinic_days"
        ></i-list>
      </div>
      <div class="row padding">
        <table class="table center hover bold">
          <tr>
            <th>##word.the_day##</th>
            <th>##word.actions##</th>
          </tr>

          <tr ng-repeat="d in datesDaysList track by $index">
            <td>
              <br />
              <p class="brown">{{d | date : 'dd - MM - yyyy'}}</p>
            </td>

            <td>
              <i-button
                type="add"
                label="##word.booking##"
                ng-click="bookVisitDay(d)"
              ></i-button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>

      <i-button
        type="close"
        label="##word.close##"
        onclick="site.hideModal('#analysisRequestDays')"
      ></i-button>
    </div>
  </div>
</div>
