<div id="analysisRequestsUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.analysis_requests_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="analysis-requests/content.html"></div>
            <div x-import="analysis-requests/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateAnalysisRequests(analysis_requests)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#analysisRequestsUpdateModal')" ></i-button>
        </div>
    </div>
</div>
