<div id="doctorsVisitsSelectDoctor" class="modal fade">
    <div class="modal-content full">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.view_doctors##
            </h2>

        </div>

        <div class="modal-body">
            <div class="row padding">
                <table class="table center">

                    <tr>
                        <th>##word.doctor_name##</th>
                        <th>##word.shift_name##</th>
                        <th>##word.doctors_visits_select##</th>

                    </tr>
                    <tr ng-repeat="d in doctors_visits.selected_clinic.doctor_list">
                        <td>
                            <i-control disabled ng-model="d.doctor.name"></i-control>
                        </td>

                        <td>
                            <i-control disabled ng-model="d.shift.name"></i-control>
                        </td>

                        <td>
                            <i-button type="add" ng-click="showTimes(d)"></i-button>
                        </td>
                    </tr>


                </table>

            </div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#doctorsVisitsSelectTime')"></i-button>
        </div>
    </div>
</div>
