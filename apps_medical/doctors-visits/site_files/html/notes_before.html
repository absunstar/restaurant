<div id="doctorsVisitsNotes" class="modal ">

    <div class="modal-content small">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.notes_before##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <span class="sr-only">Loading...</span>
            </span>

            <div class="row">
                <i-textarea label="##word.notes_before##" ng-model="doctors_visits.notes_before"></i-textarea>
            </div>

        </div>
        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">

            <i-button type="edit" label="##word.save##" ng-click="notesBefore(doctors_visits)"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#doctorsVisitsNotes')"> </i-button>
        </div>
    </div>
</div>
