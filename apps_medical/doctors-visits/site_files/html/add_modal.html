<div id="doctorsVisitsAddModal" class="modal" fixed>
           <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.doctors_visits_add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="doctors-visits/content.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="bold red text-center"> {{error}}</h2>
            <i-button type="add" label="##word.add##" ng-click="addDoctorsVisits()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#doctorsVisitsAddModal')"></i-button>
        </div>
    </div>
   </div>
