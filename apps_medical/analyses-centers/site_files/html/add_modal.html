<div id="analysesCenterAddModal" class="modal" fixed>
       
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.analyses_centers_add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="analyses-centers/content.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addAnalysesCenter()"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#analysesCenterAddModal')"></i-button>
        </div>
    </div>
    
</div>
