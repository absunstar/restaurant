<div id="ticketUpdateModal" class="modal" fixed>
            <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.tickets_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="tickets/content_update.html"></div>
            <div x-import="tickets/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateTicket(ticket)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#ticketUpdateModal')"></i-button>
        </div>
    </div>
    </div>
