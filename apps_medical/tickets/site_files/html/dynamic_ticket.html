<div id="dynamicTicketModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.tickets_book##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div class="form">
                <div class="row">

                 
                    <i-list help-id="" v="r" class="col3" label="##word.clinic##" ng-model="dynamic_ticket.clinic"
                        display="name" items="dynamic_ticket.$clinic_list" ng-search="_search.$clinic_ticket"
                        ng-change="getClincDoctorList(dynamic_ticket.clinic)"></i-list>

                    <i-list help-id="" v="r" class="col3" label="##word.doctor##" ng-model="dynamic_ticket.doctor"
                        display="name" items="dynamic_ticket.$doctor_list" ng-search="_search.$doctor_ticket"></i-list>

                    <i-list help-id="" v="r" class="col3" label="##word.shift##" ng-model="dynamic_ticket.shift"
                        display="name" items="dynamic_ticket.doctor.$shift_list" ng-search="_search.$doctor_ticket">
                    </i-list>

                    <i-control help-id="" v="r" class="col2" type="number" label="##word.period##"
                        ng-model="dynamic_ticket.period_ticket"></i-control>
                    <label> يوم </label>
                </div>

            </div>
        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="add" label="##word.add##" ng-click="GenerateTickets()"></i-button>
            <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#dynamicTicketModal')"></i-button>
        </div>
    </div>

</div>
