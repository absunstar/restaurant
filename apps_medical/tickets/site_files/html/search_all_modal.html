<div id="ticketSearchModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <i-date2 class="col4" ng-model="search.date" label="##word.date##"></i-date2>

                    <i-list class="col3" label="##word.specialty##" ng-model="search.specialty" items="specialtyList"
                        display="name" ng-search="_search.$specialty_search"></i-list>

                    <i-list class="col3" label="##word.hospital##" ng-model="search.hospital" items="hospitalList"
                        display="name" ng-search="_search.$specialty_search"></i-list>

                    <i-list class="col3" label="##word.doctor##" ng-model="search.doctor_s" items="doctorList_s"
                        display="name" ng-search="_search.$specialty_search"></i-list>

                    <div class="control col2">
                        <label> ##word.status## </label>
                        <select ng-model="search.active">
                            <option ng-value="true"> ##word.active## </option>
                            <option ng-value="false"> ##word.not_active## </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <i-control class="col3" label="##word.patient##" ng-model="search.patient_search" display="name"
                        display="name"></i-control>

                    <i-list class="col3" ng-search="_search.$search.$clinic_search" label="##word.clinics##"
                        ng-model="search.patient"></i-list>

                </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#ticketSearchModal')"> </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
