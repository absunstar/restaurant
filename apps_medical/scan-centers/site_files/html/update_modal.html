<div id="scanCenterUpdateModal" class="modal" fixed>
        
    <div class="modal-content  ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.scan_centers_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="scan-centers/content.html"></div>
            <div x-import="scan-centers/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateScanCenter(scan_center)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#scanCenterUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
