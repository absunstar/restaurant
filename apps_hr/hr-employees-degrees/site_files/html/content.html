<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">
                <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="employee_degree.code">
                </i-control>

                <i-control v="r" ng-model="employee_degree.name_ar" class="col4" type="text"
                    label="##word.employees_degrees_name##"></i-control>

                <i-control ng-model="employee_degree.name_en" class="col4" type="text"
                v="r" label="##word.name_en##"></i-control>
              
            </div>

            <div class="row">
                <i-control v="r" ng-model="employee_degree.salary" class="col2" type="number"
                label="##word.employees_degrees_salary##"></i-control>
                <i-control ng-model="employee_degree.tax" class="col2" type="number"
                label="##word.tax_types_value##"></i-control>
            </div>
            <div class="row">
                <i-textarea class="col7" ng-model="employee_degree.notes" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>

    <div class="col3">
        <i-image category="employees_degrees" ng-model="employee_degree.image_url"></i-image>
        <i-files ng-model="employee_degree.files"></i-files>
    </div>
</div>
