<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_degrees_search## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.search_all##</legend>
                    <div class="row">
                        <i-control class="col4" ng-model="search.name" type="text"
                            label="##word.employees_degrees_name##">
                        </i-control>
                        <i-control class="col2" ng-model="search.salary" type="number"
                            label="##word.employees_degrees_salary##"></i-control>

                    </div>
                    <div class="row">
                        <i-textarea class="col6" ng-model="search.notes" label="##word.notes##"></i-textarea>

                    </div>
                </fieldset>
            </form>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>
            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>
        </div>
    </div>
</div>
