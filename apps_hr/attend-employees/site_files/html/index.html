<!DOCTYPE html>
<html lang="En" x-permissions="attend_employees_ui || attend_employees_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang## loaded">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">
    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">
    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="attend_employees">
                <div x-permissions="attend_employees_add || attend_employees_manage"
                    x-import="attend-employees/add_modal.html"></div>
                <div x-permissions="attend_employees_update || attend_employees_manage"
                    x-import="attend-employees/update_modal.html"></div>
                <div x-permissions="attend_employees_delete || attend_employees_manage"
                    x-import="attend-employees/delete_modal.html"></div>
                <div x-permissions="attend_employees_view || attend_employees_manage"
                    x-import="attend-employees/view_modal.html"></div>
                <div x-permissions="attend_employees_search || attend_employees_manage"
                    x-import="attend-employees/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.attend_employees##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="attend_employees_add || attend_employees_manage" type="add"
                        label="##word.attend_employees_new##" ng-click="displayAddAttendEmployees()"></i-button>

                    <i-button x-permissions="attend_employees_search || attend_employees_manage" type="search"
                        label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h2 class="bold red text-center">{{error}}</h2>
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>

                </div>

                <table x-permissions="login" class="table bold loaded hover" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.code##</th>
                        <th>##word.date##</th>
                     
                        <th class="not-print">##word.actions##</th>
                    </tr>

                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center brown">{{c.date |date:'dd - MM - yyyy'}}</td>
                      
                        <td class="center not-print">

                            <i-button x-permissions="attend_employees_view || attend_employees_manage" type="view"
                                label="##word.details##" ng-click="displayDetailsAttendEmployees(c)"></i-button>
                            <i-button type="update" x-permissions="attend_employees_edit || attend_employees_manage"
                                label="##word.update##" ng-click="displayUpdateAttendEmployees(c)"></i-button>

                            <i-button x-permissions="attend_employees_delete || attend_employees_manage" type="delete"
                                label="##word.delete##" ng-click="displayDeleteAttendEmployees(c)">
                            </i-button>



                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="attend-employees/index.js"></script>
</body>

</html>
