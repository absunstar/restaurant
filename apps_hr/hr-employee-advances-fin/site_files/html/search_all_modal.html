<div id="Employee_Discount_SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                 
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">

                        <i-date2 class="col4" ng-model="search.date" label="##word.employees_advances_date##"></i-date2>

                        <i-control class="col3" ng-model="search.value" type="number" label="##word.employees_advances_value##"></i-control>
                        <i-list class="col4" ng-search="_search.$engDis_search" class="col12" ng-model="search.employee" items="engList"
                            label="##word.employees_advances_employees##"></i-list>
                    </div>

                    <div class="row">
                        <i-control class="col4" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                        <i-date2 class="col4" ng-model="search.dateFrom" label="##word.employees_advances_date_from##"></i-date2>
                        <i-date2 class="col4" ng-model="search.dateTo" label="##word.employees_advances_date_to##"></i-date2>
                    </div>
                    
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}" onclick="site.hideModal('#Employee_Discount_SearchModal')"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#Employee_Discount_SearchModal')"></i-button>
        </div>
    </div>
</div>
