<div class="row">
    <div class="col9">
        <div class="row">
            <i-date2 class="col4" ng-model="employees_advances_fin.date" label="##word.employees_advances_date##">
            </i-date2>

            <i-control class="col3 shift" disabled label="##word.shift##" ng-model="shift.code">
            </i-control>
        </div>

        <div class="row">

            <i-list help-id="" ng-search="_search.$payment_method_search" class="col2" label="##word.payment_method##"
                ng-model="employees_advances_fin.payment_method" items="paymentMethodList"
                ng-change="getSafeByType(employees_advances_fin)" display="##session.lang##">
            </i-list>

            <i-list class="col3 control padding" ng-search="_search.$currency_search"
                ng-model="employees_advances_fin.currency" ng-change="getSafeByType(employees_advances_fin)"
                items="currenciesList" label="##word.currency##"></i-list>

            <i-control class="col2" disabled ng-model="employees_advances_fin.currency.ex_rate" type="number"
                label="##word.exchange_rate##"></i-control>

            <i-list v="r" class="col3 control padding" ng-search="_search.$safe_amount_in"
                ng-model="employees_advances_fin.safe" items="safesList" label="##word.amounts_in_safe##"></i-list>

            <i-control class="col2" v="r" ng-model="employees_advances_fin.value" disabled type="number"
                label="##word.paid_up_payment##"></i-control>

        </div>

        <div class="row">
            <i-textarea ng-model="employees_advances_fin.description" class="col6"
                label="##word.employees_advances_description##"></i-textarea>
        </div>
    </div>

    <div class="col3">
        <i-image ng-model="employees_advances_fin.image_url"></i-image>
        <i-files ng-model="employees_advances_fin.files"></i-files>
    </div>
</div>
