<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">
                <i-date2 class="col4" ng-model="employee_offer.date" label="##word.employee_offer_date##"></i-date2>

                <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="employee_offer.code">
                </i-control>
                <div class="col2"></div>
                <i-control class="col3 r_indigo" disabled label="##word.shift##" ng-model="shift.name_##session.lang##">
                </i-control>
            </div>
            <div class="row">
                <i-control ng-keydown="getEmployeeList($event)" id="service" class="col3" ng-model="search_employee"
                    label="##word.search##" type="text"></i-control>
                <i-list class="col4" label="##word.employee_offer_employees##" ng-search="_search.$eng_serach"
                display="name_##session.lang##"  ng-model="employee_offer.employee" items="employeeList"></i-list>

            </div>

            <div class="row">
                <i-control class="col2" v="r" ng-model="employee_offer.value" type="number"
                    label="##word.employee_offer_value##"></i-control>


                <i-list class="col3" v="r" ng-search="_search.$currency_search"
                    ng-model="employee_offer.currency" items="currenciesList" space=" - " display2="ex_rate"
                    display="name_##session.lang##" label="##word.currency##">
                </i-list>


            </div>

            <div class="row">
                <i-textarea class="col8" ng-model="employee_offer.description"
                    label="##word.employee_offer_description##"></i-textarea>

            </div>

        </form>
    </div>

    <div class="col3">
        <i-image ng-model="employee_offer.image_url"></i-image>
        <i-files ng-model="employee_offer.files"></i-files>
    </div>
</div>
