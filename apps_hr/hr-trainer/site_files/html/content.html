<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" x-feature="school" onclick="site.showTabContent(event,'#subjects')">
                ##word.subjects##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#filesInformation')">
                ##word.files##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#loginInformation')">
                ##word.login_information##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <div class="col9">
                    <fieldset>
                        <legend> ##word.basic_information## </legend>

                        <div class="row">
                            <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                                ng-model="trainer.code"></i-control>

                            <i-control help-id="" v="r ll2" class="col4" label="##word.name##" ng-model="trainer.name">
                            </i-control>

                            <i-control help-id="" class="col4" label="##word.national_id##"
                                ng-model="trainer.national_id"></i-control>

                            <i-checkbox help-id="trainer_active" class="col2" label="##word.active##"
                                ng-model="trainer.active"></i-checkbox>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.trainer_info##</legend>
                        <div class="row">
                            <i-date ng-model="trainer.birth_date" class="col4" label="##word.birth_date##">
                            </i-date>

                            <i-date ng-model="trainer.employment_date" class="col4" label="##word.employment_date##">
                            </i-date>
                        </div>

                        <div class="row">
                            <i-list ng-search="marital_status" class="col3" items="maritals_status"
                                ng-model="trainer.marital_status" label="##word.marital_status##">
                            </i-list>

                            <i-list ng-search="military_status" class="col3" items="militaries_status"
                                ng-model="trainer.military_status" label="##word.military_status##">
                            </i-list>

                            <i-list help-id="" class="col3" display="##session.lang##" items="accountingSystemList"
                                ng-search="_search.$employee.$accounting_system" label="##word.accounting_system##"
                                ng-model="trainer.accounting_system">
                            </i-list>

                        </div>
                        <div class="row">

                            <i-list help-id="" ng-search="_search.$gender_search" class="col2" label="##word.gender##"
                                ng-model="trainer.gender" items="genderList" display="##session.lang##"></i-list>

                            <i-list help-id="" class="col3" items="degreeList"
                                ng-search="_search.$employee.$degree_search" label="##word.employee_degree##"
                                ng-change="trainer.salary = trainer.degree.salary" ng-model="trainer.degree"></i-list>

                            <i-control help-id="" class="col2" label="##word.salary##" type="number"
                                ng-model="trainer.salary"></i-control>

                        </div>
                        <div class="row">
                            <i-control help-id="" type="text" class="col4"
                                label="##word.employees_insurances_insurance_number##"
                                ng-model="trainer.insurance_number"></i-control>
                            <i-control help-id="" type="text" class="col6" label="##word.qualification##"
                                ng-model="trainer.qualification"></i-control>

                        </div>

                    </fieldset>
                    <fieldset>
                        <legend>##word.addresses##</legend>
                        <div class="row">
                            <i-list class="col4" label="##word.gov##" ng-model="trainer.gov" items="govList"
                                ng-change="getCitiesList(trainer.gov)" display="name" ng-search="trainer.$gov_search">
                            </i-list>

                            <i-list class="col4" label="##word.city##" ng-model="trainer.city" items="citiesList"
                                ng-change="getAreaList(trainer.city)" display="name"
                                ng-search="trainer.$neighborhood_search"></i-list>

                            <i-list class="col4" label="##word.area##" ng-model="trainer.area" items="areaList"
                                display="name" ng-search="trainer.$area_search"></i-list>
                        </div>
                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.address##" ng-model="trainer.address">
                            </i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.phone##" ng-model="trainer.phone">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.mobile##" ng-model="trainer.mobile">
                            </i-control>

                        </div>


                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.whatsapp##" ng-model="trainer.whatsapp">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.email##" ng-model="trainer.email">
                            </i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.facebook##" ng-model="trainer.facebook">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.twitter##" ng-model="trainer.twitter">
                            </i-control>

                        </div>

                        <div class="row">

                            <i-textarea class="col" label="##word.notes##" ng-model="trainer.notes"></i-textarea>

                        </div>

                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="trainer_logo" ng-model="trainer.image_url"></i-image>
                </div>
            </div>

            <div id="subjects" x-feature="school" class="tab-content">
                <fieldset>
                    <legend> ##word.subject_name##
                        <i-button type="add default" ng-click="trainer.subject_list.push({})">
                        </i-button>
                    </legend>
                    <div class="row">

                        <div ng-repeat="s in trainer.subject_list" class="row">
                            <i-list ng-search="subject" class="col4" items="subjectsList"
                                ng-model="s.subject">
                            </i-list>
                            <i-button class="col2" type="delete default"
                                ng-click="trainer.subject_list.length ==1 || trainer.subject_list.splice($index,1)">
                            </i-button>

                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="filesInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.files## </legend>
                    <i-files label="##word.files##" categoty="trainer_files" ng-model="trainer.files"></i-files>
                </fieldset>
            </div>

            <div id="loginInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.login_information## </legend>
                    <div class="row">

                        <i-control help-id="" class="col4" label="##word.email##" ng-model="trainer.username"></i-control>
                        
                        <i-control help-id="" class="col4" label="##word.password##" ng-model="trainer.password">
                        </i-control>
                    </div>

                    <div class="row">
                        <i class="grayDark bold">{{email_examble}}</i>
                    </div>
                </fieldset>
            </div>

        </div>
    </div>

</div>
