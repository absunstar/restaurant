<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#filesInformation')">
                ##word.files##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#loginInformation')">
                ##word.login_information##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <div class="col9">
                    <fieldset>
                        <legend> ##word.basic_information## </legend>

                        <div class="row">

                            <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                                ng-model="delegate_list.code"></i-control>
                            </i-control>

                            <i-control help-id="" v="r ll2" class="col4" label="##word.name##"
                                ng-model="delegate_list.name_ar"></i-control>

                            <i-control help-id="" v="r ll2" class="col4" label="##word.name_en##" ng-model="delegate_list.name_en">
                            </i-control>

                            <i-checkbox help-id="delegate_active" class="col2" label="##word.active##"
                                ng-model="delegate_list.active"></i-checkbox>
                        </div>

                        <div class="row">
                            <i-control help-id="" class="col4" label="##word.finger_code##"
                                ng-model="delegate_list.finger_code"></i-control>
                            <i-control help-id="" v="r ll2" class="col4" label="##word.national_id##"
                                ng-model="delegate_list.national_id"></i-control>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.delegate_info##</legend>
                        <div class="row">
                            <i-date2 ng-model="delegate_list.birth_date" class="col4" label="##word.birth_date##">
                            </i-date2>
                            <i-date2 ng-model="delegate_list.employment_date" class="col4"
                                label="##word.employment_date##"></i-date2>
                        </div>

                        <div class="row">
                            <i-list help-id="" ng-search="_search.$gender_search" class="col2" label="##word.gender##"
                            ng-model="delegate_list.gender" items="genderList" display="##session.lang##"></i-list>

                            <i-list x-features="!protouch" ng-search="marital_status" class="col3" items="maritals_status"
                            display="name_##session.lang##"  ng-model="delegate_list.marital_status" label="##word.marital_status##">
                            </i-list>
                            <i-list x-features="!protouch" ng-search="military_status" class="col3" items="militaries_status"
                            display="name_##session.lang##"  ng-model="delegate_list.military_status" label="##word.military_status##">
                            </i-list>

                            <!--     <i-list help-id="" class="col3" items="jobsList" ng-search="_search.$delegate.$jobs"
                                label="##word.job##" ng-model="delegate_list.job">
                            </i-list>
 -->
                            <!--      <i-list help-id="" class="col3" ng-show="delegate_list.job.trainer == true"
                                display="##session.lang##" items="accountingSystemList"
                                ng-search="_search.$delegate.$accounting_system" label="##word.accounting_system##"
                                ng-model="delegate_list.accounting_system">
                            </i-list> -->

                        </div>

                        <div class="row">

                            <i-list help-id="" class="col3" items="degreeList"
                                ng-search="_search.$employee.$degree_search" label="##word.employee_degree##"
                                display="name_##session.lang##"  ng-change="netSalary()"
                                ng-model="delegate_list.degree"></i-list>

                            <i-control help-id="" disabled class="col2" label="##word.salary##" type="number"
                                ng-model="delegate_list.degree.salary"></i-control>

                            <i-control help-id="" class="col2" label="##word.salary_differance##" type="number"
                            ng-change="netSalary()"  ng-model="delegate_list.salary_differance"></i-control>

                            <i-control help-id="" disabled class="col2" label="##word.tax_types_value##" type="number"
                                ng-model="delegate_list.degree.tax"></i-control>

                            <div class="col3" ng-sho="delegate_list.degree">
                                <h2 class="black center"> ##word.net_salary##</h2>
                                <h2 class="green center"> ({{delegate_list.net_salary}})</h2>
                            </div>
                        </div>


                        <div class="row">
                       
                            <i-control help-id="" type="text" class="col4"
                                label="##word.employees_insurances_insurance_number##"
                                ng-model="delegate_list.insurance_number"></i-control>
                            <i-control help-id="" type="text" class="col6" label="##word.qualification##"
                                ng-model="delegate_list.qualification"></i-control>

                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.addresses##</legend>
                        <div class="row">
                            <i-list class="col4" label="##word.gov##" ng-model="delegate_list.gov" items="govList"
                                ng-change="getCityList(delegate_list.gov)" display="name_##session.lang##"
                                ng-search="_search.$delegate.$gov_search"></i-list>

                            <i-list class="col4" label="##word.city##" ng-model="delegate_list.city" items="cityList"
                                ng-change="getAreaList(delegate_list.city)" display="name_##session.lang##"
                                ng-search="_search.$delegate.$city_search"></i-list>

                            <i-list class="col4" label="##word.area##" ng-model="delegate_list.area" items="areaList"
                                display="name_##session.lang##" ng-search="_search.$delegate.$area_search"></i-list>
                        </div>
                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.address##"
                                ng-model="delegate_list.address"></i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.phone##" ng-model="delegate_list.phone">
                            </i-control>

                            <i-control help-id="" class="col6" label="##word.mobile##" ng-model="delegate_list.mobile">
                            </i-control>

                        </div>


                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.whatsapp##"
                                ng-model="delegate_list.whatsapp"></i-control>

                            <i-control help-id="" class="col6" label="##word.email##" ng-model="delegate_list.email">
                            </i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.facebook##"
                                ng-model="delegate_list.facebook"></i-control>

                            <i-control help-id="" class="col6" label="##word.twitter##"
                                ng-model="delegate_list.twitter"></i-control>
                        </div>

                        <div class="row">

                            <i-textarea class="col" label="##word.notes##" ng-model="delegate_list.notes"></i-textarea>

                        </div>

                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="delegate_logo" ng-model="delegate_list.image_url"></i-image>
                </div>
            </div>

            <div id="filesInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.files## </legend>
                    <i-files label="##word.files##" categoty="delegate_files" ng-model="delegate_list.files"></i-files>
                </fieldset>
            </div>

            <div id="loginInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.login_information## </legend>
                    <div class="row">

                        <i-control help-id="" class="col4" label="##word.user_name##" ng-model="delegate_list.username">
                        </i-control>

                        <i-control help-id="" class="col4" label="##word.password##" ng-model="delegate_list.password">
                        </i-control>
                    </div>


                    <div class="row">
                        <i class="grayDark bold">{{email_examble}}</i>
                    </div>

                    <div class="row">
                        <i-list class="col4" ng-model="delegate_list.store" items="storesList"
                        display="name_##session.lang##"  ng-search="_search.$_store" label="##word.store##"></i-list>
                    </div>


                </fieldset>
            </div>

        </div>
    </div>

</div>
