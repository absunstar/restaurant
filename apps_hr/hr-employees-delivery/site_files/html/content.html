<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#filesInformation')">
                ##word.files##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#loginInformation')">
                ##word.login_information##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <div class="col9">
                    <fieldset>
                        <legend> ##word.basic_information## </legend>

                        <div class="row">
                            <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                                ng-model="delivery_employee_list.code"></i-control>
                            </i-control>

                            <i-control help-id="" v="r ll2" class="col4" label="##word.name##"
                                ng-model="delivery_employee_list.name_ar"></i-control>

                            <i-control help-id="" class="col4" label="##word.name_en##"
                            v="r ll2" ng-model="delivery_employee_list.name_en"></i-control>

                            <i-checkbox help-id="delivery_employee_active" class="col2" label="##word.active##"
                                ng-model="delivery_employee_list.active"></i-checkbox>
                        </div>

                        <div class="row">
                            <i-control help-id="" class="col4" label="##word.finger_code##"
                                ng-model="delivery_employee_list.finger_code"></i-control>
                            <i-control help-id="" v="r ll2" class="col4" label="##word.national_id##"
                                ng-model="delivery_employee_list.national_id"></i-control>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.employee_info##</legend>
                        <div class="row">
                            <i-date2 ng-model="delivery_employee_list.birth_date" class="col4" label="##word.birth_date##">
                            </i-date2>

                            <i-date2 ng-model="delivery_employee_list.employment_date" class="col4"
                                label="##word.employment_date##"></i-date2>
                        </div>

                        <div class="row">

                            <i-list help-id="" ng-search="_search.$gender_search" class="col2" label="##word.gender##"
                            ng-model="delivery_employee_list.gender" items="genderList" display="##session.lang##"></i-list>

                            <i-list ng-search="marital_status" class="col3" items="maritals_status"
                            display="name_##session.lang##" ng-model="delivery_employee_list.marital_status" label="##word.marital_status##">
                            </i-list>

                            <i-list ng-search="military_status" class="col3" items="militaries_status"
                            display="name_##session.lang##"  ng-model="delivery_employee_list.military_status" label="##word.military_status##">
                            </i-list>

                        </div>

                        <div class="row">

                            <i-list help-id="" class="col3" items="degreeList"
                                ng-search="_search.$employee.$degree_search" label="##word.employee_degree##"
                                display="name_##session.lang##"  ng-change="netSalary()"
                                ng-model="delivery_employee_list.degree"></i-list>

                            <i-control help-id="" disabled class="col2" label="##word.salary##" type="number"
                                ng-model="delivery_employee_list.degree.salary"></i-control>

                            <i-control help-id="" class="col2" label="##word.salary_differance##" type="number"
                            ng-change="netSalary()"  ng-model="delivery_employee_list.salary_differance"></i-control>

                            <i-control help-id="" disabled class="col2" label="##word.tax_types_value##" type="number"
                                ng-model="delivery_employee_list.degree.tax"></i-control>

                            <div class="col3" ng-sho="delivery_employee_list.degree">
                                <h2 class="black center"> ##word.net_salary##</h2>
                                <h2 class="green center"> ({{delivery_employee_list.net_salary}})</h2>
                            </div>
                        </div>

                        <div class="row">
                            <i-control help-id="" type="text" class="col4"
                                label="##word.employees_insurances_insurance_number##"
                                ng-model="delivery_employee_list.insurance_number"></i-control>
                            <i-control help-id="" type="text" class="col6" label="##word.qualification##"
                                ng-model="delivery_employee_list.qualification"></i-control>

                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.addresses##</legend>
                        <div class="row">
                            <i-list class="col4" label="##word.gov##" ng-model="delivery_employee_list.gov"
                                items="govList" ng-change="getCityList(delivery_employee_list.gov)"
                                display="name_##session.lang##" ng-search="_search.$delivery_employee.$gov_search">
                            </i-list>

                            <i-list class="col4" label="##word.city##" ng-model="delivery_employee_list.city"
                                items="cityList" ng-change="getAreaList(delivery_employee_list.city)"
                                display="name_##session.lang##" ng-search="_search.$delivery_employee.$city_search">
                            </i-list>

                            <i-list class="col4" label="##word.area##" ng-model="delivery_employee_list.area"
                                items="areaList" display="name_##session.lang##"
                                ng-search="_search.$delivery_employee.$area_search">
                            </i-list>
                        </div>
                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.address##"
                                ng-model="delivery_employee_list.address"></i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.phone##"
                                ng-model="delivery_employee_list.phone"></i-control>

                            <i-control help-id="" class="col6" label="##word.mobile##"
                                ng-model="delivery_employee_list.mobile"></i-control>

                        </div>


                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.whatsapp##"
                                ng-model="delivery_employee_list.whatsapp"></i-control>

                            <i-control help-id="" class="col6" label="##word.email##"
                                ng-model="delivery_employee_list.email"></i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.facebook##"
                                ng-model="delivery_employee_list.facebook"></i-control>

                            <i-control help-id="" class="col6" label="##word.twitter##"
                                ng-model="delivery_employee_list.twitter"></i-control>

                        </div>

                        <div class="row">

                            <i-textarea class="col" label="##word.notes##" ng-model="delivery_employee_list.notes">
                            </i-textarea>

                        </div>

                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="delivery_employee_logo" ng-model="delivery_employee_list.image_url"></i-image>
                </div>
            </div>

            <div id="filesInformation" class="tab-content">
                <fieldset>
                    <legend>
                        <i-button type="add default" ng-click="addFiles()"></i-button>
                        ##word.files##
                    </legend>

                    <div class="row" ng-repeat="f in delivery_employee_list.files_list">
                        <div class="row">

                            <div class="col10">
                                <div class="row">

                                    <i-list class="col4" label="##word.file_type##" ng-model="f.file_type"
                                        items="files_types_List" display="name_##session.lang##"
                                        ng-search="_search.$file_type">
                                    </i-list>

                                    <i-control class="col3" label="##word.file_name##" ng-model="f.file_name">
                                    </i-control>

                                    <i-date2 class="col4" ng-model="f.file_date" label="##word.file_date##"></i-date2>

                                </div>
                                <div class="row">
                                    <i-files ng-model="f.file"></i-files>

                                </div>
                            </div>
                            <div class="col2 center">
                                <br>
                                <br>
                                <i-button type="delete" label="##word.delete##"
                                    ng-click="delivery_employee_list.files_list.length ===1 ||delivery_employee_list.files_list.splice($index,1)">
                                </i-button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <hr style="height:5px;color:grey;background-color:rgb(0, 0, 199)">
                        <br>
                        <br>

                    </div>
                </fieldset>
            </div>

            <div id="loginInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.login_information## </legend>
                    <div class="row">

                        <i-control help-id="" class="col4" label="##word.user_name##"
                            ng-model="delivery_employee_list.username"></i-control>

                        <i-control help-id="" class="col4" label="##word.password##"
                            ng-model="delivery_employee_list.password"></i-control>
                    </div>

                    <div class="row">
                        <i class="grayDark bold">{{email_examble}}</i>
                    </div>

                </fieldset>
            </div>

        </div>
    </div>

</div>
