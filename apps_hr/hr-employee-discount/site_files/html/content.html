<div class="row">
    <div class="col9">

        <form class="form">
            <div class="row">

                <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="employee_discount.code">
                </i-control>

                <i-date2 class="col4" ng-model="employee_discount.date" label="##word.employee_discount_date##">
                </i-date2>

                <div class="col2"></div>

                <i-control class="col3 r_indigo" disabled label="##word.shift##" ng-model="shift.name_##session.lang##">
                </i-control>
            </div>
            <div class="row ">

                <i-control ng-keydown="getEmployeeList($event)" id="service" class="col3" ng-model="search_employee"
                    label="##word.search##" type="text"></i-control>
                <i-list class="col4" label="##word.employee_discount_employees##" ng-search="_search.$employee_search"
                    ng-model="employee_discount.employee" items="employeeList"></i-list>
            </div>


            <div class="row">
                <i-control class="col2" v="r" ng-model="employee_discount.value" type="number"
                    label="##word.employee_discount_value##"></i-control>

                <i-list class="col3" v="r" ng-search="_search.$currency_search" display="name_##session.lang##"
                    ng-model="employee_discount.currency" items="currenciesList" space=" - " display2="ex_rate"
                    label="##word.currency##">
                </i-list>
            </div>

            <div class="row">
                <i-textarea ng-model="employee_discount.description" label="##word.employee_discount_description##">
                </i-textarea>
            </div>

        </form>
    </div>
    <div class="col3">
        <i-image ng-model="employee_discount.image_url"></i-image>
        <i-files ng-model="employee_discount.files"></i-files>
    </div>
</div>
