<div id="seatingNumbersUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.seating_numbers_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="seating-numbers/content.html"></div>
            <div x-import="seating-numbers/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateSeatingNumbers(seating_numbers)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#seatingNumbersUpdateModal')" ></i-button>
        </div>
    </div>
</div>
