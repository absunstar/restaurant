<!DOCTYPE html>
<html lang="en" x-permissions="sales_year_works_ui || sales_year_works_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="year_works" x-permissions="login">
                <div x-import="year-works/add_modal.html"></div>
                <div x-import="year-works/update_modal.html"></div>
                <div x-import="year-works/delete_modal.html"></div>
                <div x-import="year-works/view_modal.html"></div>
                <div x-import="year-works/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.year_works## </h1>
                </div>

                <div class="top-actions">
                    <i-button type="add" x-permissions="sales_year_works_add || sales_year_works_manage" label="##word.year_works_new##" ng-click="displayAddYearWorks()"></i-button>
                    <i-button type="search" x-permissions="sales_year_works_search || sales_year_works_manage" label="##word.search_all##" onclick="site.showModal('#yearWorksSearchModal')"></i-button>

                    <span ng-show="busy">
                        <span class="sr-only">Loading...</span>
                    </span>
                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>

                <table class="table loaded hover center bold" id="t1">
                    <tr>
                        <th class="not-print"> ##word.logo## </th>
                        <th> ##word.code## </th>
                        <th> ##word.hall## </th>
                        <th> ##word.school_grade## </th>
                        <th> ##word.subject## </th>
                        <th> ##word.status## </th>

                        <th class="not-print"> ##word.actions## </th>
                    </tr>
                    <tr ng-repeat="c in list | orderBy : '-id'">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="blue userPrint"> {{c.code}} </td>
                        <td> {{c.hall.name}} </td>
                        <td> {{c.school_grade.name}} </td>
                        <td> {{c.subject.subject.name}} </td>

                        <td>
                            <p ng-show="c.active == true" class="green"> ##word.active## </p>
                            <p ng-show="c.active == false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button type="details" x-permissions="sales_year_works_view || sales_year_works_manage" label="##word.details##" ng-click="displayDetailsYearWorks(c)"></i-button>

                            <i-button type="update" x-permissions="sales_year_works_edit || sales_year_works_manage" label="##word.update##" ng-click="displayUpdateYearWorks(c)"></i-button>

                            <i-button type="delete" x-permissions="sales_year_works_delete || sales_year_works_manage" label="##word.delete##" ng-click="displayDeleteYearWorks(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <div class="row">
                    <i-button x-permissions="sales_year_works_print || sales_year_works_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


                </div>

            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="year-works/index.js"></script>
</body>

</html>
