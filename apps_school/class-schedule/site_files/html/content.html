<div class="form">
    <div id="classScheduleAddModal">
        <fieldset>
            <legend> ##word.class_schedule_informations## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-disabled="disabledCode" class="col2" label="##word.code##"
                            ng-model="class_schedule.code"></i-control>

                        <i-list help-id="" class="col4" label="##word.school_grade##"
                            ng-model="class_schedule.school_grade" ng-search="_search.$_school_grade"
                          ng-change="getSubjects(class_schedule.school_grade)"  items="schoolGradeList" display="name"></i-list>

                        <i-list help-id="" class="col4" label="##word.hall##" ng-model="class_schedule.hall"
                            ng-search="_search.$_hall" items="hallsList" display="name"></i-list>
                        <i-checkbox class="col2" label="##word.active##" ng-model="class_schedule.active"></i-checkbox>
                    </div>
                    <br>
                    <br>
                    <fieldset>
                        <legend>##word.workdays##</legend>
                        <div class="row">
                            <div class="col7">

                                <i-checkbox label="##word.saturday##" ng-model="class_schedule.saturday"></i-checkbox>
                                <i-checkbox label="##word.sunday##" ng-model="class_schedule.sunday"></i-checkbox>
                                <i-checkbox label="##word.monday##" ng-model="class_schedule.monday"></i-checkbox>
                                <i-checkbox label="##word.tuesday##" ng-model="class_schedule.tuesday"></i-checkbox>
                                <i-checkbox label="##word.wednesday##" ng-model="class_schedule.wednesday"></i-checkbox>
                                <i-checkbox label="##word.thursday##" ng-model="class_schedule.thursday"></i-checkbox>
                                <i-checkbox label="##word.friday##" ng-model="class_schedule.friday"></i-checkbox>
                            </div>

                            <i-control class="col3" label="##word.max_school_class##" type="number"
                                ng-model="class_schedule.max_school_class"></i-control>

                            <i-button type="add" class="col2" label="##word.create_schedule##"
                                ng-click="createSchedule()"></i-button>

                        </div>

                    </fieldset>

                    <br>
                    <br>
                    <br>

                    <fieldset ng-show="class_schedule.schedules_list.length > 0">

                        <div ng-repeat="s in class_schedule.schedules_list" class="row">
                            <div class="row">
                                <div class="col5"></div>
                                <h1 class="black bold">{{s.day.##session.lang##}}</h1>
                            </div>
                            <br>

                            <table class="table center bold hover details">
                                <tr>
                                    <th>##word.class_number##</th>
                                    <th>##word.trainer##</th>
                                    <th>##word.subject##</th>
                                    <th class="w250">##word.from##</th>
                                    <th class="w250">##word.to##</th>
                                </tr>

                                <tr ng-repeat="i in s.schedules_count_list track by $index">
                                    <td class="center blue">
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        <i-list help-id="" ng-search="_search.$trainer_search" ng-model="i.trainer"
                                            items="trainersList" display="name"></i-list>
                                    </td>

                                    <td>
                                        <i-list ng-model="i.subject" ng-search="_search.$_subject"
                                            display="name" items="subjectsList">
                                        </i-list>
                                    </td>

                                    <td>
                                        <i-time display="##session.lang##" ng-model="i.from" label="##word.from##">
                                        </i-time>
                                    </td>

                                    <td>
                                        <i-time display="##session.lang##" ng-model="i.to" label="##word.to##">
                                        </i-time>
                                    </td>

                                </tr>
                            </table>
                            <br>
                            <br>
                            <hr>
                            <br>
                            <br>
                        </div>


                    </fieldset>

                    <!-- <div class="row">
                        <fieldset>
                            <legend>##word.subjects##

                                <i-button type="add default" ng-click="class_schedule.subjects_list.push({})">
                                </i-button>
                            </legend>

                            <div ng-repeat="s in class_schedule.subjects_list" class="row">
                                <i-list help-id="" class="col5" ng-model="s.subject"
                                ng-search="_search.$_subject" items="subjectsList" display="name"></i-list>
                                <i-button class="col2" type="delete default"
                                    ng-click="class_schedule.subjects_list.length ==1 || class_schedule.subjects_list.splice($index,1)">
                                </i-button>

                            </div>
                        </fieldset>

                    </div> -->
                </div>

                <div class="col3">
                    <i-image category="class_schedule" ng-model="class_schedule.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
