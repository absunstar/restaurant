<div id="yearWorksUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.types_expenses_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="types-expenses/content.html"></div>
            <div x-import="types-expenses/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateYearWorks(types_expenses)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#yearWorksUpdateModal')" ></i-button>
        </div>
    </div>
</div>
