<div id="studentsYearsUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.students_years_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="students-years/content.html"></div>
            <div x-import="students-years/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateStudentsYears(students_years)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#studentsYearsUpdateModal')" ></i-button>
        </div>
    </div>
</div>
