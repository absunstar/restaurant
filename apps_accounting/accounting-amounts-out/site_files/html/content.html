<div class="row" fixed>

    <div class="col9">

        <form class="form">
            <fieldset>
                <legend>##word.basic_information##</legend>
                <div class="row">

                    <i-date2 class="col4" ng-model="amount_out.date" label="##word.amounts_out_date##"></i-date2>
                    <i-control class="col3 r_indigo" disabled label="##word.shift##" ng-model="shift.code">
                    </i-control>

                </div>

                <div class="row">

                    <div class="col4 control">
                        <i-checkbox ng-model="amount_out.show_source"
                            ng-click="amount_out.show_vendor = false; amount_out.vendor = {}" label="##word.source##">
                        </i-checkbox>

                        <i-list ng-search="_search.$source_amount_out" ng-model="amount_out.source"
                            ng-show="amount_out.show_source" items="namesList" label="##word.amounts_in_source##">
                        </i-list>
                    </div>

                    <div class="col4 control">
                        <i-checkbox ng-model="amount_out.show_vendor"
                            ng-click="amount_out.show_source = false; amount_out.source = {}" label="##word.vendor##">
                        </i-checkbox>

                        <i-list ng-model="amount_out.vendor" items="vendorsList"
                            ng-show="amount_out.show_vendor" display="name_##session.lang##"
                            ng-search="_search.$search_vendor" label="##word.stores_in_Company_name##"></i-list>
                    </div>

                </div>

                <div class="row" ng-hide="'##user.type##' == 'delegate'">
                    <div class="col4 control">
                        <i-checkbox ng-model="amount_out.show_employee"
                            ng-click="amount_out.show_delegate = false; amount_out.delegate = {}"
                            label="##word.amounts_in_employees##"></i-checkbox>
                        <i-list ng-show="amount_out.show_employee" label="##word.amounts_in_employees##"
                            ng-search="_search.$eng_amount_out" ng-model="amount_out.employee" display="name"
                            items="employeesList">
                        </i-list>
                    </div>

                    <div class="col4 control">
                        <i-checkbox ng-model="amount_out.show_delegate"
                            ng-click="amount_out.show_employee = false; amount_out.employee = {}"
                            label="##word.delegate##"></i-checkbox>
                        <i-list ng-show="amount_out.show_delegate" ng-model="amount_out.delegate"
                            ng-search="_search.$items_group_search" label="##word.delegate##" items="delegatesList">
                        </i-list>
                    </div>
                </div>

                <br>
                <br>
                <hr>
                <br>
                <br>

                <div class="row">
                    <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                        label="##word.payment_method##" ng-model="amount_out.payment_method" items="paymentMethodList"
                        ng-change="getSafeByType(amount_out)" display="##session.lang##">
                    </i-list>
                    <i-list class="col3 " ng-search="_search.$currency_search" ng-model="amount_out.currency"
                        ng-change="getSafeByType(amount_out)" items="currenciesList" label="##word.currency##"></i-list>

                    <i-control class="col2" disabled ng-model="amount_out.currency.ex_rate" type="number"
                        label="##word.exchange_rate##"></i-control>
                    <i-list v="r" class="col3 " ng-search="_search.$safe_amount_out" ng-model="amount_out.safe"
                        items="safesList" label="##word.amounts_in_safe##"></i-list>

                    <i-control class="col2" v="r" ng-model="amount_out.value" type="number"
                        label="##word.amounts_out_value##"></i-control>

                </div>


                <div class="row">
                    <i-textarea ng-model="amount_out.description" label="##word.amounts_out_description##"></i-textarea>
                </div>

            </fieldset>

        </form>
    </div>
    <div class="col3">
        <i-image label="##word.amounts_out_img##" ng-model="amount_out.image_url"></i-image>
        <i-files ng-model="amount_out.files"></i-files>

    </div>


</div>
