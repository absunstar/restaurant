<div id="bankUpdateModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.banks_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="banks/content.html"></div>
            <div x-import="banks/action_info.html"></div>

        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateBank(bank)"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#bankUpdateModal')"></i-button>
        </div>
    </div>
</div>
