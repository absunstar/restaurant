<div id="FinancialYearSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <div class="row">
                        <i-control class="col2" label="##word.financial_years_code##" ng-model="search.code"></i-control>
                        <i-control class="col4" label="##word.financial_years_name##" ng-model="search.name"></i-control>
                        <i-control class="col2" label="##word.financial_years_period_count##" ng-model="search.period"
                            type="number"></i-control>
                    </div>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">

                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="site.hideModal('FinancialYearSearchModal')" label="##word.close##"></i-button>
            </div>
        </div>
    </div>
</div>
