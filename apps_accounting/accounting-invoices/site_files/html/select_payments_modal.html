<div id="selectPaymentsModal" class="modal">
  <div class="modal-content small">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.payments_payable##
        <i class="fa fa-file"></i>
      </h2>
    </div>
    <div class="modal-body">
      <span ng-show="busy">
        <span class="sr-only">Loading...</span>
      </span>
      <fieldset>
        <table x-permissions="login" class="table bold hover loaded">
          <tr>
            <th>##word.date##</th>
            <th>##word.payment_value##</th>
            <th>##word.paid_up##</th>
            <th>##word.remain_amount##</th>
            <th>##word.select##</th>
          </tr>

          <tr ng-repeat="c in account_invoices.payable_list">
            <td class="center brown">{{c.date | date : 'dd / MM / yyyy'}}</td>
            <td class="center blue">{{c.value}}</td>
            <td class="center green">{{c.paid_up || 0}}</td>
            <td class="center red">{{c.remain || 0}}</td>
            <td class="center"><i-checkbox ng-model="c.select" ng-hide="c.paid_up === c.value" ng-change="changeSelectPayableList(account_invoices.payable_list,$index)"> </i-checkbox></td>
          </tr>
        </table>
      </fieldset>
    </div>
    <h2 class="error">{{error}}</h2>
    <div class="modal-footer center">
      <i-button type="close" label="##word.close##" onclick="site.hideModal('#selectPaymentsModal')"></i-button>
      <!--             <i-button class="not-print" label="##word.print##" type="print " onclick="site.print('#accountInvoicesDetailsModal')"></i-button>
 -->
    </div>
  </div>
</div>
