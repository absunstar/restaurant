<div class="row" fixed>
    <div class="col9">

        <form class="form">
            <fieldset>
                <legend>##word.basic_information##</legend>
                <div class="row">
                    <i-date2 class="col4" ng-model="amount_in.date" label="##word.amounts_in_date##"></i-date2>

                    <i-control class="col3 r_indigo" disabled label="##word.shift##" ng-model="shift.code">
                    </i-control>

                </div>

                <div class="row">

                    <div class="col4 control">
                        <i-checkbox ng-model="amount_in.show_source"
                            ng-click="amount_in.show_customer = false; amount_in.customer = {}"
                            label="##word.source##">
                        </i-checkbox>

                        <i-list ng-search="_search.$source_amount_in" ng-model="amount_in.source"
                            ng-show="amount_in.show_source" items="namesList" label="##word.amounts_in_source##">
                        </i-list>
                    </div>

                    <div class="col7 control">
                        <i-checkbox ng-model="amount_in.show_customer"
                            ng-click="amount_in.show_source = false; amount_in.source = {}" label="##word.customer##">
                        </i-checkbox>
                        <div class="row">

                            <i-control ng-keydown="getCustomerList($event)" id="service" class="col4"
                                ng-show="amount_in.show_customer" ng-model="search_customer" label="##word.search##"
                                type="text"></i-control>

                            <i-list ng-search="_search.$customer" class="col8" display="name_##session.lang##"
                                space=" - " ng-show="amount_in.show_customer" display2="code"
                                ng-model="amount_in.customer" label="##word.customer##" items="customersList">
                            </i-list>
                        </div>
                    </div>

                </div>

                <div class="row" ng-hide="'##user.type##' == 'delegate'">
                    <div class="col4 control">
                        <i-checkbox ng-model="amount_in.show_employee"
                            ng-click="amount_in.show_delegate = false; amount_in.delegate = {}"
                            label="##word.amounts_in_employees##"></i-checkbox>
                        <i-list ng-show="amount_in.show_employee" label="##word.amounts_in_employees##"
                            ng-search="_search.$eng_amount_in" ng-model="amount_in.employee" display="name"
                            items="employeesList">
                        </i-list>
                    </div>

                    <div class="col4 control">
                        <i-checkbox ng-model="amount_in.show_delegate"
                            ng-click="amount_in.show_employee = false; amount_in.employee = {}"
                            label="##word.delegate##">
                        </i-checkbox>
                        <i-list ng-show="amount_in.show_delegate" ng-model="amount_in.delegate"
                            ng-search="_search.$items_group_search" label="##word.delegate##" items="delegatesList">
                        </i-list>
                    </div>
                </div>
             
                <br>
                <br>
                <hr>
                <br>
                <br>

                <div class="row">
                    <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                        label="##word.payment_method##" ng-model="amount_in.payment_method" items="paymentMethodList"
                        ng-change="getSafeByType(amount_in)" display="##session.lang##">
                    </i-list>
                    <i-list class="col3" ng-search="_search.$currency_search" ng-model="amount_in.currency"
                        ng-change="getSafeByType(amount_in)" items="currenciesList" label="##word.currency##"></i-list>

                    <i-control class="col2" disabled ng-model="amount_in.currency.ex_rate" type="number"
                        label="##word.exchange_rate##"></i-control>
                    <i-list v="r" class="col3" ng-search="_search.$safe_amount_in" ng-model="amount_in.safe"
                        items="safesList" label="##word.amounts_in_safe##"></i-list>

                    <i-control class="col2" v="r" ng-model="amount_in.value" type="number"
                        label="##word.amounts_in_value##"></i-control>

                </div>



                <div class="row">
                    <i-textarea ng-model="amount_in.description" label="##word.amounts_in_description##"></i-textarea>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col3">
        <i-image ng-model="amount_in.image_url"></i-image>
        <i-files ng-model="amount_in.files"></i-files>
    </div>

</div>
