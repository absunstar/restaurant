<div class="row" fixed>
    <div class="col9">

        <form class="form">
            <div class="row">
                <i-date2 class="col4" ng-model="amount_in.date" label="##word.amounts_in_date##"></i-date2>

                <i-control class="col3 shift" disabled label="##word.shift##" ng-model="shift.code">
                </i-control>
                <i-list class="col3 control padding" v="r" ng-search="_search.$source_amount_in"
                    ng-model="amount_in.source" items="namesList" label="##word.amounts_in_source##"></i-list>
            </div>

            <div class="row">
                <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                    label="##word.payment_method##" ng-model="amount_in.payment_method" items="paymentMethodList"
                    ng-change="getSafeByType(amount_in)" display="##session.lang##">
                </i-list>
                <i-list class="col3 control padding" ng-search="_search.$currency_search" ng-model="amount_in.currency"
                ng-change="getSafeByType(amount_in)"  items="currenciesList" label="##word.currency##"></i-list>

                <i-control class="col2" disabled ng-model="amount_in.currency.ex_rate" type="number"
                    label="##word.exchange_rate##"></i-control>
                <i-list v="r" class="col3 control padding" ng-search="_search.$safe_amount_in" ng-model="amount_in.safe"
                    items="safesList" label="##word.amounts_in_safe##"></i-list>

                <i-control  class="col2" v="r" ng-model="amount_in.value"
                    type="number" label="##word.amounts_in_value##"></i-control>
             
            </div>


            <div class="row">
                <div class="col4 control">
                    <i-checkbox ng-model="fromeng" label="##word.amounts_in_employees##"></i-checkbox>
                    <i-list ng-show="fromeng" label="##word.amounts_in_employees##" ng-search="_search.$eng_amount_in"
                        ng-model="amount_in.employee" display="name" items="employeesList">
                    </i-list>
                </div>
            </div>

            <div class="row">
                <i-textarea ng-model="amount_in.description" label="##word.amounts_in_description##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col3">
        <i-image ng-model="amount_in.image_url"></i-image>
        <i-files ng-model="amount_in.files"></i-files>
    </div>

</div>
