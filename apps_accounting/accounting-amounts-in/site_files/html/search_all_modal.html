<div id="amountsInSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 class="col3" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateFrom" type="date"
                                label="##word.amounts_in_date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateTo" type="date"
                                label="##word.amounts_in_date_to##">
                            </i-date2>
                        </div>

                        <div class="row">
                            <i-control class="col3 r_indigo" type="text" label="##word.shift##"
                                ng-model="search.shift_code">
                            </i-control>
                            <i-control class="col3" ng-model="search.value" type="number"
                                label="##word.amounts_in_value##">
                            </i-control>
                            <i-list help-id="" ng-search="_search.$payment_method_search" class="col2"
                                label="##word.payment_method##" ng-model="search.payment_method"
                                items="paymentMethodList" ng-change="getSafeByType(search)" display="##session.lang##">
                            </i-list>
                            <i-list class="col3" ng-search="_search.$safe_search" ng-model="search.safe" items="safes"
                                label="##word.amounts_in_safe##"></i-list>

                        </div>

                        <div class="row">
                            <i-list label="##word.amounts_in_employees##" class="col3"
                                ng-search="_search.$eng_amount_in" ng-model="search.employee" display="name"
                                items="employeesList">
                            </i-list>

                            <i-list class="col3" ng-search="_search.$source_search" ng-model="search.source"
                                items="namesList" label="##word.amounts_in_source##"></i-list>

                            <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit">
                            </i-control>

                        </div>

                        <div class="row">
                            <i-textarea ng-model="search.description" class="col6" type="text"
                                label="##word.amounts_in_description##"></i-textarea>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#amountsInSearchModal')"></i-button>

        </div>
    </div>
</div>
