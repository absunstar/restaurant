<div id="Insurance_slidesSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                 
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-control class="col4" ng-model="search.name" type="text" label="##word.insurances_slides_name##"></i-control>
                        <i-control class="col4" ng-model="search.value" type="text" label="##word.insurances_slides_value##"></i-control>
                        <i-control class="col4" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                    </div>
                    <div class="row">
                        <i-textarea ng-model="search.details" type="text" label="##word.insurances_slides_details##"></i-textarea>


                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">


            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}" onclick="site.hideModal('#Insurance_slidesSearchModal')"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#Insurance_slidesSearchModal')"></i-button>

        </div>
    </div>
</div>
