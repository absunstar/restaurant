<div class="form">
    <div id="basicInformation" class="">
       
            <div class="row" ng-show="">

                <table class="table loaded center hover bold" id="t2">
                    <tr>
                        <th> ##word.code## </th>
                        <th> ##word.date## </th>
                        <th>##word.customers## </th>
                     
                        <th> ##word.net_value## </th>
                        <th> ##word.paid_up## </th>
                        <th> ##word.remain_amount## </th>
                    </tr>

                    <tr ng-repeat="c in list | orderBy : '-id'">

                        <td class="blue"> {{c.code}} </td>
                        <td class="brown"> {{c.date | date : 'dd - MM - yyyy'}} </td>

                        <td class="">
                            {{c.customer.name_##session.lang##}} 
                        </td>

                        <td> {{c.net_value | xmoney2}} </td>

                        <td class="green"> {{c.paid_up | xmoney2}} </td>

                        <td class="red"> {{c.remain_amount| xmoney2}} </td>

                    </tr>
                </table>
            </div>

    </div>

</div>
