<div id="reportStoreEvaluationSearchModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>##word.search_all## <i class="fa fa-search"></i></h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">

                    <div class="row">
                   <!--      <i-list class="col3" ng-model="search.branch" display="name_##session.lang##" items="branchesList"
                            ng-search="_search.$branch" label="##word.companies_branch##"></i-list>
 -->
                        <i-list ng-search="_search.$store" class="col3" display="name" ng-model="search.store"
                            label="##word.store##" items="storesList">
                        </i-list>

                        <i-list ng-search="_search.$item_group" class="col3" display="name" ng-model="search.item_group"
                            label="##word.item_group##" items="itemsGroupList"></i-list>


                    </div>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##">
                </i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="hideModal('#reportStoreEvaluationSearchModal')" label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
