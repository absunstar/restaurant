<!DOCTYPE html>
<html lang="en" x-permissions="report_daily_ui || report_daily_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">
    </nav>
    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">
    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="report_daily" x-permissions="login">

                <div x-import="report-daily/search_all_modal.html"></div>
                <div x-import="report-daily/details.html"></div>
                <div class="row">
                    <h1 class="bold text-center"> ##word.report_daily_name## </h1>
                </div>

                <div class="top-actions">
                    <!--<i-button type="add" x-permissions="report_daily_add || report_daily_manage"
                        label="##word.report_daily_new##" ng-click="displayAddReportDaily()"></i-button>-->

                    <i-button type="search" x-permissions="report_daily_search || report_daily_manage"
                        label="##word.search_all##" onclick="site.showModal('#reportDailySearchModal')"></i-button>

                    <span ng-show="busy">
                        <span class="sr-only">Loading...</span>
                    </span>
                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>

                <div class="row">
                    <i-control id="item_name" class="col2 r_black" ng-model="net_value"
                        label="##word.report_daily_total_required##" type="number" disabled></i-control>
                    <i-control id="item_name" class="col2 r_green" ng-model="paid_up" label="##word.total_paid_up##"
                        type="number" disabled></i-control>
                    <i-control id="item_name" class="col2 r_blue" ng-model="remain_amount" label="##word.total_remain##"
                        type="number" disabled></i-control>
                </div>
                <div class="row">
                    <i-control id="item_name" class="col2 r_green" ng-model="cash" label="##word.cash##" type="number"
                        disabled></i-control>
                    <i-control id="item_name" class="col2 r_green" ng-model="bank" label="##word.bank##" type="number"
                        disabled></i-control>


                    <i-control id="item_name" class="col2 r_darkRed" ng-model="total_tax"
                        label="##word.stores_out_total_tax##" type="number" disabled></i-control>
                    <i-control id="item_name" class="col2 r_darkRed" ng-model="total_discount"
                        label="##word.stores_out_total_discount##" type="number" disabled></i-control>
                </div>

                <i-button type="save" x-permissions="report_daily_print || report_daily_manage" label="##word.print##"
                    ng-click="printAccountInvoive(list)">
                </i-button>
                <div class="row">

                    <table class="table loaded center hover bold" id="t1">
                        <tr>
                            <th> ##word.source_type## </th>
                            <th> ##word.paid_up## </th>
                            <th> ##word.actions## </th>

                            <th x-feature="restaurant"> ##word.services## </th>
                        </tr>

                        <tr ng-repeat="c in list | orderBy : '-id'">

                            <td> {{c.source_type.##session.lang##}} </td>
                            <td> {{c.paid_up}} </td>

                            <td>
                                <i-button type="details"
                                    label="##word.details##" ng-click="showDetails(c)">
                                </i-button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="row">
                    <i-button x-permissions="report_daily_print || report_daily_manage" type="print"
                        label="##word.print##" onclick="site.print('#t1')"></i-button>
                    <i-button x-permissions="report_daily_export || report_daily_manage" type="export"
                        label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'report_daily.xlsx')">
                    </i-button>
                </div>

            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="report-daily/index.js"></script>
</body>

</html>
