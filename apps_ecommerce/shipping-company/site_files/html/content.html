<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend>##word.basic_information##</legend>
            <div class="row">
              <div class="col9">
                <div class="row">
                  <i-control
                    ng-hide="disabledShippingCompanyCode"
                    class="col2"
                    label="##word.code##"
                    ng-model="shipping_company.code"
                  ></i-control>
                  <i-control
                    help-id="shipping_companys_name"
                    v="r ll2"
                    class="col4"
                    label="##word.shipping_company_name##"
                    ng-model="shipping_company.name_ar"
                  ></i-control>
  
                  <i-control
                    help-id="shipping_companys_name_en"
                    class="col4"
                    label="##word.name_en##"
                    ng-model="shipping_company.name_en"
                  ></i-control>
                  <i-checkbox
                    class="col2"
                    help-id="shipping_companys_active"
                    label="##word.active##"
                    ng-model="shipping_company.active"
                  >
                  </i-checkbox>
                </div>
  
                <div class="row">
                  <i-list
                    class="col3"
                    label="##word.gov##"
                    ng-model="shipping_company.gov"
                    ng-search="_search.$gov"
                    ng-change="getCityList(shipping_company.gov)"
                    items="govList"
                    display="name_##session.lang##"
                  ></i-list>
  
                  <i-list
                    class="col3"
                    label="##word.companies_city##"
                    ng-model="shipping_company.city"
                    ng-search="_search.$city"
                    items="cityList"
                    display="name_##session.lang##"
                  ></i-list>
  
                  <i-control
                    class="col6"
                    label="##word.companies_address##"
                    ng-model="shipping_company.address"
                  >
                  </i-control>
                </div>
  
                <div class="row">
                  <i-control
                    class="col3"
                    label="##word.companies_phone##"
                    ng-model="shipping_company.phone"
                  >
                  </i-control>
                  <i-control
                    class="col3"
                    label="##word.companies_mobile##"
                    ng-model="shipping_company.mobile"
                  >
                  </i-control>
                  <i-control
                    class="col3"
                    label="##word.companies_fax##"
                    ng-model="shipping_company.fax"
                  ></i-control>
                  <i-control
                    class="col3"
                    label="##word.companies_email##"
                    ng-model="shipping_company.email"
                  >
                  </i-control>
                </div>
                <fieldset>
                  <legend>##word.companies_contact_charge##</legend>
                  <div class="row">
                    <i-control
                      class="col3"
                      label="##word.companies_charge_name##"
                      ng-model="shipping_company.admin.name"
                    >
                    </i-control>
  
                    <i-control
                      class="col3"
                      label="##word.companies_charge_job##"
                      ng-model="shipping_company.admin.job"
                    >
                    </i-control>
  
                    <i-control
                      class="col3"
                      label="##word.companies_phone##"
                      ng-model="shipping_company.admin.phone"
                    >
                    </i-control>
  
                    <i-control
                      class="col3"
                      label="##word.companies_internal_number##"
                      ng-model="shipping_company.admin.internal_number"
                    ></i-control>
                  </div>
  
                  <div class="row">
                    <i-control
                      class="col3"
                      label="##word.companies_mobile##"
                      ng-model="shipping_company.admin.mobile"
                    >
                    </i-control>
  
                    <i-control
                      class="col3"
                      label="##word.companies_email##"
                      ng-model="shipping_company.admin.email"
                    >
                    </i-control>
                  </div>
                </fieldset>
              </div>
  
              <div class="col3">
                <i-image
                  help-id="shipping_companys_logo"
                  ng-model="shipping_company.image_url"
                ></i-image>
              </div>
            </div>
  
          </fieldset>

    </div>
</div>
