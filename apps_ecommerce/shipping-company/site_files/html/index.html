<!DOCTYPE html>
<html lang="En" x-permissions="shipping_company_ui || shipping_company_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang## loaded">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="shipping_company">
                <div x-permissions="shipping_company_add || shipping_company_manage" x-import="shipping-company/add_modal.html">
                </div>
                <div x-permissions="shipping_company_update || shipping_company_manage"
                    x-import="shipping-company/update_modal.html"></div>
                <div x-permissions="shipping_company_delete || shipping_company_manage"
                    x-import="shipping-company/delete_modal.html"></div>
                <div x-permissions="shipping_company_view || shipping_company_manage" x-import="shipping-company/view_modal.html">
                </div>
                <div x-permissions="shipping_company_search || shipping_company_manage"
                    x-import="shipping-company/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.shipping_companies##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="shipping_company_add || shipping_company_manage" type="add"
                        label="##word.shipping_company_new##" ng-click="displayAddShippingCompany()"></i-button>

                    <i-button x-permissions="shipping_company_search || shipping_company_manage" type="search"
                        label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table hover bold" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.shipping_company_number##</th>
                        <th>##word.shipping_company_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center ">{{c.name_##session.lang##}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="shipping_company_view || shipping_company_manage" type="view"
                                label="##word.details##" ng-click="displayDetailsShippingCompany(c)"></i-button>

                            <i-button x-permissions="shipping_company_update || shipping_company_manage" type="edit"
                                label="##word.edit##" ng-click="displayUpdateShippingCompany(c)"></i-button>

                            <i-button x-permissions="shipping_company_delete || shipping_company_manage" type="delete"
                                label="##word.delete##" ng-click="displayDeleteShippingCompany(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="shipping_company_print || shipping_company_manage" type="print" label="##word.print##"
                    onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="shipping-company/index.js"></script>
</body>

</html>
