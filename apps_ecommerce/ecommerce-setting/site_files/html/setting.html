<div class="form">
  <fieldset>
    <legend>##word.setting##</legend>
    <div class="row">
      <i-control
        class="col2"
        type="number"
        label="##word.fee_upon_receipt##"
        ng-model="eco_setting.fee_upon_receipt"
      ></i-control>

      <i-control
        class="col2"
        type="number"
        label="##word.normal_delivery_fee##"
        ng-model="eco_setting.normal_delivery_fee"
      ></i-control>

      <i-control
        class="col2"
        type="number"
        label="##word.fast_delivery_fee##"
        ng-model="eco_setting.fast_delivery_fee"
      ></i-control>
    </div>
  </fieldset>
</div>
