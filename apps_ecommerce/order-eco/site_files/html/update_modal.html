<div id="orderEcoUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_eco_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="order-eco/content.html"></div>
            <div x-import="order-eco/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateOrderEco(order_eco)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#orderEcoUpdateModal')" ></i-button>
        </div>
    </div>
</div>
