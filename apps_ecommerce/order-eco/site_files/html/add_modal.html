<div id="orderEcoAddModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_eco_add_name##
                <i class="fa fa-plus"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="order-eco/content.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <h2 class="green center"> {{success}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addOrderEco()"></i-button>
            
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#orderEcoAddModal')"></i-button>
        </div>
    </div>
</div>
