<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##">
    <nav
      x-import="sitebar/index.html"
      class="sitebar"
      data-ng-controller="sitebar"
    ></nav>

    <nav
      class="sitebottom"
      x-import="sitebottom/index.html"
      ng-controller="sitebottom"
    ></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row" ng-controller="order_eco" x-permissions="login">
          <div x-import="order-eco/add_modal.html"></div>
          <div x-import="order-eco/update_modal.html"></div>
          <div x-import="order-eco/delete_modal.html"></div>
          <div x-import="order-eco/view_modal.html"></div>
          <div x-import="order-eco/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.orders_eco##</h1>
          </div>

          <div class="top-actions">
            <i-button
              type="search"
              x-permissions="order_eco_search || order_eco_manage"
              label="##word.search_all##"
              onclick="site.showModal('#orderEcoSearchModal')"
            ></i-button>

            <span ng-show="busy">
              <span class="sr-only">Loading...</span>
            </span>
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
            <br />
          </div>

          <table class="table loaded hover center bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.order_eco_code##</th>
              <th>##word.status##</th>

              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list | orderBy : '-id'">
              <td class="not-print">
                <i-image view class="logo" ng-model="c.image_url"></i-image>
              </td>

              <td class="blue userPrint">{{c.code}}</td>

              <td>{{c.status.##session.lang##}}</td>

              <td class="center not-print">
                <i-button
                  type="details"
                  x-permissions="order_eco_view || order_eco_manage"
                  label="##word.details##"
                  ng-click="displayDetailsOrderEco(c)"
                ></i-button>

                <i-button
                  type="update"
                  x-permissions="order_eco_edit || order_eco_manage"
                  label="##word.update##"
                  ng-click="displayUpdateOrderEco(c)"
                ></i-button>

                <i-button
                  type="delete"
                  x-permissions="order_eco_delete || order_eco_manage"
                  label="##word.delete##"
                  ng-click="displayDeleteOrderEco(c)"
                ></i-button>
              </td>
            </tr>
          </table>

          <div class="row">
            <i-button
              x-permissions="order_eco_print || order_eco_manage"
              type="print"
              label="##word.print##"
              onclick="site.print('#t1')"
            ></i-button>
          </div>
        </div>
      </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="order-eco/index.js"></script>
  </body>
</html>
