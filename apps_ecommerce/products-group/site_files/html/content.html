<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control ng-hide="disabledProductGroupCode" class="col2" label="##word.code##" ng-model="products_group.code"></i-control>
            <i-control help-id="product_groups_name" v="r ll2" class="col4" label="##word.products_group_name##" ng-model="products_group.name_ar"></i-control>

            <i-control help-id="product_groups_name_en" class="col4" label="##word.name_en##" ng-model="products_group.name_en"></i-control>
            <div class="col2">
              <div class="row">
                <i-checkbox help-id="product_groups_active" label="##word.active##" ng-model="products_group.active"> </i-checkbox>
              </div>
              <div class="row">
                <i-checkbox help-id="link_item_groups" label="##word.link_item_groups##" ng-model="products_group.link_item_groups"> </i-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <i-list
              class="col4"
              ng-model="products_group.item_group"
              display="name_##session.lang##"
              ng-show="products_group.link_item_groups"
              ng-search="_search.$category_item.$items_group_search"
              label="##word.item_group##"
              items="itemsGroupList"
            ></i-list>
          </div>
        </div>

        <div class="col3">
          <i-image help-id="product_groups_logo" ng-model="products_group.image_url"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
