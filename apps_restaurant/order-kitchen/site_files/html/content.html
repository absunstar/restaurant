<div class="form" id="setting_default">

    <div class="row">
        <i-list class="col4" ng-model="order_kitchen.kitchen" items="kitchensList" display="name"
            ng-search="_search.$search_kitchen" ng-change="orderKitchensList()" label="##word.kitchen_name##">
        </i-list>
    </div>

    <br>
    <br>
    <br>

    <table x-permissions="login" class="table bold hover loaded" id="t1">
        <tr>
            <th>##word.code##</th>
            <th>##word.stores_items_name##</th>
            <th>##word.items_count##</th>
            <th>##word.items_notes##</th>
            <th>##word.actions##</th>
        </tr>

        <tr ng-hide="busy" ng-repeat="i in book_list_report ">
            <td class="">
                <p class="code">{{i.order.code}}</p>
                <p class="bold"> {{i.table.name}} / {{i.table.tables_group.name}} </p>
            </td>
            <td class="center title">{{i.size}}</td>
            <td class="center code">{{i.count}}</td>
            <td class="center">{{i.notes}}</td>

            <td class="center"> <i-button type="bg-green"
                x-permissions="order_kitchen_edit || order_kitchen_manage"
                label="##word.done_deliver##" ng-click="doneDelivery(i)"></i-button>
            </td>
        </tr>

    </table>
</div>
