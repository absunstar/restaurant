<div id="showItemsModal" class="modal" fixed>

    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.order_invoice_add##
                <i class="fa fa-plus "></i>
            </h2>
        </div> 

        <div class="modal-body">
            <div class="row center">
                <i-button ng-click="bookList(l) ; calc()" ng-repeat="l in itemsList" label="{{l.name}}"></i-button>
            </div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addOrderInvoice()"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#showItemsModal')"></i-button>
        </div>

    </div>

</div>
