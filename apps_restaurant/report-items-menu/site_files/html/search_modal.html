<div id="searchModal" class="modal" fixed>

   <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
                <input type="hidden">
            <form>
                   
                <div class="row">

                    <div class="row">
                        <i-list class="col4" ng-search="_search.$engRep_search"  ng-model="search.tenant" items="tenantsList"
                            label="##word.tenant##"></i-list>

                        <i-control class="col3" ng-model="search.code" label="##word.code##"></i-control>
                    </div>
                   
                </div>

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">



            <i-button type="search" label="##word.search##" ng-click="searchAll();"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#searchModal')"></i-button>
        </div>
    </div>
</div>
