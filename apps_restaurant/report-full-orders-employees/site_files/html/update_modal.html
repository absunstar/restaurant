<div id="reportInvoicesUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.report_invoices_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="report-full-employees/content.html"></div>
            <div x-import="report-full-employees/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateReportInvoices(report_invoices)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#reportInvoicesUpdateModal')" ></i-button>
        </div>
    </div>
</div>
