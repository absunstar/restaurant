<div class="form" id="setting_default">

    <div class="row">
        <i-list class="col4 r_black" ng-model="order_kitchen.kitchen" items="kitchensList" display="name_##session.lang##"
            ng-search="_search.$search_kitchen" ng-change="orderKitchensList()" label="##word.kitchen_name##">
        </i-list>
    </div>

    <br>
    <br>
    <br>

    <table x-permissions="login" class="table bold hover loaded" id="t1">
        <tr>
            <th>##word.order_code##</th>
            <th>##word.stores_items_name##</th>
            <th>##word.stores_size##</th>
            <th>##word.items_count##</th>
            <th>##word.items_notes##</th>
            <th>##word.actions##</th>
        </tr>

        <tr ng-hide="busy" ng-repeat="i in book_list_report ">
            <td class="">
                <h2 class=" center blue">{{i.order.code}}</h2>
                <p ng-show="i.table.id" class="bold"> {{i.table.name_##session.lang##}} / {{i.table.tables_group.name_##session.lang##}} </p>
            </td>
            <td class="center title">{{i.name_##session.lang##}}</td>
            <td class="center title">{{i.size_ar}}</td>
            <td class="center ">{{i.count}}</td>
            <td class="center">{{i.notes}}</td>

            <td class="center">
                <i-button type="bg-green" x-permissions="order_kitchen_edit || order_kitchen_manage"
                    label="##word.done_deliver##" ng-click="doneDelivery(i)"></i-button>
            </td>
        </tr>

    </table>
</div>
