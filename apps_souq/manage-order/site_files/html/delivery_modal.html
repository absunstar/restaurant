<div id="deliveryOrderModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.delivery_details##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col2"></div>
        <i-list
          x-permissions="manage_order_edit || manage_order_manage"
          v="r"
          class="col4"
          label="##word.shipping_company##"
          ng-change="loadDelegate(manage_order.shipping_company.id)"
          ng-model="manage_order.shipping_company"
          display="profile.name"
          items="shippingCompanyList"
          ng-search="_search.$shipping_company"
        >
        </i-list>

        <i-list help-id="" v="r" class="col4" label="##word.delegate##" ng-model="manage_order.delegate" display="profile.name" items="delegateList" ng-search="_search.$delegate"> </i-list>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <h2 class="green center">{{success}}</h2>
      <i-button label="##word.under_delivery##" ng-click="updateStatusOrder(manage_order,3)"></i-button>
      <i-button type="save" label="##word.save##" ng-click="updateManageOrder()"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal('#deliveryOrderModal')"></i-button>
    </div>
  </div>
</div>
