<!DOCTYPE html>
<html lang="en" x-permissions="manage_users_ui || manage_users_manage" data-ng-app="myApp">
  <head x-import="haraj/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="manage_users">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row">
          <div x-permissions="manage_users_update || manage_users_manage" x-import="manage-users/update_modal.html"></div>
          <div x-permissions="manage_users_delete || manage_users_manage" x-import="manage-users/delete_modal.html"></div>
          <div x-permissions="manage_users_view || manage_users_manage" x-import="manage-users/view_modal.html"></div>
          <div x-permissions="manage_users_search || manage_users_manage" x-import="manage-users/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.manage_users##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="manage_users_search || manage_users_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count}}</h3>
            <h3 class="bold text-center red">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.user_name##</th>
              <th>##word.mobile_email##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>

            <tr ng-repeat="c in manage_users_list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image_url"></i-image>
              </td>
              <td class="center title">{{c.profile.name}}</td>
              <td class="center title">{{c.email}}</td>
              <td class="center">
                <p ng-show="c.active ==true" class="green">##word.active##</p>
                <p ng-show="c.active ==false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="manage_users_view || manage_users_manage" type="view" label="##word.details##" ng-click="displayDetailsManageUsers(c)"></i-button>

                <i-button x-permissions="manage_users_update || manage_users_manage" type="edit" label="##word.edit##" ng-click="displayUpdateManageUsers(c)"></i-button>

                <i-button x-permissions="manage_users_delete || manage_users_manage" type="delete" label="##word.delete##" ng-click="displayDeleteManageUsers(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="manage_users_print || manage_users_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="haraj/scripts.html"></div>
    <script x-import="manage-users/index.js"></script>
  </body>
</html>
