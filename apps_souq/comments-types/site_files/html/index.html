<!DOCTYPE html>
<html lang="en" x-permissions="comments_types_ui || comments_types_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##"  ng-controller="comments_types">
    <nav x-import="herag/sitebar.html" class="sitebar" data-ng-controller="sitebar">
    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row">
                <div x-permissions="comments_types_add || comments_types_manage" x-import="comments-types/add_modal.html">
                </div>
                <div x-permissions="comments_types_update || comments_types_manage"
                    x-import="comments-types/update_modal.html"></div>
                <div x-permissions="comments_types_delete || comments_types_manage"
                    x-import="comments-types/delete_modal.html"></div>
                <div x-permissions="comments_types_view || comments_types_manage" x-import="comments-types/view_modal.html">
                </div>
                <div x-permissions="comments_types_search || comments_types_manage"
                    x-import="comments-types/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.comments_types##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="comments_types_add || comments_types_manage" type="add"
                        label="##word.comments_types_new##" ng-click="displayAddCommentsTypes()"></i-button>

                    <i-button x-permissions="comments_types_search || comments_types_manage" type="search"
                        label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.comments_types_number##</th>
                        <th>##word.comments_types_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center ">{{c.name_##session.lang##}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="comments_types_view || comments_types_manage" type="view"
                                label="##word.details##" ng-click="displayDetailsCommentsTypes(c)"></i-button>

                            <i-button x-permissions="comments_types_update || comments_types_manage" type="edit"
                                label="##word.edit##" ng-click="displayUpdateCommentsTypes(c)"></i-button>

                            <i-button x-permissions="comments_types_delete || comments_types_manage" type="delete"
                                label="##word.delete##" ng-click="displayDeleteCommentsTypes(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="comments_types_print || comments_types_manage" type="print" label="##word.print##"
                    onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="comments-types/index.js"></script>
</body>

</html>
