<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold hover">
                    <tr>
                        <td class="title">##word.comments_types_number##</td>
                        <td class="center userPrint blue">{{comments_types.code}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.comments_types_name##</td>
                        <td class="center">{{comments_types.name_##session.lang##}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="comments_types.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="comments_types.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="comments_types.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="comments-types/action_info.html"></div>
