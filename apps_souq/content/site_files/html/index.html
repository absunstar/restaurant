<!DOCTYPE html>
<html lang="en" x-permissions="ads_ui || ads_manage" data-ng-app="myApp">
  <head x-import="haraj/head.html"></head>

  <body class="##session.lang## loaded"  ng-controller="contents">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row">
          <div x-permissions="ads_add || ads_manage" x-import="content/add_modal.html"></div>
          <div x-permissions="ads_update || ads_manage" x-import="content/update_modal.html"></div>
          <div x-permissions="ads_delete || ads_manage" x-import="content/delete_modal.html"></div>
          <div x-permissions="ads_view || ads_manage" x-import="content/view_modal.html"></div>
          <div x-permissions="ads_search || ads_manage" x-import="content/search_all_modal.html"></div>
          <div x-import="content/selection_categories.html"></div>
          
          <div class="row">
            <h1 class="bold text-center">##word.ads##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="ads_add || ads_manage" type="add" label="##word.ads_new##" ng-click="displayAddAd()"></i-button>

            <i-button x-permissions="ads_search || ads_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.ad_name##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image_url"></i-image>
              </td>
              <td class="center title">{{c.name}}</td>

              <td class="center not-print">
                <i-button x-permissions="ads_view || ads_manage" type="view" label="##word.details##" ng-click="displayDetailsAd(c)"></i-button>

                <i-button x-permissions="ads_update || ads_manage" type="edit" label="##word.edit##" ng-click="displayUpdateAd(c)"></i-button>

                <i-button x-permissions="ads_delete || ads_manage" type="delete" label="##word.delete##" ng-click="displayDeleteAd(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="ads_print || ads_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="haraj/scripts.html"></div>
    <script x-import="content/index.js"></script>
  </body>
</html>
