<div id="adFeedbackModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.feedbacks##
                <i class="fa fa-star"></i>
            </h2>
        </div>

        <div class="modal-body">
            <i-feedback class="padding_10" ng-model="ad"></i-feedback>

        </div>


        <div class="modal-footer center">

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#adFeedbackModal')"> </i-button>

        </div>
    </div>

</div>
