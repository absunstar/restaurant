<div id="communicationModal" class="modal small">
  <div class="modal-content">
    <i class="fa fa-times-circle close-fa" onclick="site.hideModal('#communicationModal')" aria-hidden="true"></i>
   <!--  <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.communication## <i class="fa fa-flag"></i></h2>
    </div> -->
    <div class="modal-body">
      <br>
      <div class="row center">
        <b class="advertiser-txt">##word.communicate_with_advertiser##</b>
      </div>
      <br>
      <br>
      <div class="row pointer" ng-click="showMessage(ad.store.user,'communicationModal')">
        <a class="contact-ad">

          <i class="fa fa-envelope padding"></i>
          <b class="underline-hover margin-10"> ##word.private_messages## </b>
        </a>
      </div>

      <hr>
      <div class="row pointer">
        <a class="contact-ad" href="tel:{{userAd.mobile}}">

          <i class="fa fa-phone padding"></i>
          <b class="underline-hover margin-10"> {{userAd.mobile}} </b>
        </a>
      </div>
    
      <hr>
      <div class="row pointer">
        <a class="contact-ad" onclick="site.showModal('#whatsappWarning');site.hideModal('#communicationModal')">
          <i class="fab fa-whatsapp font-25 padding"></i>
          <b class="underline-hover margin-10"> ##word.message_via_whatsApp## </b>
        </a>
      </div>
      <br>
      <br>
   
      <h2 class="error center bold">{{error}}</h2>
      <div class="modal-footer center">
        <!-- <i-button type="close" label=" ##word.close##" onclick="site.hideModal('#communicationModal')"></i-button> -->
      </div>
    </div>
  </div>
</div>
