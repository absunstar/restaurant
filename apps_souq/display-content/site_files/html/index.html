<!DOCTYPE html>

<html lang="en" data-ng-app="myApp">

<head>
  <title>##word.brand_title## | ##data.name##</title>
  <link rel="icon" type="image/x-icon" href="##data.image_url##">
  <meta name="description" content="##data.description##">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/haraj.css" />
  <link rel="stylesheet" href="/x-css/all.css" />
  <link rel="stylesheet" href="/x-css/font-cairo.css" />
  <style>
    * {
      max-width: initial;
    }
    .reply-comment {
      display: none;
    }
    .reply {
      font-size: 20px;
      border: 2px solid #b4b4b4;
      border-radius: 25px;
      background: #f4f4f4;
      color: #5f5f5f;
      padding: 0px 13px 0px 13px;
      margin: 5px;
    }

    .send-reply-btn {
      font-size: 20px;
      border: 3px solid #b4b4b4;
      border-radius: 25px;
      background: #f4f4f4;
      color: #5f5f5f;
      cursor: pointer;
      padding: 10px 15px 10px 15px;
    }

    b {
      overflow-wrap: anywhere;
    }

    .line-through {
      text-decoration: line-through;
    }

    .userad-logo {
      border-radius: 50%;
      height: 25px;
      width: 25px;
      margin: -5px 10px -5px 0px !important
    }

    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }

    body {
      background-color: #ecf5f2 !important;
      /*       background-image: url(/assets/palm.svg) !important;
 */
      background-repeat: repeat !important;
    }
  </style>
  <style x-lang="ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }
  </style>
  <style x-import="display-content/style.css"></style>
</head>

<body class="##session.lang## loaded" ng-controller="display_content">
  <div x-import="haraj/header.html"></div>

  <div id="main-layout" class="container">
    <div x-import="display-content/report_modal.html"></div>
    <div x-import="display-content/whatsapp_warning.html"></div>
    <div x-import="display-content/report_comment_modal.html"></div>
    <div x-import="display-content/report_reply_modal.html"></div>
    <div x-import="display-content/message_modal.html"></div>
    <div x-import="display-content/communication_modal.html"></div>

    <div class="row">
      <div x-import="display-content/content.html"></div>
    </div>
  </div>

  <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="haraj/scripts.html"></div>
  <script x-import="display-content/index.js"></script>
  <script x-import="haraj/index2.js"></script>

</body>

</html>
