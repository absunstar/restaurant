<div id="reportReplyModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="row">
      <div class="col2">
        <i class="fa fa-times-circle close-fa" onclick="site.hideModal('#reportReplyModal')" ng-click="activity.report_type = {} ; activity.comment_report ='' ; error =''" aria-hidden="true"></i>
      </div>
      <div class="col8 center">
        <b class="font-17">##word.submit_report## <i class="fa fa-flag"></i></b>
      </div>
    </div>
    <!--   <div class="modal-header">
      <h2>##word.submit_report## <i class="fa fa-flag"></i></h2>
    </div> -->
    <div class="modal-body">
      <p class="font-28 padding margin">##word.select## ##word.report_type##</p>
      <div class="row" ng-repeat="r in reportCommentList">

        <p class="report-list" ng-click="selectReportAd(r)" ng-class="{'report-list-selected' : r.$isSelected == true}">{{r.name_##session.lang##}}</p>

      </div>
      <div class="row">
        <i-textarea class="input-style" ng-model="activity.comment_report" label="##word.desc## ##word.the_report##"> </i-textarea>
      </div>
    </div>
    <h2 class="error center bold">{{error}}</h2>
    <div class="modal-footer center">
      <button class="send-btn" ng-click="updateFeedback('report_reply')">
        <i class="fa fa-flag"></i>
        ##word.add_report##
      </button>
      <!-- <i-button type="close" label=" ##word.close##" onclick="site.hideModal('#reportReplyModal')" ng-click="activity.report_type = {} ; activity.comment_report =''"></i-button> -->
    </div>
  </div>
</div>
