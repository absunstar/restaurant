<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head>
    <title>##word.brand_title##</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/font6.css" />
    <link rel="stylesheet" href="/x-css/all.css" />
    <link rel="stylesheet" href="/x-css/font-cairo.css" />
    <style>
      * {
        max-width: initial;
      }
      .dimgray {
        color: dimgray;
      }
      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }
      body {
        background-color: #bbb !important;
        background-image: url(/assets/palm.svg) !important;
        background-repeat: repeat !important;
      }
      .tabs .tabs-header .tab-link.active {
        border-radius: 5px;

      }
      .tabs .tabs-header .tab-link {
        border-radius: 5px;
      }
    </style>
    <style x-lang="ar">
      .nav1 {
        flex-direction: initial;
        padding: 7px;
      }
      :root {
        --direction: rtl;
        --text-align: right;
        --float: right;
      }
    </style>
  </head>

  <body class="##session.lang## loaded" ng-controller="profile">
    <div x-import="haraj/header.html"></div>

    <div id="main-layout" class="container">
      <div x-import="profile/rating_modal.html"></div>
      <div x-import="profile/message_modal.html"></div>
      <div class="row">
        <fieldset>
          <div class="col3">
            <div class="tabs" style="
            width:1400px;
        ">
              <div class="tabs-header">
                <a class="tab-link" onclick="site.showTabContent(event, '#user_contents')"> ##word.contents## </a>
                <a class="tab-link" onclick="site.showTabContent(event, '#ratings')"> ##word.ratings## </a>
              </div>
            </div>
          </div>
          <div class="center col6">
            <i-image help-id="currency_logo" class="border-circle center" view ng-model="user.profile.image_url"></i-image>
            <div class="ad-user center">
              <i class="fa-solid fa-user fa-style"></i>
              <h1 class="user-name-stlye center">{{user.profile.name}} {{user.profile.last_name}}</h1>
            </div>
            <h2 class="user-name-stlye center">{{user.email}}</h2>
            <i-button x-permissions="login" label="##word.follow##" ng-show="!user.$is_follow && !user.$same_email" ng-click="updateFollow(user,true)"></i-button>
            <i-button x-permissions="login" label="##word.unfollow##" ng-show="user.$is_follow && !user.$same_email" ng-click="updateFollow(user,false)"></i-button>
            <i-button fa="envelope" x-permissions="login" ng-show="!user.$same_email" label="##word.conversation##" onclick="site.showModal('#messageModal')"></i-button>
            <a class="row" ng-show="user.mobile" href="tel:{{user.mobile}}">
              {{user.mobile}}
              <i class="fa fa-mobile" aria-hidden="true"></i>
            </a>

            <a class="row" ng-show="user.phone" href="tel:{{user.phone}}">
              {{user.phone}}
              <i class="fa fa-phone" aria-hidden="true"></i>
            </a>
          </div>
        </fieldset>
      </div>
      <div  x-import="profile/tabs_content.html"></div>

    
    </div>
    <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
    <div x-import="haraj/scripts.html"></div>

    <script x-import="profile/index.js"></script>
  </body>
</html>
