<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
  <title>##word.brand_title##</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/haraj.css" />
  <link rel="stylesheet" href="/x-css/all.css" />
  <style>
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .radius13 {
      border-radius: 13px;
    }

    .star {
      font-size: 25px;
      color: #929aaa;
    }

    .profile-parent {
      border-radius: 10px;
    }

    .recommend {
      font-size: 22px;
      color: #929aaa;
      padding: 10px;
      background-color: #ddd;
      border-radius: 10px;
    }

    .recommend-selected {
      font-size: 22px;
      color: #ffffff;
      padding: 10px;
      background-color: #00a884;
      border-radius: 10px;
      border: 2px solid #000000;
    }

    .like {
      height: 30px !important;
      width: 70px;
      border-radius: 15px;
      background: white;
      padding-top: 5px;
    }

    /* The actual popup */
    .popup .popuptext {
      visibility: hidden;
      width: 160px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
    }

    /* Popup arrow */
    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }

    /* Add animation (fade in the popup) */
    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      max-width: initial;
    }

    .table {
      border-collapse: unset;
      border: unset;
    }

    .bg-unlike {
      background-color: rgb(209 48 48 / 20%);
    }

    .bg-like {
      background-color: rgba(48, 209, 88, .2);
    }

    .rate-box {
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    .table td {
      border: unset;
    }
    .about-me {
    white-space: pre-wrap;
    font-size: 18px;
    color: #535353;
}
    .table th {
      border-radius: 10px;
    }

    .dimgray {
      color: dimgray;
    }

    .green-color {
      color: #30d158;
    }

    .darkgreen {
      color: #00a884;
    }

    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }

    body {
      /* background-color: #bbb !important;
      background-image: url(/assets/palm.svg) !important; */
      background-color: #ecf9f6;
      background-repeat: repeat !important;
    }

    .tabs .tabs-header .tab-link.active {
      border-radius: 5px;

    }

    .tabs .tabs-header .tab-link {
      border-radius: 5px;
    }

    .user-background {
      display: block;
      margin: 0;
      width: 100% !important;
      height: 300px !important;
    }

    .user-background img {
      width: 100%;
      height: 400px;
    }

    .user-cover {
      width: 256px !important;
      height: 256px !important;
      border: none;
      border-radius: 5px;
      background: #ca353500;
      z-index: 9999;
      margin-top: -50px;
      margin-right: 40%;
      display: block;
    }

    @media screen and (max-width: 480px) {
      .user-background img {
      height: 200px;
    }
    .user-cover {
      margin-top: -200px !important;

    }
    .user-cover img {
    width: 150px !important;
    height: 150px !important;
    border-radius: 50% !important;
    margin-right: 60px !important;
}
    }
    @media screen and (max-width: 600px) {
      .user-cover {
        width: 256px !important;
        height: 150px !important;
        border: none;
        border-radius: 5px;
        background: #ca353500;
        z-index: 9999;
        margin-top: 0px;
        margin-right: 10%;
        display: block;
      }
    }

    .user-cover img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-right: 40px;
    }

    .darkgray {
      color: #7d7d7d;
    }

    .userad-logo {
      border-radius: 50%;
      height: 25px;
      width: 25px;
      margin: -5px 10px -5px 0px !important
    }
  </style>
  <style x-lang="ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }
  </style>
</head>

<body class="##session.lang## loaded" ng-controller="profile">
  <div x-import="haraj/header.html"></div>

  <div id="main-layout" class="container">
    <div x-import="profile/rating_modal.html"></div>
    <div x-import="profile/message_modal.html"></div>
    <div x-import="profile/communication_modal.html"></div>
    <div class="row bg-white profile-parent">


      <div class="row">
        <i-image class="user-background" view ng-model="user.profile.cover"></i-image>
        <i-image class="user-cover" view logo ng-model="user.profile.image_url"></i-image>
      </div>
      <div class="row">
        <div class="col2 center">

          <i-button class="center" x-permissions="login" label="##word.follow##"
            ng-show="!user.$is_follow && !user.$same_email" ng-click="updateFollow(user,true)"></i-button>
          <i-button class="center" x-permissions="login" label="##word.unfollow##"
            ng-show="user.$is_follow && !user.$same_email" ng-click="updateFollow(user,false)"></i-button>
          <h3 class="darkgray center" ng-show="user.followers_list.length > 0">{{user.followers_list.length}}
            ##word.follower##</h3>
          <h3 class="darkgray center" ng-show="user.followers_list.length < 1"> ##word.no_followers##</h3>
        </div>

        <div class="col8">
          <div class="ad-user center">

            <h1 class="user-name-stlye font-22 center">
              {{user.profile.name}} {{user.profile.last_name}}
            </h1>
          
          </div>
          <h2 class="user-name-stlye darkgray userPrint center">{{user.email}}</h2>
          <div class="row margin padding">
            <p class="center about-me">{{user.profile.about_me}}</p>
          </div>
        </div>
        <div class="col2 center pointer" onclick="$('#ratings').show();$('#user_contents').hide()">
          <i ng-class="{'yellow' : rate > 90}" class="fa-solid fa-star star"> </i>
          <i ng-class="{'yellow' : rate > 70}" class="fa-solid fa-star star"> </i>
          <i ng-class="{'yellow' : rate > 50}" class="fa-solid fa-star star"> </i>
          <i ng-class="{'yellow' : rate > 30}" class="fa-solid fa-star star"> </i>
          <i ng-class="{'yellow' : rate > 10}" class="fa-solid fa-star star"> </i>
          <a href="" class="underline-hover" onclick="$('#ratings').show();$('#user_contents').hide()">
            <h2 class="darkgreen bold center" ng-show="ratingList.length > 0">{{ratingList.length}} ##word.rating##</h2>
            <h2 class="darkgreen bold center" ng-show="ratingList.length < 1"> ##word.no_rating##</h2>
          </a>
        </div>
      </div>
      <div class="row center">

        <i-button fa="phone" label="##word.communication##" ng-show="!user.$same_email" ng-click="showCommunication()">
        </i-button>
        <i-button fa="sliders" label="##word.manage_your_personal_account##" ng-show="user.$same_email"
          ng-click="displayManagePersonalAccount()"> </i-button>

        <i-button fa="comments" x-permissions="login" ng-show="!user.$same_email" label="##word.conversation##"
          onclick="site.showModal('#messageModal');"></i-button>

      </div>
      <div x-import="profile/tabs_content.html"></div>



    </div>
  </div>








  <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="haraj/scripts.html"></div>

  <script x-import="profile/index.js"></script>
  <script x-import="haraj/index2.js"></script>

  <script>
    $('#user_contents').show();
    $('#ratings').hide();

  </script>
</body>

</html>
