<div id="ratingModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.add_rating## <i class="fa fa-star"></i></h2>
    </div>
    <div class="modal-body">
      <div class="row">
        <i-textarea v="r ll100" class="input-style" label="##word.how_was_your_experience##" ng-model="rating.notes">
        </i-textarea>
      </div>

      <div class="row">
        <h2 class="green bold center">##word.details_evaluation_must_be_mentioned_along_with_typeof_merchandise##</h2>
      </div>
      <br>
      <br>
      <div class="row">
        <h2>##word.do_recommend_dealing_with_him##</h2>
        <br />
        <div class="col1"></div>
        <div class="col4 center pointer recommend" ng-click="rating.recommend = 'yes'"
          ng-class="{'recommend-selected' : rating.recommend == 'yes'}">
          <i class="fa fa-thumbs-up center" aria-hidden="true"></i>
          <p class="center">##word.recommend_dealing_with_him##</p>

        </div>
        <div class="col1"></div>

        <div class="col4 center pointer recommend" ng-click="rating.recommend = 'no'"
          ng-class="{'recommend-selected' : rating.recommend == 'no'}">
          <i class="fa fa-thumbs-down center" aria-hidden="true"></i>
          <p class="center">##word.do_not_recommend_dealing_with_him##</p>

        </div>

      </div>
      <br />
      <br />
      <div class="row">
        <h2>##word.did_you_buy_from_the_member##</h2>
        <br />

        <i-radio ng-model="rating.buy" ng-value="yes" group="buy" label="##word.yes##"></i-radio>

        <i-radio ng-model="rating.buy" group="buy" ng-value="no" label="##word.no##"> </i-radio>
      </div>
    </div>


    <h2 class="error red center bold">{{error}}</h2>
    <div class="modal-footer center">
      <i-button fa="star" label="##word.rate##" ng-click="addRating(rating)"></i-button>
      <i-button type="close" label=" ##word.close##" onclick="site.hideModal('#ratingModal')"></i-button>
    </div>
  </div>
</div>
