<!DOCTYPE html>

<html lang="en" data-ng-app="myApp" class="bg-white">
  <head x-import="haraj/head.html"></head>

  <body style="background: white" class="##session.lang## loaded" ng-controller="create_content">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>


    <div id="main-layout" class="container loaded">
      <div x-features="souq" x-import="content/selection_categories.html"></div>

      <div class="row">
        <!-- <br />
        <h1 class="center bold black">##word.create_content##</h1>
        <br /> -->

        <div x-import="create-content/content.html"></div>
        <h1 class="center red"> {{error}} </h1>
      </div>
      <div id="alert" class="modal alert small">
        <div class="modal-content">
          <div class="modal-body">
            <h1 class="green center">##word.ad_added_successfully##</h1>
          </div>
        </div>
      </div>
    </div>
    <div x-import="haraj/scripts.html"></div>
    <script x-import="create-content/index.js"></script>
  </body>
</html>
