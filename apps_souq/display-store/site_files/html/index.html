<!DOCTYPE html>

<html lang="En" data-ng-app="myApp" class="bg-white loaded">
  <head x-import="haraj/head.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style x-import="display-store/style.css"></style>
  </head>

  <body style="background: white" class="##session.lang##" ng-controller="display_store">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div x-import="display-store/report_modal.html"></div>
      <div x-import="display-store/message_modal.html"></div>
      <div x-import="display-content/communication_modal.html"></div>

      <div class="row">
        <br />
        <h1 class="center bold black">##word.display_store##</h1>
        <br />

        <div x-import="display-store/content.html"></div>
      </div>
    </div>
    <div x-import="haraj/scripts.html"></div>
    <script x-import="display-store/index.js"></script>
  </body>
</html>
