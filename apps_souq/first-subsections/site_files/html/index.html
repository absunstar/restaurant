<!DOCTYPE html>
<html lang="en" x-permissions="first_subsections_ui || first_subsections_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="first_subsections">
                <div x-permissions="first_subsections_add || first_subsections_manage" x-import="first-subsections/add_modal.html">
                </div>
                <div x-permissions="first_subsections_update || first_subsections_manage"
                    x-import="first-subsections/update_modal.html"></div>
                <div x-permissions="first_subsections_delete || first_subsections_manage"
                    x-import="first-subsections/delete_modal.html"></div>
                <div x-permissions="first_subsections_view || first_subsections_manage" x-import="first-subsections/view_modal.html">
                </div>
                <div x-permissions="first_subsections_search || first_subsections_manage"
                    x-import="first-subsections/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.first_subsections##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="first_subsections_add || first_subsections_manage" type="add"
                        label="##word.first_subsections_new##" ng-click="displayAddFirstSubsections()"></i-button>

                    <i-button x-permissions="first_subsections_search || first_subsections_manage" type="search"
                        label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.first_subsections_number##</th>
                        <th>##word.first_subsections_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center userPrint blue">{{c.code}}</td>
                        <td class="center ">{{c.name_##session.lang##}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="first_subsections_view || first_subsections_manage" type="view"
                                label="##word.details##" ng-click="displayDetailsFirstSubsections(c)"></i-button>

                            <i-button x-permissions="first_subsections_update || first_subsections_manage" type="edit"
                                label="##word.edit##" ng-click="displayUpdateFirstSubsections(c)"></i-button>

                            <i-button x-permissions="first_subsections_delete || first_subsections_manage" type="delete"
                                label="##word.delete##" ng-click="displayDeleteFirstSubsections(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="first_subsections_print || first_subsections_manage" type="print" label="##word.print##"
                    onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="first-subsections/index.js"></script>
</body>

</html>
