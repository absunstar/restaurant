<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="haraj/head.html">
 
  <style>
    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }


    * {
      max-width: initial;
    }
  </style>
  <style x-lang="ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }
  </style>
</head>

<body class="##session.lang## loaded" ng-controller="login_souq">
  <div x-import="haraj/header.html"></div>
  <div id="main-layout" class="container" id="loginSouqModal">
    <div class="row" style="background-image: linear-gradient(to right, #e9e9e9, #7fffd4);">
      <div class="row center" >
        <div class="row">
          <h1 class="bold text-center">##word.login##</h1>
        </div>


        <div class="row center">
          <div class="col3"></div>
          <div class="col6">
            <div class="col10"></div>
            <i-control class="input-style" v="r" label="##word.mobile_email##" ng-model="user.email"> </i-control>
            <i-control class="input-style pass" ng-click="loginKeyDown($event)" label="##word.password##" type="password" v="r"
              ng-model="user.password"> </i-control>
            <i-checkbox class="center" label="##word.show_password##" ng-click="showPassword()"
              ng-model="show_password"> </i-checkbox>
          </div>
        </div>
        <br>
        <br>
        <div class="row center">
          <button ng-click="login()" class="login-button">##word.login_now## <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        <br>
        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>

        <form class="center">
          <p class="font-18">##word.not_registered## <a href="/register" class="underline-hover">##word.create_account##
              ##word.new##</a></p>
          <br />
          <p class="font-17"><a href="/forget_password" class="underline-hover">##word.forgot_password##</a></p>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="haraj/scripts.html"></div>
  <script x-import="login/index.js"></script>
  <script x-import="haraj/index2.js"></script>
</body>

</html>
