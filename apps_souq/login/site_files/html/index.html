<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>تسجيل دخول</title>
    <style x-import="login/style.css"></style>
  </head>

  <body ng-controller="login_souq">
    <div id="main-layout" class="container">
      <div class="row">
        <div id="loginSouqModal" class="row center">
          <div class="row">
            <h1 class="bold text-center">تسجيل دخول</h1>
          </div>
          <div class="row">
            <h2 class="bold red ng-binding"></h2>
          </div>
          <div class="login-form">
            <div class="row">
              <i-control class="col4 ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty full-width" v="r" label="الجوال / البريد الإلكتروني" ng-model="user.email">
                <div class="control">
                  <label class="ng-binding"> الجوال / البريد الإلكتروني </label>
                  <input id="" ng-disabled="disabled" autofocus="" v="r" type="text" ng-model="ngModel" ng-change="ngChange()" ngkeydown="ngKeydown()" class="ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" />
                </div>
              </i-control>
            </div>
            <div class="row">
              <i-control class="col4 ng-pristine ng-untouched ng-valid ng-isolate-scope ng-not-empty full-width" label="كلمة المرور" type="password" v="r" value="FakePSW" id="pass" ng-model="user.password">
                <div class="control">
                  <label class="ng-binding"> كلمة المرور </label>
                  <input id="" ng-disabled="disabled" autofocus="" v="r" type="password" ng-model="ngModel" ng-change="ngChange()" ngkeydown="ngKeydown()" class="ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" />
                </div>
              </i-control>
            </div>
            <div class="row">
              <i-checkbox class="col2 ng-pristine ng-untouched ng-valid ng-isolate-scope ng-empty" label="إظهار كلمة السر" ng-click="showPass()" ng-model="show_password">
                <div class="selector ng-binding un-selected" ng-class="{'selected' : ngModel , 'un-selected' : !ngModel  }" ng-click="updateModal(ngModel);ngChange($event , ngModel)"><i ng-show="!ngModel" class="fa fa-square"></i> <i ng-show="ngModel" class="fa fa-check ng-hide"></i> إظهار كلمة السر</div>
              </i-checkbox>
            </div>
            <i-button type="add" label="تسجيل الدخول الاّن" ng-click="login()" class="ng-isolate-scope center">
              <a class="btn add">
                تسجيل الدخول الاّن
                <i ng-show="fa" class="fa fa-plus-circle" aria-hidden="true"></i>
              </a>
            </i-button>
            <form class="ng-pristine ng-valid center">
              <p class="font-18">غير مسجل؟ <a href="/register">أنشئ حساب</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div x-import="herag/scripts.html"></div>
    <script x-import="login/index.js"></script>
  </body>
</html>
