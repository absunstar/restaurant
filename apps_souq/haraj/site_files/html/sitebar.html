<h2 class="brand" >
  <div class="row loaded">
    <div class="inline title" help-id="brand_title">
      <a  x-permissions="lmenu_ui || menu_manage" href="#" onclick="showMenu()"> <i class="fa fa-bars"></i> </a>
      <a  href="/"> ##setting.site_name## </a>
    </div>
  
    <div class="inline text-center desktop">
      <div class="info bord" x-features="login">
        <a class="notification" href="/cart" >
          <i class="fa fa-shopping-basket" aria-hidden="true"></i>
          <span class="badge">{{user.cart.items.length || 0}}</span>
        </a>
      </div>
    </div>
    <div class="info">
      <a x-features="login" href="#" onclick="event.stopPropagation(); $('.user-menu').toggle()"> <img src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" /> </a>
      <a class="btn left bg-green" x-features="!login" href="/login"> ##word.login##</a>
      <a class="btn left bg-green" x-features="!login" href="/register"> ##word.register##</a>
    </div>

    <div class="user-menu">
      <div class="center profile">
        <img class="center" src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" /> <br />
        <span class="user-name"> ##user.profile.name## ##user.profile.last_name## </span> <br />
        <h5 class="grayDark userPrint center">##user.email##</h5>
        <br />
        <div class="center">
          <a id="bord_edit" href="/manage_user">
            <span class="black">##word.manage_your_personal_account##</span>
          </a>
        </div>

        <br />

        <div class="link" ng-click="logout()">##word.security_logout##</div>
      </div>
    </div>
  </div>
</h2>

<div class="links">
  <div x-permission="login" x-import="menu/index.html"></div>
</div>
