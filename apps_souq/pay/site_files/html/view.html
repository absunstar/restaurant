<div ng-hide="busy" class="row">
    <div id="basicInformation" class=" ">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">

                    <tr>
                        <td class="title">##word.sender##</td>
                        <td class="center">{{rating.sender.email}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.receiver##</td>
                        <td class="center">{{rating.receiver.email}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.rating##</td>
                        <td class="center pre_text">{{rating.notes}}</td>
                    </tr>
        
                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="rating.approval == true" class="center green">##word.approval##</td>
                        <td ng-show="rating.approval == false" class="center red">##word.reject##</td>
                        <td ng-show="rating.approval == null" class="center blue">##word.undefined##</td>
                    </tr>
                </table>
            </div>

        </fieldset>
    </div>
</div>
