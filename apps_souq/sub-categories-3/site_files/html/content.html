<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="sub_categories_3.code"> </i-control>

            <i-control type="text" help-id="sub_categories_3_name" v="r" class="col4" label="##word.sub_categories_3_name##" ng-model="sub_categories_3.name_ar"></i-control>

            <i-control type="text" help-id="sub_categories_3_name_en" v="r" class="col4" label="##word.name_en##" ng-model="sub_categories_3.name_en"></i-control>

            <i-checkbox help-id="sub_categories_3_active" class="col2" label="##word.active##" ng-model="sub_categories_3.active"></i-checkbox>
          </div>

          <div class="row">
            <i-list
              ng-search="_search.$main_categories"
              class="col4"
              ng-change="loadSubCategories1(sub_categories_3.main_category)"
              display="name_##session.lang##"
              ng-model="sub_categories_3.main_category"
              label="##word.main_category##"
              items="mainCategories"
            >
            </i-list>

            <i-list
              ng-search="_search.$sub_category_1"
              ng-change="loadSubCategories2(sub_categories_3.sub_category_1)"
              class="col4"
              display="name_##session.lang##"
              ng-model="sub_categories_3.sub_category_1"
              label="##word.sub_category_1##"
              items="subCategories1"
            >
            </i-list>

            <i-list ng-search="_search.$sub_category_2" class="col4" display="name_##session.lang##" ng-model="sub_categories_3.sub_category_2" label="##word.sub_category_2##" items="subCategories2">
            </i-list>
          </div>
        </div>

        <div class="col3">
          <i-image help-id="sub_categories_3_logo" ng-model="sub_categories_3.image_url"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
