<div id="subCategories2UpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.sub_categories_2_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="sub-categories-2/content.html"></div>
            <div x-import="sub-categories-2/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateSubCategories2(sub_categories_2)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#subCategories2UpdateModal')"></i-button>
        </div>
    </div>
    
</div>
