<div id="subCategories2DeleteModal" class="modal">
    
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.sub_categories_2_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
               <div x-import="sub-categories-2/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="print" label="##word.print##" onclick="site.print('#v2')"></i-button>

            <i-button type="delete" label="##word.delete##" ng-click="deleteSubCategories2(sub_categories_2)"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#subCategories2DeleteModal')"> </i-button>

        </div>
    </div>
    
</div>
