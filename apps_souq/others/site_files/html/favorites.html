<!DOCTYPE html>
<html lang="en" x-permissions="login" data-ng-app="myApp">
  <head x-import="haraj/head.html">
  </head>

  <body class="##session.lang## loaded" ng-controller="favorites">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>

    <div id="main-layout" class="container">
      <div class="row">

        <div class="row" ng-hide="favoriteAdslist.length > 0">
          <br />
          <br />
          <h1 class="blue bold center">##word.there_no_ads##</h1>
       
        </div>
        <fieldset class="ads-section" ng-show="favoriteAdslist.length > 0">
          <div ng-repeat="a in favoriteAdslist " class="ads-area even">
            <div class="ad-area">
              <div class="ads-info">
                <b class="bold col4 ad-name">{{a.name}}</b>
                <div class="info">
                  <div class="row user-action">
                    <div class="u-action">
                      <i-checkbox label="##word.favorite##" ng-click="updateFeedback(a,'favorite')" ng-model="a.favorite"> </i-checkbox>
                    </div>
                  </div>
                </div>
                <div class="time-publish">
                  <i class="fa-solid fa-clock"></i>
                </div>
                <div class="ad-location">
                  <i class="fa-solid fa-location-pin"></i>
                  <div class="adress">
                    <p class="location" ng-show="a.address.country">{{a.address.country.name_##session.lang##}} - {{a.address.gov.name_##session.lang##}} - {{a.address.city.name_##session.lang##}} - {{a.address.area.name_##session.lang##}}</p>
                    <p class="location">{{a.address.detailed_address}}</p>
                  </div>
                </div>
                <div class="row" >
                  <p class="ad-owner">
                    <i class="fa-solid fa-user"></i>
                    <a href="/profile?id={{a.store.user.id}}"> {{a.store.user.profile.name}}</a>

                  </p>
                </div>
              </div>
            </div>
            <div class="row" ng-click="displayContent(a.id)">
              <i-image view="" class="logo col2" ng-model="a.image_url">
                
              </i-image>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div x-import="haraj/scripts.html"></div>

    <script x-permissions="login" x-import="others/favorites.js"></script>
  </body>
</html>
