<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>

            <div class="row">

                <div class="col9">

                    <div class="row">

                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="countries.code"></i-control>
                        </i-control>

                        <i-control help-id="countries_name" v="r ll2" class="col4" label="##word.country_name_ar##"
                            ng-model="countries.name_ar"></i-control>

                        <i-control help-id="countries_name" v="r" class="col4" label="##word.country_name_en##"
                            ng-model="countries.name_en"></i-control>

                        <i-checkbox help-id="countries_active" class="col2" label="##word.active##" ng-model="countries.active">
                        </i-checkbox>

                    </div>

                    <div class="row">
                        <i-textarea label="##word.country_notes##" ng-model="countries.notes"></i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="countries_logo" ng-model="countries.image_url"></i-image>
                </div>

            </div>

        </fieldset>

    </div>

</div>
