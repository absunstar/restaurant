<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-list
              v="r"
              class="col4"
              label="##word.country##"
              ng-change="getGovesList(city.country)"
              ng-model="city.country"
              display="name_##session.lang##"
              items="countriesList"
              ng-search="_search.$city_country"
            ></i-list>

            <i-list v="r" class="col4" label="##word.gov##" ng-model="city.gov" display="name_##session.lang##" items="govesList" ng-search="_search.$city_gov"></i-list>
            <i-checkbox help-id="city_active" class="col2" label="##word.active##" ng-model="city.active"> </i-checkbox>
          </div>
          <div class="row">
            <i-control v="r ll2" class="col4" label="##word.city_name##" ng-model="city.name_ar"></i-control>
            <i-control v="r" class="col4" label="##word.name_en##" ng-model="city.name_en"></i-control>
          </div>
        </div>

        <div class="col3">
          <i-image help-id="city_logo" ng-model="city.image_url"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
