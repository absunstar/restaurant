<div class="form" id="stores_view">
  <div class="row">
    <div class="row">
      <i-control ng-keydown="getStoresList($event,search_stores)" class="col4" ng-model="search_stores" label="##word.search_all##" type="text"></i-control>
      <i-button type="search" label="##word.search##" ng-click="getStoresList({which:13},search_stores)"> </i-button>
    </div>
    <div class="row">
      <fieldset>
        <div ng-repeat="s in storesList">
          <div class="row" ng-click="displayStore(s.id)">
            <i-image view class="logo col2" ng-model="s.image_url"></i-image>
            <b class="bold col4">{{s.name}}</b>
          </div>
          <div class="row" ng-click="displayStore(s.id)">
            <p><b class="black"> ##word.store_owner## : </b><b> {{s.user.profile.name}} </b></p>
          </div>
          <br />
          <b>{{s.address.country.name_##session.lang##}} {{s.address.gov.name_##session.lang##}} {{s.address.city.name_##session.lang##}} {{s.address.area.name_##session.lang##}}</b>
          <p>{{s.address.detailed_address}}</p>
          <br />
          <div class="row">
            <i-button fa="shopping-cart" ng-hide="s.user.id == user.id" label="##word.add_to_cart##" ng-click="bookList(s,0)"> </i-button>
            <i-checkbox label="##word.favorite##" ng-click="updateFeedback(s,'favorite')" ng-model="s.favorite"> </i-checkbox>
          </div>
          <br />
          <hr />
          <br />
        </div>
      </fieldset>
    </div>
  </div>
</div>
