<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head x-import="head.html"></head>
  <body class="##session.lang##">
    <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row" ng-controller="index_souq">
        <div class="row">
          <i-control ng-keydown="getAdsList($event,search_ads)" class="col4" ng-model="search_ads" label="##word.search_all##" type="text"></i-control>
          <i-button type="search" label="##word.search##" ng-click="getAdsList({which:13},search_ads)"> </i-button>
        </div>
        <div class="row">
          <fieldset>
            <div ng-repeat="i in adsList" class="post pointer img__wrap" ng-click="displayAd(i.id)">
              <h2>{{i.name_##session.lang##}}</h2>
              <img src="{{i.image_url}}" alt="" />
              <div class="post_description">
                <p><b class="black"> ##word.ad_owner## : </b><b> {{i.store.user.profile.name}} </b></p>
                <p><b class="black"> ##word.store## : </b><b> {{i.store.name_##session.lang##}} </b></p>
                <p ng-repeat="q in i.quantity_list"><b>{{q.unit.name_##session.lang##}} {{q.net_value}} {{q.currency.name_##session.lang##}}</b></p>
              </div>

              <!-- <b class="img__description userPrint"> {{i.name_##session.lang##}} </b> -->
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div x-import="scripts.html"></div>
    <script x-import="0-default/index.js"></script>
  </body>
</html>
