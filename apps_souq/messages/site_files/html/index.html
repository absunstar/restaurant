<!DOCTYPE html>
<html lang="en" x-permissions="messages_ui || messages_manage" data-ng-app="myApp">
  <head x-import="head.html"></head>

  <body class="##session.lang## loaded" ng-controller="messages">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
      <div class="row">
        <div class="row" >
          <div x-permissions="messages_add || messages_manage" x-import="messages/add_modal.html"></div>
          <div x-permissions="messages_update || messages_manage" x-import="messages/update_modal.html"></div>
          <div x-permissions="messages_delete || messages_manage" x-import="messages/delete_modal.html"></div>
          <div x-permissions="messages_view || messages_manage" x-import="messages/view_modal.html"></div>
          <div x-permissions="messages_search || messages_manage" x-import="messages/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.messages##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="messages_add || messages_manage" type="add" label="##word.messages_new##" ng-click="displayAddMessage()"></i-button>

            <i-button x-permissions="messages_search || messages_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
            <!-- <i-button label="تهيئة الشركة" ng-click="handelCompany()"> </i-button> -->
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.message_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image_url"></i-image>
              </td>
              <td class="center title">{{c.name_##session.lang##}}</td>
              <td class="center">
                <p ng-show="c.active == true" class="green">##word.active##</p>
                <p ng-show="c.active == false" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button x-permissions="messages_view || messages_manage" type="view" label="##word.details##" ng-click="displayDetailsMessage(c)"></i-button>

                <i-button x-permissions="messages_update || messages_manage" type="edit" label="##word.edit##" ng-click="displayUpdateMessage(c)"></i-button>

                <i-button x-permissions="messages_delete || messages_manage" type="delete" label="##word.delete##" ng-click="displayDeleteMessage(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="messages_print || messages_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="herag/scripts.html"></div>
    <script x-import="messages/index.js"></script>
  </body>
</html>
