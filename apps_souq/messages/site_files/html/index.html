<!DOCTYPE html>
<html lang="en" x-permissions="login" data-ng-app="myApp">

<head>
  <title>##setting.site_name##</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/haraj.css" />
  <link rel="stylesheet" href="/x-css/all.css" />
  <link rel="stylesheet" href="/x-css/font-cairo.css" />
  <link rel="icon" type="image/x-icon" href="##setting.logo##" />
  <style>
    * {
      max-width: initial;
    }

    .border-circle img {
      border-radius: 50% !important;
    }

    .radius5 {
      border-radius: 5% !important;
    }

    .txt-message {
      color: #7d7d7d;
      white-space: pre-wrap !important;
      font-size: 19px;
      padding: 10px;
      margin: 10px;
      font-weight: bold;
    }

    :root {
      --body-margin-top: 0px;
      --body-margin-bottom: 0px;
      --zoom: 100%;
      --fieldset-border: none;
      --fieldset-background: #fff;
    }

    .userad-logo {
      border-radius: 50%;
      height: 25px;
      width: 25px;
      margin: -5px 10px -5px 0px !important
    }

    .bg-msglist {
      background: #05c28099;
    }

    .user-selected {
      background: blue;
    }

    body {
      background-color: #bbb !important;
      background-image: url(/assets/palm.svg) !important;
      background-repeat: repeat !important;
    }
  </style>
  <style x-lang="ar">
    .nav1 {
      flex-direction: initial;
      padding: 7px;
    }

    :root {
      --direction: rtl;
      --text-align: right;
      --float: right;
    }

    .sender {
      float: left;
      text-align: left;
    }
  </style>

  <style x-lang="en">
    .sender {
      text-align: right;
    }
  </style>

</head>

<body class="##session.lang## loaded" ng-controller="messages">
  <div x-import="haraj/header.html"></div>

  <div id="main-layout" class="container">
    <fieldset>
      <div class="row" ng-show="messagesList.length < 1 && messagesList">
        <br />
        <br />
        <h1 class="blue bold center">##word.there_no_messages##</h1>
        <br />
        <br />
      </div>
      <div class="row">
        <div class="col3" ng-show="messagesList.length > 0">
          <div class="ad-user row padding margin" ng-class="{'user-selected' : m.$isSelected == true}" ng-repeat="m in messagesList">
            <a class="message-icon pointer display-block border padding" ng-repeat="u in m.users_list" class="center"
              ng-show="u.id != userId" ng-click="showMessage(m,$event)">
              <img class="center userad-logo" ng-src="{{u.image_url}}" onerror="this.src='/images/user.png'" alt="" />
              <b class="user-name-stlye">{{u.name}} {{u.last_name}}
                <span ng-show="m.$new" class="badge_message"></span>
              </b>
            </a>
          </div>
          <!--  <a class="message-icon pointer display-block border padding" ng-repeat="m in messagesList"
            ng-click="showMessage(m,$event)" help-id="menu_monitor">
            <b ng-repeat="u in m.users_list" class="center" ng-show="u.id != userId">{{u.name}}
              <i-image view class="logo border-circle" ng-model="u.image_url"></i-image>
              <span ng-show="m.$new" class="badge_message"></span>
            </b>
          </a> -->
        </div>
        <div class="col9" ng-show="message.id">
          <fieldset>
            <legend>##word.the_message##</legend>

            <br />
            <br />
            <div class="row">
                <div class="row _scroll">
                  <div class="row padding margin" ng-repeat="m in message.messages_list">
                    <div ng-repeat="u in message.users_list" ng-class="{'sender' : m.user_id != userId}"
                      ng-show="m.user_id == u.id">
                      <div class="ad-user">
                        <a>
                          <img class="center userad-logo" ng-src="{{u.image_url}}" onerror="this.src='/images/user.png'"
                            alt="" />
                          <b class="user-name-stlye">{{u.name}} {{u.last_name}}</b>
                        </a>
                      </div>
                    </div>
                    <div class="row">

                      <h3 ng-class="{'sender' : m.user_id != userId}" class="txt-message">{{m.message}}</h3>
                    </div>
                    <div ng-class="{'sender' : m.user_id != userId}" class="row time-publish">
                      <i class="fa-solid fa-clock"> {{m.date | date : 'dd/MM/yyyy - hh:mm'}} </i>
                    </div>
                  </div>
                </div>

            </div>

            <br />
            <br />

            <div class="row">
              <div class="col3"></div>
              <i-textarea class="col6" label="##word.write_your_message_here##" ng-model="send_message"> </i-textarea>
            </div>
            <div class="row center">
              <i-button type="add" label="##word.send##" ng-click="sendMessage(message)"> </i-button>
            </div>
          </fieldset>
        </div>
      </div>
    </fieldset>
  </div>
  <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
  <div x-import="haraj/scripts.html"></div>
  <script x-import="messages/index.js"></script>
</body>

</html>
