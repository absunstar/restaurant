<!DOCTYPE html>
<html lang="en" x-permissions="login" data-ng-app="myApp">
  <head x-import="haraj/head.html"></head>

  <body class="##session.lang## loaded" ng-controller="messages">

    <div id="main-layout" class="container">
      <fieldset>
        <legend>##word.messages##</legend>
        <br />
        <div class="row" ng-hide="messagesList.length > 0">
          <br />
          <br />
          <h1 class="blue bold center">##word.there_no_messages##</h1>
          <br />
          <br />
        </div>
        <div class="row">
          <div class="col3" ng-show="messagesList.length > 0">
            <a class="message-icon pointer display-block" ng-repeat="m in messagesList" ng-click="showMessage(m)" help-id="menu_monitor">
              <b ng-repeat="u in m.users_list" class="center" ng-show="u.email != '##user.email##'"
                >{{u.name}}
                <span ng-show="m.$new" class="badge_message"></span>
                <i-image view class="logo" ng-model="u.image_url"></i-image>
              </b>
            </a>
          </div>
          <div class="col9" ng-show="message.id">
            <fieldset>
              <legend>##word.the_message##</legend>

              <br />
              <br />
              <div class="row">
                <div class="col10">
                  <div class="row _scroll">
                    <div class="row" ng-repeat="c in message.messages_list">
                      <h2 class="bold pre_text">{{c.name}}</h2>

                      <h3 class="bold pre_text">{{c.message}}</h3>

                      <i-image view class="logo" ng-model="c.image_url"></i-image>
                      <h5>{{c.date | date : 'hh:mm | dd - MM - yyyy'}}</h5>
                    </div>
                  </div>
                </div>
              </div>

              <br />
              <br />

              <div class="row">
                <div class="col3"></div>
                <i-textarea class="col6" label="##word.write_your_message_here##" ng-model="send_message"> </i-textarea>
              </div>
              <div class="row center">
                <i-button type="add" label="##word.send##" ng-click="sendMessage(message)"> </i-button>
              </div>
            </fieldset>
          </div>
        </div>
      </fieldset>
    </div>
    <div x-import="haraj/scripts.html"></div>
    <script x-import="messages/index.js"></script>
  </body>
</html>
