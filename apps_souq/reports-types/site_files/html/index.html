<!DOCTYPE html>
<html lang="en" x-permissions="reports_types_ui || reports_types_manage" data-ng-app="myApp">

    <head x-import="head.html"></head>


<body class="##session.lang## loaded" ng-controller="reports_types">
    <nav x-import="haraj/sitebar.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="haraj/sitebottom.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" >
                <div x-permissions="reports_types_add || reports_types_manage" x-import="reports-types/add_modal.html">
                </div>
                <div x-permissions="reports_types_update || reports_types_manage"
                    x-import="reports-types/update_modal.html"></div>
                <div x-permissions="reports_types_delete || reports_types_manage"
                    x-import="reports-types/delete_modal.html"></div>
                <div x-permissions="reports_types_view || reports_types_manage" x-import="reports-types/view_modal.html">
                </div>
                <div x-permissions="reports_types_search || reports_types_manage"
                    x-import="reports-types/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.reports_types##</h1>
                </div>

                <div class="top-actions">
                    <i-button x-permissions="reports_types_add || reports_types_manage" type="add"
                        label="##word.reports_types_new##" ng-click="displayAddReportsTypes()"></i-button>

                    <i-button x-permissions="reports_types_search || reports_types_manage" type="search"
                        label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                </div>

                <table x-permissions="login" class="table hover bold" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <th>##word.reports_types_name##</th>
                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <td class="center ">{{c.name_##session.lang##}}</td>

                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button x-permissions="reports_types_view || reports_types_manage" type="view"
                                label="##word.details##" ng-click="displayDetailsReportsTypes(c)"></i-button>

                            <i-button x-permissions="reports_types_update || reports_types_manage" type="edit"
                                label="##word.edit##" ng-click="displayUpdateReportsTypes(c)"></i-button>

                            <i-button x-permissions="reports_types_delete || reports_types_manage" type="delete"
                                label="##word.delete##" ng-click="displayDeleteReportsTypes(c)"></i-button>
                        </td>
                    </tr>
                </table>
                <i-button x-permissions="reports_types_print || reports_types_manage" type="print" label="##word.print##"
                    onclick="site.print('#t1')"></i-button>

            </div>
        </div>
    </div>

    <div x-import="haraj/scripts.html"></div>
    <script x-import="reports-types/index.js"></script>
</body>

</html>
