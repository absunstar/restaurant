<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="ad.code"> </i-control>

            <i-control help-id="ad_name_ar" v="r ll2" class="col4" label="##word.ad_name##" ng-model="ad.name_ar"></i-control>

            <i-control help-id="ad_name_en" v="r" class="col4" label="##word.name_en##" ng-model="ad.name_en"></i-control>

            <i-store class="col3 padding_10" ng-model="ad.store"></i-store>
          </div>
          <br />
          <div class="row">
            <i-list class="col3" v="r" ng-model="ad.ad_status" items="adStatusList" display="##session.lang##" ng-search="_search.$search_ad_status" label="##word.ad_status##"></i-list>
            <i-control help-id="ad_rating" type="number" class="col3" label="##word.ad_rating##" ng-model="ad.ad_rating"></i-control>
            <i-control help-id="ad_number_views" type="number" class="col3" label="##word.number_views##" ng-model="ad.number_views"></i-control>
            <i-control help-id="ad_number_likes" type="number" class="col3" label="##word.number_likes##" ng-model="ad.number_likes"></i-control>
          </div>

          <div class="row">
            <i-control help-id="ad_priority_level" type="number" class="col3" label="##word.priority_level##" ng-model="ad.priority_level"></i-control>
            <i-control help-id="ad_number_comments" type="number" class="col3" label="##word.number_comments##" ng-model="ad.number_comments"></i-control>
            <i-control help-id="ad_number_favorites" type="number" class="col3" label="##word.number_favorites##" ng-model="ad.number_favorites"></i-control>
            <i-control help-id="ad_number_reports" type="number" class="col3" label="##word.number_reports##" ng-model="ad.number_reports"></i-control>
          </div>
          <i-list class="" ng-model="ad.main_category" display="name_##session.lang##" items="mainCategories"></i-list>

          <!--           <i-category ng-model="ad.main_category.sub_category_list[0]" items="ad.main_category.sub_category_list"></i-category>
 -->
          <br />

          <div class="row" ng-show="ad.main_category">
            <fieldset>
              <legend>##word.ad_require##</legend>
              <div class="row" ng-repeat="c in ad.main_category.category_require_list">
                <i-ad-require ng-model="c"></i-ad-require>
              </div>
            </fieldset>
          </div>

          <div class="row">
            <i-textarea ng-model="ad.description" label="##word.description##"> </i-textarea>
          </div>

          <br />
        </div>

        <div class="col3">
          <i-image help-id="ads_logo" ng-model="ad.image_url"></i-image>
        </div>
      </div>
      <br />
      <br />
      <br />

      <fieldset class="row" ng-show="defaultSettings.ads_settings.upload_multiple_photos">
        <legend>
          <i-button type="add default" ng-click="addImage()"></i-button>
          ##word.ad_images##
        </legend>
        <div class="row" ng-repeat="a in ad.images_list">
          <div class="row">
            <div class="col6">
              <i-textarea ng-model="a.description" label="##word.description##"> </i-textarea>
            </div>
            <div class="col1"></div>
            <div class="col3">
              <i-image help-id="ads_logo" ng-model="a.image_url"></i-image>
            </div>
            <div class="col1"></div>
            <div class="col1">
              <br />
              <br />
              <br />
              <i-button type="delete" ng-click="ad.images_list.splice($index,1)"> </i-button>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class="row" ng-show="defaultSettings.ads_settings.quantities_can_be_used">
        <legend>
          <i-button type="add default" ng-click="addQuantity()"></i-button>
          ##word.quantities##
        </legend>
        <div class="row" ng-repeat="c in ad.quantity_list">
          <div class="row">
            <i-list ng-search="_search.$unit" class="col2" display="name_##session.lang##" ng-model="c.unit" label="##word.unit##" items="unitsList"> </i-list>
            <i-control help-id="ad_available_quantity" type="number" class="col2" label="##word.available_quantity##" ng-model="c.available_quantity"></i-control>
            <i-control help-id="ad_maximum_order" type="number" class="col2" label="##word.maximum_order##" ng-model="c.maximum_order"></i-control>
            <i-control help-id="ad_minimum_order" type="number" class="col2" label="##word.minimum_order##" ng-model="c.minimum_order"></i-control>
            <i-list ng-search="_search.$currency" class="col2" display="name_##session.lang##" ng-model="c.currency" label="##word.currency##" items="currenciesList"> </i-list>
          </div>

          <div class="row">
            <i-control help-id="ad_price" ng-change="calcDiscount(c)" type="number" class="col2" label="##word.price##" ng-model="c.price"></i-control>
            <i-control help-id="ad_discount" ng-change="calcDiscount(c)" type="number" class="col2" label="##word.discount##" ng-model="c.discount"></i-control>

            <div class="col1">
              <div class="row">
                <i-radio ng-click="calcDiscount(c)" ng-model="c.discount_type" label="##word.amount##" ng-value="number"></i-radio>
                <i-radio ng-click="calcDiscount(c)" ng-model="c.discount_type" label="##word.percent##" ng-value="percent"> </i-radio>
              </div>
            </div>

            <i-control help-id="ad_required" type="number" disabled class="col2" label="##word.required##" ng-model="c.net_value"></i-control>
            <div class="col3"></div>
            <div class="col1">
              <br />
              <i-button type="delete" ng-click="ad.quantity_list.splice($index,1)"> </i-button>
            </div>
          </div>

          <hr class="center" style="width: 70%; height: 5px; color: grey; background-color: rgb(10, 199, 0)" />
        </div>
        <br />
      </fieldset>
      <br />
      <br />
      <br />
      <i-comment class="padding_10" ng-model="ad"></i-comment>
      <br />
      <br />
      <br />
    </fieldset>
  </div>
</div>
