<!DOCTYPE html>
<html lang="en" x-permissions="ads_ui || ads_manage" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##"  ng-controller="ads">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-permissions="ads_add || ads_manage" x-import="ads/add_modal.html"></div>
          <div x-permissions="ads_update || ads_manage" x-import="ads/update_modal.html"></div>
          <div x-permissions="ads_delete || ads_manage" x-import="ads/delete_modal.html"></div>
          <div x-permissions="ads_view || ads_manage" x-import="ads/view_modal.html"></div>
          <div x-permissions="ads_search || ads_manage" x-import="ads/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.ads##</h1>
          </div>

          <div class="top-actions">
            <i-button x-permissions="ads_add || ads_manage" type="add" label="##word.ads_new##" ng-click="displayAddAd()"></i-button>

            <i-button x-permissions="ads_search || ads_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
            <!-- <i-button label="تهيئة الشركة" ng-click="handelCompany()"> </i-button> -->
            <h3 class="bold text-center">##word.count## : {{count}}</h3>
          </div>

          <table x-permissions="login" class="table hover bold loaded" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.code##</th>
              <th>##word.ad_name##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image_url"></i-image>
              </td>
              <td class="center userPrint blue">{{c.code}}</td>
              <td class="center title">{{c.name_##session.lang##}}</td>

              <td class="center not-print">
                <i-button x-permissions="ads_view || ads_manage" type="view" label="##word.details##" ng-click="displayDetailsAd(c)"></i-button>

                <i-button x-permissions="ads_update || ads_manage" type="edit" label="##word.edit##" ng-click="displayUpdateAd(c)"></i-button>

                <i-button x-permissions="ads_delete || ads_manage" type="delete" label="##word.delete##" ng-click="displayDeleteAd(c)"></i-button>
              </td>
            </tr>
          </table>

          <i-button x-permissions="ads_print || ads_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="ads/index.js"></script>
  </body>
</html>
