<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">
                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center userPrint blue">{{shop.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.shop_name##</td>
                        <td class="center">{{shop.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.description##</td>
                        <td class="center">{{shop.description}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="shop.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="shop.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="shop.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="shops/action_info.html"></div>
