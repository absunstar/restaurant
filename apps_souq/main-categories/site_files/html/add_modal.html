<div id="mainCategoriesAddModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.main_categories_new##
                <i class="fa fa-plus"></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="main-categories/content.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <h2 class="green center"> {{success}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addMainCategories()"></i-button>
            
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#mainCategoriesAddModal')"></i-button>
        </div>
    </div>
</div>
