<div id="secondSubsectionsDeleteModal" class="modal">
    
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.second_subsections_delete##
                <i class="fa fa-trash"></i>
            </h2>
        </div>

        <div class="modal-body">
               <div x-import="second-subsections/view.html"></div>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

            <i-button type="delete" label="##word.delete##" ng-click="deleteSecondSubsections(second_subsections)"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#secondSubsectionsDeleteModal')"> </i-button>

        </div>
    </div>
    
</div>
