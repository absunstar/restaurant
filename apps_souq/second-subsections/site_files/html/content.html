<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="second_subsections.code">
                        </i-control>

                        <i-control type="text" help-id="second_subsections_name" v="r" class="col4"
                            label="##word.second_subsections_name##" ng-model="second_subsections.name_ar"></i-control>

                        <i-control type="text" help-id="second_subsections_name_en" v="r" class="col4"
                            label="##word.name_en##" ng-model="second_subsections.name_en"></i-control>

                        <i-checkbox help-id="second_subsections_active" class="col2" label="##word.active##"
                            ng-model="second_subsections.active"></i-checkbox>
                    </div>

                </div>

                <div class="col3">

                    <i-image help-id="second_subsections_logo" ng-model="second_subsections.image_url"></i-image>

                </div>

            </div>
        </fieldset>

    </div>
</div>
