<div id="communicationModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.communication## <i class="fa fa-flag"></i></h2>
    </div>
    <div class="modal-body">
      <div class="row">
        <p>##word.communicate_with_advertiser##</p>
        <a class="row" ng-show="main_obj.mobile" href="tel:{{main_obj.mobile}}">
          {{main_obj.mobile}}
          <i class="fa fa-mobile" aria-hidden="true"></i>
        </a>

        <i-button class="row" fa="envelope" label="##word.message##" ng-hide="main_obj.store.user.id == user.id || main_obj.user.id == user.id" onclick="site.showModal('#messageModal');site.hideModal('#communicationModal')"></i-button>
      </div>
      <h2 class="error center bold">{{error}}</h2>
      <div class="modal-footer center">
        <i-button type="close" label=" ##word.close##" onclick="site.hideModal('#communicationModal')"></i-button>
      </div>
    </div>
  </div>
</div>
