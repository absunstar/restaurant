<!DOCTYPE html>

<html lang="en" data-ng-app="myApp" class="bg-white">
  <head x-import="head.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style x-import="display-ad/style.css"></style>
  </head>

  <body style="background: rgb(255, 255, 255)" class="##session.lang##" ng-controller="display_ad">
    <nav x-import="herag/sitebar.html" class="sitebar" data-ng-controller="sitebar">
    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>

    <div id="main-layout" class="container loaded">
      <div x-import="display-ad/report_modal.html"></div>
      <div x-import="display-ad/message_modal.html"></div>
      <div x-import="display-ad/communication_modal.html"></div>

      <div class="row">
        <br />
        <h1 class="center bold black">##word.display_ad##</h1>
        <br />

        <div x-import="display-ad/content.html"></div>
      </div>
    </div>
    <div x-import="scripts.html"></div>
    <script x-import="display-ad/index.js"></script>
  </body>
</html>
