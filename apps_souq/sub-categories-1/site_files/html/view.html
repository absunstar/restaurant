<div ng-hide="busy" class="row">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="col9">
        <table id="basicInformationTable" class="table bold hover">
          <tr>
            <td class="title">##word.sub_categories_1_number##</td>
            <td class="center userPrint blue">{{sub_categories_1.code}}</td>
          </tr>
          <tr>
            <td class="title">##word.main_category##</td>
            <td class="center">{{sub_categories_1.main_category.name_##session.lang##}}</td>
          </tr>
          <tr>
            <td class="title">##word.sub_categories_1_name##</td>
            <td class="center">{{sub_categories_1.name_##session.lang##}}</td>
          </tr>
          <tr>
            <td class="title">##word.status##</td>
            <td ng-show="sub_categories_1.active == true" class="green center">##word.active##</td>
            <td ng-show="sub_categories_1.active == false" class="red center">##word.not_active##</td>
          </tr>
        </table>
      </div>

      <div class="col3">
        <i-image view ng-model="sub_categories_1.image_url"></i-image>
      </div>
    </fieldset>
  </div>
</div>
<div x-import="sub-categories-1/action_info.html"></div>
