<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="court.code"> </i-control>

            <i-control help-id="courts_name" v="r ll2" class="col4" label="##word.courts_name##" ng-model="court.name_Ar"></i-control>

            <i-control help-id="courts_name_En" class="col4" label="##word.name_En##" v="r" ng-model="court.name_En"></i-control>

            <i-checkbox help-id="courts_active" class="col2" label="##word.active##" ng-model="court.active"></i-checkbox>
          </div>

          <div class="row">
            <i-textarea ng-model="court.description" class="col6" label="##word.description##"> </i-textarea>
          </div>
        </div>

        <div class="col3">
          <i-image help-id="courts_logo" ng-model="court.image_url"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
