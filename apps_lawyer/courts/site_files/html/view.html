<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">
                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center blue userPrint">{{court.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.courts_name##</td>
                        <td class="center">{{court.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.description##</td>
                        <td class="center">{{court.description}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="court.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="court.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="court.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="courts/action_info.html"></div>
