<!DOCTYPE html>
<html lang="En" x-permissions="oppenents_lawyers_ui || oppenents_lawyers_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang## loaded">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container">
        <div class="row">
            <div class="row" ng-controller="oppenents_lawyers" x-permissions="login">
                <div x-permissions="oppenents_lawyers_add || oppenents_lawyers_manage" x-import="oppenents-lawyers/add_modal.html"></div>
                <div x-permissions="oppenents_lawyers_add || oppenents_lawyers_manage" x-import="oppenents-lawyers/send_email.html"></div>
                <div x-permissions="oppenents_lawyers_update || oppenents_lawyers_manage" x-import="oppenents-lawyers/update_modal.html"></div>
                <div x-permissions="oppenents_lawyers_delete || oppenents_lawyers_manage" x-import="oppenents-lawyers/delete_modal.html"></div>
                <div x-permissions="oppenents_lawyers_view || oppenents_lawyers_manage" x-import="oppenents-lawyers/view_modal.html"></div>
                <div x-permissions="oppenents_lawyers_search || oppenents_lawyers_manage" x-import="oppenents-lawyers/search_all_modal.html"></div>

                <div class="row">
                        <h1 class="bold text-center"> ##word.oppenents_lawyers## </h1>
                    </div>

                <div class="top-actions">
                    <i-button type="add" x-permissions="oppenents_lawyers_add || oppenents_lawyers_manage" label="##word.oppenents_lawyers_new##" ng-click="displayAddOppenentsLawyers()"></i-button>

                    <i-button type="search" x-permissions="oppenents_lawyers_search || oppenents_lawyers_manage" label="##word.search_all##" onclick="site.showModal('#oppenentsLawyersSearchModal')"></i-button>

                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>

                <table class="table loaded hover center bold" id="t1">
                    <tr>
                            <th class="not-print"> ##word.logo## </th>
                        <th> ##word.code## </th>
                        <th> ##word.oppenents_lawyers_name_ar## </th>
                        <th> ##word.status## </th>
                        <th class="not-print"> ##word.actions## </th>
                    </tr>
                    <tr ng-repeat="c in list | orderBy: '-id'">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="userPrint blue"> {{c.code}} </td>
                        <td> {{c.name_##session.lang##}} </td>

                       <!--  <td class="green bold">

                            <div class="row margin padding" ng-repeat="openBranch in c.opening_balance">

                                <div class="col6">
                                    <p> {{openBranch.initial_balance}} </p>
                                </div>

                                <div class="col6">
                                    <p ng-show="openBranch.balance_type == 'debit'">
                                        ##word.oppenents_lawyers_debit##
                                    </p>

                                    <p ng-show="openBranch.balance_type == 'credit'">
                                        ##word.oppenents_lawyers_credit##
                                    </p>
                                </div>

                            </div>

                        </td>
 -->

                        <td>
                            <p ng-show="c.active == true" class="green"> ##word.active## </p>
                            <p ng-show="c.active == false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">

                            <i-button type="details" x-permissions="oppenents_lawyers_view || oppenents_lawyers_manage" label="##word.details##" ng-click="displayDetailsOppenentsLawyers(c)"></i-button>

                            <i-button type="update" x-permissions="oppenents_lawyers_edit || oppenents_lawyers_manage" label="##word.update##" ng-click="displayUpdateOppenentsLawyers(c)"></i-button>

                            <i-button type="delete" x-permissions="oppenents_lawyers_delete || oppenents_lawyers_manage" label="##word.delete##" ng-click="displayDeleteOppenentsLawyers(c)"></i-button>
                        </td>
                    </tr>

                </table>
                <div class="row">
                    <i-button x-permissions="oppenents_lawyers_print || oppenents_lawyers_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


                </div>
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="oppenents-lawyers/index.js"></script>
</body>

</html>
