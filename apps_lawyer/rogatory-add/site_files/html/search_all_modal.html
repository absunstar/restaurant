<div id="rogatoryAddSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>##word.search_all## <i class="fa fa-search"></i></h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">
                            <i-date2 ng-model="search.date" class="col4" label="##word.rogatory_start_date##">
                            </i-date2>

                            <div class="col6"></div>
                            <i-checkbox class="col2" label="##word.active##" ng-model="search.active"></i-checkbox>
                        </div>

                        <div class="row">
                            <i-control class="col2" label="##word.rogatory_character##" ng-model="search.character">
                            </i-control>

                            <i-control class="col2" label="##word.rogatory_number##" ng-model="search.number">
                            </i-control>

                            <i-control class="col2" type="number" label="##word.rogatory_year##" ng-model="search.year">
                            </i-control>
                        </div>

                        <div class="row">

                            <i-list ng-search="rogatory_place" class="col3" items="rogatoryPlaceList"
                                ng-model="search.rogatory_place" label="##word.rogatory_place##">
                            </i-list>

                            <i-list ng-search="rogatory_type" class="col3" items="rogatoryTypeList"
                                ng-model="search.rogatory_type" label="##word.rogatory_type##">
                            </i-list>

                        </div>
                    </fieldset>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="site.hideModal('#rogatoryAddSearchModal')" label="##word.close##"></i-button>
            </div>
        </div>
    </div>
</div>
