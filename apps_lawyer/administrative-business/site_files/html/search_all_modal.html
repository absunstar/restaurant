<div id="administrativeBusinessSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>

            </h2>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="form">
                    <fieldset>
                        <legend>##word.search_all##</legend>
                        <div class="row">

                            <i-date2 ng-model="search.date" class="col3" label="##word.date##"></i-date2>

                            <i-control class="col3" label="##word.administrative_business_name##"
                                ng-model="search.name">
                            </i-control>

                            <i-list help-id="" ng-search="_search.$request_type_search" class="col3"
                                label="##word.request_type##" ng-model="search.request_type"
                                items="administrativeBusinessList" display="name_##session.lang##">
                            </i-list>

                        </div>
                    </fieldset>
                </form>
            </div>

            <h2 class="error"> {{error}} </h2>
            <div class="modal-footer center">
                <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
                <i-button type="clear" ng-click="search = {}" label="##word.empty_search##"></i-button>
                <i-button type="close" onclick="site.hideModal('#administrativeBusinessSearchModal')"
                    label="##word.close##">
                </i-button>
            </div>
        </div>
    </div>
</div>
