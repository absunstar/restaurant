<div class="form">
    <div id="administrativeBusinessAddModal">
        <fieldset>
            <legend> ##word.administrative_business_informations## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="administrative_business.code">
                        </i-control>

                        <i-date2 ng-model="administrative_business.date" class="col4" label="##word.date##"></i-date2>

                        <div class="col4"></div>

                        <i-checkbox class="col2" label="##word.active##" ng-model="administrative_business.active">
                        </i-checkbox>
                    </div>

                    <div class="row">
                        <i-control v="r" class="col4" label="##word.administrative_business_name##"
                            ng-model="administrative_business.name_Ar">
                        </i-control>

                        <i-control class="col4" v="r" label="##word.name_En##" ng-model="administrative_business.name_En">
                        </i-control>

                        <i-list help-id="" ng-search="_search.$request_type_search" class="col3"
                            label="##word.request_type##" ng-model="administrative_business.request_type"
                            items="requestTypeList" display="name_##session.lang##">
                        </i-list>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="administrative_business.description" class="col6"
                            label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image category="administrative_business" ng-model="administrative_business.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
