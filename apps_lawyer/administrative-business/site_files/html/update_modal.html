<div id="administrativeBusinessUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.administrative_business_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="administrative-business/content.html"></div>
            <div x-import="administrative-business/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateAdministrativeBusiness(administrative_business)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#administrativeBusinessUpdateModal')" ></i-button>
        </div>
    </div>
</div>
