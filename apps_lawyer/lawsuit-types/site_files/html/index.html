<!DOCTYPE html>
<html lang="en" x-permissions="lawsuit_types_ui || lawsuit_types_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="lawsuit_types" x-permissions="login">
                <div x-permissions="lawsuit_types_add || lawsuit_types_manage"  x-import="lawsuit-types/add_modal.html"></div>
                <div x-import="lawsuit-types/update_modal.html"></div>
                <div x-import="lawsuit-types/delete_modal.html"></div>
                <div x-import="lawsuit-types/view_modal.html"></div>
                <div x-permissions="lawsuit_types_search || lawsuit_types_manage" x-import="lawsuit-types/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center"> ##word.lawsuit_types## </h1>
                </div>

                <div class="top-actions">
                    <i-button type="add" x-permissions="lawsuit_types_add || lawsuit_types_manage" label="##word.lawsuit_types_new##" ng-click="displayAddLawsuitStatus()"></i-button>
                    <i-button type="search" x-permissions="lawsuit_types_search || lawsuit_types_manage" label="##word.search_all##" onclick="site.showModal('#lawsuitStatusSearchModal')"></i-button>

                    <span ng-show="busy">
                        <span class="sr-only">Loading...</span>
                    </span>
                    <h3 class="bold text-center"> ##word.count## : {{count}} </h3>
                    <br>
                </div>

                <table class="table loaded center hover bold" id="t1">
                    <tr>
                        <th class="not-print"> ##word.logo## </th>
                        <th> ##word.lawsuit_types_name## </th>
                        <th> ##word.types## </th>

                        <th class="not-print"> ##word.actions## </th>
                    </tr>
                    <tr ng-repeat="c in list | orderBy : '-id'">
                        <td class="not-print">
                            <img class="logo" ng-src="{{c.image_url}}">
                        </td>

                        <td> {{c.name}} </td>

                        <td>
                            <p ng-show="c.active == true" class="green"> ##word.active## </p>
                            <p ng-show="c.active == false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button type="details" x-permissions="lawsuit_types_view || lawsuit_types_manage" label="##word.details##" ng-click="displayDetailsLawsuitStatus(c)"></i-button>

                            <i-button type="update" x-permissions="lawsuit_types_edit || lawsuit_types_manage" label="##word.update##" ng-click="displayUpdateLawsuitStatus(c)"></i-button>

                            <i-button type="delete" x-permissions="lawsuit_types_delete || lawsuit_types_manage" label="##word.delete##" ng-click="displayDeleteLawsuitStatus(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <div class="row">
                    <i-button x-permissions="lawsuit_types_print || lawsuit_types_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


                </div>

            </div>
        </div>
    </div>
    <div x-import="scripts.html"></div>

    <script x-permissions="login" x-import="lawsuit-types/index.js"></script>
</body>

</html>
