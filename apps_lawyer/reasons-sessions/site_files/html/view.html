<div ng-hide="busy" id="v1">
    <div class="form">
        <div id="customersGroupViewModal">
            <fieldset>
                <legend> ##word.reasons_sessions_informations## </legend>
                <div class="row">
                    <div class="col9">
                        <table class="table bold">

                            <tr>
                                <td class="title"> ##word.reasons_sessions_name## </td>
                                <td class="center"> {{reasons_sessions.name}} </td>
                            </tr>

                            <tr>
                                <td class="title">##word.description##</td>
                                <td class="center">{{reasons_sessions.description}}</td>
                            </tr>

                            <tr>
                                <td class="title"> ##word.active## </td>
                                <td ng-show="reasons_sessions.active == true" class="center green"> ##word.active##
                                </td>
                                <td ng-show="reasons_sessions.active == false" class="center red"> ##word.not_active##
                                </td>
                            </tr>

                        </table>

                    </div>

                    <div class="col3">
                        <i-image class="not-print" view ng-model="reasons_sessions.image_url"> </i-image>
                    </div>


                </div>
            </fieldset>
        </div>
    </div>
</div>
<div x-import="reasons-sessions/action_info.html"></div>
