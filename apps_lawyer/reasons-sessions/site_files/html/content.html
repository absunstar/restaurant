<div class="form">
    <div id="reasonsSessionsAddModal">
        <fieldset>
            <legend> ##word.reasons_sessions_informations## </legend>
            <div class="row">
                <div class="col9">

                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="reasons_sessions.code">
                        </i-control>

                        <i-control v="r" class="col4" label="##word.reasons_sessions_name##"
                            ng-model="reasons_sessions.name_ar"></i-control>

                        <i-control class="col4" label="##word.name_en##"
                            ng-model="reasons_sessions.name_en"></i-control>

                        <i-checkbox class="col2" label="##word.active##" ng-model="reasons_sessions.active">
                        </i-checkbox>

                    </div>

                    <div class="row">
                        <i-textarea ng-model="reasons_sessions.description" class="col6" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image category="reasons_sessions" ng-model="reasons_sessions.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
