<div class="form">
    <div id="reasonsSessionsAddModal">
        <fieldset>
            <legend> ##word.reasons_sessions_informations## </legend>
            <div class="row">
                <div class="col9">

                    <div class="row">

                        <i-control v="r" class="col5" label="##word.reasons_sessions_name##"
                            ng-model="reasons_sessions.name"></i-control>
                        <div class="col4"></div>
                        <i-checkbox class="col2" label="##word.active##" ng-model="reasons_sessions.active">
                        </i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="reasons_sessions.description" class="col6" label="##word.description##">
                        </i-textarea>
                    </div>


                </div>

                <div class="col3">
                    <i-image category="reasons_sessions" ng-model="reasons_sessions.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
