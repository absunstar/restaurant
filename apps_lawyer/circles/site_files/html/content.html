<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="circle.code">
                        </i-control>

                        <i-control help-id="circles_name" v="r ll2" class="col4" label="##word.circles_name##"
                            ng-model="circle.name_ar"></i-control>

                            <i-control help-id="circles_name_en" class="col4" label="##word.name_en##"
                            ng-model="circle.name_en"></i-control>

                        <i-checkbox help-id="circles_active" class="col2" label="##word.active##"
                            ng-model="circle.active"></i-checkbox>

                    </div>

                    <div class="row">
                        <i-textarea ng-model="circle.description" class="col6" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="circles_logo" ng-model="circle.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
