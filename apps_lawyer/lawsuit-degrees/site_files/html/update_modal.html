<div id="lawsuitDegreesUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.lawsuit_degrees_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="lawsuit-degrees/content.html"></div>
            <div x-import="lawsuit-degrees/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateLawsuitDegrees(lawsuit_degrees)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#lawsuitDegreesUpdateModal')" ></i-button>
        </div>
    </div>
</div>
