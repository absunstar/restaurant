<div class="form">
    <div id="rogatoryPlacesAddModal">
        <fieldset>
            <legend> ##word.rogatory_places_informations## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="rogatory_places.code">
                        </i-control>

                        <i-control v="r" class="col4" label="##word.rogatory_places_name##"
                            ng-model="rogatory_places.name_Ar">
                        </i-control>

                        <i-control v="r" class="col4" label="##word.name_En##"
                            ng-model="rogatory_places.name_En">
                        </i-control>

                        <i-checkbox class="col2" label="##word.active##" ng-model="rogatory_places.active"></i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="rogatory_places.description" class="col6" label="##word.description##">
                        </i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image category="rogatory_places" ng-model="rogatory_places.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
