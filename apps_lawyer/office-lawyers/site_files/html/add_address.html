<div id="officeLawyersAddAddressModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i>
                 ##word.office_lawyers_add_new_address## </h2>
        </div>

        <div class="modal-body">

            <legend> ##word.office_lawyers_contact_informations## </legend>

                <div class="row">
                    <div class="col6">
                        <div class="control">
                            <label> ##word.office_lawyers_post_numner## </label>
                            <input ng-model="oppenent.post_numner" type="text">
                        </div>
                    </div>

                    <div class="col6">
                        <div class="control">
                            <label> ##word.office_lawyers_mailbox## </label>
                            <input ng-model="oppenent.mailbox" type="text">
                        </div>
                    </div>
                </div>
            



            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_gov## </label>
                        <select ng-model="oppenent.gov">
                            <option ng-repeat="gov in goves" ng-value="gov">{{gov.name_##session.lang##}}</option>
                        </select>
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_city## </label>
                        <select ng-model="oppenent.city">
                            <option ng-repeat="city in Cities" ng-value="city">{{city.name_##session.lang##}}</option>
                        </select>
                    </div>
                </div>

                <div class="col6">
                    <div class="control">
                        <label> ##word.office_lawyers_address## </label>
                        <input ng-model="oppenent.address" type="text">
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_phone## </label>
                        <input ng-model="oppenent.phone" type="text">
                    </div>
                </div>
                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_mobile## </label>
                        <input ng-model="oppenent.mobile" type="text">
                    </div>
                </div>
                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_fax## </label>
                        <input ng-model="oppenent.fax" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_website## </label>
                        <input ng-model="oppenent.website" type="text">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_contact_name## </label>
                        <input ng-model="oppenent.contact_name" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_contact_mobile## </label>
                        <input ng-model="oppenent.contact_mobile" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_internal_number## </label>
                        <input ng-model="oppenent.internal_number" type="text">
                    </div>
                </div>

                <div class="col3">
                    <div class="control">
                        <label> ##word.office_lawyers_email## </label>
                        <input ng-model="oppenent.email" type="text">
                    </div>
                </div>
            </div>




        </div>

        <div class="modal-footer center">
            <a class="btn bg-blue" onclick="site.hideModal('#oppenentAddAddressModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.cancel## </a>

            <a class="btn bg-green" ng-click="add()" ng-hide="busy" id="add_oppenent_btn">
                <i class="fa fa-plus" aria-hidden="true"></i> ##word.save## </a>
        </div>
    </div>
</div>
