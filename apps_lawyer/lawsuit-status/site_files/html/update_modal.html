<div id="lawsuitStatusUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.lawsuit_status_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="lawsuit-status/content.html"></div>
            <div x-import="lawsuit-status/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateLawsuitStatus(lawsuit_status)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#lawsuitStatusUpdateModal')" ></i-button>
        </div>
    </div>
</div>
