<div id="sessionAddUpdateModal" class="modal" fixed>
    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.session_add_update##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div x-import="session-add/content.html"></div>
            <div x-import="session-add/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="save" label="##word.save##" ng-click="updateSessionAdd(session_add)" ></i-button>
            
            <i-button type="close" label="##word.close##"onclick="site.hideModal( '#sessionAddUpdateModal')" ></i-button>
        </div>
    </div>
</div>
