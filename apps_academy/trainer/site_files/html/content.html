<div class="form">

    <div class="tabs">
        <div class="tabs-header">
            <a class="tab-link" onclick="site.showTabContent(event,'#basicInformation')">
                ##word.basic_information##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#filesInformation')">
                ##word.files##
            </a>

            <a class="tab-link" onclick="site.showTabContent(event,'#loginInformation')">
                ##word.login_information##
            </a>

        </div>

        <div class="tabs-content">
            <div id="basicInformation" class="tab-content">
                <div class="col9">
                    <fieldset>
                        <legend> ##word.basic_information## </legend>

                        <div class="row">

                            <i-control help-id="" v="r ll2" class="col5" label="##word.name##" ng-model="trainer.name"></i-control>

                            <i-control help-id="" class="col4" label="##word.national_id##" ng-model="trainer.national_id"></i-control>
                            <div class="col1"></div>
                            <i-checkbox help-id="trainer_active" class="col2" label="##word.active##" ng-model="trainer.active"></i-checkbox>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.trainer_info##</legend>

                        <div class="row">

                            <i-list help-id="" class="col4" label="##word.trainer_indentfy##" ng-model="trainer.indentfy"
                                items="indentfyList" display="ar"></i-list>

                            <i-list help-id="" type="text" class="col4" items="jobsList" ng-search="trainer.$jobs"
                                label="##word.job##" ng-model="trainer.job"></i-list>

                        </div>

                        <div class="row">

                            <i-control help-id="" type="text" class="col6" label="##word.qualification##" ng-model="trainer.qualification"></i-control>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>##word.addresses##</legend>
                        <div class="row">
                            <i-list class="col4" label="##word.gov##" ng-model="trainer.gov" items="govList" ng-change="getNeighborhoodList(trainer.gov)"
                                display="name" ng-search="trainer.$gov_search"></i-list>

                            <i-list class="col4" label="##word.neighborhood##" ng-model="trainer.neighborhood" items="neighborhoodList" ng-change="getAreaList(trainer.neighborhood)"
                                display="name" ng-search="trainer.$neighborhood_search"></i-list>

                            <i-list class="col4" label="##word.area##" ng-model="trainer.area" items="areaList"
                                display="name" ng-search="trainer.$area_search"></i-list>
                        </div>
                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.address##" ng-model="trainer.address"></i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.phone##" ng-model="trainer.phone"></i-control>

                            <i-control help-id="" class="col6" label="##word.mobile##" ng-model="trainer.mobile"></i-control>

                        </div>


                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.whatsapp##" ng-model="trainer.whatsapp"></i-control>

                            <i-control help-id="" class="col6" label="##word.email##" ng-model="trainer.email"></i-control>

                        </div>

                        <div class="row">
                            <i-control help-id="" class="col6" label="##word.facebook##" ng-model="trainer.facebook"></i-control>

                            <i-control help-id="" class="col6" label="##word.twitter##" ng-model="trainer.twitter"></i-control>

                        </div>

                        <div class="row">

                            <i-textarea class="col" label="##word.notes##" ng-model="trainer.notes"></i-textarea>

                        </div>

                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="trainer_logo" ng-model="trainer.image_url"></i-image>
                </div>
            </div>

            <div id="filesInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.files## </legend>
                    <i-files label="##word.files##" categoty="trainer_files" ng-model="trainer.files"></i-files>
                </fieldset>
            </div>

            <div id="loginInformation" class="tab-content">
                <fieldset>
                    <legend> ##word.login_information## </legend>

                    <i-control help-id="" class="col4" label="##word.email##" ng-model="trainer.username"></i-control>

                    <i-control help-id="" class="col4" label="##word.password##" ng-model="trainer.password"></i-control>

                </fieldset>
            </div>

        </div>
    </div>

</div>
