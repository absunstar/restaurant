

<div id="viewInOutNameModal" class="modal">

    <div class="modal-content">

            <span class="close">&times;</span>
            <h2>
                ##word.in_out_name_details## <i class="fa fa-file"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div ng-hide="busy" class="row">

        </div>
    </div>


</div>
