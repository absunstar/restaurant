<div id="In_OutSearchModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row ">
                        <i-control class="col3" ng-model="search.name" type="text" label="##word.in_out_name_name##"></i-control>
                        <i-control class="col2" label="##word.limit##" type="number" ng-model="search.limit"></i-control>
                        <i-checkbox ng-model="search.in" label="##word.in_out_name_in##"></i-checkbox>
                        <i-checkbox ng-model="search.out" label="##word.in_out_name_out##"></i-checkbox>
                    </div>

                    <div class="row">
                        <i-textarea ng-model="search.details" class="col5" type="text" label="##word.in_out_name_details##"></i-textarea>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll();search = {}" onclick="site.hideModal('#In_OutSearchModal')"></i-button>
            <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#In_OutSearchModal')"></i-button>


        </div>
    </div>
</div>
