<div class="form">
    <div id="basicInformation" class="tab-content">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control help-id="courses_name" v="r ll2" class="col5" label="##word.courses_name##" ng-model="courses.name"></i-control>
                        <i-control help-id="courses_name" v="r" type="number" class="col3" label="##word.courses_price##"
                            ng-model="courses.price"></i-control>
                        <div class="col2"></div>
                        <i-checkbox help-id="courses_active" class="col2" label="##word.active##" ng-model="courses.active"></i-checkbox>
                    </div>

                    <div class="row" >
                        <i-control type="number" class="col2" label="##word.courses_total##" ng-model="courses.courses_total"></i-control>
                        <i-list class="col3" label="##word.period##" ng-model="courses.period" items="periodList" display="##session.lang##"></i-list>
                        <i-control ng-show="courses.period.id == 1" type="number" class="col2" label="##word.number_lecture_hours##" ng-model="courses.number_lecture_hours"></i-control>
                        <i-control class="col2" type="number" ng-model="courses.number_lecture" label="##word.number_lecture##"></i-control>
                    </div>
                   
                </div>

                <div class="col3">
                    <i-image help-id="courses_logo" ng-model="courses.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
