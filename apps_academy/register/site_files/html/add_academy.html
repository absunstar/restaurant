<div id="registerAddAcademy" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.register_academy##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <form class="form">
            <div class="row">
                <div class="col9">

                    <div class="row">
                        <i-control help-id="" v="r" class="col4" type="text" label="##word.name##" ng-model="academy.academy_name"></i-control>
                        <i-control help-id="" v="r" class="col4" label="##word.mobile##" ng-model="academy.academy_mobile"></i-control>

                    </div>

                    <div class="row">
                        <i-control help-id="" v="r" class="col4" label="##word.email##" ng-model="academy.academy_user_name"></i-control>
                        <i-control help-id="" v="r ll8" class="col4" type="password" label="##word.password##" ng-model="academy.academy_password"></i-control>
                        <i-control help-id="" v="r" class="col4" type="password" label="##word.password_return##"
                            ng-model="academy.academy_password_return"></i-control>

                    </div>
                </div>
                <div class="col1"></div>
                <div class="col2">
                    <i-image help-id="cities_logo" ng-model="academy.image_url"></i-image>
                </div>
            </div>
            <div class="modal-body">
            </div>
            <div class="row">
                <div class="modal-footer center">
                    <h2 class="error"> {{error}} </h2>
                    <i-button type="add" label="##word.add##" ng-click="addAcademy()"></i-button>

                    <i-button type="close" label="##word.close##" onclick="site.hideModal( '#registerAddAcademy')"></i-button>
                </div>
            </div>
        </form>

    </div>

</div>
