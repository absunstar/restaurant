<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control class="col3 shift" type="text" disabled label="##word.shift##" ng-model="shift.code">
                        </i-control>

                        <i-date2 class="col4" ng-model="create_course.date" label="##word.date##"></i-date2>

                        <div class="col3"></div>
                        <i-checkbox help-id="create_course_active" class="col2" label="##word.active##"
                            ng-model="create_course.active"></i-checkbox>

                    </div>
                    <div class="row">
                        <i-list v="r" help-id="create_course_name" class="col4" items="coursesList"
                            ng-search="create_course.$course_search" label="##word.create_course_name##"
                            ng-model="create_course.course"></i-list>
                        <i-control ng-show="create_course.course.id" help-id="create_course_name" type="number"
                            class="col3" label="##word.create_course_price##" ng-model="create_course.course.price">
                        </i-control>
                        <div class="col2"></div>
                    </div>

                    <div class="row">
                        <i-control ng-show="create_course.course.id" type="number" class="col2"
                            label="##word.create_course_total##" ng-model="create_course.course.courses_total">
                        </i-control>
                        <i-list class="col2" ng-show="create_course.course.id" label="##word.period##"
                            ng-model="create_course.course.period" items="periodList" display="##session.lang##">
                        </i-list>

                        <i-control v="r" ng-show="create_course.course.period.id == 1" type="number" class="col2"
                            label="##word.number_lecture_hours##" ng-model="create_course.course.number_lecture_hours">
                        </i-control>

                    </div>

                    <div class="row">
                        <i-date2 v="r" class="col4" ng-model="create_course.start_date" label="##word.start_date##">
                        </i-date2>
                        <i-date2 v="r" class="col4" ng-model="create_course.end_date" label="##word.end_date##">
                        </i-date2>
                    </div>

                    <div class="row">
                        <i-list class="col3" label="##word.hall##" ng-model="create_course.hall" items="hallsList"
                            ng-search="create_course.$class_room_search"></i-list>
                        <i-control v="r" class="col2" type="number" ng-model="create_course.course.number_lecture"
                            label="##word.number_lecture##"></i-control>
                        <i-button class="col2" type="update" ng-click="createDates()" label="##word.create_lectures##">
                        </i-button>

                    </div>

                    <fieldset ng-show="create_course.dates_list.length > 0">
                        <legend>
                            <i-button type="add default" ng-click="create_course.dates_list.push({})"></i-button>
                            ##word.dates##
                        </legend>
                        <div class="row" ng-repeat="d in create_course.dates_list">

                            <i-list class="col2" label="##word.hall##" ng-model="d.hall" items="classRoomsDateList"
                                ng-search="create_course.$class_room_search"></i-list>

                            <i-date2 class="col3" ng-model="d.date_count" label="##word.date##"></i-date2>

                            <i-control class="col2" type="number" ng-model="d.number_lecture"
                                label="##word.number_lecture_hours##"></i-control>

                            <i-time class="col2" display="##session.lang##" ng-model="d.from" label="##word.from##">
                            </i-time>

                            <i-time class="col2" display="##session.lang##" ng-model="d.to" label="##word.to##">
                            </i-time>

                            <i-button type="delete default" class="col1"
                                ng-click="create_course.dates_list.length ===1 ||create_course.dates_list.splice($index,1)">
                            </i-button>

                        </div>
                    </fieldset>

                </div>

                <div class="col3">
                    <i-image help-id="create_course_logo" ng-model="create_course.image_url"></i-image>
                </div>
            </div>
        </fieldset>

    </div>
</div>
