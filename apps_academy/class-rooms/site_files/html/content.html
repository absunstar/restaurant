<div class="form">

        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">

                        <i-control help-id="class_rooms_name" v="r ll2" class="col5" label="##word.class_name##"
                            ng-model="class_rooms.name"></i-control>

                        <div class="col2"></div>
                        <i-checkbox help-id="class_rooms_active" class="col2" label="##word.active##" ng-model="class_rooms.active"></i-checkbox>
                    </div>

                    <div class="row">
                        <i-control help-id="class_rooms_capaneighborhood" v="r" class="col3" label="##word.class_rooms_capaneighborhood##"

                    </div>

                </div>

                <div class="col3">
                    <i-image help-id="class_rooms_logo" ng-model="class_rooms.image_url"></i-image>

        </fieldset>
