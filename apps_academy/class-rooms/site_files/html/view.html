<div ng-hide="busy" class="row">
    <div id="basicInformation" class="tab-content">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table bold">
                    <tr>
                        <td class="title">##word.class_name##</td>
                        <td class="center">{{class_rooms.name}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.class_rooms_capaneighborhood##</td>
                        <td class="center blue">{{class_rooms.capaneighborhood}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="class_rooms.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="class_rooms.active == false" class="red center"> ##word.not_active## </td>
                    </tr>
                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="class_rooms.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>
<div x-import="class-rooms/action_info.html"></div>
