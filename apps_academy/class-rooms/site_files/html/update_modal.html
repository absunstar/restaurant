<div id="classRoomsUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.class_rooms_edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="class-rooms/content.html"></div>
            <div x-import="class-rooms/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateClassRooms(class_rooms)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#classUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
