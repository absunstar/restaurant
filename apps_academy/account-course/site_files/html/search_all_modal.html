<div id="accountCourseSearchModal" class="modal">
    <div class="col2"></div>
    <div class="modal-content col8">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all## <i class="fa fa-search"></i>

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <div class="row">

                    <i-control class="col3" label="##word.courses_name##" ng-model="search.name"></i-control>
                    <i-list class="col4" items="trainerList" ng-model="search.trainer" ng-search="account_course.$trainer_search"
                        label="##word.trainer##"></i-list>
                    <i-control type="number" class="col2" label="##word.account_course_total##" ng-model="search.courses_total"></i-control>

                    <div class="control col3">
                        <label> ##word.status## </label>
                        <select ng-model="search.active">
                            <option ng-value="true"> ##word.active## </option>
                            <option ng-value="false"> ##word.not_active## </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <h2 class="error">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#accountCourseSearchModal')">
            </i-button>

        </div>
    </div>
    <div class="col2"></div>
</div>
