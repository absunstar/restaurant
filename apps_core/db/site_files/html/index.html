<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head x-import="head.html">
    <style>
        p{
            word-break: break-all;
        }
    </style>    
    </head>

    <body class="##session.lang## loaded">
        <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar"></nav>

        <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>

        <div id="main-layout" class="container">
            <div class="row center" x-feature="host.test">
                <div class="row" ng-controller="db">
                    <p class="center bold blue">{{dbMessage}}</p>
                    <table class="table hover loaded" id="t1">
                        <tr>
                            <th class="w200">Collections Names</th>

                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="collection in collection_list">
                            <td class="w200">
                                <p class="center">{{collection.##session.lang##}}</p>
                            </td>
                            <td class="center">

                                <div class="row">
                                    <div class="col2 center">
                                        <form class="form text-center pointer">
                                            <input id="input_{{collection.name}}" class="hidden" type="file" name="collectionFile" ng-model="collection.path" />
                                            <input type="hidden" name="collection_name" value="{{collection.name}}" />
                                            <i-button fa="cloud-upload-alt" ng-click="do_click(collection)" label="Import"></i-button>
                                            <p class="bold green">{{collection.uploadStatus}}</p>
                                        </form>
                                    </div>
                                    <div class="col7 center">
                                        <i-button fa="cloud-download-alt" label="export JSON" ng-click="export(collection , 'json')"></i-button>
                                        <i-button fa="cloud-download-alt" label="export ALL JSON" ng-click="exportAll(collection , 'json')"></i-button>
                                        <i-button fa="cloud-download-alt" label="export XLSX" ng-click="export(collection , 'xlsx')"></i-button>
                                    </div>
                                    <div class="col3 center">
                                        <i-button type="bg-red white" fa="trash" label="Delete" ng-click="Delete(collection)"></i-button>
                                        <i-button type="bg-red white" fa="trash" label="Delete ALL" ng-click="DeleteAll(collection)"></i-button>

                                        <p>{{collection.DeleteAllMessage}}</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div x-import="scripts.html"></div>

        <script x-feature="host.test" x-import="db/index.js"></script>
    </body>
</html>
