<div class="row">
    <div class="col9">
        <form class="form">
            <div class="row">

                <i-control ng-hide="disabledCode" class="col2" label="##word.code##" ng-model="marital_state.code">
                </i-control>

                <i-control v="r" ng-model="marital_state.name_Ar" class="col4" label="##word.maritals_status_name##">
                </i-control>

                <i-control v="r" ng-model="marital_state.name_En" class="col4" label="##word.name_En##">
                </i-control>

                <i-checkbox help-id="marital_state_active" class="col2" label="##word.active##"
                    ng-model="marital_state.active">
                </i-checkbox>

            </div>
            <div class="row">
                <i-textarea ng-model="marital_state.notes" class="col6" label="##word.notes##"></i-textarea>
            </div>
        </form>
    </div>
    <div class="col3 ">
        <i-image category="marital_state" ng-model="marital_state.image_url"></i-image>
        <i-files ng-model="marital_state.files"></i-files>

    </div>

</div>
