<div id="accountStatementModal" class="modal" fixed>
  <div class="modal-content small">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.details##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">

      <div class="row">
        <fieldset>
          <legend>##word.safes##</legend>
          <div class="row" ng-repeat="s in account_statement_list">
            <div class="row">
              <div class="col3">
                <br />
                <b class="font-20">{{s.safe.name_##session.lang##}} : </b>
              </div>
              <i-control class="col2" disabled label="##word.incoming_amount##" type="number" ng-model="s.incoming_amount"></i-control>
              <i-control class="col2" disabled label="##word.outgoing_amount##" type="number" ng-model="s.outgoing_amount"></i-control>
              <i-control class="col2" disabled label="##word.remain##" type="number" ng-model="s.remain"></i-control>
            </div>
            <hr style="height: 5px; color: grey; background-color: rgb(0, 0, 199)" />
          </div>
        </fieldset>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>

      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#accountStatementModal')"></i-button>
    </div>
  </div>
</div>
