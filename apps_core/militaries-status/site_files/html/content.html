<div class="row">
    <div class="col5">
        <form class="form">
            <i-control v="r" ng-model="military_state.name" label="##word.military_status_name##" type="text"></i-control>
            <i-textarea ng-model="military_state.notes" label="##word.notes##"></i-textarea>
        </form>
    </div>
    <div class="col4"></div>
    <div class="col3 ">
        <i-image category="military_state" ng-model="military_state.image_url"></i-image>

        <i-files ng-model="military_state.files"></i-files>
    </div>

</div>
