<!DOCTYPE html>

<html lang="en" data-ng-app="myApp" class="bg-white">

<head x-import="head.html">
</head>

<body style="background : white" class=" ##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>

    <div id="main-layout" class="container loaded" ng-controller="default_setting">

        <div class="row ">

            <br>
            <h1 class="center bold black"> ##word.default_settings## </h1>
            <br>

            <div x-permissions="login" x-import="default-setting/content.html"></div>
            <br>
            <br>
            <br>

            <i-button type="save" label="##word.save##" ng-click="saveSetting()"></i-button>


        </div>
    </div>


    <div x-import="scripts.html"></div>
    <script x-import="default-setting/index.js"></script>


</body>


</html>
