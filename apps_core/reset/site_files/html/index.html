<!DOCTYPE html>
<html lang="en" x-permissions="reset_ui || reset_manage" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container">
        <div class="row" ng-controller="reset">
            <div class="row">
                <h1 class="bold text-center">##word.reset##</h1>
                <br>
                <br>
                <h1 class="bold red text-center">{{error}}</h1>
                <h1 class="bold blue text-center">{{length_posting}}</h1>
                <h1 class="bold green text-center">{{done_posting}}</h1>
            </div>
            <br><br><br>

            <div class="row">

                <div class="col5">

                    <div class="row" ng-hide="reset_stores_items">

                        <i-button x-permissions="reset_stores_i || reset_manage" label="##word.reset_stores_items##"
                            ng-click="resetItems();reset_stores_items = true ">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_unpost_store_in">

                        <i-button x-permissions="reset_unpost_store_in || reset_manage"
                            label="##word.reset_unpost_store_in##"
                            ng-click="unPostStoreIn();reset_unpost_store_in = true ">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_unpost_store_out">

                        <i-button x-permissions="reset_unpost_store_out || reset_manage"
                            label="##word.reset_unpost_store_out##"
                            ng-click="unPostStoreOut();reset_unpost_store_out = true ">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_unpost_assemble">

                        <i-button x-permissions="reset_unpost_assemble || reset_manage"
                            label="##word.reset_unpost_assemble##"
                            ng-click="unPostAssemble();reset_unpost_assemble = true ">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_unpost_store_transfer">
                        <i-button x-permissions="reset_unpost_store_transfer || reset_manage"
                            label="##word.reset_unpost_store_transfer##"
                            ng-click="unPostStoreTransfer();reset_unpost_store_transfer = true ">
                        </i-button>
                    </div>
                    <br><br><br>



                    <div class="row" ng-hide="reset_unpost_acc_invoice">

                        <i-button x-permissions="reset_unpost_acc_invoice || reset_manage"
                            label="##word.reset_unpost_acc_invoice##"
                            ng-click="unPostAccInvoice();reset_unpost_acc_invoice = true">
                        </i-button>
                    </div>

                    <br><br><br>
                    <div class="row" ng-hide="reset_i_transaction">

                        <i-button x-permissions="reset_i_transaction || reset_manage"
                            label="##word.reset_i_transactions##"
                            ng-click="resetItemTransaction() ;reset_i_transaction = true">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_safes_payments">

                        <i-button x-permissions="reset_safes_payments || reset_manage"
                            label="##word.reset_safes_payments##"
                            ng-click="resetSafesPayment() ;reset_safes_payments = true">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_safes">

                        <i-button x-permissions="reset_safes || reset_manage" label="##word.reset_safes##"
                            ng-click="safesReset();reset_safes = true ">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_stores_stock">

                        <i-button x-permissions="reset_stores_stock || reset_manage" label="##word.reset_stores_stock##"
                            ng-click="unPostStoreStock();reset_stores_stock = true">
                        </i-button>
                    </div>

                    <br><br><br>
                </div>

                <div class="col2"></div>

                <div class="col5">


                    <div class="row" ng-hide="reset_post_stores_in">

                        <i-button class="col5" x-permissions="reset_post_stores_in || reset_manage"
                            label="##word.reset_post_stores_in##"
                            ng-click="postingStoreInAll();reset_post_stores_in = true">
                        </i-button>

                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_post_stores_out">

                        <i-button x-permissions="reset_post_stores_out || reset_manage"
                        class="col5"  label="##word.reset_post_stores_out##"
                            ng-click="postingStoreOutAll();reset_post_stores_out = true">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_post_stores_transfer">

                        <i-button x-permissions="reset_post_stores_transfer || reset_manage"
                        class="col5" label="##word.reset_post_stores_transfer##"
                            ng-click="confirmTransferBranchAll();reset_post_stores_transfer = true">
                        </i-button>
                    </div>
                    <br><br><br>

                    <div class="row" ng-hide="reset_post_account_invoice">

                        <i-button x-permissions="reset_post_account_invoice || reset_manage"
                        class="col5" label="##word.reset_post_account_invoice##"
                            ng-click="postingAccountingAll();reset_post_account_invoice = true">
                        </i-button>
                    </div>
                    <br><br><br>

                </div>

            </div>

        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="reset/index.js"></script>
</body>

</html>
