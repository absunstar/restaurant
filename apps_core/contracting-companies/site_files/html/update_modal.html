<div id="contracting_companyUpdateModal" class="modal" fixed>
        
    <div class="modal-content ">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.edit##
                <i class="fa fa-pencil"></i>
            </h2>
        </div>

        <div class="modal-body">

            <div x-import="contracting-companies/content.html"></div>
            <div x-import="contracting-companies/action_info.html"></div>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="edit" label="##word.edit##" ng-click="updateContracting_company(contracting_company)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal( '#contracting_companyUpdateModal')"></i-button>
        </div>
    </div>
    
</div>
