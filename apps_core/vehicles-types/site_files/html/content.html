<div class="form">
    <div id="vehiclesTypesAddModal">
        <fieldset>
            <legend> ##word.vehicles_types_informations## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                            ng-model="vehicles_types.code"></i-control>

                        <i-control v="r" class="col4" label="##word.vehicles_types_name##" ng-model="vehicles_types.name_Ar">
                        </i-control>

                        <i-control v="r" class="col4" label="##word.name_En##" ng-model="vehicles_types.name_En">
                        </i-control>

                        <i-checkbox class="col2" label="##word.active##" ng-model="vehicles_types.active"></i-checkbox>
                    </div>

                </div>

                <div class="col3">
                    <i-image category="vehicles_types" ng-model="vehicles_types.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
