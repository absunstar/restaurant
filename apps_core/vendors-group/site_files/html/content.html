<div class="form">
    <div id="vendorsGroupAddModal">
        <fieldset>
            <legend> ##word.vendors_group_informations## </legend>
            <div class="row">
                <div class="col9">
                    <i-control ng-hide="disabledCode" class="col2" label="##word.code##"
                    ng-model="vendor_group.code"></i-control>
                    
                    <i-control v="r" class="col4" label="##word.vendors_group_name##" ng-model="vendor_group.name_ar"></i-control>
                    <i-control v="r" class="col4" label="##word.name_en##" ng-model="vendor_group.name_en"></i-control>
                    
                    <i-checkbox class="col2" label="##word.active##" ng-model="vendor_group.active"></i-checkbox>
                </div>

                <div class="col3">
                    <i-image category="vendor_group" ng-model="vendor_group.image_url"> </i-image>
                </div>
            </div>
        </fieldset>
    </div>
</div>
