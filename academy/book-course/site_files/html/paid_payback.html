<div id="paidPaybackModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.paid_payback##
                <i class="fa fa-file"></i>
            </h2>
        </div>

        <div class="modal-body">

            <fieldset>
                <legend>##word.accounts##</legend>

                <div class="margin grid">
                    <table class="table bold center ">
                        <tr>
                            <th>##word.book_course_price##</th>
                            <th>##word.total_rest##</th>
                            <th>##word.rest##</th>
                            <th>##word.paid_payback##</th>
                        </tr>

                        <tr>
                            <td class="blue">
                                <br>
                                {{book_course.select_book.course.price}}
                            </td>

                            <td class="green">
                                <br>
                                {{book_course.total_rest}}
                            </td>

                            <td class="red">
                                <br>
                                {{book_course.rest}}
                            </td>

                            <td>
                                <i-button type="add" ng-click="paidShow()"></i-button>

                            </td>

                        </tr>
                    </table>
                </div>

            </fieldset>

        </div>

        <h2 class="error"> {{error}} </h2>

        <div class="modal-footer center">
            <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#paidPaybackModal')"></i-button>
        </div>
    </div>
</div>
