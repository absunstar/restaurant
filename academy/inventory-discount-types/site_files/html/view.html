<div class="row" fixed>
    <div class="col7">
        <br>
        <table class="table bold">
            <tr>
                <td class="title">##word.discount_types_name##</td>
                <td class="center">{{discount_type.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.discount_types_value##</td>
                <td class="center red" ng-show="discount_type.type === '%'">{{discount_type.value}} % </td>
                <td class="center red" ng-show="discount_type.type !== '%'">{{discount_type.value}} ##word.le##</td>
            </tr>
        </table>
    </div>
    <div class="col2"></div>
    <div class="col3 center">
        <i-image view label="##word.discount_types_img##" ng-model="discount_type.image_url"></i-image>
        <br>
        <i-files view ng-model="discount_type.files"></i-files>

    </div>
</div>


<div x-import="inventory-discount-types/action_info.html"></div>
