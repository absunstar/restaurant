<div class="row">

    <div class="col9">
        <form class="form">
            <div class="row">
                <i-control class="col6" ng-model="insurance_slide.name" type="text" label="##word.insurances_slides_name##"></i-control>

                <i-control class="col3" ng-model="insurance_slide.value" type="number" label="##word.insurances_slides_value##"></i-control>
            </div>
            <div class="row">
                <i-textarea class="col9" ng-model="insurance_slide.details" type="text" label="##word.insurances_slides_details##"></i-textarea>

            </div>
        </form>

    </div>

    <div class="col3">
        <i-image ng-model="insurance_slide.image_url"> </i-image>
        <i-files ng-model="insurance_slide.files"></i-files>
    </div>
</div>
