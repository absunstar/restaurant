<div data-ng-controller="register" id="customerRegisterModal" class="modal" fixed>

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.register_customer##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">

            <form class="form">
                <div class="row">

                    <fieldset>
                        <div class="col9">
                            <legend>##word.customer_data##</legend>
                            <div class="row">
                                <div class="row">

                                    <i-control class="col3" help-id="" v="r" type="text" label="##word.name_ar##"
                                        ng-model="customer.name_ar">
                                    </i-control>
                                    <i-control class="col3" help-id="" type="text" label="##word.name_en##"
                                        ng-model="customer.name_en">
                                    </i-control>
                                    <div class="col1"></div>
                                    <i-radio class="col1" ng-model="Gender.type" ng-value="male" group="type"
                                        label="##word.security_user_male##">
                                    </i-radio>

                                    <i-radio class="col1" ng-model="Gender.type" group="type" ng-value="female"
                                        label="##word.security_user_female##">
                                    </i-radio>
                                </div>

                                <div class="row">
                                    <i-control class="col6" help-id="" v="r" label="##word.email##"
                                        ng-model="customer.username">
                                    </i-control>
                                </div>

                                <div class="row">

                                    <i-control class="col3" help-id="" v="r" type="password" label="##word.password##"
                                        ng-model="customer.password"></i-control>
                                    <i-control class="col3" help-id="" v="r" type="password"
                                        label="##word.security_user_password_return##"
                                        ng-model="customer.password_return">
                                    </i-control>
                                </div>

                                <div class="row">
                                    <i-list label="##word.security_company##" ng-search="_search.$company_search"
                                        display="name_ar" class="col3" items="company_list" ng-model="customer.company">
                                    </i-list>

                                    <i-list label="##word.security_branch##" primary="code" display="name_ar"
                                        ng-search="_search.$branch_search" class="col3"
                                        items="customer.company.branch_list" ng-model="customer.branch">
                                    </i-list>
                                </div>

                                <div class="row">

                                    <i-control class="col3" help-id="" v="r" label="##word.mobile##"
                                        ng-model="customer.mobile">
                                    </i-control>
                                    <i-control class="col3" label="##word.phone##" ng-model="customer.phone">
                                    </i-control>
                                </div>

                                <div class="row">

                                    <i-list class="col3" label="##word.customers_gov##" ng-model="customer.gov"
                                        items="govList" display="name" ng-change="getCityList(customer.gov)"
                                        ng-search="_search.$govNameContact">
                                    </i-list>
                                    <i-list class="col3" label="##word.city##" ng-model="customer.city" items="cityList"
                                        ng-change="getAreaList(customer.city)" display="name"
                                        ng-search="_search.$customer.$city_search"></i-list>

                                    <i-list class="col3" label="##word.area##" ng-model="customer.area" items="areaList"
                                        display="name" ng-search="_search.$customer.$area_search">
                                    </i-list>
                                </div>

                                <div class="row">

                                </div>
                                <div class="row">

                                    <i-control class="col6" label="##word.customers_address##"
                                        ng-model="customer.address">
                                    </i-control>
                                </div>

                            </div>
                        </div>

                        <div class="col3">
                            <i-image help-id="" ng-model="customer.image_url"></i-image>
                        </div>
                    </fieldset>

                </div>
            </form>
        </div>

        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.register##" ng-click="registerCustomer()"></i-button>
            <a class="btn" onclick="site.hideModal('#customerRegisterModal')"> <i class="fa fa-times"
                    aria-hidden="true"></i> ##word.close## </a>

        </div>


    </div>

</div>

<script x-import="security/register.js"></script>
