<!DOCTYPE html>

<html lang="en" data-ng-app="myApp" class="bg-white" x-permissions="login">
  <head x-import="head.html">
    <style>
      .item-groups {
        height: 95px;
        flex-flow: wrap;
        background: #2196f33b;
        overflow: auto;
        white-space: nowrap;
      }
      .item-groups .item {
        margin: 5px;
        min-width: 180px;
        height: 88%;
        display: inline-flex;
        border: 1px solid #eee;
        background-color: #2196f3;
      }
      .item-groups .item:hover {
        border-radius: 20px;
      }

      .item-groups .item b {
        display: inline-block;
        color: #ffffff;
        text-align: center;
        padding-top: 25px;
        padding: 7px;
        padding-top: 18px;
        font-weight: bold;
        font-size: xx-large;
      }

      .item-groups::-webkit-scrollbar {
        height: 10px;
      }

      .item-groups::-webkit-scrollbar-thumb {
        border-radius: 13px;
        background-color: #5a47ff;
      }

      .item-groups::-webkit-scrollbar-thumb:hover {
        background: #2414ff;
      }

      div.scrollmenu a:hover {
        background-color: #04aa6d;
      }

   

      .msg_left {
        text-align: left;
      }

      .msg_right {
        text-align: right;
      }
    </style>
  </head>

  <body style="background: white" class="##session.lang##" ng-controller="manage_user">
    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar"></nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom"></nav>

    <div id="main-layout" class="container loaded" >
      <div x-import="manage-user/order_modal.html"></div>
      <div x-import="manage-user/add_modal_ad.html"></div>
      <div x-import="manage-user/delete_modal_ad.html"></div>
      <div x-import="manage-user/update_modal_ad.html"></div>
      <div x-import="manage-user/view_modal_ad.html"></div>
      <div class="row">
        <br />
        <h1 class="center bold black">##word.manage_your_personal_account##</h1>
        <br />

        <div x-import="manage-user/content.html"></div>
        <div x-import="manage-user/view_modal.html"></div>
        <br />
        <br />
        <br />
      </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="manage-user/index.js"></script>
  </body>
</html>
