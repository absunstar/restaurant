<div id="adDeleteModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>
        ##word.inventory_ads_delete##
        <i class="fa fa-trash"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="manage-user/view_ad.html"></div>
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

      <i-button type="delete" label="##word.delete##" ng-click="deleteAd(ad)"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#adDeleteModal')"> </i-button>
    </div>
  </div>
</div>
